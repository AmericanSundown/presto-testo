<html>

   stripe, no red</title>

      .green {
         width: 128px;
         height: 48px;
         background: green;
      }
      #black {
         width: 256px;
         height: 32px;
         background: black;
      }
   </style>
</head>
<body>
   <p>Below there should be a green square. In the middle of such green square,

   <div id="black"></div>
   <div class="green"></div>
</body>
