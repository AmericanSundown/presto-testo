<!doctype html>
<html>
<head>
   <title>Reference rendering - This block should be green, 20em*4em and 10px
   margin</title>
   <style type="text/css">
      html, body {
         margin: 0;
         padding: 0;
      }
      div {
         width: 20em;
         height: 4em;
         margin: 10px;
         color: white;
         background: green;
      }
   </style>
</head>
<body>
   <div>This block should be green.</div>
</body>
</html>
