<!doctype html>
<html>
<head>
   <title>Reference rendering - this line should be green (green text), no left
   margin on body</title>
   <style type="text/css">
      body {
         margin-left: 0px;
      }
      p {
         color: green;
      }
   </style>
</head>
<body>
   <p>This line should be green.</p>
</body>
</html>
