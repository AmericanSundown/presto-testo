      }
      .tl, .tr, .bl, .br {

         width: 28px;
         height: 28px;
         background-color: white;

      .tl {
         top: 0px;
         left: 0px;
      }
      .tr {
         top: 0px;
         left: 128px;
      }
      .bl {
         top: 128px;
         left: 0px;
      }
      .br {
         top: 128px;
         left: 128px;
      }
   </style>
</head>
