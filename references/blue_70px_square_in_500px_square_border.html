<!DOCTYPE html>
<html>
<html>
   <title>Reference rendering - blue 70px square in 500px square border</title>
   <style type="text/css">
      #outer {
         width: 500px;
         height: 500px;
         border: 1px solid black;
      }
      #inner {
         width: 70px;
         height: 70px;
         background: blue;
      }
   </style>
</head>
<body>
   <p>You should see a blue square with sides of length 70px when viewing this
   file. Image size is 500 x 500.</p>
   <div id="outer">
      <div id="inner"></div>
   </div>
</body>
</html>
