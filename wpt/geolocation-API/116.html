<!DOCTYPE html>
<html>
<head>
<title>geolocation test</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<p id="instructions"></p>
<p id="message">NOT TESTED (script did not run)</p>
<hr/>
<p>Test setup: Set <a href="opera:config#Geolocation|LocationProviderURL">opera:config#Geolocation|LocationProviderURL</a> to <strong id="setup"></strong></p>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript">
setupDevice('{"latitude":12.456,"longitude":-45.123,"accuracy":3}');
askAccept();
var success=0;
var error=0;
function onsuccess(pos) {
	success++;
	message('success ' + success);
}
function onerror(e) {
	error++;
	message('error ' + error);
}
run(function(){
  for (var i=0;i<g_stress_iterations;i++) {
    geo.getCurrentPosition(onsuccess, onerror,{timeout:3});
  }
});
setTimeout("if((success + error) === g_stress_iterations) pass('survived'); else fail('not the right number returned: success:  '+ success + 'error:' + error );",20000);
</script>
</body>
</html>
