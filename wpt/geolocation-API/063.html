<p>Test setup: Set <a href="opera:config#Geolocation|LocationProviderURL">opera:config#Geolocation|LocationProviderURL</a> to <strong id="setup"></strong></p>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript">
setupDevice('{"latitude":12.456,"longitude":-45.123,"accuracy":3}');
askAccept();
function success(pos) {
 if(pos.coords.latitude===12.456 && pos.coords.longitude===-45.123 && pos.coords.accuracy===3)
    pass();
  else
   fail("Not the position we expected (12.456,-45.123,3), instead got "+positionToString(pos));
}
run(function(){
   geo.watchPosition(success,unexpectedError);
});
</script>
