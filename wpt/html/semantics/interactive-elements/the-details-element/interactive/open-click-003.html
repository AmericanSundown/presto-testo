<!DOCTYPE html>
<meta charset='utf-8'>
<title>Repeatedly clicking the &lt;summary&gt; of a closed &lt;details&gt;</title>
<style>details p { color: blue; }</style>
<p>Click the word “FOO” below. The word “BAR” should <em>appear</em>. Click
it again. The word “BAR” should <em>disappear</em>.</p>

<details>
 <summary>FOO</summary>
 <p>BAR</p>
</details>
