<!DOCTYPE html>
<title>File-018-001-Stringify check: File.lastModifiedDate</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
onload = function() {
    try {
        var t_file = document.getElementById('t_file');
        t_file.onchange = function() {
            try {
                var t_blob = t_file.files[0];
                if (t_blob.lastModifiedDate["toString"]() === "[object Date]") {
                    setResult(1, "toString : got:" + t_blob.lastModifiedDate + ",expected: " + "[object Date]");
                } else {
                    setResult(0, "toString : got:" + t_blob.lastModifiedDate + ",expected: " + "[object Date]");
                }
            } catch(e) {
                setResult(0, "Threw exception: " + e);
            }
        }
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
<body>
<p>Please select "blob.txt" from resources folder to test: <input type='file' id='t_file' name='t_file' /></p>
</body>
