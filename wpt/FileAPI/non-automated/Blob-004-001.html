<!DOCTYPE html>
<title>Blob-004-001-Type check: Blob.size is of type number</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
onload = function() {
    try {
        var t_file = document.getElementById("t_file");
        t_file.onchange = function() {
            try {
                var t_blob = t_file.files[0].slice(0, 100, "text/html");
                if (typeof t_blob.size === "number") {
                    setResult(1, "typeof:  Blob.size got:" + typeof t_blob.size + ", toString: " + t_blob.size);
                } else {
                    setResult(0, "typeof:  Blob.size got:" + typeof t_blob.size + ",expected:number, toString: " + t_blob.size);
                }
            } catch(e) {
                setResult(0, "Threw exception: " + e);
            }
        }
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
<body>
<p>Please select "blob.txt" from resources folder to test: <input type='file' id='t_file' name='t_file' /></p>
</body>
