<!DOCTYPE html>
<title>File-023-001-Test File.slice - simple</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
onload = function() {
    try {
        var t_file = document.getElementById('t_file');
        t_file.onchange = function() {
            try {
                var t_blob = t_file.files[0];
                var part = t_blob.slice(1, 3, "");
                if (typeof part !== "object" || part === null) {
                    setResult(0, "File.slice did not return a Blob.");
                } else {
                    setResult(1, "File.slice returned " + part);
                }
                if (part.toString() === "[object Blob]") setResult(1, "File.slice returned a Blob object; toString: " + part.toString());
                else setResult(0, "File.slice did not return a Blob object but " + part.toString());
                if (part.size === 2) {
                    setResult(1, "Blob.size is 2");
                } else {
                    setResult(0, "Blob.size is " + part.size);
                }
            } catch(e) {
                setResult(0, "Threw exception: " + e);
            }
        }
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
<body>
<p>Please select "blob.txt" from resources folder to test: <input type='file' id='t_file' name='t_file' /></p>
</body>
