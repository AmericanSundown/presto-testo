<!DOCTYPE html>
<title>File-008-001-Readonly check: File.type is readonly or not.</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
onload = function() {
    try {
        var t_file = document.getElementById('t_file');
        t_file.onchange = function() {
            try {
                var t_blob = t_file.files[0];
                var oval = t_blob.type;
                var nval;
                if ((oval === undefined) || (oval === null)) nval = 9999;
                else nval = null;
                try {
                    t_blob.type = nval;
                    if (t_blob.type !== oval) {
                        setResult(0, "File.type  is not readonly, value now is: " + t_blob.type);
                    } else {
                        setResult(1, "File.type is readonly.");
                    }
                } catch(e) {
                    if (t_blob.type !== oval) {
                        setResult(0, "File.type  is not readonly, value now is: " + t_blob.type);
                    } else {
                        setResult(1, "File.type is readonly.");
                    }
                }
            } catch(e) {
                setResult(0, "Threw exception: " + e);
            }
        }
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
<body>
<p>Please select "blob.txt" from resources folder to test: <input type='file' id='t_file' name='t_file' /></p>
</body>
