<!DOCTYPE html>
<title>File-021-001-Test type attribute of File reflects the correct file type.</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
onload = function() {
    try {
        var t_file = document.getElementById('t_file');
        t_file.onchange = function() {
            try {
                var t_blob = t_file.files[0];
                if (t_blob.type === "text/plain") {
                    setResult(1, "Got file type: " + t_blob.type);
                } else {
                    setResult(0, "Got file type: " + t_blob.type);
                }
            } catch(e) {
                setResult(0, "Threw exception: " + e);
            }
        }
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
<body>
<p>Please select "blob.txt" from resources folder to test: <input type='file' id='t_file' name='t_file' /></p>
</body>
