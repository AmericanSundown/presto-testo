<?xml version="1.0" encoding="UTF-8"?>
 <!DOCTYPE html PUBLIC  "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Tests how <set> elements change graphics properties on a <shape> element</title>
</head>
<body>
<table>
<tr>
<td align="center">SVG Image</td>
<td align="center">Reference Image</td>
</tr>
<tr>
<td align="right">
<object data="../svggen/animate-elem-78-t.svg" width="480" height="360" type="image/svg+xml"/>
</td>
<td align="left">
<img alt="raster image of animate-elem-78-t" src="../png/full-animate-elem-78-t.png" width="480" height="360"/>
</td>
</tr>
</table>
<p>
All the elements have a begin attribute set to 0s with an offset of 1s after end.
So, the animation will apply 1s after the document is loaded and will repeat every 1s after the animation ends. 
</p>
</body>
</html>
