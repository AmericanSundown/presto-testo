<html xmlns="http://www.w3.org/1999/xhtml" class="reftest-wait">
  <head>

    <!-- From https://bugzilla.mozilla.org/show_bug.cgi?id=294086 -->

    <title>Test: object should resize when SVG is unloaded</title>

    <!--
    This testcase checks that HTML <object> will resize correctly if it depends
    on the intrinsic size of some embedded SVG, and then the SVG is replaced by
    some other content (perhaps as a result of a link in the SVG being
    clicked).
    -->

    <style type="text/css">

html, body {
  padding: 0;
  border: 0;
  margin: 0;
  width: 100%;
  height: 100%;
  background: lime;
}

object {
  background: red;
  position: absolute;
  left: 0;
  top: 0;
}

    </style>
  </head>
  <body>
    <object data="ref/dynamic--object-svg-unloaded-a.svg" type="image/svg+xml">
      FAIL
    </object>
<p style="position:fixed; top:0"><h3>The whole page should turn green after 1 second</h3></p>
  </body>
</html>
