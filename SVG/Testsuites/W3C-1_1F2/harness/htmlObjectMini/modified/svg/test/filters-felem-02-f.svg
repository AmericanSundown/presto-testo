  <d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.3" reviewer="[reviewer]" author="ED" status="created" version="$Revision: 1.5 $" testname="$RCSfile: filters-felem-02-f.svg,v $">
    <d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/filters.html#FilterElementPrimitiveUnitsAttribute">
        <p>
          This tests the 'primitiveUnits' attribute and how it affects other attribute values.
        </p>
    </d:testDescription>
    <d:operatorScript xmlns="http://www.w3.org/1999/xhtml">
      <p>
        You should see three rectangles in a row, then a row of three circles, then a row of three stars.
      </p>
    </d:operatorScript>
    <d:passCriteria xmlns="http://www.w3.org/1999/xhtml">
      <p>
        The test has passed if:
      </p>
			<ul>
				<li>There is no red visible anywhere</li>
				<li>The first row has three green rectangles</li>
				<li>The second row has three black circles, and the middle one has more blurred edges than the other two.</li>
				<li>The third row has three green stars.</li>
			</ul>
    </d:passCriteria>
  </d:SVGTestCase>
  <title id="test-title">$RCSfile: filters-felem-02-f.svg,v $</title>
  <defs>
    <font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F">
      <font-face-src>
        <font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/>
      </font-face-src>
    </font-face>
  </defs>
  <g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18">

    <defs>
      <filter id="usou1" primitiveUnits="userSpaceOnUse" x="0" y="0" width="100%" height="100%">
        <feFlood flood-color="fuchsia" x="25" y="25" width="50" height="50"/>
      </filter>
			<filter id="obb1" primitiveUnits="objectBoundingBox" x="0" y="0" width="100%" height="100%">
        <feFlood flood-color="fuchsia" x="25%" y="25%" width="50%" height="50%"/>
      </filter>
			<filter id="default1" x="0" y="0" width="100%" height="100%">
        <feFlood flood-color="fuchsia" x="25" y="25" width="50" height="50"/>
      </filter>
			
			<filter id="usou2" primitiveUnits="userSpaceOnUse" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="0.2"/>
      </filter>
			<filter id="obb2" primitiveUnits="objectBoundingBox" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="0.2"/>
      </filter>
			<filter id="default2" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="0.2"/>
      </filter>
			
			<filter id="usou3" primitiveUnits="userSpaceOnUse" x="-50%" y="-50%" width="200%" height="200%">
        <feOffset dx="2" dy="2"/>
      </filter>
			<filter id="obb3" filterUnits="userSpaceOnUse" primitiveUnits="objectBoundingBox" x="-50%" y="-50%" width="200%" height="200%">
        <feOffset dx="2" dy="2"/>
      </filter>
			<filter id="default3" x="-50%" y="-50%" width="200%" height="200%">
        <feOffset dx="2" dy="2"/>
      </filter>

			<polygon id="star" points="300,60 311.7557050458495,83.81966011250105 338.04226065180615,87.63932022500211 319.0211303259031,106.18033988749895 323.5114100916989,132.3606797749979 300,120 276.4885899083011,132.3606797749979 280.9788696740969,106.18033988749895 261.95773934819385,87.63932022500211 288.2442949541505,83.81966011250105 300,60 311.7557050458495,83.81966011250105"/>
			
    </defs>
		
		<g transform="translate(80 0)">

			<rect fill="blue" width="50" height="50" transform="translate(25 25)"/>
			<rect fill="blue" width="100" height="100" filter="url(#usou1)" transform="translate(0 0)"/>
			
			<rect fill="blue" width="50" height="50" transform="translate(125 25)"/>
			<rect fill="blue" width="100" height="100" filter="url(#obb1)" transform="translate(100 0)"/>
			
			<rect fill="blue" width="50" height="50" transform="translate(225 25)"/>
			<rect fill="blue" width="100" height="100" filter="url(#default1)" transform="translate(200 0)"/>
			
			<g transform="translate(50 40)">
				<circle r="30" filter="url(#usou2)" transform="translate(0 100)"/>
				<circle r="30" filter="url(#obb2)" transform="translate(100 100)"/>
				<circle r="30" filter="url(#default2)" transform="translate(200 100)"/>
			</g>
			
			
			<use xlink:href="#star" transform="translate(-250 150)" fill="blue"/>
			<use xlink:href="#star" transform="translate(-252 148)" fill="fuchsia" filter="url(#usou3)"/>
			<use xlink:href="#star" transform="translate(-250 150)" fill="none" stroke-width="2" stroke="fuchsia"/>
						
			<use xlink:href="#star" transform="translate(-150 150)" fill="blue"/>
			<use xlink:href="#star" transform="translate(-302 5.1)" fill="fuchsia" filter="url(#obb3)"/>
			<use xlink:href="#star" transform="translate(-150 150)" fill="none" stroke-width="2" stroke="fuchsia"/>
			
			<use xlink:href="#star" transform="translate(-50 150)" fill="blue"/>
			<use xlink:href="#star" transform="translate(-52 148)" fill="fuchsia" filter="url(#default3)"/>
			<use xlink:href="#star" transform="translate(-50 150)" fill="none" stroke-width="2" stroke="fuchsia"/>
		
		</g>
  </g>
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="32">
    
  </g>
  
  <!-- comment out this watermark once the test is approved -->
  <g id="draft-watermark">
    <rect x="1" y="1" width="478" height="20" fill="blue" stroke="black" stroke-width="1"/>
    <text font-family="SVGFreeSansASCII,sans-serif" font-weight="bold" font-size="20" x="240" text-anchor="middle" y="18" stroke-width="0.5" stroke="black" fill="white">DRAFT</text>
  </g>
</svg>
