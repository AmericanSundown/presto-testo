  <d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="SVGWG" author="Jon Ferraiolo" status="accepted" version="$Revision: 1.5 $" testname="$RCSfile: text-align-02-b.svg,v $">
    <d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/text.html#AlignmentProperties">
      <p>
        Test the 'baseline-shift' property (horizontal).
      </p>
    </d:testDescription>
    <d:operatorScript xmlns="http://www.w3.org/1999/xhtml">
      <p>
        Run the test. No interaction required.
      </p>
    </d:operatorScript>
    <d:passCriteria xmlns="http://www.w3.org/1999/xhtml">
      <p>
        This three lines test property 'baseline-shift'.
        The first line tests 'baseline-shift:7' (i.e., a length for 'baseline-shift').
        The red text should shift upward by 7 pixels.
        The second line tests 'baseline-shift:-70%' (i.e., a percentage for 'baseline-shift').
        The red text should shift downward by 70% of the 'font-size'.
        The third line tests the three keywords 'sub', 'super' and 'normal'.
        You should see a subscript, superscript and return to normal.
      </p>
    </d:passCriteria>
  </d:SVGTestCase>
  <title id="test-title">$RCSfile: text-align-02-b.svg,v $</title>
  <defs>
    <font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F">
      <font-face-src>
        <font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/>
      </font-face-src>
    </font-face>
  </defs>
  <g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18">
    <text font-family="Arial" font-size="34" x="5" y="40">Test 'baseline-shift' (horizontal)</text>
    <g id="baseline-shift" font-family="Arial" font-size="30" transform="translate(15,120)">
      <text y="0">
        Normal<tspan baseline-shift="7" fill="blue">baseline-shift:7</tspan>text
      </text>
      <text y="70">
        Normal<tspan baseline-shift="-70%" fill="blue">baseline-shift:-70%</tspan>text
      </text>
      <text y="140">
        Normal<tspan baseline-shift="sub" fill="blue">sub</tspan><tspan baseline-shift="super" fill="fuchsia">super</tspan><tspan baseline-shift="baseline" fill="blue">te</tspan>xt
      </text>
    </g>
  </g>
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="32">
    
  </g>
  
