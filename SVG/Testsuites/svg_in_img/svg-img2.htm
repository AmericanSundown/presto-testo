<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>SVG loaded via IMG element</title>
	</head>
	<body>
		<p>Below you should see an entire image of a tiger scaled non-uniformly to 300x100 pixels.</p>
		<p><img src="tiger.svg" alt="Image of a tiger." width="300" height="100" /></p>
	</body>
</html>
