<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>HTML entities from various languages in SVGs</title>
	<style type="text/css">
		object {
			border: 1px solid red;
		}
	</style>
</head>
<body>

  <div>
    <p>German</p>
    <p>&Ouml;&ouml;&Uuml;&uuml;&Auml;&auml;&szlig;</p>
	  
	  <object type="image/svg+xml" height="50" data="ge.svg">
		  <param name="animation" value="onfocusevent" />
	  </object>
  </div>

  <hr>

  <div>
    <p>French</p>
    <p>
    &Agrave;&Acirc;&Auml;&Egrave;&Eacute;&Ecirc;&Euml;&Icirc;&Iuml;&Ocirc;&#140;&Ugrave;&Ucirc;&Uuml;&#159;&agrave;&acirc;&auml;&egrave;&eacute;&ecirc;&euml;&icirc;&iuml;&ocirc;&#156;&ugrave;&ucirc;&uuml;&yuml;&Ccedil;&ccedil;&laquo;&raquo;&lsaquo;&rsaquo;&euro;
    </p>
    
    <object type="image/svg+xml" height="50" data="fr.svg">
      <param name="animation" value="onfocusevent" />
    </object>
  </div>

  <hr>

  <div>
    <p>Portugize (duplicates removed)</p>
    <p>
    &Aacute;&Atilde;&Iacute;&Oacute;&Otilde;&Uacute;&Uuml;&aacute;&atilde;&ecirc;&iacute;&oacute;&ocirc;&otilde;&uacute;
    </p>
    <object type="image/svg+xml" height="50" data="po.svg">
      <param name="animation" value="onfocusevent" />
    </object>
  </div>

  <hr>

  <div>
    <p>Turkish (duplicates removed)</p>
    <p>&#304;&#305;&#286;&#287;&#350;&#351;</p>
    
    <object type="image/svg+xml" height="50" data="tu.svg">
      <param name="animation" value="onfocusevent" />
    </object>
  </div>
</body>
</html>
