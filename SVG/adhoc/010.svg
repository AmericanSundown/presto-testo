<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN"
"http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
<defs>
    <filter id="fl1">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="out1"/>
      <feSpecularLighting in="out1" specularExponent="25" surfaceScale="3" result="out2">
        <fePointLight x="10" y="5" z="25"/>
      </feSpecularLighting>
      <feComposite in="SourceGraphic" in2="out2" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
</defs>
<circle cx="20" cy="20" r="15" fill="blue" filter="url(#fl1)" transform="scale(0.45,0.45)" />
</svg>