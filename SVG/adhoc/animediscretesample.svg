<svg version="1.0" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<title id="title">animate calcmode="discrete"</title>
<text x="5" y="10"><tref xlink:href="#title"/></text>

<g class="bar">
  <desc>アニメの値を示す。</desc>
  <line x1="20" y1="199" x2="50" y2="199" stroke="blue" stroke-width="5"/>
  <line x1="50" y1="180" x2="80" y2="180" stroke="blue" stroke-width="5"/>
  <line x1="80" y1="50" x2="110" y2="50" stroke="blue" stroke-width="5"/>
</g>

<line x1="20" y1="200" x2="20" y2="200" stroke="black" stroke-width="10">
  <animate calcMode="discrete" values="199;180;50" attributeName="y2" dur="9s" repeatCount="indefinite" attributeType="XML"/>
  <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0" to="90" dur="9s" additive="sum" fill="freeze" repeatCount="indefinite"/>
</line>

<g>
<line x1="20" y1="200" x2="20" y2="10" stroke="black" stroke-width="1"/>
<circle cx="20" cy="200" r="2"/>
<text x="20" y="220">0s</text>
<text x="0" y="200">200</text>
<circle fill="red" cx="20" cy="200" r="3"/>
</g>
<g>
<line x1="50" y1="200" x2="50" y2="10" stroke="black" stroke-width="1"/>
<circle cx="50" cy="200" r="2"/>
<text x="50" y="220">3s</text>
<text x="30" y="180">180</text>
<circle fill="red" cx="50" cy="180" r="3"/>
</g>
<g>
<line x1="80" y1="200" x2="80" y2="10" stroke="black" stroke-width="1"/>
<circle cx="80" cy="200" r="2"/>
<text x="80" y="220">6s</text>
<text x="115" y="50">50</text>
<circle fill="red" cx="80" cy="50" r="3"/>
</g>
<g>
<line x1="110" y1="200" x2="110" y2="10" stroke="black" stroke-width="1"/>
<circle cx="110" cy="200" r="2"/>
<text x="110" y="220">9s</text>
</g>

