<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
  <title>Overconstrained Absolute Positioning Replaced Elements with No Intrinsic Sizing</title>
  <style class="text/css">
    .container {
      position: relative;
      width: 240px;
      height: 240px;
      border: solid gray;
    }
    iframe {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }
  </style>
</head>
<body>

<p>The iframe of a green document below is absolutely positioned within the box,
  with its top/left/right/bottom offsets all set to zero (not auto).</p>

<div class="container">
  <iframe src="green.html">FAIL: Test of iframe support</iframe>
</div>
