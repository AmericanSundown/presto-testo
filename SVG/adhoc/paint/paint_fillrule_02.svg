<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="600" height="400" viewBox="0 0 600 400"  version="1.1"
     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>A green star with a hole in the middle, and a red filled star.</title>
  <desc>
    Shows fillrules non-zero and evenodd.
    The green star should have a white middle. The red star should have a red middle.
  </desc>
  <defs>
      <linearGradient id="MyGradient">
        <stop offset="5%" stop-color="#F60" />
        <stop offset="95%" stop-color="#FF6" />
      </linearGradient>
      <linearGradient id="MyGradient2">
        <stop offset="5%" stop-color="blue" />
        <stop offset="95%" stop-color="red" />
      </linearGradient>
  </defs>


  <rect x="1" y="1" width="598" height="398"
        fill="none" stroke="blue" />
  <defs>
    <path id="Triangle" d="M 16,0 L -8,9 v-18 z" fill="black" stroke="none" />
  </defs>
  <g fill-rule="evenodd" fill="url(#MyGradient)" stroke="black" stroke-width="3" transform="translate(-100,0)">
    <path d="M 250,75 L 323,301 131,161 369,161 177,301 z" />
    <use xlink:href="#Triangle" transform="translate(306.21 249) rotate(72)" overflow="visible"  />
    <use xlink:href="#Triangle" transform="translate(175.16,193.2) rotate(216)" overflow="visible"  />
    <use xlink:href="#Triangle" transform="translate(314.26,161) rotate(0)" overflow="visible"  />
    <use xlink:href="#Triangle" transform="translate(221.16,268.8) rotate(144)" overflow="visible"  />
    <use xlink:href="#Triangle" transform="translate(233.21,126.98) rotate(288)" overflow="visible"  />
  </g>
  <g fill-rule="nonzero" fill="url(#MyGradient2)" stroke="black" stroke-width="3" transform="translate(200,0)">
    <path d="M 250,75 L 323,301 131,161 369,161 177,301 z" />
    <use xlink:href="#Triangle" transform="translate(306.21 249) rotate(72)" overflow="visible"  />
    <use xlink:href="#Triangle" transform="translate(175.16,193.2) rotate(216)" overflow="visible"  />
    <use xlink:href="#Triangle" transform="translate(314.26,161) rotate(0)" overflow="visible"  />
    <use xlink:href="#Triangle" transform="translate(221.16,268.8) rotate(144)" overflow="visible"  />
    <use xlink:href="#Triangle" transform="translate(233.21,126.98) rotate(288)" overflow="visible"  />
  </g>
</svg>

