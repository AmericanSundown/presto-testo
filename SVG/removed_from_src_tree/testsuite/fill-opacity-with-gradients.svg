<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <title>Test case for the "fill-opacity" attribute used in conjunction with a gradient fill</title>
  <rect width="100" height="100" fill="white" />
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="orange" />
      <stop offset="1" stop-color="red" />
    </linearGradient>
  </defs>
  <rect width="50" height="50" fill="url(#gradient)" />
  <rect x="50" width="50" height="50" fill="url(#gradient)" fill-opacity="0.75" />
  <rect y="50" width="50" height="50" fill="url(#gradient)" fill-opacity="0.5" />
  <rect x="50" y="50" width="50" height="50" fill="url(#gradient)" fill-opacity="0.25" />
</svg>
