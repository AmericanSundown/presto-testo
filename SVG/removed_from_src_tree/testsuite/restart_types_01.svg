<?xml version="1.0" encoding="UTF-8"?>
<svg version="1.1" baseProfile="tiny" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360" >

  <text x="5" y="100" font-size="22">Three circles with different restart semantics</text>

  <circle cx="30" cy="30" r="10" fill="blue">
    <animate attributeName="r" from="10" to="1" begin="mousedown" restart="always" dur="2s"/>
  </circle>

  <circle cx="60" cy="30" r="10" fill="red">
    <animate attributeName="r" from="10" by="9" begin="mousedown" restart="never" dur="2s"/>
  </circle>

  <circle cx="90" cy="30" r="10" fill="orange">
    <animate attributeName="r" by="9" begin="mousedown" restart="whenNotActive" dur="2s"/>
  </circle>

  <circle cx="120" cy="30" r="10" fill="yellow">
    <animate attributeName="r" by="5" begin="1s;3s" restart="never" dur="2s"/>
  </circle>

  <circle cx="150" cy="30" r="10" fill="black">
    <animate attributeName="r" by="5" begin="1s;3s" restart="whenNotActive" dur="2s"/>
  </circle>

</svg>
