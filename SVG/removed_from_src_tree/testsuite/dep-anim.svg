<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ev="http://www.w3.org/2001/xml-events">
  <linearGradient id="grad"><stop stop-color="#f00" offset="0.0">
    <animate attributeName="stop-color" begin="0s" dur="3s" repeatCount="indefinite" from="#f00" to="#0f0"/>
  </stop></linearGradient>
  <rect fill="url(#grad)" x="10" y="20" width="400" height="100" onclick="test()"/>
  <text x="15" y="150" font-size="20">The rect colour should animate</text>
</svg>
