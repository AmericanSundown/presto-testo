<?xml version="1.0" encoding="UTF-8"?>
<svg version="1.2" baseProfile="tiny" xml:id="svg-root" width="100%" height="100%" 
  viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  
  <circle cx="240" cy="180" r="50" fill="blue">
	<handler ev:event="click">
		evt.target.setAttribute("fill", "green");
	</handler>
	<animate attributeName="r" values="50;80;50" dur="5s" repeatCount="indefinite"/>
  </circle>
</svg>