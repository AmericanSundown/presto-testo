  <!--        "$RCSfile$" and "$Revision$"         -->
  <!--        fields in the file.                                           -->
  <!--        There is no need to update this information.                  -->
  <!-- =====================================================================-->
  <SVGTestCase xmlns="http://www.w3.org/2000/02/svg/testsuite/description/" reviewer="[reviewer]" owner="ED" desc="[desc]" status="empty" version="$Revision$" testname="$RCSfile$">
    <OperatorScript>
      <Paragraph>
                Put your testing instructions here.
                Add other Paragraph elements as required
      </Paragraph>
    </OperatorScript>
  </SVGTestCase>
  <title id="test-title">$RCSfile$</title>
  <!--======================================================================-->
  <!--Content of Test Case follows...                  =====================-->
  <!--======================================================================-->
  <defs>
    <font-face
      font-family="SVGFreeSansASCII"
      unicode-range="U+0-7F">
      <font-face-src>
        <font-face-uri xlink:href="../images/SVGFreeSans.svg#ascii"/>
      </font-face-src>
    </font-face>
  </defs>
  <g id="test-body-content" font-family="SVGFreeSansASCII" font-size="18">	
	<script><![CDATA[		
		function init(evt)
		{
			var root = document.getElementById("svg-root");
			var oldfocused = root.getCurrentFocusedObject();
			if(oldfocused == document)
				document.getElementById("rect3").setAttributeNS("http://Www.w3.org/2000/svg", "fill", "green");
				
			root.setFocus( document.getElementById("rect2") );
			var newfocused = root.getCurrentFocusedObject();
			
			if(newfocused == document.getElementById("rect2"))
				document.getElementById("rect4").setAttributeNS("http://Www.w3.org/2000/svg", "fill", "green");
		}
	]]></script>
	
	<rect id="rect1" x="150" y="80" width="100" height="100" fill="blue">
		<set attributeName="fill" to="green" begin="focusin" end="focusout"/>
	</rect>
	<rect id="rect2" x="200" y="150" width="100" height="100" fill="red">
		<set attributeName="fill" to="green" begin="focusin" end="focusout"/>
	</rect>
	
	<rect id="rect3" x="340" y="150" width="50" height="50" fill="red"/>
	<rect id="rect4" x="340" y="201" width="50" height="50" fill="red"/>
  </g>
  <g font-family="SVGFreeSansASCII" font-size="32">
  <text id="revision" x="10" y="340" stroke="none" 
    fill="black">$Revision$</text>
  </g>
  <rect id="test-frame" x="1" y="1" width="478" height="358" fill="none" stroke="#000"/>
  <g id="draft-watermark">
    <rect x="1" y="1" width="478" height="20" fill="red" stroke="black" stroke-width="1"/>
    <text font-family="'Arial Black', Arial, sans-serif" font-weight="bold" font-size="20" x="240" 
      text-anchor="middle" y="18" stroke-width="0.5" stroke="black" fill="white">DRAFT</text>
  </g>
</svg>
