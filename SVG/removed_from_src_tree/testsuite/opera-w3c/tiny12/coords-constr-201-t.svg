  <!--        "$RCSfile$" and "$Revision$"         -->
  <!--        fields in the file.                                           -->
  <!--        There is no need to update this information.                  -->
  <!-- =====================================================================-->
  <SVGTestCase xmlns="http://www.w3.org/2000/02/svg/testsuite/description/" reviewer="[reviewer]" owner="ED" desc="Test for animateMotion and transformRef." status="created" version="$Revision$" testname="$RCSfile$">
    <OperatorScript>
      <p>
		Animates a rect that has transform="ref" and tests that the animateMotion transform is supplemental.
		The test has passed if the red rect is not visible at any time.
	  </p>
    </OperatorScript>
  </SVGTestCase>
  <title id="test-title">$RCSfile$</title>
  <!--======================================================================-->
  <!--Content of Test Case follows...                  =====================-->
  <!--======================================================================-->
  <defs>
    <font-face
      font-family="SVGFreeSansASCII"
      unicode-range="U+0-7F">
      <font-face-src>
        <font-face-uri xlink:href="../images/SVGFreeSans.svg#ascii"/>
      </font-face-src>
    </font-face>
  </defs>
  <g id="test-body-content" font-family="SVGFreeSansASCII" font-size="18">
		<rect x="200" y="150" width="100" height="20" fill="red">
			<animateMotion path="M0 0l100 50" dur="3s" fill="freeze"/>
		</rect>
		<g transform="translate(25,25)">
			<rect width="100" height="20" fill="green" transform="ref(svg, 200, 150)">
				<animateMotion path="M0 0l100 50" dur="3s" fill="freeze"/>
			</rect>
		</g>
  </g>
  <g font-family="SVGFreeSansASCII" font-size="32">
  <text id="revision" x="10" y="340" stroke="none" 
    fill="black">$Revision$</text>
  </g>
  <rect id="test-frame" x="1" y="1" width="478" height="358" fill="none" stroke="#000"/>
  <g id="draft-watermark">
    <rect x="1" y="1" width="478" height="20" fill="red" stroke="black" stroke-width="1"/>
    <text font-family="'Arial Black', Arial, sans-serif" font-weight="bold" font-size="20" x="240" 
      text-anchor="middle" y="18" stroke-width="0.5" stroke="black" fill="white">DRAFT</text>
  </g>
</svg>
