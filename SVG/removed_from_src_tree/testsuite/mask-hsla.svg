<svg xmlns="http://www.w3.org/2000/svg">
  <defs>
    <mask id="hide_nothinge" x="0" y="0" width="100%" height="100%" maskUnits="userSpaceOnUse">
      <rect width="100%" height="100%" fill="hsla(0,0%,100%,1)"/>
    </mask>
    <mask id="hide_everything" x="0" y="0" width="100%" height="100%" maskUnits="userSpaceOnUse">
      <!-- empty -->
    </mask>
  </defs>
  <rect width="100%" height="100%" fill="black"/>
  <rect width="100%" height="100%" fill="lime" mask="url(#hide_nothinge)"/>
  <rect width="100%" height="100%" fill="red"  mask="url(#hide_everything)"/>
</svg>
