<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>Selection Page</title>
	<!-- lars.piepel@vodafone.com -->
	<style type="text/css">
	/* background */
	div.bg{position:absolute; width:176; height:208; left:0; top:0; z-index:0;}

	/* header */
	div.header{position:absolute; width:176; height:17; left:0; top:0; z-index:1;}

	/* menu */
	div.link0{position:absolute; width:50; height:50; left:12; top:30; z-index:1;}
	div.link1{position:absolute; width:50; height:50; left:64; top:30; z-index:1;}
	div.link2{position:absolute; width:50; height:50; left:116; top:30; z-index:1;}
	div.link3{position:absolute; width:50; height:50; left:12; top:82; z-index:1;}
	div.link4{position:absolute; width:50; height:50; left:64; top:82; z-index:1;}
	div.link5{position:absolute; width:50; height:50; left:116; top:82; z-index:1;}
	
	/* marquee */
	
	div.marquee{position:absolute; width:176; height:20; left:0; top:162; z-index:1;}
	div.marquee2{position:absolute; width:176; height:20; left:0; top:182; z-index:1;}
	</style>
</head>

<body>

		<div id="bg" class="bg">
			<img src="bg.jpg" width="176" height="208" border="0"/>
		</div>
		
		<div id="link0" class="link0">
			<a id=0 onfocus="scrolleffect(1)" href="#">
				<object type="image/svg+xml" width="50" height="50" data="link0.svg"></object>
			</a>
		</div>

		<div id="link1" class="link1">
			<a id=1 onfocus="scrolleffect(2)" href="#">
				<object type="image/svg+xml" width="50" height="50" data="link1.svg"></object>
			</a>
		</div>

		<div id="link2" class="link2">
			<a id=2 onfocus="scrolleffect(3)" href="#">
				<object type="image/svg+xml" width="50" height="50" data="link2.svg"></object>
			</a>	
		</div>

		<div id="link3" class="link3">
			<a id=3 onfocus="scrolleffect(4)" href="#">
				<object type="image/svg+xml" width="50" height="50" data="link3.svg"></object>
			</a>
		</div>

		<div id="link4" class="link4">
			<a id=4 onfocus="scrolleffect(5)" href="#">
				<object type="image/svg+xml" width="50" height="50" data="link4.svg"></object>
			</a>
		</div>

		<div id="link5" class="link5">
			<a id=5 onfocus="scrolleffect(6)" href="#">
				<object type="image/svg+xml" width="50" height="50" data="link5.svg"></object>
			</a>
		</div>
	
		<div id="marquee" class="marquee">
			<a id=6 onfocus="scrolleffect(7)" href="#">
				<object type="image/svg+xml" width="176" height="20" data="marquee.svg"></object>
			</a>
		</div>
		
		<div id="marquee2" class="marquee2">
			<a id=7 onfocus="scrolleffect(8)" href="#">
				<object type="image/svg+xml" width="176" height="20" data="marquee2.svg"></object>
			</a>
		</div>
	
	
	<script type="text/javascript">
	<!--
	// NetFront proprietary interactivity with animations
var oldi=3;
	
function startAnimation(id) {
	obj = document.getElementsByTagName("object")[id];
	obj.focus();
}

function stopAnimation(id) {
	obj = document.getElementsByTagName("object")[id];
	obj.focus();
}

// triggers animations

function scrolleffect(i) {
	if(oldi==6){
		stopAnimation(oldi+1);
	}
	stopAnimation(oldi);
	if(i==6){
		startAnimation(i+1);
	}
	startAnimation(i);
	oldi=i;
}
	-->
	</script>
</body>


</html>
