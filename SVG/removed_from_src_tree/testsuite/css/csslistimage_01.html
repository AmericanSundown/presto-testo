<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head>
  <title>SVG as list-image</title>
  <style type="text/css">
   .svglist {
    list-style-image:url("circle16x16.svg");
   }
   .pnglist {
    list-style-image:url("circle16x16.png");
   }
  </style>
 </head>
 <body>
  <p>You should a list with svg images as bullets:
  <ul class="svglist">
	<li>First</li>
	<li>Second</li>
	<li>Third</li>
  </ul>
  
  <ul class="pnglist">
	<li>First</li>
	<li>Second</li>
	<li>Third</li>
  </ul>
 </body>
</html>
