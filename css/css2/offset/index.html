<!DOCTYPE html>
<html>
<head>
<title>auto left offset</title>
<style type="text/css">
* {
	margin: 0;
}
div>div {
	height: 100px;
	width: 150px;
	float: left;
}
div>div:first-child {
	background: lime;
}
div+div {
	display: inline;
	position: absolute;
	background: white;
}
</style>
</head>

<body>

<div>
	<div></div>
	<div>there should be a green block to the left of this text</div>
</div>

</body>
</html>
