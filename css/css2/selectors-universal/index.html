<!DOCTYPE html>
<html>
<head>
<title>css2.1 | selectors | universal</title>
<style type="text/css">
* html * {
	background: red;
}
*html * {
	background: red;
}
html * * {
	background: lime;
}
body* * {
	background: red;
}
</style>
</head>

<body>
<p>this line should have green background, and there should be no red</p>

</body>
</html>
