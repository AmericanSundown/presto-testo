<!DOCTYPE html>
<html>
<head>
<title>0 and table-layout</title>
<style>
table {
	background: red;
	table-layout: fixed;
	border-spacing: 0;
	width: 120px;
}
td {
	padding: 0;
	height: 40px;
}
#one, #four {
	background: #3366CC;
	width: 40px;
}
#two {
	background: red;
	width: 0;
}
#three {
	background: lime;
}
</style>
</head>

<body>
<p>There should be three adjacent squares on one line. The middle square
should be green. There should be no red.</p>

<table>
	<tr>
		<td id="one"></td>
		<td id="two"></td>
		<td id="three" width="0"></td>
		<td id="four"></td>
	</tr>
</table>

</body>
</html>
