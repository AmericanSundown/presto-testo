<!DOCTYPE html>
<html>
<head>
<title>CSS3 | backgrounds and borders</title>
<style type="text/css">
html {
	background-color: hsl(0,0%,100%);
}
div {
	background: yellow url(blue.png) repeat-x 0 0 / 20px 20px;
	width: 120px;
	height: 60px;
	outline: 1px solid black;
}
p+div {
	background-color: yellow;
	background-image: url(blue.png);
	background-size: auto;
	background-repeat: repeat;
	border-bottom: 40px solid yellow;
	height: 20px;
}
</style>
</head>

<body>

<div></div>

<p>Patterns above and below should be identical</p>

<div></div>

</body>
</html>
