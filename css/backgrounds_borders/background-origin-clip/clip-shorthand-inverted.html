<!DOCTYPE html>
<html>
<head>
<title>CSS3 | backgrounds and borders</title>
<style type="text/css">
html {
	background-color: hsl(0,0%,100%);
}
div:first-child {
	background: yellow url(blue.png) no-repeat content-box border-box;
	width: 120px;
	height: 60px;
	padding: 20px;
	border: 50px solid black;
}
p+div {
	background-color: yellow;
	background-image: url(blue.png);
	background-repeat: no-repeat;
	background-position: 20px 20px;
	width: 120px;
	height: 60px;
	padding: 20px;
	border: 50px solid black;
}
</style>
</head>

<body>

<div></div>

<p>Patterns above and below this text should be identical</p>

<div></div>

</body>
</html>
