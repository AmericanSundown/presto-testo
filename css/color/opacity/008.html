<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head>
  <title>opacity - button</title>

  <style type="text/css" media="all,handheld">
   button{
	  background: green;
	 }
	 #two{
	  opacity: 0.5
	 }
	 #three{
	  opacity: 0;
	 }
  </style>

 </head>
<body>

  <p>The three buttons should have different text and background colors</p>

	<form>
	  <button id="one">Text</button>Green<br>
	  <button id="two">Text</button>Pale green<br>
	  <button id="three">Text</button>White (nothing)
	</form>
	
 </body>
</html>
