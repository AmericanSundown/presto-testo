<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head>
  <title>opacity text</title>

  <style type="text/css" media="all,handheld">
   input{
	  background: green;
	 }
	 #two{
	  opacity: 0.5
	 }
	 #three{
	  opacity: 0;
	 }
  </style>

 </head>
<body>

  <p>The three inputs should have different text and background colors</p>

	<form>
	  <input type="text" value="Text" id="one">Green<br>
	  <input type="text" value="Text" id="two">Pale green<br>
	  <input type="text" value="Text" id="three">White (nothing)
	</form>
	
 </body>
</html>
