<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head>
  <title>opacity - nested element</title>

  <style type="text/css" media="all,handheld">
  div{
 	 height: 50px;
	 width: 50px;
	}
	#outer {
	 border: 1em solid blue;
	 background: blue;
	}
	#inner{
	 background: red;
	 opacity: 0;
	}
  </style>

 </head>
<body>

 <p>There should not be any red on this page</p>

  <div id="outer">
   <div id="inner">&nbsp;</div>
  </div>
 </body>
</html>
