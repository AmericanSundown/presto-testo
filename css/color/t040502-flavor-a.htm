<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<title>css3-color Test Suite: flavor</title>
		<link rel="author" href="http://dbaron.org/" title="L. David Baron">
		<link rel="author" href="http://mozilla.com/" title="Mozilla Corporation">
		<link rel="help" href="http://www.w3.org/TR/2003/CR-css3-color-20030514#flavor">
		<meta content="" name="flags">
		<meta content="The flavor system color should use the system color of the machine." name="assert">
		<style type="text/css">
			p { color: red; }
			span { color: black; }
			p, span { color: flavor; }
		</style>
	</head>
	<body>
		<p>This text should all be <span>in the dominant accent color
		used on the physical machine that the user</span> is interacting
		with.</p>
	</body>
</html>
