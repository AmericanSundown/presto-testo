<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Pointer over run-in element</title>
<style type="text/css">
body
	{font-family:'Courier New', monotype;}
span
	{outline:solid medium green;
	display:run-in;
	width:6em;
	margin:1ex 0;}
span:hover
	{content:"\A0inside";}
</style>
</head>
<body>
<p>Pointer is <span>outside</span> green box</p>
<p>Move pointer around, text in green box should reflect current position of pointer</p>
</body>
</html>
