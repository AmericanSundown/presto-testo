<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Pointer over inline-block element</title>
<style type="text/css">
body
	{font-family:'Courier New', monospace;}
span
	{outline:solid medium green;
	display:inline-block;}
</style>
</head>
<body>
<p>Pointer is <span>&nbsp;inside</span> green box</p>
<p>Move pointer around, text in green box should reflect current position of pointer</p>
</body>
</html>
