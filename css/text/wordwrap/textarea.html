<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <title>word-wrap, textarea</title>
   <style type="text/css">
      textarea {
         word-wrap: break-word;
         resize: none;
      }
   </style>
</head>
<body>
   <p>"PASS" should be visible below (possibly broken across two lines)
   without having to scroll.</p>
   <div>
      <textarea rows="5" cols="12">fillertextfillertextPASS</textarea>
   </div>
</body>
</html>
