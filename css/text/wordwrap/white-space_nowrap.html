<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <title>word-wrap:break-word and white-space:nowrap</title>
   <style type="text/css">
      div {
         font-family: "Ahem"; 
         width: 5em;
         color: red;
         word-wrap: break-word;
         white-space: nowrap;
      }
      span {
         position: absolute;
         height: 1em;
         width: 8em;
         background: white;
      }
   </style>
</head>
<body>
   <p>To be tested with the Ahem font installed. There should be no red.</p>
   <div><span></span>MMMMMMMM</div>
</body>
</html>
