<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <title>word-wrap:break-word and overflow:auto</title>
   <style type="text/css">
      div {
         font-family: "Ahem"; 
         width: 5em;
         height: 3em;
         color: green;
         word-wrap: break-word;
         overflow: auto;
      }
      div:first-line {
         color: red;
      }
      span {
         position: absolute;
         height: 1em;
         width: 5em;
         background: white;
      }
   </style>
</head>
<body>
   <p>To be tested with the Ahem font installed.
   There should be a green rectangle and no scrollbar.</p>
   <div><span></span>MMMMMMMM</div>
</body>
</html>
