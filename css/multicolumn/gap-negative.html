<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-gap</title>
<style>
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: black;
	background: yellow;
	margin: 1em;
	border: 1em solid gray;
	width: 11em;
	orphans: 1;
	widows: 1;

	column-count: 4;
	column-gap: 1em;
}
span {
	color: blue;
}
#two {
	column-gap: -1em;
}
</style>
</head>

<body>
<p>Patterns below should be identical</p>

<div id="one">
	xx xx 
<span>
	xx xx
</span>
<span>
	xx xx 
</span>
	xx xx
</div>

<div id="two">
	xx xx 
<span>
	xx xx
</span>
<span>
	xx xx 
</span>
	xx xx
</div>

</body>
</html>
