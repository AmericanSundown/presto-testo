<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-rule</title>
<style>
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	background: gray;
	margin: 0 1em;
	width: 14.5em;
	orphans: 1;
	widows: 1;

	column-count: 2;
	column-gap: 0.5em;
}
#two {
	column-gap: 2.5em;
}
#three {
	column-gap: 4.5em;
}
#four {
	column-gap: 6.5em;
}
span {
	color: blue;
}
#ref {
	height: 4em;
	position: relative;
}
#ref * {
	background: blue;
	margin: 0;
	width: 4em;
	height: 1em;
	position: absolute;
	top: 0;
	left: 0;
}
#ref div {
	background: black;
	height: 4em;
}
#ref p {
	left: 7.5em;
}
#ref p+p {
	left: 8.5em;
	top: 1em;
}
#ref p+p+p {
	left: 9.5em;
	top: 2em;
}
#ref p+p+p+p {
	left: 10.5em;
	top: 3em;
}
</style>
</head>

<body>

<div id="one">
	xxxx 
	<span>xxxx</span>
</div>

<div id="two">
	xxxx 
	<span>xxxx</span>
</div>

<div id="three">
	xxxx 
	<span>xxxx</span>
</div>

<div id="four">
	xxxx 
	<span>xxxx</span>
</div>

<p>Patterns above and below this line should be identical.</p>

<div id="ref">
	<div></div>
	<p></p>
	<p></p>
	<p></p>
	<p></p>
</div>

</body>
</html>
