<!DOCTYPE html>
<html>
<head>
<title>multicolumn | nesting, margins</title>
<style>
body {
	width: 75em;
}
div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: black;
	background: yellow;
	margin: 1em 1em 0;
	orphans: 1;
	widows: 1;

	column-count: 3;
}
#ref div {
	margin: 0 1em;
}
#ref div:first-child {
	margin: 1em 1em 0;
}
div div:nth-child(2) {
	color: pink;
}
div div:nth-child(3) {
	color: blue;
}
</style>
</head>

<body>
<div>
	<div>
		xx xx
		xx xx
		xx xx 
		xx xx
	</div>
	<div>
		xx xx
		xx xx
		xx xx 
		xx xx
	</div>
	<div>
		xx xx
		xx xx
		xx xx 
		xx xx
	</div>
</div>

<p>Yellow areas above and below should feature 4 black squares, 4 pink
squares, and 4 blue squares. the patterns above and below should be
identical.</p>

<div id="ref">
	<div>
		xx xx
		xx xx
		xx xx 
		xx xx
	</div>
	<div>
		xx xx
		xx xx
		xx xx 
		xx xx
	</div>
	<div>
		xx xx
		xx xx
		xx xx 
		xx xx
	</div>
</div>

</body>
</html>
