<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-rule</title>
<style>
body {
	margin: 0;
	color: lime;
}
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: lime;
	margin: 1em;
	border: 1em solid gray;
	width: 14em;
	orphans: 1;
	widows: 1;

	column-count: 4;
	column-gap: 1em;
	column-rule-color: inherit;
	column-rule-width: 1em;
	column-rule-style: solid;
}
p, span {
	color: black;
}
</style>
</head>

<body>
<p>You should see three green stripes below.</p>

<div>
<span>
	xx xx
</span>
<span>
	xx xx
</span>
<span>
	xx xx
</span>
<span>
	xx xx
</span>
</div>

</body>
</html>
