<!DOCTYPE html>
<html>
<head>
<title>multicolumn | nesting, inheritance</title>
<style>
body {
	width: 75em;
}
body>div {
	column-count: 3;
}
div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: black;
	background: yellow;
	margin: 1em;
	orphans: 1;
	widows: 1;
}
div>div {
	column-count: inherit;
}
div>div:first-child {
	margin-top: 0;
}
</style>
</head>

<body>

<p>You should see 12 of black squares on yellow background. They should
be vertically aligned, and match the yellow block in height. (ignore a
horizontal scrollbar, if any)</p>

<div>
	<div>
		xx xx
		xx xx
		xx xx 
		xx xx
	</div>
	<div>
		xx xx
		xx xx
		xx xx 
		xx xx
	</div>
	<div>
		xx xx
		xx xx
		xx xx 
		xx xx
	</div>
</div>

</body>
</html>
