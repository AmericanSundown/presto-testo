<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-span</title>
<style>
body {
	margin: 0;
}
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: navy;
	background: yellow;
	margin: 1em;
	border: 1em solid gray;
	width: 8em;
	orphans: 1;
	widows: 1;
	overflow: hidden;

	column-count: 4;
	column-gap: 0;
}
h4, h6 {
	font-family: ahem;
	font-size: 1em;
	font-weight: normal;
	line-height: 1em;
	color: black;
	background: black;
	padding: 0;
	margin: 0;
}
h6 {
	margin: 1em 0;
	width: 11em;
	column-span: all;
}
#ref {
	column-count: auto;
	column-span: none;
	position: relative;
	height: 10em;
}
#ref div {
	position: absolute;
	top: 0;
	left: 0;
	width: 8em;
	height: 2em;
	background: navy;
}
#ref #s2 {
	background: navy;
	top: 8em;
	width: 8em;
}
#ref #s3 {
	background: black;
	top: 3em;
	width: 8em;
	height: 1em;
}
#ref #s4 {
	background: black;
	top: 6em;
	width: 8em;
	height: 1em;
}
</style>
</head>

<body>
<p>Patterns below should be identical</p>

<div>
	xx xx xx xx
	xx xx xx xx
	
	<h6>xxxxx</h6>
	<h4>
		<h6>xxxxx</h6>
	</h4>

	xx xx xx xx
	xx xx xx xx
</div>

<div id="ref">
	<div></div>
	<div id="s2"></div>
	<div id="s3"></div>
	<div id="s4"></div>
</div>

</body>
</html>
