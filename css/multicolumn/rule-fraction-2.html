<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-rule</title>
<style>
body {
	margin: 0;
}
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: black;
	background: yellow;
	margin: 1em;
	border: 1em solid gray;
	width: 14em;
	orphans: 1;
	widows: 1;

	column-count: 4;
	column-gap: 1em;
	column-rule-color: blue;
	column-rule-width: 1.9em;
	column-rule-style: solid;
}
#ref {
	column-rule-width: 0;
	position: relative;
}
span {
	background: blue;
	position: absolute;
	top: 0;
	left: 2.4em;
	height: 2em;
	width: 1em;
}
span+span {
	left: 6.15em;
}
span+span+span {
	left: 9.9em;
}
</style>
</head>

<body>
<div>
	xx xx 
	xx xx
	xx xx 
	xx xx
</div>

<p>You should see blue stripes (of whatever width) in patterns above and
below this text. The blue stripes above should be wider than the blue
stripes below.</p>

<div id="ref">
	xx xx 
<span>
</span>
	xx xx
<span>
</span>
	xx xx 
<span>
</span>
	xx xx
</div>

</body>
</html>
