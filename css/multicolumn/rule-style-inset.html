<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-rule-style</title>
<style>
body {
	margin: 0;
}
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: black;
	background: yellow;
	margin: 1em;
	border: 1em solid gray;
	width: 15em;
	orphans: 1;
	widows: 1;

	column-count: 4;
	column-gap: 1em;
	column-rule-color: blue;
	column-rule-width: 1em;
	column-rule-style: ridge;
}
#two {
	column-rule-style: inset;
}
#three {
	position: relative;
	column-rule: none;
}
span {
	width: 0;
	height: 2em;
	position: absolute;
	top: 0;
	left: 3em;
	border-right: 1em ridge blue;
}
span+span {
	left: 7em;
}
span+span+span {
	left: 11em;
}
</style>
</head>

<body>
<p>All patterns below should be identical.</p>

<div>
	xx xx
	xx xx
	xx xx
	xx xx
</div>

<div id="two">
	xx xx
	xx xx
	xx xx
	xx xx
</div>

<div id="three">
<span></span>
<span></span>
<span></span>
	xx xx
	xx xx
	xx xx
	xx xx
</div>

</body>
</html>
