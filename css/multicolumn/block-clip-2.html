<!DOCTYPE html>
<html>
<head>
<title>multicolumn | clipping</title>
<style>
body {
	margin: 0;
	orphans: 1;
	widows: 1;
}
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: navy;
	margin: 1em;
	border: 1em solid gray;
	width: 11em;

	column-count: 3;
	column-gap: 1em;
}
h6 {
	font-family: ahem;
	font-size: 1em;
	font-weight: normal;
	line-height: 1em;
	color: black;
	background: black;
	padding: 0;
	margin: 0;
	width: 11em;
}
#p1 {
	color: blue;
}
#p2 {
	color: orange;
}
#p3 {
	color: pink;
}
#p4 {
	color: yellow;
}
#two {
	column-count: auto;
	position: relative;
	height: 6em;
}
#two div {
	position: absolute;
	top: 0;
	left: 0;
	width: 2em;
	height: 4em;
	background: blue;
}
#two #s2 {
	top: 5em;
	height: 1em;
	background: orange;
}
#two #s3 {
	left: 4em;
	height: 3em;
	background: orange;
}
#two #s4 {
	left: 4em;
	top: 3em;
	height: 3em;
	background: pink;
}
#two #s5 {
	left: 8em;
	height: 1em;
	background: pink;
}
#two #s6 {
	left: 8em;
	top: 1em;
	height: 4em;
	background: yellow;
}
#two #bar {
	left: 0;
	top: 4em;
	height: 1em;
	width: 3.5em;
	background: black;
}
</style>
</head>

<body>
<p>Patterns below should be identical</p>

<div id="one">
<span id="p1">	xx xx xx xx	</span>
<h6>	xxxxxhohohoho	</h6>
<span id="p2">	xx xx xx xx	</span>
<span id="p3">	xx xx xx xx	</span>
<span id="p4">	xx xx xx xx	</span>
</div>

<div id="two">
	<div></div>
	<div id="s2"></div>
	<div id="s3"></div>
	<div id="s4"></div>
	<div id="s5"></div>
	<div id="s6"></div>
	<div id="bar"></div>
</div>

</body>
</html>
