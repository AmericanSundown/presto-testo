<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-rule</title>
<style>
body {
	margin: 0;
}
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: black;
	background: yellow;
	margin: 1em;
	border: 1em solid gray;
	width: 14em;
	orphans: 1;
	widows: 1;

	column-width: 2em;
	column-gap: 1em;
	column-rule-color: blue;
	column-rule-width: 1em;
	column-rule-style: solid;
}
#two {
	column-width: auto;
	column-rule-width: 0;
	position: relative;
}
span {
	background: blue;
	position: absolute;
	top: 0;
	left: 2em;
	height: 2em;
	width: 1em;
}
span+span {
	left: 5em;
}
span+span+span {
	left: 8em;
}
var {
	font-style: normal;
	position: absolute;
	background: yellow;
	top: 0;
	right: 0;
	height: 1em;
	width: 2em;
}
var+var {
	background: black;
	right: 3em;
	top: 1em;
}
</style>
</head>

<body>
<p>Patterns below should be identical</p>

<div id="one">
	xx xx 
	xx xx
	xx xx 
	xx xx
</div>

<div id="two">
	xx xx 
<span></span>
	xx xx
<span></span>
	xx xx 
<span></span>
	xx xx
<var></var>
<var></var>
</div>

</body>
</html>
