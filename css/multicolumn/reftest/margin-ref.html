<!DOCTYPE html>
<html>
<head>
<title>multicolumn | margin</title>
<style>
body {
	margin: 0;
}
p {
	border-bottom: 2em solid white;
	margin-bottom: 1em;
}
div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	background: white;
	margin: 1em;
	width: 6em;
	height: 4em;
	position: relative;
}
span {
	color: lime;
}
div::after {
	content: "";
	background: white;
	height: 1em;
	width: 2em;
	position: absolute;
	right: 0;
	bottom: 0;
	display: block;
}
</style>
</head>

<body>
<p>&nbsp;</p>

<div>
<span>xx</span> 
</div>

</body>
</html>
