<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-count, height</title>	
<style>
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: white;
	width: 14em;
	height: 8em;
	position: relative;
}
div div, span {
	width: 3em;
	height: 8em;
	position: absolute;
	top: 0;
	left: 0;
}
#two {
	left: 8em;
}
#three {
	left: 16em;
}
span {
	width: 10px;
	background: blue;
	height: 8em;
	left: 107px;
}
span+span {
	left: 235px;
}
</style>
</head>

<body>
<p>Below you should see TWO vertically-aligned, thin blue blocks of
equal height</p>

<div>
	<div>aaa aaa aaa aaa aaa aaa aaa aaa</div>
	<div id="two">aaa aaa aaa aaa aaa aaa aaa aaa</div>
	<div id="three">aaa aaa aaa aaa aaa aaa aaa aaa</div>

	<span></span>
	<span></span>
</div>
	
</body>
</html>
