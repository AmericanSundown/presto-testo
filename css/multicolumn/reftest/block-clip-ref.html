<!DOCTYPE html>
<html>
<head>
<title>multicolumn | clipping</title>
<style>
body {
	margin: 0;
}
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: navy;
	margin: 1em;
	border: 1em solid gray;
	width: 11em;
	height: 5em;
	position: relative;
	orphans: 1;
	widows: 1;
}
div div {
	position: absolute;
	top: 0;
	left: 0;
	width: 2em;
	height: 4em;
	background: blue;
}
#s2 {
	left: 3em;
	background: orange;
}
#s3 {
	left: 6em;
	background: pink;
}
#s4 {
	left: 9em;
	background: yellow;
}
#bar {
	left: 0;
	top: 4em;
	height: 1em;
	width: 2.5em;
	background: black;
}
</style>
</head>

<body>

<div>
	<div></div>
	<div id="s2"></div>
	<div id="s3"></div>
	<div id="s4"></div>
	<div id="bar"></div>
</div>

</body>
</html>
