<!DOCTYPE html>
<title>multicolumn | column-rule</title>
<style>
body {
	margin: 0;
}
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: black;
	background: yellow;
	margin: 1em;
	border: 1em solid gray;
	width: 14em;
	height: 2em;
	position: relative;
}
div div {
	width: 2em;
	height: 2em;
	background: black;
	position: absolute;
	left: 0;
	top: 0;
}
.a {
	background: blue;
	width: 1.5em;
}
#a1 {left: 2.33em;}
#a2 {left: 3.75em;}
#a3 {left: 6.07em;}
#a4 {left: 7.5em;}
#a5 {left: 9.83em;}
#a6 {left: 11.25em;}
</style>

<div> 
	<div></div>
	<div id="a1" class="a"></div>
	<div id="a2"></div>
	<div id="a3" class="a"></div>
	<div id="a4"></div>
	<div id="a5" class="a"></div>
	<div id="a6"></div>
</div>
