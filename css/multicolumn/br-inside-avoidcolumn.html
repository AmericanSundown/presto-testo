<!DOCTYPE html>
<title>multicol | break-inside: avoid-column</title>
<style>
html {
	width: 800px;
	background: white;
}
body {
	background: black;
	column-count: 3;
	column-gap: 0;
	column-fill: auto;
	height: 300px;
}
h1 {
	column-span: all;
	color: white;
}
div {
	height: 150px;
	break-inside: avoid-column;
}
span {
	float: left;
}
</style>
<body>
<h1>You should not see the word FAIL</h1>

<div>
	<span>FAIL</span>
</div>

<div>
	<span>FAIL</span>
</div>

<div>
	<span>FAIL</span>
</div>

</body>
</html>
