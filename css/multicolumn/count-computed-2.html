<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-rule</title>
<style>
body {
	margin: 0;
}
div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: black;
	background: yellow;
	margin: 1em;
	border: 1em solid gray;
	width: 12em;
	widows: 1;
	orphans: 1;

	column-count: 3;
	column-gap: 7em;
	column-rule-color: red;
	column-rule-width: 1.5em;
	column-rule-style: solid;
}
.pink {color: pink;}
.orange {color: orange;}
.purple {color: purple;}
.grey {color: grey;}
#two {
	column-count: auto;
}
/* reference */
#ref {
	column-count: auto;
	column-width: auto;
	position: relative;
	height: 2em;
}
#ref span {
	display: block;
	position: absolute;
}
#ref span.orange {
	left: 5em;
	top: 0;
}
#ref span.purple {
	left: 0;
	top: 1em;
}
#ref span.grey {
	left: 5em;
	top: 1em;
}
</style>
</head>

<body>
<p>All three patterns below this line should be identical and there
should be no red.</p>

<div id="one">
	<span class="pink">xxxx</span>
	<span class="orange">xxxx</span>
	<span class="purple">xxxx</span>
	<span class="grey">xxxx</span>
</div>

<div id="two">
	<span class="pink">xxxx</span>
	<span class="orange">xxxx</span>
	<span class="purple">xxxx</span>
	<span class="grey">xxxx</span>
</div>

<div id="ref">
	<span class="purple">xxxx</span>
	<span class="orange">xxxx</span>
	<span class="grey">xxxx</span>
	<span class="pink">xxxx</span>
</div>

</body>
</html>
