<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Changing rule style cssText</title>
<style type="text/css">
p { color: #0d0; }
p { color: red; }
</style>
<script type="text/javascript">
window.onload = function () {
	document.styleSheets.item(0).cssRules.item(1).style.cssText = 'font-weight: bold;';
	document.getElementsByTagName('p')[0].firstChild.nodeValue = 'This text should be green.';
};
</script>
</head>
<body>

<p>FAIL (script not run or produced an error)</p>

</body>
</html>
