<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Appending media types</title>
<style type="text/css">
p { color: red; }
</style>
<style type="text/css" media="print">
p { color: #0d0; }
</style>
<script type="text/javascript">
window.onload = function () {
	document.getElementsByTagName('p')[0].firstChild.nodeValue =  'This text should be green.';
	document.styleSheets.item(1).media.appendMedium('screen');
	document.styleSheets.item(1).media.appendMedium('projection');
};
</script>
</head>
<body>

<p>FAIL (script not run)</p>

</body>
</html>
