<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Setting rule properties with !important rules</title>
<style type="text/css">
* { }
html * { color: red; }
</style>
<script type="text/javascript">
window.onload = function () {
	document.getElementsByTagName('p')[0].firstChild.nodeValue = 'This text should be green.';
	document.styleSheets.item(0).cssRules.item(0).style.setProperty('color','#0d0','important');
};
</script>
</head>
<body>

<p>FAIL (script not run)</p>

</body>
</html>
