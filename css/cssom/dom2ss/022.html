<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Adding rules</title>
<style type="text/css">
p { color: red; }
</style>
<script type="text/javascript">
window.onload = function () {
	document.getElementsByTagName('p')[0].firstChild.nodeValue =  'This text should be green.';
	document.styleSheets.item(0).insertRule('p { color: #0d0; }',document.styleSheets.item(0).cssRules.length);
};
</script>
</head>
<body>

<p>FAIL (script not run)</p>

</body>
</html>
