<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>selectorText when importing stylesheets</title>
<link rel="stylesheet" type="text/css" href="imported.css" title="Damer">
<link rel="stylesheet" type="text/css" href="imported.css">
<style type="text/css">
@import url(imported.css);
</style>
<script type="text/javascript">
window.onload = function () {
	document.getElementsByTagName('p')[0].firstChild.nodeValue = ( document.styleSheets.item(0).cssRules.item(0).selectorText == 'html *' ) ? 'PASS' : 'FAIL';
};
</script>
</head>
<body>

<p>FAIL (script not run or produced an error)</p>

</body>
</html>
