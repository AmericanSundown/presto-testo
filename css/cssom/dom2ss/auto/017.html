<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Rule style cssText for short style forms</title>
<style type="text/css">
html { margin: 0px; }
</style>
<script type="text/javascript">
window.onload = function () {
	document.getElementsByTagName('p')[0].firstChild.nodeValue = document.styleSheets.item(0).cssRules.item(0).style.cssText.match(/^\s*margin:\s*0px;?\s*$/) ? 'PASS' : 'FAIL';
};
</script>
</head>
<body>

<p>FAIL (script not run or produced an error)</p>

</body>
</html>
