<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Rule propertyValue for expanded property (non-standard)</title>
<style type="text/css">
html { margin: 0px; }
</style>
<script type="text/javascript">
window.onload = function () {
	/* this is not part of the spec, but should be kept for compatibility reasons (FF also does it) */
	document.getElementsByTagName('p')[0].firstChild.nodeValue = document.styleSheets.item(0).cssRules.item(0).style.getPropertyValue('margin-left') ? 'PASS' : 'FAIL';
};
</script>
</head>
<body>

<p>FAIL (script not run or produced an error)</p>

</body>
</html>
