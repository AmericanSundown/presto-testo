<head>
<title>Stylesheet type</title>
<link rel="stylesheet" type="text/css" href="imported.css">
<script type="text/javascript">
window.onload = function () {
	document.getElementsByTagName('p')[0].firstChild.nodeValue = ( document.styleSheets.item(0).type == 'text\/css' ) ? 'PASS' : 'FAIL';
};
</script>
</head>

</body>
