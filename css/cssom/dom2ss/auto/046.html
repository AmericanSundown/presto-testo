<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Imported media</title>
<style type="text/css">
@import url(imported.css) screen, projection;
</style>
<script type="text/javascript">
window.onload = function () {
	document.getElementsByTagName('p')[0].firstChild.nodeValue = document.styleSheets.item(0).cssRules.item(0).media.mediaText.match(/screen\s*,\s*projection/) ? 'PASS' : 'FAIL';
};
</script>
</head>
<body>

<p>FAIL (script not run or produced an error)</p>

</body>
</html>
