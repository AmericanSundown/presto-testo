<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Stylesheet href when it has no href</title>
<style type="text/css">
html * { color: inherit; }
</style>
<script type="text/javascript">
window.onload = function () {
	document.getElementsByTagName('p')[0].firstChild.nodeValue = document.styleSheets.item(0).href ? 'FAIL' : 'PASS';
};
</script>
</head>
<body>

<p>FAIL (script not run or produced an error)</p>

</body>
</html>
