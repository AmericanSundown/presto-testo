<!doctype html>
<title>textarea resize | resize: none</title>
<style>
	textarea {
		resize: none;
		width: 100px;
		height: 100px;
		box-sizing: border-box;
		border: none;
		padding: 0;
		margin: 0;
		background-color: blue;
	}
</style>
<p>There should be a blue square below, and no resize control visible in any corner.</p>
