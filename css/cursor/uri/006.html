<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Cursor:url custom CUR coordinates</title>
		<style type="text/css">
#png { cursor: url(001-2.cur), wait; }
		</style>
	</head>
	<body>

		<p>&nbsp;</p>

		<p id="png">Hover this text. Fail if a blue block does not appear <em>above</em> the text you are hovering.</p>

	</body>
</html>
