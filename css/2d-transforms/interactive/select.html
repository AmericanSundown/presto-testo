<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <title>CSS 2D Transforms, select dropdown</title>
   <style type="text/css">
      select {
         width: 10em;
         margin-top: 5em;
         margin-left: 5em;
         transform: rotate(45deg);
      }
   </style>
</head>
<body>
   <p>The dropdown below should be rotated 45 degrees clockwise, and it should 
   be possible to click on the second option.</p>
   <select>
      <option>option 1</option>
      <option>option 2</option>
      <option>option 3</option>
   </select>
</body>
</html>
