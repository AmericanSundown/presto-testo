<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <title>CSS 2D Transforms, transform, skew, positive and negative</title>
   <style type="text/css">
      body > div {
         height: 100px;
         width: 100px;
         border: solid black;
      }
      div > div {
         background: blue;
         height: 50px;
         width: 50px;
         margin-left: 25px;
         margin-top: 25px;
         transform: skew(45deg, -50grad);
      }
   </style>
</head>
<body>
   <p>There should be a rotated blue square below, with only its corners
   touching the black borders of the outer square.</p>
   <div>
      <div></div>
   </div>
</body>
</html>
