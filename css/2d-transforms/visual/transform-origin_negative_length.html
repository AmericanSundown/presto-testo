<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <title>CSS 2D Transforms, transform-origin, negative length</title>
   <style type="text/css">
      div {
         height: 100px;
         width: 100px;
         background: red;
      }
      div > div {
         background: green;
         margin-left: 300px;
         transform-origin: -100px 50px;
         transform: rotate(180deg);
      }
   </style>
</head>
<body>
   <p>There should be a green square below, and no red.</p>
   <div>
      <div></div>
   </div>
</body>
</html>
