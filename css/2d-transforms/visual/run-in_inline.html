<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <title>CSS 2D Transforms, run-in as inline, rotate</title>
   <style type="text/css">
      p + div {
         display: run-in;
         transform: rotate(180deg);
      }
   </style>
</head>
<body>
   <p>The left-most word below should be upside-down.</p>
   <div>Testing </div>
   <div>testing testing</div>
</body>
</html>
