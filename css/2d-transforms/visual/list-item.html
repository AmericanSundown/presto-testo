<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <title>CSS 2D Transforms, list-item, rotate</title>
   <style type="text/css">
      li {
         transform: rotate(90deg);
         transform-origin: left bottom;
      }
   </style>
</head>
<body>
   <p>There should be a word below, with a disc above it and rotated so that
   the last letter is at the bottom.</p>
   <ul>
      <li>Testing</li>
   </ul>
</body>
</html>
