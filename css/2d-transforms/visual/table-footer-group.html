<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <title>CSS 2D Transforms, table-footer-group, scale</title>
   <style type="text/css">
      table {
         border-spacing: 0;
      }
      td {
         width: 50px;
         height: 50px;
         padding: 0;
      }
      tbody {
         background: red;
      }
      tfoot {
         background: green;
         transform-origin: top center;
         transform: scale(-1);
      }
   </style>
</head>
<body>
   <p>There should be a green square below, and no red.</p>
   <table>
      <tfoot>
         <tr>
            <td></td>
            <td></td>
         </tr>
         <tr>
            <td></td>
            <td></td>
         </tr>
      </tfoot>
      <tbody>
         <tr>
            <td></td>
            <td></td>
         </tr>
         <tr>
            <td></td>
            <td></td>
         </tr>
      </tbody>
   </table>
</body>
</html>
