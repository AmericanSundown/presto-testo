<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <title>CSS 2D Transforms, transform-origin, invalid value</title>
   <style type="text/css">
      div {
         height: 100px;
         width: 100px;
         background: green;
      }
      div + div {
         background: white;
         transform-origin: 0% left;
         transform: rotate(-90deg);
      }
   </style>
</head>
<body>
   <p>There should be a green square below.</p>
   <div></div>
   <div></div>
</body>
</html>
