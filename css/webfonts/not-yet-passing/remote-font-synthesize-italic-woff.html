<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<title>testing synthetization of italic on a  remote font with font-style normal</title>
		<style type="text/css">
		        div {
			  font-family: "FontTest";
			  font-size: 20px;
			}
			p#italic {
			  font-style: italic;			  
			}
			@font-face { 
			  font-family: "FontTest";
			  src: url(../fonts/Vera.woff);
			  font-style: normal; /* needed for webkit to synthesize italic */
			}
		</style>
	</head>
	<body>
	    <div>
	    <p>The line below should be in italics</p>
	    <p id=italic>Italic text</p>
	  </div>
	</body>
</html>
