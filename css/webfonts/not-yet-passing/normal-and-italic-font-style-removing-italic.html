<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<title>font-face test defining different webfonts for italic and normal, and then removing italic</title>
		<style type="text/css">
			div { width: 4em; }
			@font-face { 
			  font-family: FontTest; 
			  font-style: italic;
			  src: url("../fonts/Ahem.ttf");
			  }
			@font-face { 
			  font-family: FontTest; 
			  font-style: normal;
			  src: url("../fonts/Vera.ttf");
			  }
		</style>
    <script>
      function removeFontFaceStyle() {
        var rule = document.styleSheets[0].cssRules[2];
	document.styleSheets[0].deleteRule(1); 
      }        
    </script>	
	
<meta http-equiv="Content-Type" content="text/html;charset=windows-1252">
</head>
	<body onload="setTimeout('removeFontFaceStyle()', 500)";>
  <p>You should see an italic pass and a normal pass below</p>
  <div style=" font-family: FontTest, serif;"><i>PASS</i></div>
  <div style=" font-family: FontTest, serif;">PASS</div>
	</body>
</html>
