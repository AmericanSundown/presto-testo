	<head>
		<title>font-face test of svg remote source format with format("truetype") </title>

			div { background: red; width: 4em; }
			@font-face { font-family: FontTest; src:  url("../fonts/Ahem.svg#Font") format("truetype");}  
		</style>
	</head>
	<body>

		<div style="color:green; font: 20px FontTest;">FAIL</div>
