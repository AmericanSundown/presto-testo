<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<title>remote font defined with @font-face rule with same name on two different pages</title>
		<style type="text/css">
			div { background: green; width: 4em; }
			@font-face { font-family: "FontTest"; src: url(../fonts/Vera.ttf) ;}
		</style>
	</head>
	<body>
	<p>You should see the word PASS below </p>
           <div>PASS</div>
	<p>You should see a green rect inside a frame below </p>
		<iframe src="support/iframe-loading-remote-font.html"></iframe>
	</body>
</html>
