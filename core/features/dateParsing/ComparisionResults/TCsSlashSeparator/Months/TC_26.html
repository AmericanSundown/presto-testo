<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html><head>
	<title> Date parsing </title>
</head>
<body>

	<script type="text/javascript">
	
	function test(){
	var date;
	var year;
	var i;
	var dateStrings = [ 
	"100/100/january",
	"101/208/january",
	"251/209/february",
	"301/209/february",
	"151/190/march",
	"812/187/april",
	"948/186/may",
	"631/999/june",
	"699/999/july",
	"697/100/july",
	"869/459/september",
	"960/853/october",
	"100/100/december",
	"900/100/december",
	"398/100/december",
	"765/999/december",
	"789/100/december",
	"999/999/december",
	];
	
	document.write("<TABLE border=1>");
	document.write("<TR>");
	document.write("<TD>");
	document.write("Date example");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\")");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\").getYear()");
	document.write("</TD>");
	document.write("</TR>");
  for (i = 0; i < dateStrings.length; i++)
  {
    date = new Date(dateStrings[i]);
    year = date.getYear();
	document.write("<TR>");
	document.write("<TD>");
	document.write(dateStrings[i]);
	document.write("</TD>");
	document.write("<TD>");
	document.write(date);
	document.write("</TD>");
	document.write("<TD>");
	document.write(year);
	document.write("</TD>");
	document.write("</TR>");
  }
  document.write("</TABLE>");
 }
	window.onload=test;
	</script>

</body></html>
