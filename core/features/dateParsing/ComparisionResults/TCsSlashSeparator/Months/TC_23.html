<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html><head>
	<title> Date parsing </title>
</head>
<body>

	<script type="text/javascript">
	
	function test(){
	var date;
	var year;
	var i;
	var dateStrings = [ 
	"1000/1/january",
	"1000/01/january",
	"1000/00/january",
	"1000/0/january",
	"2009/09/february",
	"3560/19/march",
	"1180/13/april",
	"1270/18/may",
	"2980/19/june",
	"3160/35/july",
	"5314/69/september",
	"6158/23/october",
	"4199/58/august",
	"7307/27/november",
	"9999/69/december",
	"1000/70/january",
	"5118/99/december",
	"3197/98/july",
	"7696/99/january",
	"8707/87/december",
	"9807/80/november",
	"9999/99/december",
	];
	
	document.write("<TABLE border=1>");
	document.write("<TR>");
	document.write("<TD>");
	document.write("Date example");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\")");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\").getYear()");
	document.write("</TD>");
	document.write("</TR>");
  for (i = 0; i < dateStrings.length; i++)
  {
    date = new Date(dateStrings[i]);
    year = date.getYear();
	document.write("<TR>");
	document.write("<TD>");
	document.write(dateStrings[i]);
	document.write("</TD>");
	document.write("<TD>");
	document.write(date);
	document.write("</TD>");
	document.write("<TD>");
	document.write(year);
	document.write("</TD>");
	document.write("</TR>");
  }
  document.write("</TABLE>");
 }
	window.onload=test;
	</script>

</body></html>
