<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html><head>
	<title> Date parsing </title>
</head>
<body>

	<script type="text/javascript">
	
	function test(){
	var date;
	var year;
	var i;
	var dateStrings = [ 
	"1000-3-29",
	"1000-3-30",
	"1000-10-28",
	"1000-10-31",
	"1000-11-0",
	"1000-15-28",
	"1000-15-29",
	"1000-15-31",
	"1000-21-60",
	"1000-28-0",
	"13-1-13",
	"14-2-16",
	"15-3-17",
	"20-4-19",
	"21-5-20",
	"28-6-22",
	"29-7-29",
	"30-8-27",
	"31-11-29",
	"31-12-31",
	"13-1-2001",
	"14-1-2001",
	"15-1-2001",
	"20-1-2001",
	"21-1-2001",
	"28-1-2001",
	"29-1-2001",
	"30-1-2001",
	"31-1-2001",
	"13-2-2001",
	];
	document.write("<TABLE border=1>");
	document.write("<TR>");
	document.write("<TD>");
	document.write("Date example");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\")");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\").getYear()");
	document.write("</TD>");
	document.write("</TR>");

  for (i = 0; i < dateStrings.length; i++)
  {
    date = new Date(dateStrings[i]);
    year = date.getYear();
	document.write("<TR>");
	document.write("<TD>");
	document.write(dateStrings[i]);
	document.write("</TD>");
	document.write("<TD>");
	document.write(date);
	document.write("</TD>");
	document.write("<TD>");
	document.write(year);
	document.write("</TD>");
	document.write("</TR>");
  }
  document.write("</TABLE>");
 }
	window.onload=test;
	</script>

</body></html>
