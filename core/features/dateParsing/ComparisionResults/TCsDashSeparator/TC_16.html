<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html><head>
	<title> Date parsing </title>
</head>
<body>

	<script type="text/javascript">
	
	function test(){
	var date;
	var year;
	var i;
	var dateStrings = [ 
	"70-100-1000",
	"71-101-1987",
	"78-124-2008",
	"89-224-1886",
	"91-389-5000",
	"76-550-8000",
	"85-693-1900",
	"88-761-3961",
	"98-998-9998",
	"99-999-9999",
    ];
	document.write("<TABLE border=1>");
	document.write("<TR>");
		document.write("<TD>");
			document.write("Date example");
		document.write("</TD>");
		document.write("<TD>");
			document.write("new Date(\"Date example\")");
		document.write("</TD>");
		document.write("<TD>");
			document.write("new Date(\"Date example\").getYear()");
		document.write("</TD>");
	document.write("</TR>");
  for (i = 0; i < dateStrings.length; i++)
  {
    date = new Date(dateStrings[i]);
    year = date.getYear();
	document.write("<TR>");
		document.write("<TD>");
			document.write(dateStrings[i]);
		document.write("</TD>");
		document.write("<TD>");
			document.write(date);
		document.write("</TD>");
		document.write("<TD>");
			document.write(year);
		document.write("</TD>");
	document.write("</TR>");
  }
  document.write("</TABLE>");
 }
	window.onload=test;
	</script>

</body></html>
