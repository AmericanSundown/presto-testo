<!DOCTYPE HTML PUBLIC "  -//W3C//DTD HTML 4.01//EN">
<html><head>
	<title> Date parsing </title>
</head>
<body>

	<script type="text/javascript">
	
	function test(){
	var date;
	var year;
	var i;
	var dateStrings = [ 
	"00-00-january",
	"0-0-january",
	"01-01-january",
	"1-1-january",
	"25-29-february",
	"31-20-february",
	"11-19-march",
	"29-18-april",
	"48-16-may",
	"70-99-january",
	"69-00-january",
	"69-10-january",
	"69-20-january",
	"69-30-january",
	"69-40-january",
	"69-50-january",
	"69-60-january",
	"67-10-july",
	"69-45-september",
	"70-85-october",
	"10-10-december",
	"38-10-december",
	"75-99-december",
	"99-99-december",
	"69-70-january",
	"69-80-january",
	"69-90-january",
	"69-99-january",
	"68-99-january",
	"69-99-july",
	"63-99-june",
	"50-99-june",
	"40-99-june",
	"59-99-december",
	"60-99-december",
	"01-99-june",
	"01-99-january",
	"70-0-october",
	"70-00-october",
	"70-01-october",
	"70-69-october",
	"79-10-december",
	"90-10-december",
	"99-69-december",
	];
	
	document.write("<TABLE border=1>");
	document.write("<TR>");
	document.write("<TD>");
	document.write("Date example");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\")");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\").getYear()");
	document.write("</TD>");
	document.write("</TR>");
  for (i = 0; i < dateStrings.length; i++)
  {
    date = new Date(dateStrings[i]);
    year = date.getYear();
	document.write("<TR>");
	document.write("<TD>");
	document.write(dateStrings[i]);
	document.write("</TD>");
	document.write("<TD>");
	document.write(date);
	document.write("</TD>");
	document.write("<TD>");
	document.write(year);
	document.write("</TD>");
	document.write("</TR>");
  }
  document.write("</TABLE>");
 }
	window.onload=test;
	</script>

</body></html>
