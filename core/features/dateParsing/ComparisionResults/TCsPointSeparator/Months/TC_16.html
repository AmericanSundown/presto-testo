<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html><head>
	<title> Date parsing </title>
</head>
<body>

	<script type="text/javascript">
	
	function test(){
	var date;
	var year;
	var i;
	var dateStrings = [ 
	"00.january.00",
	"0.january.0",
	"01.january.01",
	"1.january.1",
	"25.february.29",
	"31.february.20",
	"11.march.19",
	"29.april.18",
	"48.may.16",
	"70.january.99",
	"69.january.00",
	"69.january.10",
	"69.january.20",
	"69.january.30",
	"69.january.40",
	"69.january.50",
	"69.january.60",
	"67.july.10",
	"69.september.45",
	"70.october.85",
	"10.december.10",
	"38.december.10",
	"75.december.99",
	"99.december.99",
	"69.january.70",
	"69.january.80",
	"69.january.90",
	"69.january.99",
	"68.january.99",
	"69.july.99",
	"63.june.99",
	"50.june.99",
	"40.june.99",
	"01.june.99",
	"01.january.99",
	"70.october.0",
	"70.october.00",
	"70.october.01",
	"70.october.69",
	"79.december.10",
	"90.december.10",
	"99.december.69",
	];
	
	document.write("<TABLE border=1>");
	document.write("<TR>");
	document.write("<TD>");
	document.write("Date example");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\")");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\").getYear()");
	document.write("</TD>");
	document.write("</TR>");
  for (i = 0; i < dateStrings.length; i++)
  {
    date = new Date(dateStrings[i]);
    year = date.getYear();
	document.write("<TR>");
	document.write("<TD>");
	document.write(dateStrings[i]);
	document.write("</TD>");
	document.write("<TD>");
	document.write(date);
	document.write("</TD>");
	document.write("<TD>");
	document.write(year);
	document.write("</TD>");
	document.write("</TR>");
  }
  document.write("</TABLE>");
 }
	window.onload=test;
	</script>

</body></html>
