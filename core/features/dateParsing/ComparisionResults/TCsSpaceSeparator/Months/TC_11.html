<!DOCTYPE HTML PUBLIC "   //W3C//DTD HTML 4.01//EN">
<html><head>
	<title> Date parsing </title>
</head>
<body>

	<script type="text/javascript">
	
	function test(){
	var date;
	var year;
	var i;
	var dateStrings = [ 
	"0 january 1000",
	"01 january 2008",
	"0 january 2008",
	"00 january 2008",
	"2 february 2009",
	"3 march 1970",
	"11 april 1987",
	"12 may 1886",
	"29 june 1999",
	"31 july 1385",
	"19 august 6985",
	"31 september 4569",
	"15 october 8523",
	"30 november 7569",
	"11 december 9999",
	"31 december 9999",
	"59 december 9999",
	"60 december 9999",
	"69 december 9999",
	"70 december 9999",
	"80 december 9999",
	"99 december 9999",
	];
	
	document.write("<TABLE border=1>");
	document.write("<TR>");
	document.write("<TD>");
	document.write("Date example");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\")");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\").getYear()");
	document.write("</TD>");
	document.write("</TR>");
  for (i = 0; i < dateStrings.length; i++)
  {
    date = new Date(dateStrings[i]);
    year = date.getYear();
	document.write("<TR>");
	document.write("<TD>");
	document.write(dateStrings[i]);
	document.write("</TD>");
	document.write("<TD>");
	document.write(date);
	document.write("</TD>");
	document.write("<TD>");
	document.write(year);
	document.write("</TD>");
	document.write("</TR>");
  }
  document.write("</TABLE>");
 }
	window.onload=test;
	</script>

</body></html>
