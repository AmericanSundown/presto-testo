<!DOCTYPE HTML PUBLIC "   //W3C//DTD HTML 4.01//EN">
<html><head>
	<title> Date parsing </title>
</head>
<body>

	<script type="text/javascript">
	
	function test(){
	var date;
	var year;
	var i;
	var dateStrings = [ 
	"0 1000 january",
	"1 1000 january",
	"1 2008 january",
	"01 2008 january",
	"0 2008 january",
	"00 2008 january",
	"2 2009 february",
	"3 1970 march",
	"11 1987 april",
	"12 1886 may",
	"29 1999 june",
	"31 1385 july",
	"19 6985 august",
	"31 4569 september",
	"15 8523 october",
	"06 2008 november",
	"11 9999 december",
	"31 9999 december",
	"69 9999 december",
	"70 9999 december",
	"70 1000 january",
	"80 2008 january",
	"99 9999 january",
	];

	document.write("<TABLE border=1>");
	document.write("<TR>");
	document.write("<TD>");
	document.write("Date example");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\")");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\").getYear()");
	document.write("</TD>");
	document.write("</TR>");
  for (i = 0; i < dateStrings.length; i++)
  {
    date = new Date(dateStrings[i]);
    year = date.getYear();
	document.write("<TR>");
	document.write("<TD>");
	document.write(dateStrings[i]);
	document.write("</TD>");
	document.write("<TD>");
	document.write(date);
	document.write("</TD>");
	document.write("<TD>");
	document.write(year);
	document.write("</TD>");
	document.write("</TR>");
  }
  document.write("</TABLE>");
 }
	window.onload=test;
	</script>

</body></html>
