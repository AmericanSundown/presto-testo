<!DOCTYPE HTML PUBLIC "   //W3C//DTD HTML 4.01//EN">
<html><head>
	<title> Date parsing </title>
</head>
<body>

	<script type="text/javascript">
	
	function test(){
	var date;
	var year;
	var i;
	var dateStrings = [ 
	"100 1 january",
	"100 01 january",
	"100 0 january",
	"100 00 january",
	"209 09 february",
	"356 19 march",
	"118 18 april",
	"127 18 may",
	"298 19 june",
	"316 35 july",
	"531 69 september",
	"615 23 october",
	"419 85 august",
	"730 79 november",
	"511 99 december",
	"319 99 december",
	"769 99 december",
	"870 99 december",
	"980 99 december",
	"959 99 December",
	"999 99 december",
	"999 69 december",
	];
	
	document.write("<TABLE border=1>");
	document.write("<TR>");
	document.write("<TD>");
	document.write("Date example");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\")");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\").getYear()");
	document.write("</TD>");
	document.write("</TR>");
  for (i = 0; i < dateStrings.length; i++)
  {
    date = new Date(dateStrings[i]);
    year = date.getYear();
	document.write("<TR>");
	document.write("<TD>");
	document.write(dateStrings[i]);
	document.write("</TD>");
	document.write("<TD>");
	document.write(date);
	document.write("</TD>");
	document.write("<TD>");
	document.write(year);
	document.write("</TD>");
	document.write("</TR>");
  }
  document.write("</TABLE>");
 }
	window.onload=test;
	</script>

</body></html>
