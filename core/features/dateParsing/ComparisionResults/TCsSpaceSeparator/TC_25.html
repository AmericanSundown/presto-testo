<!DOCTYPE HTML PUBLIC " //W3C//DTD HTML 4.01//EN">
<html><head>
	<title> Date parsing </title>
</head>
<body>

	<script type="text/javascript">
	
	function test(){
	var date;
	var year;
	var i;
	var dateStrings = [ 
	"100 70 100",
	"200 71 300",
	"450 81 693",
	"450 89 892",
	"450 92 892",
	"450 83 892",
	"100 91 100",
	"998 98 998",
	"999 99 999",
	];
	document.write("<TABLE border=1>");
	document.write("<TR>");
	document.write("<TD>");
	document.write("Date example");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\")");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\").getYear()");
	document.write("</TD>");
	document.write("</TR>");
  for (i = 0; i < dateStrings.length; i++)
  {
    date = new Date(dateStrings[i]);
    year = date.getYear();
	document.write("<TR>");
	document.write("<TD>");
	document.write(dateStrings[i]);
	document.write("</TD>");
	document.write("<TD>");
	document.write(date);
	document.write("</TD>");
	document.write("<TD>");
	document.write(year);
	document.write("</TD>");
	document.write("</TR>");
  }
  document.write("</TABLE>");
 }
	window.onload=test;
	</script>

</body></html>
