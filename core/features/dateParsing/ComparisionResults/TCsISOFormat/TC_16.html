<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html><head>
	<title> Date parsing </title>
</head>
<body>

	<script type="text/javascript">
	
	function test(){
	var date;
	var year;
	var i;
	var dateStrings = [ 
	"0000-01-1",
	"0001-02-2",
	"0009-03-3",
	"0010-04-4",
	"0020-12-3",
	"0030-04-8",
	"0069-04-7",
	"0070-08-2",
	"0099-05-5",
	"0100-06-9",
	"0999-07-1",
	"1000-08-0",
	"1000-01-4",
	"2008-09-4",
	"2008-09-3",
	"2008-02-8",
	"2008-02-9",
	"2008-02-0",
	"2008-02-1",
	"2008-03-5",
	"2008-03-3",
	"2008-03-1",
	"2008-01-2",
	"2008-04-3",
	"2009-02-4",
	"2009-02-5",
	"2009-02-6",
	"2009-02-7",
	"2009-10-8",
	"2009-10-9",
	"2009-03-1",
	"5000-11-0",
	"5000-11-2",
	"9999-12-4",
    ];
	document.write("<TABLE border=1>");
	document.write("<TR>");
	document.write("<TD>");
	document.write("Date example");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\")");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\").getYear()");
	document.write("</TD>");
	document.write("</TR>");
  for (i = 0; i < dateStrings.length; i++)
  {
    date = new Date(dateStrings[i]);
    year = date.getYear();
	document.write("<TR>");
		document.write("<TD>");
			document.write(dateStrings[i]);
		document.write("</TD>");
		document.write("<TD>");
			document.write(date);
		document.write("</TD>");
		document.write("<TD>");
			document.write(year);
		document.write("</TD>");
	document.write("</TR>");
  }
  document.write("</TABLE>");
 }
	window.onload=test;
	</script>

</body></html>
