	<script type="text/javascript">
	
	function test(){

	"0100-06-09T09:08:09.23Z",
	"0999-07-10T10:09:10.24Z",

	document.write("<TR>");

			document.write(dateStrings[i]);

  }

 }
	window.onload=test;
