<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html><head>
	<title> Date parsing </title>
</head>
<body>

	<script type="text/javascript">
	
	function test(){
	var date;
	var year;
	var i;
	var dateStrings = [ 
	"0000-01-01T00:60Z",
	"0000-01-01T23:99Z",
	"0001-02-02T01:61Z",
	"0009-03-03T02:62Z",
	"0010-04-04T03:63Z",
	"0020-12-13T04:64Z",
	"0030-04-18T05:65Z",
	"0069-04-17T06:66Z",
	"0070-08-23T07:67Z",
	"0099-05-05T08:68Z",
	"0100-06-09T09:69Z",
	"0999-07-10T10:70Z",
	"1000-08-13T11:71Z",
	"1000-01-13T12:72Z",
	"2008-09-14T12:73Z",
	"2008-09-31T13:74Z",
	"2008-02-28T14:75Z",
	"2008-02-29T15:76Z",
	"2008-02-30T16:77Z",
	"2008-02-31T17:78Z",
	"2008-03-15T18:79Z",
	"2008-03-30T19:80Z",
	"2008-03-31T20:81Z",
	"2008-01-31T21:82Z",
	"2008-04-11T22:83Z",
	"2008-04-11T00:84Z",
	"2009-02-28T23:85Z",
	"2009-02-29T12:86Z",
	"2009-02-30T15:87Z",
	"2009-02-31T18:88Z",
	"2009-10-30T19:89Z",
	"2009-10-31T23:90Z",
	"2009-03-31T23:91Z",
	"5000-11-30T13:92Z",
	"5000-11-31T22:93Z",
	"9999-12-31T23:94Z",
	"9999-12-31T00:99Z",
    ];
	document.write("<TABLE border=1>");
	document.write("<TR>");
	document.write("<TD>");
	document.write("Date example");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\")");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\").getYear()");
	document.write("</TD>");
	document.write("</TR>");
  for (i = 0; i < dateStrings.length; i++)
  {
    date = new Date(dateStrings[i]);
    year = date.getYear();
	document.write("<TR>");
		document.write("<TD>");
			document.write(dateStrings[i]);
		document.write("</TD>");
		document.write("<TD>");
			document.write(date);
		document.write("</TD>");
		document.write("<TD>");
			document.write(year);
		document.write("</TD>");
	document.write("</TR>");
  }
  document.write("</TABLE>");
 }
	window.onload=test;
	</script>

</body></html>
