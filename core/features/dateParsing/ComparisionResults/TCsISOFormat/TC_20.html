<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html><head>
	<title> Date parsing </title>
</head>
<body>

	<script type="text/javascript">
	
	function test(){
	var date;
	var year;
	var i;
	var dateStrings = [ 
	"0000-01-01T00:0Z",
	"0000-01-01T23:9Z",
	"0001-02-02T01:1Z",
	"0009-03-03T02:2Z",
	"0010-04-04T03:5Z",
	"0020-12-13T04:9Z",
	"0030-04-18T05:1Z",
	"0069-04-17T06:8Z",
	"0070-08-23T07:2Z",
	"0099-05-05T08:4Z",
	"0100-06-09T09:8Z",
	"0999-07-10T10:9Z",
	"1000-08-13T11:1Z",
	"1000-01-13T12:0Z",
	"2008-09-14T12:1Z",
	"2008-09-31T13:2Z",
	"2008-02-28T14:3Z",
	"2008-02-29T15:8Z",
	"2008-02-30T16:5Z",
	"2008-02-31T17:3Z",
	"2008-03-15T18:4Z",
	"2008-03-30T19:2Z",
	"2008-03-31T20:6Z",
	"2008-01-31T21:7Z",
	"2008-04-11T22:8Z",
	"2008-04-11T00:9Z",
	"2009-02-28T23:1Z",
	"2009-02-29T12:5Z",
	"2009-02-30T15:4Z",
	"2009-02-31T18:7Z",
	"2009-10-30T19:3Z",
	"2009-10-31T23:8Z",
	"2009-03-31T23:0Z",
	"5000-11-30T13:7Z",
	"5000-11-31T22:6Z",
	"9999-12-31T23:9Z",
	"9999-12-31T00:0Z",
    ];
	document.write("<TABLE border=1>");
	document.write("<TR>");
	document.write("<TD>");
	document.write("Date example");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\")");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\").getYear()");
	document.write("</TD>");
	document.write("</TR>");
  for (i = 0; i < dateStrings.length; i++)
  {
    date = new Date(dateStrings[i]);
    year = date.getYear();
	document.write("<TR>");
		document.write("<TD>");
			document.write(dateStrings[i]);
		document.write("</TD>");
		document.write("<TD>");
			document.write(date);
		document.write("</TD>");
		document.write("<TD>");
			document.write(year);
		document.write("</TD>");
	document.write("</TR>");
  }
  document.write("</TABLE>");
 }
	window.onload=test;
	</script>

</body></html>
