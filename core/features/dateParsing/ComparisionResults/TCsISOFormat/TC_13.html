<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html><head>
	<title> Date parsing </title>
</head>
<body>

	<script type="text/javascript">
	
	function test(){
	var date;
	var year;
	var i;
	var dateStrings = [ 
	"000-01-01",
	"001-02-02",
	"002-03-03",
	"009-04-04",
	"003-12-13",
	"040-04-18",
	"050-04-17",
	"060-08-23",
	"069-05-05",
	"070-06-09",
	"080-07-10",
	"090-08-13",
	"099-01-13",
	"100-09-14",
	"150-09-31",
	"500-02-28",
	"689-02-29",
	"373-02-30",
	"482-02-31",
	"590-03-15",
	"619-03-30",
	"728-03-31",
	"837-01-31",
	"946-04-11",
	"055-02-28",
	"164-02-29",
	"273-02-30",
	"282-02-31",
	"291-10-30",
	"989-10-31",
	"259-03-31",
	"478-11-30",
	"354-11-31",
	"999-12-31",
    ];
	document.write("<TABLE border=1>");
	document.write("<TR>");
	document.write("<TD>");
	document.write("Date example");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\")");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\").getYear()");
	document.write("</TD>");
	document.write("</TR>");
  for (i = 0; i < dateStrings.length; i++)
  {
    date = new Date(dateStrings[i]);
    year = date.getYear();
	document.write("<TR>");
		document.write("<TD>");
			document.write(dateStrings[i]);
		document.write("</TD>");
		document.write("<TD>");
			document.write(date);
		document.write("</TD>");
		document.write("<TD>");
			document.write(year);
		document.write("</TD>");
	document.write("</TR>");
  }
  document.write("</TABLE>");
 }
	window.onload=test;
	</script>

</body></html>
