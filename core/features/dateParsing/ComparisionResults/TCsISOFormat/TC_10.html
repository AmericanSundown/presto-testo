</head>
<body>

	<script type="text/javascript">
	
	function test(){
	var date;
	var year;
	var i;
	var dateStrings = [

	"0020-12-13T04:09:45.11-04:00",
	"0030-04-18T05:19:50.111-04:30",
	"0049-10-30T19:32:35.1111-01:00",
	"0069-04-17T06:28:55.9-05:00",
	"0070-08-23T07:29:59.99-04:00",
	"0099-05-05T08:45:39.999-05:00",
	"2009-10-30T19:32:07.9999-02:00",
	"0100-06-09T09:08:10.2-06:00",

	"2008-04-11T00:00:17.8888-04:30",
	"2009-02-28T23:19:18.4-05:00",
	"2009-02-29T12:54:29.44-04:30",

    ]

	document.write("</TD>");
	document.write("</TR>");
  for (i = 0; i < dateStrings.length; i++)
  {
    date = new Date(dateStrings[i]);
    year = date.getYear();
	document.write("<TR>");
		document.write("<TD>");
			document.write(dateStrings[i]);
		document.write("</TD>");
		document.write("<TD>");
			document.write(date);

			document.write(year);

	document.write("</TR>");
  }
  document.write("</TABLE>");
 }
	window.onload=test;
	</script>
