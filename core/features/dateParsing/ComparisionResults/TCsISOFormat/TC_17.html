<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html><head>
	<title> Date parsing </title>
</head>
<body>

	<script type="text/javascript">
	
	function test(){
	var date;
	var year;
	var i;
	var dateStrings = [ 
	"0000-01-00",
	"0001-02-32",
	"0009-03-34",
	"0010-04-45",
	"0020-12-53",
	"0030-04-68",
	"0069-04-69",
	"0070-08-70",
	"0099-05-85",
	"0100-06-49",
	"0999-07-51",
	"1000-08-90",
	"1000-01-84",
	"2008-09-54",
	"2008-09-63",
	"2008-02-78",
	"2008-02-98",
	"2008-02-70",
	"2008-02-79",
	"2008-03-50",
	"2008-03-79",
	"2008-03-69",
	"2008-01-49",
	"2008-04-59",
	"2009-02-65",
	"2009-02-60",
	"2009-02-70",
	"2009-02-75",
	"2009-10-80",
	"2009-10-85",
	"2009-03-90",
	"5000-11-95",
	"5000-11-98",
	"9999-12-99",
    ];
	document.write("<TABLE border=1>");
	document.write("<TR>");
	document.write("<TD>");
	document.write("Date example");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\")");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\").getYear()");
	document.write("</TD>");
	document.write("</TR>");
  for (i = 0; i < dateStrings.length; i++)
  {
    date = new Date(dateStrings[i]);
    year = date.getYear();
	document.write("<TR>");
		document.write("<TD>");
			document.write(dateStrings[i]);
		document.write("</TD>");
		document.write("<TD>");
			document.write(date);
		document.write("</TD>");
		document.write("<TD>");
			document.write(year);
		document.write("</TD>");
	document.write("</TR>");
  }
  document.write("</TABLE>");
 }
	window.onload=test;
	</script>

</body></html>
