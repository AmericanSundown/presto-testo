	<title> Date parsing </title>
</head>
<body>

	<script type="text/javascript">
	
	function test(){
	var date;
	var year;
	var i;
	var dateStrings = [ 
	"0000-00-01",
	"0001-13-02",
	"0009-14-03",
	"0010-15-04",
	"0020-16-13",
	"0030-17-18",
	"0069-18-17",
	"0069-20-17",
	"0069-32-31",
	"0069-69-31",
	"0069-70-31",
	"0069-99-31",
	"0070-19-23",
	"0099-20-05",
	"0100-21-09",
	"0999-22-10",
	"1000-23-13",
	"1000-24-13",
	"2008-25-14",
	"2008-26-31",
	"2008-27-28",
	"2008-28-29",
	"2008-29-30",
	"2008-30-31",
	"2008-31-15",
	"2008-59-30",
	"2008-69-31",
	"2008-70-31",
	"2008-79-11",

    ];

  for (i = 0; i < dateStrings.length; i++)
  {

    year = date.getYear();
	document.write("<TR>");
		document.write("<TD>");
			document.write(dateStrings[i]);
		document.write("</TD>");
		document.write("<TD>");
			document.write(date);
		document.write("</TD>");
		document.write("<TD>");
			document.write(year);

	document.write("</TR>");
  }

 }
