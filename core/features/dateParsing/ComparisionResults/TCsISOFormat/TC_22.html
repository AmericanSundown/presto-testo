<html><head>
	<title> Date parsing </title>
</head>
<body>

	<script type="text/javascript">
	
	function test(){
	var date;
	var year;
	var i;
	var dateStrings = [ 
	"0000-01-01T00:00:0Z",
	"0000-01-01T23:59:1Z",
	"0001-02-02T01:00:2Z",
	"0009-03-03T02:02:3Z",
	"0010-04-04T03:15:4Z",
	"0020-12-13T04:09:5Z",
	"0030-04-18T05:19:6Z",
	"0069-04-17T06:28:7Z",
	"0070-08-23T07:29:8Z",
	"0099-05-05T08:45:9Z",
	"0100-06-09T09:08:0Z",
	"0999-07-10T10:09:1Z",
	"1000-08-13T11:11:2Z",
	"1000-01-13T12:00:3Z",
	"2008-09-14T12:01:4Z",
	"2008-09-31T13:22:5Z",
	"2008-02-28T14:41:6Z",
	"2008-02-29T15:38:7Z",
	"2008-02-30T16:50:8Z",
	"2008-02-31T17:43:9Z",
	"2008-03-15T18:42:0Z",
	"2008-03-30T19:15:1Z",
	"2008-03-31T20:16:2Z",
	"2008-01-31T21:17:3Z",
	"2008-04-11T22:30:4Z",
	"2008-04-11T00:00:5Z",
	"2009-02-28T23:19:6Z",
	"2009-02-29T12:54:7Z",
	"2009-02-30T15:34:8Z",
	"2009-02-31T18:17:9Z",
	"2009-10-30T19:32:0Z",
	"2009-10-31T23:58:1Z",
	"2009-03-31T23:00:2Z",
	"5000-11-30T13:57:3Z",
	"5000-11-31T22:46:4Z",
	"9999-12-31T23:59:5Z",
	"9999-12-31T00:00:0Z",
    ];
	document.write("<TABLE border=1>");
	document.write("<TR>");
	document.write("<TD>");
	document.write("Date example");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\")");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\").getYear()");
	document.write("</TD>");
	document.write("</TR>");
  for (i = 0; i < dateStrings.length; i++)
  {
    date = new Date(dateStrings[i]);
    year = date.getYear();
	document.write("<TR>");
		document.write("<TD>");
			document.write(dateStrings[i]);
		document.write("</TD>");
		document.write("<TD>");
			document.write(date);
		document.write("</TD>");
		document.write("<TD>");
			document.write(year);
		document.write("</TD>");
	document.write("</TR>");
  }
  document.write("</TABLE>");
 }
	window.onload=test;
	</script>

</body></html>
