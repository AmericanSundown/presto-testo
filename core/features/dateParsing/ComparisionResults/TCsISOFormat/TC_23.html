	"0100-06-09T09:08:71Z",

    ];

	document.write("<TR>");
		document.write("<TD>");
			document.write(dateStrings[i]);

			document.write(date);

			document.write(year);

	document.write("</TR>");
  }
  document.write("</TABLE>");
 }
	window.onload=test;
	</script>
