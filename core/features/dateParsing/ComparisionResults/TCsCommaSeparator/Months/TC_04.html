<!DOCTYPE HTML PUBLIC "  -//W3C//DTD HTML 4.01//EN">
<html><head>
	<title> Date parsing </title>
</head>
<body>

	<script type="text/javascript">
	
	function test(){
	var date;
	var year;
	var i;
	var dateStrings = [ 
	"january,100,0",
	"january,101,08",
	"february,251,9",
	"february,251,10",
	"february,251,31",
	"february,301,20",
	"march,151,19",
	"april,812,18",
	"april,812,31",
	"may,948,59",
	"july,699,39",
	"september,869,59",
	"december,789,35",
	"december,999,69",
	"january,100,70",
	"december,999,99",
	"october,960,83",
	"march,100,99",
	"april,900,99",
	"may,765,99",
	"july,697,89",
	"june,631,99",
	"august,199,999",
	"september,559,869",
	"october,183,960",
	"november,589,100",
	"december,999,99",
	];
	
	document.write("<TABLE border=1>");
	document.write("<TR>");
	document.write("<TD>");
	document.write("Date example");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\")");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\").getYear()");
	document.write("</TD>");
	document.write("</TR>");
  for (i = 0; i < dateStrings.length; i++)
  {
    date = new Date(dateStrings[i]);
    year = date.getYear();
	document.write("<TR>");
	document.write("<TD>");
	document.write(dateStrings[i]);
	document.write("</TD>");
	document.write("<TD>");
	document.write(date);
	document.write("</TD>");
	document.write("<TD>");
	document.write(year);
	document.write("</TD>");
	document.write("</TR>");
  }
  document.write("</TABLE>");
 }
	window.onload=test;
	</script>

</body></html>
