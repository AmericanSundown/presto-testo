<!DOCTYPE HTML PUBLIC "  -//W3C//DTD HTML 4.01//EN">
<html><head>
	<title> Date parsing </title>
</head>
<body>

	<script type="text/javascript">
	
	function test(){
	var date;
	var year;
	var i;
	var dateStrings = [ 
	"january,100,1000",
	"january,101,2508",
	"february,251,8749",
	"february,301,9520",
	"march,151,3419",
	"april,812,8718",
	"may,948,6259",
	"july,699,2339",
	"july,697,4589",
	"june,631,7899",
	"september,869,5559",
	"december,789,6935",
	"december,999,4169",
	"january,100,7070",
	"december,999,1999",
	"october,960,1883",
	"december,100,5899",
	"december,900,2099",
	"december,398,2008",
	"december,999,9999",
	];
	
	document.write("<TABLE border=1>");
	document.write("<TR>");
	document.write("<TD>");
	document.write("Date example");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\")");
	document.write("</TD>");
	document.write("<TD>");
	document.write("new Date(\"Date example\").getYear()");
	document.write("</TD>");
	document.write("</TR>");
  for (i = 0; i < dateStrings.length; i++)
  {
    date = new Date(dateStrings[i]);
    year = date.getYear();
	document.write("<TR>");
	document.write("<TD>");
	document.write(dateStrings[i]);
	document.write("</TD>");
	document.write("<TD>");
	document.write(date);
	document.write("</TD>");
	document.write("<TD>");
	document.write(year);
	document.write("</TD>");
	document.write("</TR>");
  }
  document.write("</TABLE>");
 }
	window.onload=test;
	</script>

</body></html>
