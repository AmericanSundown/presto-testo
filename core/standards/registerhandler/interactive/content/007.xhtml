<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Script origin and unregisterContentHandler</title>
<script type="application/ecmascript">
var ctype = 'application/x-notRegisteredElsewhere-007', url = 'http://t/core/standards/registerhandler/interactive/content/%s', result = true;
function start()
	{navigator.registerContentHandler(ctype, url, 'test');}
function check()
	{if(navigator.isContentHandlerRegistered(ctype, url) != 'registered')
		{result = false}
	navigator.unregisterContentHandler(ctype.toUpperCase(), url);
	if(navigator.isContentHandlerRegistered(ctype, url) != 'new')
		{result = false}
	var li = document.getElementsByTagName('li')[3];
	li.replaceChild(document.createTextNode(result?"PASS":"FAIL"), li.firstChild)}
</script>
</head>
<body onload="start()">
<ol>
	<li>There should be dialog asking to allow content handler</li>
	<li>Allow it</li>
	<li><a href="javascript:try{navigator.unregisterContentHandler('application/x-notRegisteredElsewhere-007', 'http://t/core/standards/registerhandler/interactive/content/%s');}catch(themALL){};say = 'You can now close this page and return to test'">Open this link in a <strong>new tab</strong></a></li>
	<li><a href="javascript:check()">Check test result</a></li>
</ol>
</body>
</html>
