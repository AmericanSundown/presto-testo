<title>A URL from an internal network must not be passed to an external handler without explicit permission</title>

<p><strong>Note:</strong> Before running this test, delete all registered custom
handlers and restart your browser.

<p><strong>Note:</strong> This test must be run from an internal network. If it
is run through an SSL tunnell or from a publicly available web server, it will
always fail.
