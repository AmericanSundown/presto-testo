<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<title>MathML mroot element</title>
	</head>
<body>
<p>Formatting of right hand side of equation should be identical to formatting of left hand side</p>

<math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
<mroot>
<mrow>
<mfrac>
<mrow><msup><mi>x</mi><mn>3</mn></msup><mo>+</mo><msup><mi>y</mi><mn>3</mn></msup></mrow>
<mn>8</mn>
</mfrac>
</mrow>
<mn>3</mn>
</mroot>
<mo>=</mo>
<mroot>
<mrow>
<mfrac>
<mrow><msup><mi>x</mi><mn>3</mn></msup><mo>+</mo><msup><mi>y</mi><mn>3</mn></msup></mrow>
<mrow><mphantom><mn>0</mn></mphantom><mn>8</mn><mphantom><mn>0</mn></mphantom></mrow>
</mfrac>
</mrow>
<mrow><mn>3</mn></mrow>
</mroot>
</math>
</body>
</html>
