<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<title>MathML mroot element</title>
	</head>
<body>
<p>Formatting of right hand side of equation should be identical to formatting of left hand side</p>
<math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
<mroot>
<mrow><mfrac><mi>a</mi><mi>b</mi></mfrac></mrow>
<mn>3</mn>
</mroot>
<mo>=</mo>
<mroot>
<mrow><mfrac><mrow><mi>a</mi></mrow><mrow><mi>b</mi></mrow></mfrac></mrow>
<mrow><mn>3</mn></mrow>
</mroot>
</math>
</body>
</html>
