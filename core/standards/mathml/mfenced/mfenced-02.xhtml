<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<title>MathML mfenced element</title>
	</head>
<body>
<p>Braces should be resized to match matrix height</p>
<math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
<mfenced open="{" close="}">
<mrow>
<mtable>
<mtr>
<mtd><mi>A</mi></mtd>
<mtd><mi>B</mi></mtd>
<mtd><mi>C</mi></mtd>
</mtr>
<mtr>
<mtd><mi>D</mi></mtd>
<mtd><mi>E</mi></mtd>
<mtd><mi>F</mi></mtd>
</mtr>
<mtr>
<mtd><mi>G</mi></mtd>
<mtd><mi>H</mi></mtd>
<mtd><mi>I</mi></mtd>
</mtr>
</mtable>
</mrow>
</mfenced>
</math>
</body>
</html>
