<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<title>MathML mprescripts element</title>
	</head>
<body>
<p>Right hand side of equation should look like mirrored copy of left hand side</p>
<math xmlns="http://www.w3.org/1998/Math/MathML" display="block" style="font-family:sans-serif;">
<mmultiscripts>
<mi mathvariant="normal">A</mi>
<mprescripts/>
<mi mathvariant="normal">Y</mi>
<mi mathvariant="normal">X</mi>
</mmultiscripts>
<mo>=</mo>
<msubsup>
<mi mathvariant="normal">A</mi>
<mi mathvariant="normal">Y</mi>
<mi mathvariant="normal">X</mi>
</msubsup>
</math>
</body>
</html>
