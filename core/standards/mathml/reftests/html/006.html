<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<title>MathML: Fences and Radicals</title>

	</head>
<body>
<div>
<math display="block">
<mfenced open="(" close=")"><mrow><mfenced open="{" close="}"><mrow><mfenced open="&#x27e8;" close="&#x27e9;"><mrow><mi>B</mi><mo>+</mo><mfrac><mi>N</mi><mi>D</mi></mfrac></mrow></mfenced></mrow></mfenced></mrow></mfenced>
</math>
<math display="block">
<msubsup>
<mrow><mfenced open="(" close=")"><mrow><mtable>
<mtr>
<mtd><mi>A</mi></mtd>
<mtd><mi>B</mi></mtd>
</mtr>
<mtr>
<mtd><mi>C</mi></mtd>
<mtd><mi>D</mi></mtd>
</mtr>
</mtable></mrow></mfenced></mrow>
<mo>0</mo><mn>T</mn>
</msubsup>
</math>
</div>
<div>
<math display="block">
<mroot><mrow><msup><mi>x</mi><mn>3</mn></msup><mo> + </mo><msup><mi>y</mi><mn>3</mn></msup><mo> + </mo><msup><mi>z</mi><mn>3</mn></msup></mrow><mi>3</mi></mroot>
</math>
<math display="block">
<msqrt><mi>A</mi><mo> + </mo><mi>B</mi></msqrt><mtext>,</mtext> <msqrt><mi>A</mi><mo> + </mo><msqrt><mi>B</mi></msqrt></msqrt><mtext>,</mtext> <msqrt><mi>A</mi><mo> + </mo><msqrt><mi>B</mi><mo> + </mo><msqrt><mi>C</mi></msqrt></msqrt></msqrt>
</math>
</div>
</body>
