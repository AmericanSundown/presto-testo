<div>
<math display="block">
<mi>F</mi><mo fence="true">(</mo><mi>x</mi><mo fence="true">)</mo><mo> = </mo>
<mfenced open="{" close="">
<mrow><mtable>
<mtr><mtd><msup><mi>sin</mi><mn>4</mn></msup><mo fence="true">(</mo><mn>12</mn><msup><mi>x</mi><mn>2</mn></msup><mo fence="true">)</mo></mtd>
<mtd><mtext>if </mtext><mi>x</mi><mo> > </mo><mn>0</mn></mtd></mtr>
<mtr><mtd><msup><mi>sin</mi><mn>3</mn></msup><mo fence="true">(</mo><mi>x</mi><mo fence="true">)</mo></mtd><mtd><mtext>otherwise</mtext></mtd></mtr>
</mtable></mrow>
</mfenced>
</math>

<math display="block">
<mi>G</mi><mo fence="true">(</mo><mi>x</mi><mo fence="true">)</mo><mo> = </mo>
<mrow><mfenced open="{" close="">
<mrow><mtable>
<mtr><mtd><mn>1</mn><mo> + </mo><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow></mtd>
<mtd><mtext>if </mtext><mi>x</mi><mo> > </mo><mn>1</mn></mtd></mtr>
<mtr><mtd><mn>1</mn><mo> + </mo><mrow><msup><mi>x</mi><mn>4</mn></msup></mrow></mtd>
<mtd><mtext>if </mtext><mi>x</mi><mo> &lt; </mo><mn>1</mn></mtd></mtr>
<mtr><mtd><mn>1</mn><mo> + </mo><mrow><msup><mi>x</mi><mn>3</mn></msup></mrow></mtd><mtd><mtext>otherwise</mtext></mtd></mtr>
</mtable></mrow>
</mfenced></mrow>
</math>
</div>
