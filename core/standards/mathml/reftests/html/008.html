<div>
<math display="block"><msqrt><mn>1</mn><mo>+</mo><mrow><msqrt><mn>1</mn><mo>+</mo><mrow><msqrt><mn>1</mn><mo>+</mo><mrow><msqrt><mn>1</mn><mo>+</mo><mrow><msqrt><mn>1</mn><mo>+</mo><mrow><msqrt><mn>1</mn><mo>+</mo><mrow><msqrt><mn>1</mn><mo>+</mo><mi>x</mi></msqrt></mrow></msqrt></mrow></msqrt></mrow></msqrt></mrow></msqrt></mrow></msqrt></mrow></msqrt></math>
<math display="block"><mfenced><mrow><mfrac><mrow><msup><mo>∂</mo><mn>2</mn></msup></mrow><mrow><mo>∂</mo><msup><mi>x</mi><mn>2</mn></msup></mrow></mfrac><mo>+</mo><mfrac><mrow><msup><mo>∂</mo><mn>2</mn></msup></mrow><mrow><mo>∂</mo><msup><mi>y</mi><mn>2</mn></msup></mrow></mfrac></mrow></mfenced><msup><mrow><mo fence="true">|</mo><mo fence="true">(</mo><mi>x</mi><mo>+</mo><mi mathvariant="normal">i</mi><mi>y</mi><mo fence="true">)</mo><mo fence="true">|</mo></mrow><mn>2</mn></msup><mo>=</mo><mn>0</mn></math>
<math display="block"><msup><mn>2</mn><mrow><msup><mn>2</mn><mrow><msup><mn>2</mn><mi>x</mi></msup></mrow></msup></mrow></msup></math>
<math display="block"><munderover><mo largeop="true">∫</mo><mn>1</mn><mi>x</mi></munderover><mfrac><mi>dt</mi><mi>t</mi></mfrac></math>
<math display="block"><munder><mo largeop="true">∬</mo><mi>D</mi></munder><mi>dx</mi><mi>dy</mi></math>
<math display="block"><mi>f</mi><mo fence="true">(</mo><mi>x</mi><mo fence="true">)</mo><mo>=</mo><mfenced open="{" close=""><mrow><mtable><mtr><mtd><mrow><mn>1</mn><mo>/</mo><mn>3</mn></mrow></mtd><mtd><mrow><mtext>if </mtext><mn>0</mn><mo>≤</mo><mi>x</mi><mo>≤</mo><mn>1</mn><mo>;</mo></mrow></mtd></mtr><mtr><mtd><mrow><mn>2</mn><mo>/</mo><mn>3</mn></mrow></mtd><mtd><mtext>if </mtext><mn>3</mn><mo>≤</mo><mi>x</mi><mo>≤</mo><mn>4</mn><mo>;</mo></mtd></mtr><mtr><mtd><mn>0</mn></mtd><mtd><mtext>elsewhere.</mtext></mtd></mtr></mtable></mrow></mfenced></math>
<math display="block"><mover><mrow><mover><mrow><mi>x</mi><mo>+</mo><mo>⋯</mo><mo>+</mo><mi>x</mi></mrow><mo fence="true">⎴</mo></mover></mrow><mrow><mi>k</mi><mtext> times</mtext></mrow></mover></math>
<math display="block"><msub><mi>y</mi><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow></msub></math>
<math display="block"><munder><mo largeop="true">∑</mo><mrow><mi>p</mi><mtext> prime</mtext></mrow></munder><mi>f</mi><mo fence="true">(</mo><mi>p</mi><mo fence="true">)</mo><mo>=</mo><munder><mo largeop="true">∫</mo><mrow><mi>t</mi><mo>></mo><mn>1</mn></mrow></munder><mi>f</mi><mo fence="true">(</mo><mi>t</mi><mo fence="true">)</mo><mi>d</mi><mi>π</mi><mo fence="true">(</mo><mi>t</mi><mo fence="true">)</mo></math>
<math display="block"><mrow><mo>{</mo><munder><mrow><munder><mrow><mover><mrow><mover><mrow><mi>a</mi><mo>,</mo><mo>...</mo><mo>,</mo><mi>a</mi></mrow><mo fence="true">⎴</mo></mover></mrow><mrow><mi>k</mi><mi> a</mi><mtext>'s</mtext></mrow></mover><mo>,</mo><mover><mrow><mover><mrow><mi>b</mi><mo>,</mo><mo>...</mo><mo>,</mo><mi>b</mi></mrow><mo fence="true">⎴</mo></mover></mrow><mrow><mi mathvariant="normal">ℓ</mi><mi> b</mi><mtext>'s</mtext></mrow></mover></mrow><mo fence="true">⎵</mo></munder></mrow><mrow><mi>k</mi><mo>+</mo><mi mathvariant="normal">ℓ</mi><mtext> elements</mtext></mrow></munder><mo>}</mo></mrow></math>
