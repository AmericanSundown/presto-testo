<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<title>MathML mfrac element</title>
	<style type="text/css">
	.mono
		{font-family:monospace}
	</style>
	</head>
<body>
<p>Formatting of right hand side of equation should be identical to formatting of left hand side</p>
<math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
<mrow class="mono">
<mfrac>
<mtext>numerator</mtext>
<mtext>denominator</mtext>
</mfrac>
<mo>=</mo>
</mrow>
<mfrac style="font-family:monospace">
<mtext>numerator</mtext>
<mtext>denominator</mtext>
</mfrac>
</math>
</body>
</html>
