<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<title>MathML msubsup element</title>
	</head>
<body>
<p>Formatting of right hand side of equation should be identical to formatting of left hand side</p>
<math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
<msubsup>
<mi>A</mi>
<mrow>
<msubsup>
<mi>C</mi>
<mn>4</mn>
<mn>3</mn>
</msubsup>
</mrow>
<mrow>
<msubsup>
<mi>B</mi>
<mn>2</mn>
<mn>1</mn>
</msubsup>
</mrow>
</msubsup>
<mo>=</mo>
<msubsup>
<mi>A</mi>
<mrow>
<msubsup>
<mi>C</mi>
<mrow><msub><mn>4</mn><mphantom><mtext>l</mtext></mphantom></msub></mrow>
<mn>3</mn>
</msubsup>
</mrow>
<mrow>
<msubsup>
<mi>B</mi>
<mn>2</mn>
<mrow><msup><mn>1</mn><mphantom><mtext>s</mtext></mphantom></msup></mrow>
</msubsup>
</mrow>
</msubsup>
</math>
</body>
</html>
