<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<title>MathML msubsup element</title>
	</head>
<body>
<p>Formatting of right hand side of equation should be identical to formatting of left hand side</p>
<math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
<msubsup>
<mi>X</mi>
<mrow>
<msubsup>
<mi>Z</mi>
<mn>4</mn>
<mn>3</mn>
</msubsup>
</mrow>
<mrow>
<msubsup>
<mi>Y</mi>
<mn>2</mn>
<mn>1</mn>
</msubsup>
</mrow>
</msubsup>
<mo>=</mo>
<msubsup>
<mrow><mi>X</mi></mrow>
<mrow>
<msubsup>
<mrow><mi>Z</mi></mrow>
<mrow><mn>4</mn></mrow>
<mrow><mn>3</mn></mrow>
</msubsup>
</mrow>
<mrow>
<msubsup>
<mrow><mi>Y</mi></mrow>
<mrow><mn>2</mn></mrow>
<mrow><mn>1</mn></mrow>
</msubsup>
</mrow>
</msubsup>
</math>
</body>
</html>
