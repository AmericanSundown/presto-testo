<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<title>MathML msubsup element</title>
	</head>
<body>
<p>Formatting of right hand side of equation should be identical to formatting of left hand side</p>
<math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
<msubsup>
<mi>S</mi>
<mrow>
<msubsup>
<mi>Q</mi>
<mn>4</mn>
<mn>3</mn>
</msubsup>
</mrow>
<mrow>
<msubsup>
<mi>P</mi>
<mn>2</mn>
<mn>1</mn>
</msubsup>
</mrow>
</msubsup>
<mo>=</mo>
<msubsup>
<mi>S</mi>
<mrow>
<msubsup>
<mi>Q</mi>
<mrow><mn>4</mn><mphantom><mtext>z</mtext></mphantom></mrow>
<mn>3</mn>
</msubsup>
</mrow>
<mrow>
<msubsup>
<mi>P</mi>
<mn>2</mn>
<mrow><mn>1</mn><mphantom><mtext>z</mtext></mphantom></mrow>
</msubsup>
</mrow>
</msubsup>
</math>
</body>
</html>
