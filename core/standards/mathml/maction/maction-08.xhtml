<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<title>MathML maction element</title>
	<script type="application/ecmascript">
	function start()
		{var s = document.defaultView.getComputedStyle(document.getElementsByTagName('maction')[0],null);
		opera.generateMouseMove(10 + parseInt(s.getPropertyValue('left')),10 + parseInt(s.getPropertyValue('top')));}
	</script>
</head>
<body onload="start()">
<math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
	<mfenced>
		<mrow>
			<mtable>
				<mtr>
					<mtd>
						<maction actiontype="tooltip">
							<mrow><mn>12</mn><mi>x</mi></mrow>
							<mtext>First row, first column</mtext>
						</maction>
					</mtd>
					<mtd>
						<maction actiontype="tooltip">
							<mn>0</mn>
							<mtext>First row, last column</mtext>
						</maction>
					</mtd>
				</mtr>
				<mtr>
					<mtd>
						<maction actiontype="tooltip">
							<mn>0</mn>
							<mtext>Last row, first column</mtext>
						</maction>
					</mtd>
					<mtd>
						<maction actiontype="tooltip">
							<mn>117</mn>
							<mtext>Last row, last column</mtext>
						</maction>
					</mtd>
				</mtr>
			</mtable>
		</mrow>
	</mfenced>
</math>
<p>Above you should see matrix and tooltip reflecting position of pointer.</p>
</body>
</html>
