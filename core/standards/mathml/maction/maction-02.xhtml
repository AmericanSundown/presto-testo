<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<title>MathML maction element</title>
	<script type="application/ecmascript">
	function start()
		{var s = document.defaultView.getComputedStyle(document.getElementsByTagName('maction')[0],null);
		opera.generateMouseMove(10 + parseInt(s.getPropertyValue('left')),10 + parseInt(s.getPropertyValue('top')));}
	</script>
</head>
<body onload="start()">
<math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
<maction actiontype="tooltip">
	<mrow>
		<mfenced>
			<mrow>
				<mtable>
					<mtr><mtd><mi>n</mi></mtd></mtr>
					<mtr><mtd><mi>k</mi></mtd></mtr>
				</mtable>
			</mrow>
		</mfenced>
	</mrow>
	<mrow>
		<mfrac>
			<mrow><mi>n</mi><mo form="postfix">!</mo></mrow>
			<mrow><mi>k</mi><mo form="postfix">!</mo><mo fence="true">(</mo><mi>n</mi><mo>−</mo><mi>k</mi><mo fence="true">)</mo><mo form="postfix">!</mo></mrow>
		</mfrac>
	</mrow>
</maction>
</math>
<p>Above you should see column (n over k) and tooltip with fraction n!/k!(n-k)!</p>

</body>
</html>
