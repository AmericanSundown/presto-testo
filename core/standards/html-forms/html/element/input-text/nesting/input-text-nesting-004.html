<!doctype html>
<meta charset="utf-8" />
<title>input type=text Two nested forms with one input each and second value at the end</title>

<p>
	Click the submit button below.  You should see the words “foo” and ”bar” on
	the following page.
</p>

<form action="../../../../res/return_multiple_post.rb" method="post">
	<p>
		<input name="test1" type="text" value="foo" />
	</p>
	<p>
		<input type="submit" name="submit" value="Submit" />
	</p>
	<form action="../../../../res/return_multiple_post.rb" method="post">
		<p>
			<input name="test2" type="text" value="bar" />
		</p>
	</form>
</form>
