<!doctype html>
<meta charset="utf-8" />
<title>input type=text onmouseout</title>

<p>
	Move your mouse over the first text field below, then move it away from it.
	When you move it away, the field's value should change to “foobar”.
</p>

<form>
	<p>
		<input name="test" id="test" type="text" value="Move mouse over me, and away!" onmouseout="this.value = 'foobar';" />
	</p>
</form>
