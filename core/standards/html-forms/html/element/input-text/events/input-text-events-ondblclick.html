<!doctype html>
<meta charset="utf-8" />
<title>input type=text ondblclick</title>

<p>
	Double-click the text field below.  Its value should change to “foobar”.
</p>

<form>
	<p>
		<input name="test" id="test" type="text" value="Double-click me!" ondblclick="this.value = 'foobar';" />
	</p>
</form>
