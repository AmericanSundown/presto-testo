<!doctype html>
<meta charset="utf-8" />
<title>input type=text onkeypress</title>

<p>
	Write something in the first text field.  The value of the second text field
	should immediately change to “foobar”.
</p>

<form>
	<input name="first_field" type="text" onkeypress="document.getElementById('test').value = 'foobar';" />
	<input id="test" name="test" type="text" />
</form>
