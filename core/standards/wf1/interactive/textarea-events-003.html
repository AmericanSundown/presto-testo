<!doctype html>
<meta charset="utf-8" />
<title>textarea onselect</title>

<noscript>
  <p>Note: This test requires JavaScript.</p>
</noscript>

<p>
	Select the text in the textarea below.  The contents of the area should
	immediately change to “foobar”.
</p>

<form>
	<p>
		<textarea name="test" onselect="this.value = 'foobar';">Select me!</textarea>
	</p>
</form>
