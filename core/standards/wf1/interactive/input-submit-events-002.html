<!doctype html>
<meta charset="utf-8" />
<title>input type=submit onfocus</title>

<p>
	Click the submit button below.  The word “PASS” should appear on this page.
</p>

<form>
	<p>
		<input name="test" type="submit" onfocus="document.getElementById('result').innerHTML = 'PASS';" onclick="return false;" />
	</p>
</form>

<p id="result"></p>
