<!doctype html>
<meta charset="utf-8" />
<title>button onclick</title>

<p>
	Click on thebutton below.  The word “PASS” should appear on this page.
</p>

<form>
	<p>
		<button name="test" onclick="document.getElementById('result').innerHTML = 'PASS'; return false;">Click me</button>
	</p>
</form>

<p id="result"></p>
