<!DOCTYPE html>

<title>label checkbox with 'display: none' contained in a label - onclick, onchange</title>

<p>Click the label below. You should see the word 'PASS' below repeated 2 times.</p>

<form>
  <p>
    <label id="l1">
      Click me!
      <input style="display: none;" type="checkbox" id="b" onchange="document.getElementById('result_onchange').innerHTML = 'PASS'" onclick="document.getElementById('result_onclick').innerHTML = 'PASS'" />
    </label>
  </p>
</form>

<p id="result_onclick"></p>
<p id="result_onchange"></p>
