<!doctype html>
<meta charset="utf-8" />
<title>input type=text onchange</title>

<p>
	Below you should see two text fields.  Type something in the first field, and
	click on the second field.  The second one should have its value changed to
	“foobar”.
</p>

<form>
	<p>
		<input name="first_field" type="text" onchange="document.getElementById('test').value = 'foobar';" />
		<input id="test" name="test" type="text" />
	</p>
</form>
