<!DOCTYPE html>
<meta charset="utf-8" />
<title>label for, referring to nonexistent element</title>

<p>Click the label below. The checkbox should remain unchecked.</p>

<form>
  <p>
    <label name="label" for="nonexistent">
      Click me!
      <input name="checkbox" type="checkbox" />
    </label>
  </p>
</form>
