<!DOCTYPE html>

<title>input type=file exception thrown on accessing 'value' through DOM</title>

<p>The word 'PASS' should appear below.</p>

<form action="#">
  <p><input id="f" type="file" /></p>
</form>

<p id="result"></p>

<script type="text/javascript">
  try {
    document.getElementById('f').value = "abc";
    document.getElementById('result').innerHTML = 'FAIL';
  } catch(err) {
    document.getElementById('result').innerHTML = 'PASS';
  }
</script>
