<!doctype html>
<meta charset="utf-8" />
<title>button Adding invalid attribute size through DOM</title>

<p>
	Click the button below.  The button's width should not change.
</p>

<form>
	<p>
		<button id="test" name="test" onclick="action_click(); return false;">Click me</button>
	</p>
</form>

<p id="result"></p>

<script>

	function action_click() {

		var test   = document.getElementById("test");
		var result = document.getElementById("result");
		var width  = test.clientWidth;

		test.setAttribute("size", 260);

		if (test.clientWidth == width) {
			result.innerHTML = "PASS";
		} else {
			result.innerHTML = "FAIL";
		}

	}

</script>
