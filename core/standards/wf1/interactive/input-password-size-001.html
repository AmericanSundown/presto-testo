<!doctype html>
<meta charset="utf-8" />
<title>input type=password size</title>

<p>
	There should be seven password fields below.  Each one slightly larger than the
	next.  Below these, there should be a paragraph containing the word ”PASS”.
</p>

<form>
	<p><input id="number_1" name="number_1" type="password" size="1" /></p>
	<p><input id="number_2" name="number_2" type="password" size="2" /></p>
	<p><input id="number_3" name="number_3" type="password" size="3" /></p>
	<p><input id="number_4" name="number_4" type="password" size="4" /></p>
	<p><input id="number_5" name="number_5" type="password" size="5" /></p>
	<p><input id="number_6" name="number_6" type="password" size="6" /></p>
	<p><input id="number_7" name="number_7" type="password" /></p>
</form>

<p id="result"></p>

<script>

	var number_1 = document.getElementById("number_1");
	var number_2 = document.getElementById("number_2");
	var number_3 = document.getElementById("number_3");
	var number_4 = document.getElementById("number_4");
	var number_5 = document.getElementById("number_5");
	var number_6 = document.getElementById("number_6");
	var number_7 = document.getElementById("number_7");
	var result   = document.getElementById("result");

	if (number_1.clientWidth < number_2.clientWidth
			&& number_2.clientWidth < number_3.clientWidth
			&& number_3.clientWidth < number_4.clientWidth
			&& number_4.clientWidth < number_5.clientWidth
			&& number_5.clientWidth < number_6.clientWidth
			&& number_6.clientWidth < number_7.clientWidth) {
		result.innerHTML = "PASS";
	} else {
		result.innerHTML = "FAIL";
	}

</script>
