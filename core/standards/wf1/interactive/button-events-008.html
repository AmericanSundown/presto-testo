<!doctype html>
<meta charset="utf-8" />
<title>button onmouseover</title>

<p>
	Move your mouse over the button below.  The word “PASS” should appear on this
	page.
</p>

<form>
	<p>
		<button name="test" onmouseover="document.getElementById('result').innerHTML = 'PASS';">Move mouse over me</button>
	</p>
</form>

<p id="result"></p>
