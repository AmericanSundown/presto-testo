<!doctype html>
<meta charset="utf-8" />
<title>textarea ondblclick</title>

<noscript>
  <p>Note: This test requires JavaScript.</p>
</noscript>

<p>
	Double-click the textarea below.  Its value should change to “foobar”.
</p>

<form>
	<p>
		<textarea name="test" ondblclick="this.value = 'foobar';">Double-click me!</textarea>
	</p>
</form>
