<!doctype html>
<meta charset="utf-8" />
<title>button type="reset" Reset prefilled field</title>

<p>
	Clear the contents of the text field.  Click the reset button.  The text
	field's contents should read “foobar”.
</p>

<form>
	<p>
		<input name="test" type="text" value="foobar" />
		<input name="reset" type="reset" />
	</p>
</form>
