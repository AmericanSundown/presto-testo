<!DOCTYPE html>
<meta charset="utf-8" />
<title>label for, containing select (F: CORE-31299)</title>

<p>Click the label below.  The focus should shift to the select list.</p>

<form>
  <p>
    <label id="l" for="t">
      Click me!
      <select id="t">
        <option>foo</option>
        <option>bar</option>
      </select>
    </label>
  </p>
</form>
