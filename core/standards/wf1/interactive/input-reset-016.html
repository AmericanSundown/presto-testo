<!doctype html>
<meta charset="utf-8" />
<title>input type=reset Invalid element in value</title>

<p>
	Below you should see a reset button with the contents “&lt;div
	id='test'&gt;foobar&lt;/div&gt;“.  The reset button should not contain a DOM
	element.
</p>

<form>
	<p>
		<input name="test" type="reset" value="<div id='test'>foobar</div>" />
	</p>
</form>
