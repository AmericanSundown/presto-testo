<!doctype html>
<meta charset="utf-8" />
<title>input type=text onmouseover</title>

<p>
	Move your mouse over the text field below.  Its value should change to
	“foobar”.
</p>

<form>
	<p>
		<input name="test" type="text" value="Move mouse over me!" onmouseover="this.value = 'foobar';" />
	</p>
</form>
