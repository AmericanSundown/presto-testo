<!doctype html>
<meta charset="utf-8" />
<title>select multiple autofocus</title>

<p>
	Below should be two selects. The second one should be focussed. Push "Space" 
	followed by "arrow key down" followed by "Enter". "Pass" should now be selected.
</p>

<form>
	<p>
		<select name="first_select" autofocus>
			<option></option>
			<option>PASS</option>
		</select>
		<select name="test" autofocus>
			<option></option>
			<option>PASS</option>
		</select>
	</p>
</form>
