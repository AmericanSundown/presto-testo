<!doctype html>
<meta charset="utf-8" />
<title>input type=text onselect</title>

<p>
	Select the text in the text field below.  The contents of the field should
	immediately change to “foobar”.
</p>

<form>
	<p>
		<input name="test" type="text" value="Select me!" onselect="this.value = 'foobar';" />
	</p>
</form>
