<!DOCTYPE html>
<meta charset="utf-8" />
<title>label containing two descendants</title>

<p>Click the label below. First checkbox should be checked. Second checkbox should remain unchecked.</p></p>

<form>
  <p>
    <label name="label">
      Click me!
      <input name="checkbox1" type="checkbox" />
      <input name="checkbox2" type="checkbox" />
    </label>
  </p>
</form>
