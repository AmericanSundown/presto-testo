<!doctype html>
<meta charset="utf-8" />
<title>input type=password High size</title>

<p>
	Below you should see an empty field that is 150 px in width.  There should be
	a paragraph below the field containing the word “PASS” confirming its width.
</p>

<form>
	<p>
		<input id="test" name="test" type="password" size="28000" />
	</p>
</form>

<p id="result"></p>

<script>

	var test   = document.getElementById("test");
	var result = document.getElementById("result");

	if (test.clientWidth > 35000) {
          result.innerHTML = "PASS";
	} else {
          result.innerHTML = "FAIL";
	}

</script>
