<!DOCTYPE html>

<title>input type=file ondblclick</title>

<p>Double-click the file input below. The word "PASS" should appear.</p>

<form action="#">
  <p><input id="f" type="file" ondblclick="document.getElementById('result').innerHTML = 'PASS'" onclick="return false"/></p>
</form>

<p id="result"></p>
