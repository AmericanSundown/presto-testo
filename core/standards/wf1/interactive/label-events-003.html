<!doctype html>
<meta charset="utf-8" />
<title>label label onmousedown</title>

<p>
	Click the label below.  The word “PASS” should appear on this page.
</p>

<form>
	<p>
		<label name="label" onmousedown="document.getElementById('result').innerHTML = 'PASS';">Click me</label>
	</p>
</form>

<p id="result"></p>
