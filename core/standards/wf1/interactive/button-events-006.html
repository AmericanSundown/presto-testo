<!doctype html>
<meta charset="utf-8" />
<title>button onmousedown</title>

<p>
	Click the button below.  The word “PASS” should appear on this page.
</p>

<form>
	<p>
		<button name="test" onmousedown="document.getElementById('result').innerHTML = 'PASS';" onclick="return false;">Click me</button>
	</p>
</form>

<p id="result"></p>
