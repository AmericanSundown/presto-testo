<!doctype html>
<meta charset="utf-8" />
<title>input type=reset onfocus</title>

<p>
	Click the reset button below.  The word “PASS” should appear on this page.
</p>

<form>
	<p>
		<input name="reset" type="reset" onfocus="document.getElementById('result').innerHTML = 'PASS';" />
	</p>
</form>

<p id="result"></p>
