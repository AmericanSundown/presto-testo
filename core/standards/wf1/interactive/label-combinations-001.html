<!DOCTYPE html>
<meta charset="utf-8" />
<title>label two labels referring to single element</title>

<p>Click first label. The checkbox should be checked. Click second label. The checkbox should be unchecked.</p>

<form>
  <p>
    <label name="label1" for="checkbox">label 1</label>
    <label name="label2" for="checkbox">label 2</label>

    <input id="checkbox" type="checkbox" />
  </p>
</form>
