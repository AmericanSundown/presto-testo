<!doctype html>
<meta charset="utf-8" />
<title>input type=image ondblclick</title>

<p>
	Double-click the image button below.  The word “PASS” should appear on this
	page.
</p>

<form>
	<p>
		<input name="test" type="image" ondblclick="document.getElementById('result').innerHTML = 'PASS';" onclick="return false;" />
	</p>
</form>

<p id="result"></p>
