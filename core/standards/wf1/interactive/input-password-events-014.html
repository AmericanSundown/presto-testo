<!doctype html>
<meta charset="utf-8" />
<title>input type=password onkeyup</title>

<p>
	Write something in the first password field.  The value of the second password field
	should immediately change to “foobar”.
</p>

<form>
	<input name="first_field" type="password" onkeyup="document.getElementById('test').value = 'foobar';" />
	<input id="test" name="test" type="password" />
</form>
