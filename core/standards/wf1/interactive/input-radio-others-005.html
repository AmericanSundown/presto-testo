<!DOCTYPE html>

<title>input type=radio reset</title>

<p>Click the first radio button. Click reset. Radio buttons should return to their initial state.</p>

<form>
  <p><input id="i1" type="radio" name="1" /></p>
  <p><input id="i2" type="radio" name="1" checked="checked" /></p>
  <p><input id="i3" type="radio" name="1" /></p>

  <p><input id="b1" type="reset" value="reset" /></p>
</form>
