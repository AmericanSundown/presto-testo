<!doctype html>
<meta charset="utf-8" />
<title>input type=text High size</title>

<p>
  Below you should see an empty field that is 32,763 px in width.  The
  field should contain “PASS”.
</p>

<form>
	<p>
		<input id="test" name="test" type="text" size="18000" />
		<input type="submit" name="submit" />
	</p>
</form>

<script>

	var test = document.getElementById("test");

	if (test.clientWidth == 32763) {
		test.value = "PASS";
	} else {
		test.value = "FAIL";
	}

</script>
