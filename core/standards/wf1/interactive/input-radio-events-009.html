<!doctype html>
<meta charset="utf-8" />
<title>input type=radio onmousemove</title>

<p>
	Move your mouse over the radio button below.  The word “PASS” should appear
	on this page.
</p>

<form>
	<p>
		<input name="test" type="radio" onmouseover="document.getElementById('result').innerHTML = 'PASS';" />
	</p>
</form>

<p id="result"></p>
