<!doctype html>
<meta charset="utf-8" />
<title>input type=reset Trigger action with enter</title>

<p>
	Use tab to navigate between the fields.  Press <kbd>Tab</kbd> once to focus
	the text field.  Clear the contents of the text field.  Hit <kbd>Tab</kbd>
	again to focus the reset button.  Press <kbd>Enter</kbd> to activate the reset
	button.  The value of the text field should be reset to “foobar”.
</p>

<form>
	<p>
		<input name="test" type="text" value="foobar" />
		<input name="reset" type="reset" />
	</p>
</form>
