<!doctype html>
<meta charset="utf-8" />
<title>input type=button onblur</title>

<p>
	Click on the first button.  Then on the other.  The word “PASS” should appear
	on this page.
</p>

<form>
	<p>
		<input type="button" name="test" onblur="document.getElementById('result').innerHTML = 'PASS';" onclick="return false;" value="Click me first"/>
		<input type="button" name="random_field" onclick="return false;" value="Click me afterwards"/>
	</p>
</form>

<p id="result"></p>
