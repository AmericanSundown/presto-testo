<!doctype html>
<meta charset="utf-8" />
<title>label label ondblclick</title>

<p>
	Double-click the label below.  The word “PASS” should appear on this page.
</p>

<form>
	<p>
		<label name="label" ondblclick="document.getElementById('result').innerHTML = 'PASS';">Double-click me</label>
	</p>
</form>

<p id="result"></p>
