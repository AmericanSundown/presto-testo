<!doctype html>
<meta charset="utf-8" />
<title>textarea onmouseout</title>

<noscript>
  <p>Note: This test requires JavaScript.</p>
</noscript>

<p>
	Move your mouse over the textarea below, then move it away from it.
	When you move it away, the field's value should change to “foobar”.
</p>

<form>
	<p>
		<textarea name="test" onmouseout="this.value = 'foobar';">Move mouse over me, and away!</textarea>
	</p>
</form>
