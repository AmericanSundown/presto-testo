<!DOCTYPE html>

<title>label select with 'display: none' contained in a label - onclick</title>

<p>Click the label below. The word 'PASS' should appear.</p>

<form>
  <p>
    <label id="l1">
      Click me!
      <select style="display: none" id="b" onclick="document.getElementById('result_onclick').innerHTML = 'PASS'; return false">
        <option value ="a">aaa</option>
        <option value ="b">bbb</option>
        <option value ="c">ccc</option>
        <option value ="d">ddd</option>
      </select>
    </label>
  </p>
</form>

<p id="result_onclick"></p>
