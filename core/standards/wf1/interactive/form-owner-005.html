<!doctype html>
<meta charset="utf-8" />
<title>form Single form-associated element in unclosed form</title>

<p id="result"></p>

<form id="owner">
	<input id="associated" />

<script>

	var owner      = document.getElementById("owner");
	var associated = document.getElementById("associated");
	var result     = document.getElementById("result");

	if (isParentOwner(associated)) {
		result.innerHTML = "PASS";
	} else {
		result.innerHTML = "FAIL";
	}

	function isParentOwner(node) {
		if (node.parentNode.getAttribute("id") == owner.getAttribute("id")) {
			return true;
		} else {
			return false;
		}
	}

</script>
