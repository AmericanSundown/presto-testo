<!doctype html>
<meta charset="utf-8" />
<title>input type=password No size</title>

<p>
	Below you should see an empty field that is 150 px in width.  Below the
	field, there should be a paragraph containing the word “PASS”, confirming
	its width.
</p>

<form>
	<p>
		<input id="test" name="test" type="password" size="" />
	</p>
</form>

<p id="result"></p>

<script>

	var test   = document.getElementById("test");
	var result = document.getElementById("result");

	if (test.clientWidth >= 140
		|| test.clientWidth <= 160) {
		result.innerHTML = "PASS";
	} else {
		result.innerHTML = "FAIL";
	}
</script>
