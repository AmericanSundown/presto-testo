<!doctype html>
<meta charset="utf-8" />
<title>input type=button onmousedown</title>

<p>
	Click the button below.  The word “PASS” should appear on this page.
</p>

<form>
	<p>
		<input type="button" name="test" onmousedown="document.getElementById('result').innerHTML = 'PASS';" onclick="return false;" value="Click me"/>
	</p>
</form>

<p id="result"></p>
