<!DOCTYPE html>
<meta charset="utf-8" />
<title>label for, two descendants</title>

<p>Click the label below. First checkbox should remain unchecked. Second checkbox should be checked.</p></p>

<form>
  <p>
    <label name="label" for="second">
      Click me!
      <input id="first" type="checkbox" />
      <input id="second" type="checkbox" />
    </label>
  </p>
</form>
