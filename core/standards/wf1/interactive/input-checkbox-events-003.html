<!doctype html>
<meta charset="utf-8" />
<title>input type=checkbox onchange</title>

<p>
	Check the checkbox below.  The word “PASS” should appear on this page.
</p>

<form>
	<p>
		<input name="test" type="checkbox" onchange="document.getElementById('result').innerHTML = 'PASS';" />
	</p>
</form>

<p id="result"></p>
