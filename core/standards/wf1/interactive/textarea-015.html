<!doctype html>
<meta charset="utf-8" />
<title>textarea clientWidth equals scrollWidth</title>

<noscript>
  <p>Note: This test requires JavaScript.</p>
</noscript>

<p>
	Below you should see six textareas of increasing width. Last one should contain “PASS”.
</p>

<form>
	<p>
		<textarea id="test1" name="test1" cols=5></textarea>
	</p>
	<p>
		<textarea id="test2" name="test2" cols=10></textarea>
	</p>
	<p>
		<textarea id="test3" name="test3" cols=15></textarea>
	</p>
	<p>
		<textarea id="test4" name="test4" cols=20></textarea>
	</p>
	<p>
		<textarea id="test5" name="test5" cols=25></textarea>
	</p>
	<p>
		<textarea id="result" name="result" cols=30></textarea>
	</p>
</form>

<script>
	var test1 = document.getElementById("test1");
	var test2 = document.getElementById("test2");
	var test3 = document.getElementById("test3");
	var test4 = document.getElementById("test4");
	var test5 = document.getElementById("test5");
	var result = document.getElementById("result");

    	if(test1.clientWidth == test1.scrollWidth
		&& test2.clientWidth == test2.scrollWidth
		&& test3.clientWidth == test3.scrollWidth
		&& test4.clientWidth == test4.scrollWidth
		&& test5.clientWidth == test5.scrollWidth
		&& result.clientWidth == result.scrollWidth
		) {
        	result.value = "PASS";
    	} else {
        	result.value = "FAIL";
    	}
</script>
