<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: legend : percentage width</title>
<style type="text/css">
fieldset {
	background-color: #FFCC00;
	padding: 0;
	margin: 20px auto;
	border: none;
	width: 90%;
	height: 6em;
}
legend {
	background-color: #3366CC;
	padding: 0;
	width: 100%;
	height: 2em;
	display: block;
}
span {
	background-color: #3366CC;
	width: 100%;
	height: 2em;
	display: block;
}
</style>
</head>

<body>

<fieldset>
	<legend>real legend</legend>
	text text text
</fieldset>

<fieldset>
	<span>fake legend</span>
	text text text
</fieldset>

<p>above you should see two identical blue/yellow boxes (text may differ)</p>

</body>
</html>
