<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: legend : table-cell display</title>
<style type="text/css">
fieldset {
	display: table-row;
}
legend {
	display: table-cell;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<legend>PASS</legend>
	</fieldset>
</form>

<p>you should see the word PASS above this line</p>

</body>
</html>
