<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: checkbox input : padding</title>
<style type="text/css">
fieldset, div {
	background: white;
	padding: 0;
	margin: 10px;
	border: none;
}
input {
	padding: 0;
	border: 1px solid black;
}
div input {
	padding: 100px;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<input type="checkbox">
	</fieldset>
	<div>
		<input type="checkbox">
	</div>
</form>

<h4>Ahem font required for this test</h4>
<p>above you should see two squares of drastically different sizes</p>

</body>
</html>
