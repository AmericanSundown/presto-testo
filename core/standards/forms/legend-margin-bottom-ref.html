<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: legend : margin-bottom</title>
<style type="text/css">
html, body {background: white; font-size: 20px; }
.main {
    background-color: blue;
    height: 1.5em;
    margin-left: 2px;
    margin-right: 2px;
    margin-bottom: 1.5em;
    position: relative;
    top: 0.5em;
    border: 1px solid white;
}
.yellow {
    background-color: #FFCC00;
    height: 1em;
    width: 1em;
    position: relative;
    top: -21px;
    border-top: 11px solid blue;
    border-right: 4px solid blue;
}
.blue {
    background-color: blue;
    height: 1em;
    width: 1em;
    position: relative;
    left: 2px;
    top: -0.5em;
}
</style>
</head>

<body>

<div class="main">
<div class="blue"></div>
<div class="yellow"></div>
</div>

<h4>Ahem font required for this test</h4>

<ul>
	<li>you should see a yellow square</li>
	<li>yellow square should be located inside the blue area, 
	not outside of it</li>
	<li>the bottom and left edges of the yellow square should be 
	aligned with the bottom and left edges of the blue area, 
	respectively.</li>
</ul>

</body>
</html>
