<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: checkbox input : background color</title>
<style type="text/css">
fieldset, div {
	background-color: #FFCC00;
	padding: 5px;
	margin: 10px;
	border: none;
	width: 16px;
	height: 16px;
}
input {
	background-color: #3366CC;
	border: 1px solid #3366CC;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<input type="checkbox">
	</fieldset>
	<div>
		<input type="checkbox">
	</div>
</form>

<h4>Ahem font required for this test</h4>
<ul>
<li>you should see two yellow squares containing a blue square each</li>
<li>no white should appear inside any of the squares, yellow or blue</li>
</ul>

</body>
</html>
