<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: textarea : position fixed</title>
<style type="text/css">
fieldset {
	padding: 0;
	margin: 0;
	border: none;
}
textarea {
	background: lime;
	border: none;
	height: 1em;
	position: fixed;
	right: 0;
	bottom: 0;
	resize: none;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<textarea rows="5" cols="5"></textarea>
	</fieldset>
</form>

<h4>Ahem font required for this test</h4>
<p>there should be a green block in the bottom-right corner of the viewport</p>

</body>
</html>
