<head>
<title>Forms :: selectbox :: optgroup: background color</title>
<style type="text/css">
fieldset, div {
	padding: 0;
	margin: 0;
	border: none;
}
optgroup {
	background-color: lime;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<select>
			<optgroup label="one">
				<option>am I green?</option>
			</optgroup>
			<optgroup label="two">
				<option>am I green?</option>
			</optgroup>
			</select>
	</fieldset>
	<div>
		<select>
			<optgroup label="one">
				<option>am I green?</option>
			</optgroup>
			<optgroup label="two">
				<option>am I green?</option>
			</optgroup>
			</select>
	</div>
