<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: Fieldset : width, margin, border</title>
<style type="text/css">
form * {
	font-family: Ahem;
	font-size: 1em;
	line-height: 1em;
}
fieldset, div {
	color: lime;
	background: lime;
	padding: 0;
	margin: 1em 0;
	border: 2em solid black;
	width: 5em;
}
</style>
</head>

<body>

<form action="">
	<fieldset>xxxxx</fieldset>
	<div>xxxxx</div>
</form>

<h4>Ahem font required for this test</h4>
<p>above you should see two green rectangles, each inside a black rectangle</p>

</body>
</html>
