<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: textarea : zero padding</title>
<style type="text/css">
form * {
	font-family: Ahem;
	font-size: 1em;
	line-height: 1em;
}
fieldset {
	padding: 0;
	margin: 10px;
	border: none;
}
textarea {
	color: black;
	background: red;
	padding: 0;
	margin: 0;
	border: none;
	width: 1em;
	height: 1em;
	overflow: hidden;
	resize: none;
}
</style>
</head>

<body>
<h4>Ahem font required for this test</h4>
<p>there should be no red</p>

<form action="">
	<fieldset>
		<textarea rows="" cols="">x</textarea>
	</fieldset>
</form>

</body>
</html>
