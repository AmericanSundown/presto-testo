<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: checkbox input : float</title>
<style type="text/css">
fieldset, div {
	padding: 0;
	margin: 0;
	border: none;
}
input {
	float: left;
}
p {clear: both;}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<input type="checkbox">
		<input type="checkbox">
	</fieldset>
	<div>
		<input type="checkbox">
		<input type="checkbox">
	</div>
</form>

<p>you should see two lines, containing two checkboxes each</p>

</body>
</html>
