<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: selectbox : zero width</title>
<style type="text/css">
form * {
	font-family: Ahem;
	font-size: 1em;
	line-height: 1em;
}
fieldset, div {
	padding: 0;
	margin: 10px;
	border: none;
}
select {
	background: lime;
	padding: 0;
	margin: 0;
	border: none;
	width: 0;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<select></select>
	</fieldset>
	<div>
		<select></select>
	</div>
</form>

<p>you should not see anything above</p>
<h4>Ahem font required for this test</h4>

</body>
</html>
