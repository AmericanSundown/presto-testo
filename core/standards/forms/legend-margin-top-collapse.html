<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: legend : margin-top, null fieldset border</title>
<style type="text/css">
html, body {background: white;}
form * {
	font-family: Ahem;
	font-size: 1em;
	line-height: 1em;
}
form {
	background: #3366CC;
	padding: 0;
	width: 3em;
}
fieldset {
	color: #3366CC;
	background-color: #3366CC;
	padding: 0;
	margin: 0;
	border: none;
	height: 3em;
}
legend {
	color: black;
        padding: 0;
	margin-top: 1em;
}
div {
	color: white;
}
</style>
</head>

<body>

<form action="">
	<div>xxxx</div>
	<fieldset>
		<legend>x</legend>
		x
	</fieldset>
</form>

<h4>Ahem font required for this test</h4>
<p>there should be a blue, unbroken square with a small black square positioned exactly in the top-left corner of the blue box</p>

</body>
</html>
