<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: radio input : background color</title>
<style type="text/css">
fieldset, div {
	background-color: #FFCC00;
	padding: 5px;
	margin: 10px;
	border: none;
	width: 16px;
	height: 16px;
}
input {
	background-color: #3366CC;
	border: none;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<input type="radio">
	</fieldset>
	<div>
		<input type="radio">
	</div>
</form>

<p>you should see two yellow squares containing a blue circle each</p>

</body>
</html>
