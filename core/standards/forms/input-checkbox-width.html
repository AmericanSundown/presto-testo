<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: checkbox input : width and height</title>
<style type="text/css">
fieldset, div {
	padding: 0;
	margin: 10px;
	border: none;
}
input, span {
	background: lime;
	padding: 0;
	margin: 0;
	border: 1px solid black;
	width: 100px;
	height: 8px;
	box-sizing: content-box;
	display: block;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<input type="checkbox">
	</fieldset>
	<div>
		<input type="checkbox">
	</div>
	<div>
		<span></span>
	</div>
</form>

<h4>Ahem font required for this test</h4>
<p>you should see three identical green rectangles above</p>

</body>
</html>
