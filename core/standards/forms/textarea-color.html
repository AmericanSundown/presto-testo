<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: textarea : foreground color</title>
<style type="text/css">
fieldset, div {
	padding: 0;
	margin: 0;
	border: none;
}
textarea {
	color: green;
	resize: none;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<textarea rows="5" cols="10">am I green?</textarea>
	</fieldset>
	<div>
		<textarea rows="5" cols="10">am I green?</textarea>
	</div>
</form>

<h4>Ahem font required for this test</h4>
<p>boxes above should have green text</p>

</body>
</html>
