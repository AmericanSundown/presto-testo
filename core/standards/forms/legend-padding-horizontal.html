<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: legend : horizontal padding (10em)</title>
<style type="text/css">
fieldset {
	border: none;
}
legend {
	font-family: Ahem;
	font-size: 1em;
	line-height: 1em;
	color: black;
	background-color: lime;
	padding: 0 10em;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<legend>x</legend>
	</fieldset>
</form>

<h4>Ahem font required for this test</h4>
<p>you should see an unbroken box composed of, from left to right: a green rectangle, a black square, and another green rectangle</p>

</body>
</html>
