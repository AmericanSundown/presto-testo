<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: selectbox : zero margin and padding</title>
<style type="text/css">
form * {
	font-family: Ahem;
	font-size: 1em;
	line-height: 1em;
}
fieldset, div {
	padding: 0;
	margin: 10px;
	border: 1px solid white;
	border-right: 1em solid lime;
	width: 2em;
}
select {
	color: white;
	background-color: white;
	padding: 0;
	margin: 0;
	border: none;
	display: inline-block;
}
div+div select {
	visibility: hidden;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<select title="1 character">
			<option>x</option>
		</select>
	</fieldset>
	<div>
		<select title="1 character">
			<option>x</option>
		</select>
	</div>
	<div>
		<select title="1 character">
			<option>x</option>
		</select>
	</div>
</form>

<h4>Ahem font required for this test</h4>
<p>widgets should not overlap adjacent green boxes</p>

</body>
</html>
