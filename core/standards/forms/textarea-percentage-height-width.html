<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: textarea : percentage height and width</title>
<style type="text/css">
fieldset, div {
	padding: 0;
	margin: 10px;
	border: none;
	width: 4em;
	height: 4em;
}
textarea, span {
	background: lime;
	padding: 0;
	margin: 0;
	border: none;
	width: 50%;
	height: 50%;
	overflow: hidden;
	resize: none;
}
span {
	display: block;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<textarea rows="5" cols="10"></textarea>
	</fieldset>
	<div>
		<textarea rows="5" cols="10"></textarea>
	</div>
	<div>
		<span></span>
	</div>
</form>

<h4>Ahem font required for this test</h4>
<p>you should see three green squares above</p>

</body>
</html>
