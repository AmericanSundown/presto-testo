<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: fieldset : percentage width, auto overflow, position absolute</title>
<style type="text/css">
fieldset {
	padding: 0;
	margin: 0;
	border: 1px solid black;
	width: 3em;
	height: 3em;
	overflow: auto;
	position: absolute;
	top: 0;
	right: 0;
}
div {
	background: lime;
	height: 300px;
	width: 100%;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<div></div>
	</fieldset>
</form>

<p>you should see an unbroken, green square with a scrollbar in the top-right corner of the page</p>

</body>
</html>
