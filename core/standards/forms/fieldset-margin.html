<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: Fieldset : width, margin</title>
<style type="text/css">
form * {
	font-family: Ahem;
	font-size: 1em;
	line-height: 1em;
}
form {
	padding: 0;
	background: lime;
	width: 200px;
}
fieldset, div {
	color: #3366CC;
	background: #3366CC;
	padding: 0;
	margin: 1em 0;
	border: none;
	width: 200px;
}
</style>
</head>

<body>

<form action="">
	<fieldset>xxxxx</fieldset>
	<div>xxxxx</div>
</form>

<h4>Ahem font required for this test</h4>
<p>above you should see three adjacent blocks. Top to bottom: blue, green, and blue, with no gap between them</p>

</body>
</html>
