<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: selectbox :: option: foreground color</title>
<style type="text/css">
fieldset, div {
	padding: 0;
	margin: 0;
	border: none;
}
option {
	color: green;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<select>
			<option>am I green?</option>
		</select>
	</fieldset>
	<div>
		<select>
			<option>am I green?</option>
		</select>
	</div>
</form>

<h4>Ahem font required for this test</h4>
<p>option dropdowns should have green text</p>

</body>
</html>
