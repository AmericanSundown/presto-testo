<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: legend : 1px border</title>
<style type="text/css">
fieldset {
	border: none;
}
legend {
	font-family: Ahem;
	font-size: 1em;
	line-height: 1em;
	color: lime;
	background-color: red;
	padding: 0;
	border: 1px solid black;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<legend>x</legend>
	</fieldset>
</form>

<h4>Ahem font required for this test</h4>
<p>you should see a green square with a black border, and no red anywhere</p>

</body>
</html>
