<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: radio input : width and height</title>
<style type="text/css">
fieldset, div {
	padding: 0;
	margin: 10px;
	border: none;
}
input, span {
	padding: 0;
	margin: 0;
	border: 1px solid black;
	width: 40px;
	height: 40px;
	box-sizing: content-box;
	display: block;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<input type="radio">
	</fieldset>
</form>
<form action="">
	<div>
		<input type="radio">
	</div>
	<div>
		<span></span>
	</div>
</form>

<h4>Ahem font required for this test</h4>
<p>above you should see three squares of identical width and height. Moreover, in the first two squares, the circles should touch the black border on all sides</p>

</body>
</html>
