<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: selectbox : float alongside inline content</title>
<style type="text/css">
form * {
	font-family: Ahem;
	font-size: 1em;
	line-height: 1em;
}
fieldset, div {
	margin: 40px;
	border: none;
}
select {
	float: left;
}
h4 {clear: both;}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<select></select>x
		<select></select>x
	</fieldset>
</form>

<h4>Ahem font required for this test</h4>
<p>you should see two black squares - both to the right of select boxes</p>

</body>
</html>
