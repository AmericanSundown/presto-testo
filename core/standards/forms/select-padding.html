<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: selectbox : padding</title>
<style type="text/css">
form * {
	font-family: Ahem;
	font-size: 1em;
	line-height: 1em;
}
fieldset, div {
	padding: 0;
	margin: 10px;
	border: none;
}
select, option {
	padding: 0;
	margin: 0;
	border: none;
	width: 3em;
	height: 1em;
	display: block;
}
select {
	background-color: lime;
	padding: 1em 0 1em 1em;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<select>
			<option>x</option>
			<option>x</option>
		</select>
	</fieldset>
	<div>
		<select>
			<option>x</option>
		</select>
	</div>
</form>

<h4>Ahem font required for this test</h4>
<p>above you should see a black square inside each of two green squares</p>

</body>
</html>
