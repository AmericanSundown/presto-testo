<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: textarea : background and foreground colors</title>
<style type="text/css">
fieldset, div {
	padding: 0;
	margin: 0;
	border: none;
}
textarea {
	color: white;
	background-color: #3366CC;
	resize: none;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<textarea rows="5" cols="10">am I white on blue?</textarea>
	</fieldset>
	<div>
		<textarea rows="5" cols="10">am I white on blue?</textarea>
	</div>
</form>

<h4>Ahem font required for this test</h4>
<p>boxes above should have blue background and white text</p>

</body>
</html>
