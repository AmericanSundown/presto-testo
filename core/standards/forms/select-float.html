<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: selectbox : float</title>
<style type="text/css">
fieldset, div {
	padding: 0;
	margin: 0;
	border: none;
}
select {
	float: left;
}
p {clear: both;}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<select></select>
		<select></select>
	</fieldset>
	<div>
		<select></select>
		<select></select>
	</div>
</form>

<p>you should see two lines, containing two select widgets each</p>

</body>
</html>
