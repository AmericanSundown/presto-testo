<!DOCTYPE html>
<html>
<head>
<title>Forms :: button input : vertical align : middle</title>
<style type="text/css">
button {
	float: left;
}
span {
	vertical-align: middle;
	background: #3366CC;
	width: 32px;
	height: 32px;
	display: inline-block;
}
</style>
</head>

<body>
<h4>the blue square should be inside the button</h4>
<div>
	<button>
		<span></span>
	</button>
</div>
</body>
</html>
