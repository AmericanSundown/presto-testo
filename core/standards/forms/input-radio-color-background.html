<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: radio input : foreground and background colors</title>
<style type="text/css">
fieldset, div {
	padding: 5px;
	margin: 10px;
	border: none;
}
input {
	color: white;
	background: #3366CC;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<input type="radio" checked>
	</fieldset>
</form>
<form action="">
	<div>
		<input type="radio" checked>
	</div>
</form>

<ul>
<li>you should see two blue circles above</li>
<li>a white circle should appear in each blue circle</li>
</ul>

</body>
</html>
