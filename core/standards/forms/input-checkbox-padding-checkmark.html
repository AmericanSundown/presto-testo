<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: checkbox input : padding and checkmark size</title>
<style type="text/css">
fieldset, div {
	background: white;
	padding: 0;
	margin: 10px;
	border: none;
}
input {
	padding: 0;
	border: 1px solid white;
}
div input {
	padding: 100px;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<input type="checkbox" checked>
	</fieldset>
	<div>
		<input type="checkbox" checked>
	</div>
</form>

<h4>Ahem font required for this test</h4>
<p>you should see two identical checkmarks above</p>

</body>
</html>
