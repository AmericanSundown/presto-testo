<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: legend : background and foreground colors</title>
<style type="text/css">
legend {
	color: white;
	background-color: green;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<legend>this line should have green background and white text</legend>
	</fieldset>
</form>

</body>
</html>
