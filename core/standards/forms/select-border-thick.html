<html>
<head>
<title>Forms :: selectbox : thick border</title>
<style type="text/css">
fieldset, div {
	padding: 0;
	margin: 10px;
	border: none;
}
select {
	border: 100px solid lime;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<select>
			<option>x</option>
		</select>
	</fieldset>
	<div>
		<select>
			<option>x</option>
		</select>
	</div>
</form>

<h4>Ahem font required for this test</h4>
<p>above you should see two huge green squares</p>

</body>
</html>
