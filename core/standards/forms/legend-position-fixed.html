<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: legend : position: fixed</title>
<style type="text/css">
form * {
	font-family: Ahem;
	font-size: 1em;
	line-height: 1em;
}
form {
	padding: 0px;
	width: 4em;
	height: 4em;
}
fieldset {
	background-color: red;
	padding: 0;
	margin: 0;
	border: 1px solid black;
	height: 0;
}
legend {
	color: blue;
	background-color: blue;
	padding: 0;
	margin: 0;
	position: fixed;
	top: 0;
	right: 0;
}
h4 {
	margin-top: 10em;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<legend>x</legend>
	</fieldset>
</form>

<h4>Ahem font required for this test</h4>
<ul>
<li>above you should only see one short, black horizontal line</li>
<li>in the top-right corner of the page you should see a blue square</li>
<li>there should be no red</li>
</ul>

</body>
</html>
