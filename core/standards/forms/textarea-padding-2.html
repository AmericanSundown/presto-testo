<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: textarea : padding</title>
<style type="text/css">
form * {
	font-family: Ahem;
	font-size: 1em;
	line-height: 1em;
}
fieldset, form>div {
	padding: 0;
	margin: 10px;
	border: none;
}
textarea, div div {
	color: black;
	background: lime;
	padding: 3em;
	margin: 0;
	border: none;
	width: 3em;
	height: 3em;
	overflow: hidden;
	resize: none;
}
div div {
	white-space: pre;
}
</style>
</head>

<body>
<h4>Ahem font required for this test</h4>
<p>there should be two identical patterns below</p>

<form action="">
<fieldset>
<textarea rows="" cols="">xxx
xxx
xxx</textarea>
</fieldset>
<div>
<div>xxx
xxx
xxx</div>
</div>
</fieldset>
</form>

</body>
</html>
