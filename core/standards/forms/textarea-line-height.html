<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: textarea : line height</title>
<style type="text/css">
form * {
	font-family: Ahem;
	font-size: 1em;
	line-height: 1em;
}
fieldset, div {
	padding: 0;
	margin: 10px;
	border: none;
}
textarea {
	color: black;
	padding: 0;
	margin: 0;
	border: none;
	width: 4em;
	height: 3em;
	overflow: hidden;
	display: inline-block;
	resize: none;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<textarea rows="5" cols="10">xx
xx</textarea>
	</fieldset>
</form>

<h4>Ahem font required for this test</h4>
<p>you should see only one black square above</p>

</body>
</html>
