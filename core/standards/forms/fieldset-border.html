<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: Fieldset : width, border</title>
<style type="text/css">
form * {
	font-family: Ahem;
	font-size: 1em;
	line-height: 1em;
}
fieldset, div {
	padding: 0;
	margin: 10px;
	color: lime;
	background: lime;
	border: 1px solid black;
}
</style>
</head>

<body>

<form action="">
	<fieldset>xxxxx</fieldset>
	<div>xxxxx</div>
</form>

<h4>Ahem font required for this test</h4>
<p>above you should see two identical green blocks with a black border</p>

</body>
</html>
