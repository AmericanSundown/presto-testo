<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: fieldset : padding</title>
<style type="text/css">
form * {
	font-family: Ahem;
	font-size: 1em;
	line-height: 1em;
}
form {
	padding: 0;
	width: 3em;
	height: 2em;
	background: orange;
}
fieldset, div {
	padding: 0;
	margin: 0;
	color: black;
	border: none;
	width: 100%;
	height: 50%;
}
</style>
</head>

<body>

<form action="">
	<fieldset>xx</fieldset>
	<div>xx</div>
</form>

<h4>Ahem font required for this test</h4>
<p>you should not see orange <em>below</em> the black rectangle</p>

</body>
</html>
