<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: legend : padding (1em)</title>
<style type="text/css">
fieldset {
	border: none;
}
legend {
	font-family: Ahem;
	font-size: 1em;
	line-height: 1em;
	color: black;
	background-color: lime;
	padding: 1em;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<legend>x</legend>
	</fieldset>
</form>

<h4>Ahem font required for this test</h4>
<p>you should see a black square inside a green square</p>

</body>
</html>
