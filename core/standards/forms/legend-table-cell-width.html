<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: legend : table-cell display, border-collapse</title>
<style type="text/css">
fieldset {
	border: none;
	display: table;
}
legend, div {
	background-color: #3366CC;
	border: 1px solid black;
	width: 5em;
	display: table-cell;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<legend>&nbsp;</legend>
		<div>&nbsp;</div>
	</fieldset>
</form>

<p>you should see two joint boxes above. the borders on all sides should be of the same width</p>

</body>
</html>
