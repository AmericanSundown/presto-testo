<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: textarea : position absolute; zero left, bottom offsets. Form position relative</title>
<style type="text/css">
form, form * {
	font-family: Ahem;
	font-size: 1em;
	line-height: 1em;
}
form {
	background-color: red;
	padding: 0;
	margin: 0;
	height: 3em;
	width: 3em;
	position: relative;
}
fieldset {
	padding: 0;
	margin: 0;
	border: none;
	width: 2em;
	height: 2em;
}
textarea {
	background: lime;
	border: none;
	width: 3em;
	height: 3em;
	position: absolute;
	left: 0;
	bottom: 0;
	overflow: hidden;
	resize: none;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<textarea rows="5" cols="5"></textarea>
	</fieldset>
</form>

<h4>Ahem font required for this test</h4>
<p>there should be a green square above. There should be no red</p>

</body>
</html>
