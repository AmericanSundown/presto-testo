<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: textarea : thick borders</title>
<style type="text/css">
fieldset, div {
	padding: 0;
	margin: 10px;
	border: none;
}
textarea {
	background: #3366CC;
	padding: 0;
	margin: 0;
	border: 100px solid #FFCC00;
	height: 20px;
	width: 20px;
	overflow: hidden;
	display: block;
	resize: none;
}
</style>
</head>

<body>

<form action="">
	<div>
		<textarea rows="5" cols="10"></textarea>
	</div>
</form>

<h4>Ahem font required for this test</h4>
<p>You should see a blue square with a thick yellow border around it. The box above should never overlap any text below it</p>

</body>
</html>
