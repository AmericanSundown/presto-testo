<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: checkbox input : background image</title>
<style type="text/css">
form {font-size: 20px;}
form * {
	font-family: Ahem;
	font-size: 1em;
	line-height: 1em;
}
fieldset, div {
	padding: 0;
	margin: 10px;
	width: 40px;
	height: 40px;
	border: none;
}
input {
	background-image: url(green.png);
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<input type="checkbox">
	</fieldset>
	<div>
		<input type="checkbox">
	</div>
</form>

<h4>Ahem font required for this test</h4>
<p>you should see two identical green blocks above</p>

</body>
</html>
