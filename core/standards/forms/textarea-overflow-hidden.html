<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: textarea : hidden overflow</title>
<style type="text/css">
fieldset, div {
	padding: 0;
	margin: 10px;
	border: none;
}
textarea {
	margin: 0;
	border: 1px solid black;
	overflow: hidden;
	resize: none;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<textarea rows="5" cols="10"></textarea>
	</fieldset>
	<div>
		<textarea rows="5" cols="10"></textarea>
	</div>
</form>

<p>there should be no scrollbars in boxes above</p>

</body>
</html>
