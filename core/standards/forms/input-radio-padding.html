<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: radio input : padding and border</title>
<style type="text/css">
fieldset, div {
	background: white;
	padding: 0;
	margin: 10px;
	border: none;
}
input {
	border: 1px solid black;
	padding: 60px;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<input type="radio">
	</fieldset>
	<div>
		<input type="radio">
	</div>
</form>

<h4>Ahem font required for this test</h4>
<p>above you should see two big squares</p>

</body>
</html>
