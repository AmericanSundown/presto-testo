<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: Fieldset : float</title>
<style type="text/css">
form * {
	font-family: Ahem;
	font-size: 1em;
	line-height: 1em;
}
fieldset, div {
	color: lime;
	background: lime;
	padding: 0;
	margin: 10px 0 40px;
	border: none;
	width: 2em;
	height: 4em;
	float: left;
}
h4 {clear: both;}
</style>
</head>

<body>

<form action="">
	<fieldset>xx</fieldset>
	<div>xx</div>
</form>

<h4>Ahem font required for this test</h4>
<p>you should see one green rectangle above</p>

</body>
</html>
