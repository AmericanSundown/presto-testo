<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: selectbox :: optgroup: background and foreground colors</title>
<style type="text/css">
fieldset, div {
	padding: 0;
	margin: 0;
	border: none;
}
optgroup {
	color: white;
	background-color: green;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<select>
			<optgroup label="one">
				<option>am I white on green?</option>
			</optgroup>
			<optgroup label="two">
				<option>am I white on green?</option>
			</optgroup>
		</select>
	</fieldset>
	<div>
		<select>
			<optgroup label="one">
				<option>am I white on green?</option>
			</optgroup>
			<optgroup label="two">
				<option>am I white on green?</option>
			</optgroup>
		</select>
	</div>
</form>

<h4>Ahem font required for this test</h4>
<p>option dropdowns should have white text on green background</p>

</body>
</html>
