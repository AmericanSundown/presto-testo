<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: selectbox :: option : border</title>
<style type="text/css">
fieldset, div {
	padding: 0;
	margin: 10px;
	border: none;
}
option {
	border: 5px solid lime;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<select>
			<option>x</option>
			<option>x</option>
		</select>
	</fieldset>
	<div>
		<select>
			<option>x</option>
			<option>x</option>
		</select>
	</div>
</form>

<p>when you unroll the dropdown, the menu items should have a green border</p>

</body>
</html>
