<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: radio input : zero margin, zero width</title>
<style type="text/css">
fieldset *, div * {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
}
fieldset, div {
	padding: 0;
	margin: 10px;
	border: none;
}
span {
	background: red;
}
input, img {
	padding: 0;
	margin: 0;
	border: none;
	width: 0;
	height: 0;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<span>
			<input type="radio">
		</span>
	</fieldset>
	<div>
		<span>
			<input type="radio">
		</span>
	</div>
	<fieldset>
		<span>
			<img src="">
		</span>
	</fieldset>
	<div>
		<span>
			<img src="">
		</span>
	</div>
</form>

<h4>Ahem font required for this test</h4>
<p>there should be no red</p>

</body>
</html>
