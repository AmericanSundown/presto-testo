<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: checkbox input : foreground and background colors</title>
<style type="text/css">
fieldset, div {
	padding: 5px;
	margin: 10px;
	border: none;
}
input {
	color: white;
	background: #3366CC;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<input type="checkbox" checked>
	</fieldset>
	<div>
		<input type="checkbox" checked>
	</div>
</form>

<h4>Ahem font required for this test</h4>
<ul>
<li>you should see two blue boxes above</li>
<li>a white checkmark should appear in each blue box</li>
</ul>

</body>
</html>
