<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: Fieldset : width, margin, border, padding</title>
<style type="text/css">
form * {
	font-family: Ahem;
	font-size: 1em;
	line-height: 1em;
}
fieldset, div {
	color: lime;
	background: #3366CC;
	padding: 10px;
	margin: 10px;
	border: 5px solid black;
	width: 200px;
	height: 50px;
}
</style>
</head>

<body>

<form action="">
	<fieldset>xx</fieldset>
	<div>xx</div>
</form>

<h4>Ahem font required for this test</h4>
<p>you should see:</p>
<ul>
<li>two identically sized and identically left-aligned blue rectangles with thick black borders</li>
<li>inside each blue rectangle, there should be a green rectangle, identically positioned</li>
</ul>

</body>
</html>
