<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: legend : margin-bottom</title>
<style type="text/css">
html, body {background: white;}
form * {
	font-family: Ahem;
	font-size: 1em;
	line-height: 1em;
}
fieldset {
	color: #FFCC00;
	background-color: blue;
	padding: 0;
	border: 1px solid white;
}
legend {
	color: blue;
	margin-bottom: 1em;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<legend>x</legend>
		x
		</fieldset>
</form>

<h4>Ahem font required for this test</h4>

<ul>
	<li>you should see a yellow square</li>
	<li>yellow square should be located inside the blue area, 
	not outside of it</li>
	<li>the bottom and left edges of the yellow square should be 
	aligned with the bottom and left edges of the blue area, 
	respectively.</li>
</ul>

</body>
</html>
