<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: selectbox: background and foreground color</title>
<style type="text/css">
fieldset, div {
	padding: 0;
	margin: 0;
	border: none;
}
select {
	color: white;
	background-color: green;
}
</style>
</head>

<body>

<form action="">
	<fieldset>
		<select>
			<option>am I white on green?</option>
		</select>
	</fieldset>
	<div>
		<select>
			<option>am I white on green?</option>
		</select>
	</div>
</form>

<h4>Ahem font required for this test</h4>
<p>select boxes should have green background and white text</p>

</body>
</html>
