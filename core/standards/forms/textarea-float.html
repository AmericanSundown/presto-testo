<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Forms :: textarea : float</title>
<style type="text/css">
fieldset, div {
	padding: 0;
	margin: 10px;
	border: none;
}
textarea {
	background: lime;
	padding: 0;
	margin: 0;
	border: none;
	height: 200px;
	width: 100px;
	overflow: hidden;
	float: left;
	resize: none;
}
h4 {clear: both;}
</style>
</head>

<body>

<form action="">
	<div>
		<textarea rows="5" cols="10"></textarea>
		<textarea rows="5" cols="10"></textarea>
	</div>
</form>

<h4>Ahem font required for this test</h4>
<p>You should see one green square above</p>

</body>
</html>
