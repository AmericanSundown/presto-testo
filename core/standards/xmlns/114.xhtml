<?xml version="1.0" encoding="utf-8"?>
<xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml">
<xhtml:head>
<xhtml:title>Attribute selectors and @namespace rule</xhtml:title>
<xhtml:style type="text/css">
@namespace xml "http://www.w3.org/XML/1998/namespace";
p[xml|lang][*|lang]:not([|lang][lang])
	{content:"PASS"}
</xhtml:style>
</xhtml:head>
<xhtml:body>
<xhtml:p xml:lang="en">FAIL</xhtml:p>
</xhtml:body>
</xhtml:html>
