<?xml version="1.0" encoding="utf-8"?>
<xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml">
<xhtml:head>
<xhtml:title>Attribute selectors and @namespace rule</xhtml:title>
<xhtml:style type="text/css">
@namespace ns "http://www.w3.org/1999/xhtml";
[class][*|class][|class].pass:not([ns|class])
	{content:"PASS"}
</xhtml:style>
</xhtml:head>
<xhtml:body>
<xhtml:p class="pass">FAIL</xhtml:p>
</xhtml:body>
</xhtml:html>
