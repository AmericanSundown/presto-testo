<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Attribute selectors and @namespace rule</title>
<style type="text/css">
@namespace ns "http://www.w3.org/1999/xhtml";
[class][*|class][|class].pass:not([ns|class])
	{content:"PASS"}
</style>
</head>
<body>
<p class="pass">FAIL</p>
</body>
</html>
