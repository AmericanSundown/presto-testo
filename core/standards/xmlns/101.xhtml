<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Attribute selectors and @namespace rule</title>
<style type="text/css">
@namespace xml "http://www.w3.org/XML/1998/namespace";
p[xml|lang][*|lang]:not([|lang][lang])
	{content:"PASS"}
</style>
</head>
<body>
<p xml:lang="en">FAIL</p>
</body>
</html>
