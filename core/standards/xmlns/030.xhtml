<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:svg="http://www.w3.org/2000/svg">
<head>
<title>Prefixed element names</title>
</head>
<body>
<p>You should see green box below</p>
<svg:svg version="1.1" width="100px" height="100px" viewBox="0 0 100 100">
<svg:rect x="0" y="0" width="100" height="100" fill="green"/>
</svg:svg>
</body>
</html>
