<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Attribute in xhtml namespace</title>
<style type="text/css">
@namespace ns "http://www.w3.org/1999/xhtml";
p[ns|class="pass"]
	{content:"FAIL"}
</style>
</head>
<body>
<p class="pass">PASS</p>
</body>
</html>
