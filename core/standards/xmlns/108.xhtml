<?xml version="1.0" encoding="utf-8"?>
<xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml">
<xhtml:head>
<xhtml:title>Universal namespace selector</xhtml:title>
<xhtml:style type="text/css">
p[*|class="pass"]
	{content:"PASS"}
</xhtml:style>
</xhtml:head>
<xhtml:body>
<xhtml:p class="pass">FAIL</xhtml:p>
</xhtml:body>
</xhtml:html>
