<!DOCTYPE html>
<html>
<head>
<title>geolocation test</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<p id="instructions"></p>
<p id="message">NOT TESTED (script did not run)</p>
<hr/>
<p>Test setup: Set <a href="opera:config#Geolocation|LocationProviderURL">opera:config#Geolocation|LocationProviderURL</a> to <strong id="setup"></strong></p>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript">
var lat=-12.34;
var lon=56.78;
var acc=1230.3;
function success(pos) {
  if (pos && pos.coords 
      && pos.coords.latitude===lat && pos.coords.longitude===lon && pos.coords.accuracy===acc)
    pass("position: "+pos.coords.latitude+", "+pos.coords.longitude);
  else
    fail("wrong position returned: "+positionToString(pos)+" expected: [lat: "+lat+",lon: "+lon+", acc: "+acc);
}
setupDevice('{"latitude":'+lat+',"longitude":'+lon+',"accuracy":'+acc+'}');
askAccept();
run(function(){
  geo.getCurrentPosition(success, unexpectedError);
});
</script>
</body>
</html>
