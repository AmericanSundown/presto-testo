<!DOCTYPE html>
<html>
<head>
<title>Geolocation:check existence of timestamp attribute, and correct type </title>
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<p id="instructions"></p>
<p id="message">NOT TESTED (script did not run)</p>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript">
askAccept();
run(function() {
  geo.getCurrentPosition(
      function(position) {
        if (position
            && (typeof position.timestamp == 'object' || typeof position.timestamp == 'number')
            && position.timestamp <= new Date()) {
          pass();
        } else {
          fail();
        }
      },
      function(error) {
        maybe('INCONCLUSIVE: Failed to get a location.');
      });
});
</script>
</body>
</html>
