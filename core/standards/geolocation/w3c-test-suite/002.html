<!DOCTYPE html>

<title>Geolocation:user allows access, check that success callback is called or error callback is called with correct code. </title>

</head>
<body>
<p id="instructions"></p>
<p id="message">NOT TESTED (script did not run)</p>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript">
askAccept();
run(function() {
  geo.getCurrentPosition(
      expectedSuccessCallback,
      function(error) {
        if (!isUsingPreemptivePermission && error.code == error.POSITION_UNAVAILABLE) {
          expectedErrorCallback(error);
        } else {
          unexpectedErrorCallback(error);
        }
      });
});
</script>
