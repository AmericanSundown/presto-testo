<body>
<p id="instructions"></p>
<p id="message">NOT TESTED (script did not run)</p>
<hr/>
<p>Test setup: Set <a href="opera:config#Geolocation|LocationProviderURL">opera:config#Geolocation|LocationProviderURL</a> to <strong id="setup"></strong></p>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript">
function success(pos) {
  if (pos.coords.heading==null) maybe("PASS if this device doesn't support reporting headings");
  else if (!isNaN(pos.coords.heading)) fail("heading must be NaN, since speed is 0");
}
setupDevice('{"latitude":1.234,"longitude":-1.234,"accuracy":123, "speed":0}');
askAccept();
run(function(){
geo.getCurrentPosition(success, unexpectedError);
});
</script>
