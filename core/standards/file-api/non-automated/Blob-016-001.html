<!DOCTYPE html>
<title>Blob-016-001-Test Blob.slice - simple</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
onload = function() {
    try {
        var t_file = document.getElementById("t_file");
        t_file.onchange = function() {
            try {
                var t_blob = t_file.files[0].slice(0, 100, "text/html");
                var part = t_blob.slice(1, 3, "");
                if (typeof part !== "object" || part === null) {
                    setResult(0, "Blob.slice did not return a Blob.");
                } else {
                    if (part.toString() === "[object Blob]") setResult(1, "Blob.slice returned " + part);
                    else setResult(0, "Blob.toString() returned " + part.toString());
                }
            } catch(e) {
                setResult(0, "Threw exception: " + e);
            }
        }
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
<body>
<p>Please select "blob.txt" from resources folder to test: <input type='file' id='t_file' name='t_file' /></p>
</body>
