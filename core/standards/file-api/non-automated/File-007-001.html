<!DOCTYPE html>
<title>File-007-001-Type check: File.type is of type string</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
onload = function() {
    try {
        var t_file = document.getElementById('t_file');
        t_file.onchange = function() {
            try {
                var t_blob = t_file.files[0];
                if (typeof t_blob.type === "string") {
                    setResult(1, "typeof:  File.type got:" + typeof t_blob.type + ", toString: " + t_blob.type);
                } else {
                    setResult(0, "typeof:  File.type got:" + typeof t_blob.type + ",expected:string, toString: " + t_blob.type);
                }
            } catch(e) {
                setResult(0, "Threw exception: " + e);
            }
        }
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
<body>
<p>Please select "blob.txt" from resources folder to test: <input type='file' id='t_file' name='t_file' /></p>
</body>
