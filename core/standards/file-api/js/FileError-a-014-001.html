<!DOCTYPE html>
<title>FileError-a-014-001-Enumerablity check: FileError.ABORT_ERR</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
onload = function() {
    try {
        (function() {
            try {
                var t_ferror = window.FileError;
                var found = false;
                for (var x in t_ferror) {
                    if (x === "ABORT_ERR") {
                        found = true;
                        break;
                    }
                };
                if (found) {
                    setResult(1, "FileError.ABORT_ERR is enumerable.");
                } else {
                    setResult(0, "FileError.ABORT_ERR is not enumerable.");
                }
            } catch(e) {
                setResult(0, "Threw exception:" + e);
            }
        })();
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
