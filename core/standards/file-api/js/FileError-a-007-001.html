<!DOCTYPE html>
<title>FileError-a-007-001-Type check: FileError.SECURITY_ERR is of type number</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
onload = function() {
    try {
        (function() {
            try {
                var t_ferror = window.FileError;
                if (typeof t_ferror.SECURITY_ERR === "number") {
                    setResult(1, "typeof:  FileError.SECURITY_ERR got:" + typeof t_ferror.SECURITY_ERR + ", toString: " + t_ferror.SECURITY_ERR);
                } else {
                    setResult(0, "typeof:  FileError.SECURITY_ERR got:" + typeof t_ferror.SECURITY_ERR + ",expected:number, toString: " + t_ferror.SECURITY_ERR);
                }
            } catch(e) {
                setResult(0, "Threw exception:" + e);
            }
        })();
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>

</body>
