<!DOCTYPE html>
<title>FileReader-a-064-001-Type check: FileReader.onerror is of type object</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
var reported = false;
onload = function() {
    try {
        (function() {
            try {
                var t_filerdr = new FileReader();
                if (typeof t_filerdr.onerror === "object") {
                    setResult(1, "typeof:  FileReader.onerror got:" + typeof t_filerdr.onerror + ", toString: " + t_filerdr.onerror);
                } else {
                    setResult(0, "typeof:  FileReader.onerror got:" + typeof t_filerdr.onerror + ",expected:object, toString: " + t_filerdr.onerror);
                }
            } catch(e) {
                setResult(0, "Threw exception: " + e);
            }
        })();
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
