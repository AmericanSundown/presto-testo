<!DOCTYPE html>
<title>FileList-003-001-Stringify check: FileList.files</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
onload = function() {
    try {
        var t_file = document.getElementById('t_file');
        if (t_file.files["toString"]() === "[object FileList]") {
            setResult(1, "toString : got:" + t_file.files + ",expected: [object FileList]");
        } else {
            setResult(0, "toString : got:" + t_file.files + ",expected: [object FileList]");
        }
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
<body>
<input type='file' id='t_file' name='t_file' />
</body>
