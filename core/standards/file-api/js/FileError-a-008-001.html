<!DOCTYPE html>
<title>FileError-a-008-001-Readonly check: FileError.SECURITY_ERR is readonly or not.</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
onload = function() {
    try {
        (function() {
            try {
                var t_ferror = window.FileError;
                var oval = t_ferror.SECURITY_ERR;
                var nval;
                if ((oval === undefined) || (oval === null)) nval = 9999;
                else nval = null;
                try {
                    t_ferror.SECURITY_ERR = nval;
                    if (t_ferror.SECURITY_ERR !== oval) {
                        setResult(0, "FileError.SECURITY_ERR  is not readonly, value now is: " + t_ferror.SECURITY_ERR);
                    } else {
                        setResult(1, "FileError.SECURITY_ERR is readonly.");
                    }
                } catch(e) {
                    if (t_ferror.SECURITY_ERR !== oval) {
                        setResult(0, "FileError.SECURITY_ERR  is not readonly, value now is: " + t_ferror.SECURITY_ERR);
                    } else {
                        setResult(1, "FileError.SECURITY_ERR is readonly.");
                    }
                }
            } catch(e) {
                setResult(0, "Threw exception:" + e);
            }
        })();
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
