<!DOCTYPE html>
<title>FileReader-a-049-001-Type check: FileReader.onload is of type object</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
onload = function() {
    try {
        (function() {
            try {
                var t_filerdr = new FileReader();
                if (typeof t_filerdr.onload === "object") {
                    setResult(1, "typeof:  FileReader.onload got:" + typeof t_filerdr.onload + ", toString: " + t_filerdr.onload);
                } else {
                    setResult(0, "typeof:  FileReader.onload got:" + typeof t_filerdr.onload + ",expected:object, toString: " + t_filerdr.onload);
                }
            } catch(e) {
                setResult(0, "Threw exception: " + e);
            }
        })();
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
