<!DOCTYPE html>
<title>FileList-004-001-Enumerablity check: FileList.files</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
onload = function() {
    try {
        var t_file = document.getElementById('t_file');
        var found = false;
        for (var x in t_file) {
            if (x === "files") {
                found = true;
                break;
            }
        };
        if (found) {
            setResult(1, "FileList.files is enumerable.");
        } else {
            setResult(0, "FileList.files is not enumerable.");
        }
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
<body>
<input type='file' id='t_file' name='t_file' />
</body>
