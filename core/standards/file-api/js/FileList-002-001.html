<!DOCTYPE html>
<title>FileList-002-001-Return same object check: input.files returns same object or not.</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
onload = function() {
    try {
        var t_file = document.getElementById('t_file');
        var oval = t_file.files;
        if (oval && oval === t_file.files) {
                setResult(1, "input.files returns the same object on second getting.");
            } else {
                setResult(0, "input.files returns a new object on second getting.");
            }
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
<body>
<input type='file' id='t_file' name='t_file' />
</body>
