<!DOCTYPE html>
<title>FileReader-a-004-001-Type check: FileReader.readAsArrayBuffer is of type function</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
onload = function() {
    try {
        (function() {
            try {
                var t_filerdr = new FileReader();
                if (typeof t_filerdr.readAsArrayBuffer === "function") {
                    setResult(1, "typeof:  FileReader.readAsArrayBuffer got:" + typeof t_filerdr.readAsArrayBuffer + ", toString: " + t_filerdr.readAsArrayBuffer);
                } else {
                    setResult(0, "typeof:  FileReader.readAsArrayBuffer got:" + typeof t_filerdr.readAsArrayBuffer + ",expected:function, toString: " + t_filerdr.readAsArrayBuffer);
                }
            } catch(e) {
                setResult(0, "Threw exception: " + e);
            }
        })();
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
