<!DOCTYPE html>
<title>FileReader-a-015-001-Enumerablity check: FileReader.readAsDataURL</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
onload = function() {
    try {
        (function() {
            try {
                var t_filerdr = new FileReader();
                var found = false;
                for (var x in t_filerdr) {
                    if (x === "readAsDataURL") {
                        found = true;
                        break;
                    }
                };
                if (found) {
                    setResult(1, "FileReader.readAsDataURL is enumerable.");
                } else {
                    setResult(0, "FileReader.readAsDataURL is not enumerable.");
                }
            } catch(e) {
                setResult(0, "Threw exception: " + e);
            }
        })();
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
