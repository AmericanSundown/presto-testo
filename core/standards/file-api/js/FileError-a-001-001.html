<!DOCTYPE html>
<title>FileError-a-001-001-Type check: FileError is of type function</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
onload = function() {
    try {
        (function() {
            try {
                var t_ferror = window.FileError;
                if (typeof t_ferror === "function") {
                    setResult(1, "typeof:  FileError got:" + typeof t_ferror + ", toString: " + t_ferror);
                } else {
                    setResult(0, "typeof:  FileError got:" + typeof t_ferror + ",expected:function, toString: " + t_ferror);
                }
            } catch(e) {
                setResult(0, "Threw exception:" + e);
            }
        })();
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
