<!DOCTYPE html>
<title>FileList-005-001-Type check: FileList.length is of type number</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
onload = function() {
    try {
        var t_file = document.getElementById('t_file').files;
        if (typeof t_file.length === "number") {
            setResult(1, "typeof:  FileList.length got:" + typeof t_file.length + ", toString: " + t_file.length);
        } else {
            setResult(0, "typeof:  FileList.length got:" + typeof t_file.length + ",expected:number, toString: " + t_file.length);
        }
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
<body>
<input type='file' id='t_file' name='t_file' />
</body>
