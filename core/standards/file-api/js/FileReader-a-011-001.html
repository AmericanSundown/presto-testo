<!DOCTYPE html>
<title>FileReader-a-011-001-Readonly check: FileReader.readAsBinaryString is readonly or not.</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
onload = function() {
    try {
        (function() {
	    var t_filerdr = new FileReader();
	    if ("readAsBinaryString" in t_filerdr)
	        setResult(0, "FileReader.readAsBinaryString is available");
	    else
	        setResult(1, "FileReader.readAsBinaryString is not available");
        })();
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
