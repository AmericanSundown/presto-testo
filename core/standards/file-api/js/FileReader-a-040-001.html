<!DOCTYPE html>
<title>FileReader-a-040-001-Readonly check: FileReader.error is readonly or not.</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
onload = function() {
    try {
        (function() {
            try {
                var t_filerdr = new FileReader();
                var oval = t_filerdr.error;
                var nval;
                if ((oval === undefined) || (oval === null)) nval = 9999;
                else nval = null;
                try {
                    t_filerdr.error = nval;
                    if (t_filerdr.error !== oval) {
                        setResult(0, "FileReader.error  is not readonly, value now is: " + t_filerdr.error);
                    } else {
                        setResult(1, "FileReader.error is readonly.");
                    }
                } catch(e) {
                    if (t_filerdr.error !== oval) {
                        setResult(0, "FileReader.error  is not readonly, value now is: " + t_filerdr.error);
                    } else {
                        setResult(1, "FileReader.error is readonly.");
                    }
                }
            } catch(e) {
                setResult(0, "Threw exception: " + e);
            }
        })();
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
