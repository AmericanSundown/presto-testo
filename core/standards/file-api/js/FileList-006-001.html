<!DOCTYPE html>
<title>FileList-006-001-Readonly check: FileList.length is readonly or not.</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
onload = function() {
    try {
        var t_file = document.getElementById('t_file').files;
        var oval = t_file.length;
        var nval;
        if ((oval === undefined) || (oval === null)) nval = 9999;
        else nval = null;
        try {
            t_file.length = nval;
            if (t_file.length !== oval) {
                setResult(0, "FileList.length  is not readonly, value now is: " + t_file.length);
            } else {
                setResult(1, "FileList.length is readonly.");
            }
        } catch(e) {
            if (t_file.length !== oval) {
                setResult(0, "FileList.length  is not readonly, value now is: " + t_file.length);
            } else {
                setResult(1, "FileList.length is readonly.");
            }
        }
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
<body>
<input type='file' id='t_file' name='t_file' />
</body>
