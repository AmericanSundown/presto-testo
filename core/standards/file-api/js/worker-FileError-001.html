<!DOCTYPE html>
<title>worker FileError 001 - existance of FilError interface object</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
onload = function() {
    try {
        var worker = new Worker('#');
        worker.onmessage = function(e) {
            if (e.data)
                setResult(1, "FileError exists in worker");
            else
                setResult(0, "FileError did not exist in worker");
        }
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
