<!DOCTYPE html>
<title>FileReader-a-010-001-Type check: FileReader.readAsBinaryString is of type function</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
onload = function() {
    try {
        (function() {
            try {
                var t_filerdr = new FileReader();
                if (typeof t_filerdr.readAsBinaryString === "undefined") {
                    setResult(1, "typeof:  FileReader.readAsBinaryString got:" + typeof t_filerdr.readAsBinaryString + ", toString: " + t_filerdr.readAsBinaryString);
                } else {
                    setResult(0, "typeof:  FileReader.readAsBinaryString got:" + typeof t_filerdr.readAsBinaryString + ",expected:undefined, toString: " + t_filerdr.readAsBinaryString);
                }
            } catch(e) {
                setResult(0, "Threw exception: " + e);
            }
        })();
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
