<!DOCTYPE html>
<title>FileError-a-002-001-Readonly check: FileError is readonly or not.</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
onload = function() {
    try {
        (function() {
            try {
                var t_ferror = FileError;
                var oval = t_ferror;
                var nval;
                if ((oval === undefined) || (oval === null)) nval = 9999;
                else nval = null;
                try {
                    t_ferror = nval;
                    if (t_ferror !== oval) {
                        setResult(1, "FileError  is not readonly");
                    }
                } catch(e) {
                    setResult(0, "FileError  should not be readonly but an exception was thrown on changing it, Got: " + e);
                }
            } catch(e) {
                setResult(0, "Threw exception:" + e);
            }
        })();
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
