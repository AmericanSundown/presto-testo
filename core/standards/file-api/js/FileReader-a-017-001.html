<!DOCTYPE html>
<title>FileReader-a-017-001-Readonly check: FileReader.abort is readonly or not.</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
onload = function() {
    try {
        (function() {
            try {
                var t_filerdr = new FileReader();
                var oval = t_filerdr.abort;
                var nval;
                if ((oval === undefined) || (oval === null)) nval = 9999;
                else nval = null;
                try {
                    t_filerdr.abort = nval;
                    if (t_filerdr.abort !== oval) {
                        setResult(1, "FileReader.abort  is not readonly");
                    }
                } catch(e) {
                    setResult(0, "FileReader.abort  should not be readonly but an exception was thrown on changing it, Got: " + e);
                }
            } catch(e) {
                setResult(0, "Threw exception: " + e);
            }
        })();
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
