<!DOCTYPE html>
<title>FileList-001-001-Type check: FileList.files is of type object</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
onload = function() {
    try {
        var t_file = document.getElementById('t_file');
        if (typeof t_file.files === "object") {
            setResult(1, "typeof:  FileList.files got:" + typeof t_file.files + ", toString: " + t_file.files);
        } else {
            setResult(0, "typeof:  FileList.files got:" + typeof t_file.files + ",expected:object, toString: " + t_file.files);
        }
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
<body>
<input type='file' id='t_file' name='t_file' />
</body>
