<!DOCTYPE html>
<title>FileReader-a-061-001-Type check: FileReader.onabort is of type object</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
onload = function() {
    try {
        (function() {
            try {
                var t_filerdr = new FileReader();
                if (typeof t_filerdr.onabort === "object") {
                    setResult(1, "typeof:  FileReader.onabort got:" + typeof t_filerdr.onabort + ", toString: " + t_filerdr.onabort);
                } else {
                    setResult(0, "typeof:  FileReader.onabort got:" + typeof t_filerdr.onabort + ",expected:object, toString: " + t_filerdr.onabort);
                }
            } catch(e) {
                setResult(0, "Threw exception: " + e);
            }
        })();
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
