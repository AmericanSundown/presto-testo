<!DOCTYPE html>
<title>FileReader-a-003-001-Stringify check: FileReader</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
onload = function() {
    try {
        (function() {
            try {
                var t_filerdr = new FileReader();
                if (t_filerdr["toString"]() === "[object FileReader]") {
                    setResult(1, "toString : got:" + t_filerdr + ",expected: " + "[object FileReader]");
                } else {
                    setResult(0, "toString : got:" + t_filerdr + ",expected: " + "[object FileReader]");
                }
            } catch(e) {
                setResult(0, "Threw exception: " + e);
            }
        })();
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
