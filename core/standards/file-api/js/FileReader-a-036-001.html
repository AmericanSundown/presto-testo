<!DOCTYPE html>
<title>FileReader-a-036-001-Readonly check: FileReader.result is readonly or not.</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
onload = function() {
    try {
        (function() {
            try {
                var t_filerdr = new FileReader();
                var oval = t_filerdr.result;
                var nval;
                if ((oval === undefined) || (oval === null)) nval = 9999;
                else nval = null;
                try {
                    t_filerdr.result = nval;
                    if (t_filerdr.result !== oval) {
                        setResult(0, "FileReader.result  is not readonly, value now is: " + t_filerdr.result);
                    } else {
                        setResult(1, "FileReader.result is readonly.");
                    }
                } catch(e) {
                    if (t_filerdr.result !== oval) {
                        setResult(0, "FileReader.result  is not readonly, value now is: " + t_filerdr.result);
                    } else {
                        setResult(1, "FileReader.result is readonly.");
                    }
                }
            } catch(e) {
                setResult(0, "Threw exception: " + e);
            }
        })();
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
