<!DOCTYPE html>
<title>FileReader-a-031-001-Type check: FileReader.readyState is of type number</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
onload = function() {
    try {
        (function() {
            try {
                var t_filerdr = new FileReader();
                if (typeof t_filerdr.readyState === "number") {
                    setResult(1, "typeof:  FileReader.readyState got:" + typeof t_filerdr.readyState + ", toString: " + t_filerdr.readyState);
                } else {
                    setResult(0, "typeof:  FileReader.readyState got:" + typeof t_filerdr.readyState + ",expected:number, toString: " + t_filerdr.readyState);
                }
            } catch(e) {
                setResult(0, "Threw exception: " + e);
            }
        })();
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
