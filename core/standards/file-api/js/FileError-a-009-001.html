<!DOCTYPE html>
<title>FileError-a-009-001-Value check: FileError.SECURITY_ERR</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
onload = function() {
    try {
        (function() {
            try {
                var t_ferror = window.FileError;
                if (t_ferror.SECURITY_ERR === 2) {
                    setResult(1, "value: got:" + t_ferror.SECURITY_ERR + ",expected: " + 2);
                } else {
                    setResult(0, "value: got:" + t_ferror.SECURITY_ERR + ",expected: " + 2);
                }
            } catch(e) {
                setResult(0, "Threw exception:" + e);
            }
        })();
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
