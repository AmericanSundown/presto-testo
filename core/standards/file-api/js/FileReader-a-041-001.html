<!DOCTYPE html>
<title>FileReader-a-041-001-Value check: FileReader.error</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
onload = function() {
    try {
        (function() {
            try {
                var t_filerdr = new FileReader();
                if (t_filerdr.error === null) {
                    setResult(1, "value: got:" + t_filerdr.error + ",expected: " + null);
                } else {
                    setResult(0, "value: got:" + t_filerdr.error + ",expected: " + null);
                }
            } catch(e) {
                setResult(0, "Threw exception: " + e);
            }
        })();
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
