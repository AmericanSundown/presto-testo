<!DOCTYPE html>
<title>FileReader-a-027-001-Type check: FileReader.DONE is of type number</title>
<link rel="stylesheet" href="../resources/style.css"/>
<script src="../resources/lib.js"></script>
<script>
onload = function() {
    try {
        (function() {
            try {
                var t_filerdr = new FileReader();
                if (typeof t_filerdr.DONE === "number") {
                    setResult(1, "typeof:  FileReader.DONE got:" + typeof t_filerdr.DONE + ", toString: " + t_filerdr.DONE);
                } else {
                    setResult(0, "typeof:  FileReader.DONE got:" + typeof t_filerdr.DONE + ",expected:number, toString: " + t_filerdr.DONE);
                }
            } catch(e) {
                setResult(0, "Threw exception: " + e);
            }
        })();
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
