<style media="handheld, screen, tv, projection" type="text/css">
a:hover{color:orange}
</style>
</head>

<body>
<p>
The link should turn orange on hover:
</p>

</p>
  <table border="1" dir="rtl">
    <tr>
      <td>
      <table border="1">
        <tr>
          <td>
<a href="dummy">Table1</a>
	  </td>
        </tr>
      </table>
    </td>
    <td>
      <table border="1">
        <tr>
	  <td>
	Table2
	  </td>
	</tr>
      </table>
    </td>
   </tr>
  </table>
