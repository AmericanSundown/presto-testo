<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html> 
<head> 
<title>Aligned tables with width 100%</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="author" href="mailto:eiram@opera.com">
<style media="handheld, screen, tv, projection" type="text/css">
.first {background-color: green;}
.second {background-color: blue;}
</style>
</head>

<body>
<p>
You should see one green block and one blue block:
</p>
<table width="100%" align="right" class="first"><tr><td>First</td></tr></table> 
<table width="100%" align="right" class="second"><tr><td>Second</td></tr></table>
</body>
</html>
