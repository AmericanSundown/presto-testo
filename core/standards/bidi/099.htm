<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>
<head>
<title>bidi-override on table</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="author" href="mailto:eiram@opera.com">
<style media="handheld, screen, tv, projection" type="text/css">
.override {
direction: rtl;
unicode-bidi: bidi-override;
}
</style>
</head>

<body>
<p>
The lines below should be identical, except whitespace:
</p>
 <table class="override">
	<tr>
	<td>
	abc
	</td>
	</tr>
  </table>

<p>
abc
</p>

</body>
</html>
