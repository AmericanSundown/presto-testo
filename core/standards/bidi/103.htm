<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>
<head>
<title>bidi-override on nested div</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="author" href="mailto:eiram@opera.com">
<style media="handheld, screen, tv, projection" type="text/css">
.override {
direction: rtl;
unicode-bidi: bidi-override;
}
</style>
</head>

<body>
<p>
The lines below should be identical, ignoring whitespace:
</p>

<div class="override">
cba
<div>
abc
</div>
</div>
</body>
</html>
