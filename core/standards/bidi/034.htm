<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>
<head>
<title>Collapsing whitespace in tables</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="author" href="mailto:eiram@opera.com">
<style media="handheld, screen, tv, projection" type="text/css">
table {
border: 1px solid black;
font-size: 200%;}
</style>

</head>

 <body>
 
  <p>All the Xes should be directly below each other:</p>
	
  <table><tr><td>X </td></tr>
  <table><tr><td> X</td></tr>
  <table><tr><td> X </td></tr>
  <table dir="rtl"><tr><td>X </td></tr>
  <table dir="rtl"><tr><td> X</td></tr>
  <table dir="rtl"><tr><td> X </td></tr>

 </body>
</html>
