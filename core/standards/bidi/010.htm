<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>
<head>
<title>CSS unicode-bidi 1</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="author" href="mailto:eiram@opera.com">
<style media="handheld, screen, tv, projection" type="text/css">
.override {
direction: rtl;
unicode-bidi: bidi-override
}
.passcond {direction:ltr;}
.control {direction:ltr;}
.note {
color: navy;
direction: ltr;
}
</style>
</head>

<body>

<p class="passcond">The lines below should be identical:</p>
<p class="control">a b, c d.</p>

<p>a b, <span class="override">d c</span>.</p>

</body>
</html>
