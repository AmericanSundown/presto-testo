<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html dir="rtl">
<head>
<title>Lists 7 - text-align: justify</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="author" href="mailto:eiram@opera.com">
<style media="handheld, screen, tv, projection" type="text/css">
div {width: 120px; border: 1px solid black;}
li {text-align: justify;}
</style>
</head>

<body>

<p>The list should have a bullet to the right of each item</p>

<div>
<ul>
<li>First of three items that are justified</li>
<li>And this is the second of the three items</li>
<li>Third and last of the three items</li>
</ul>
</div>
</body>
