<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>
<head>
<title>CSS bidi within words 2</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="author" href="mailto:eiram@opera.com">
<style media="handheld, screen, tv, projection" type="text/css">
.rtol {
direction: rtl;
unicode-bidi: bidi-override;
}
.ltor {
direction: ltr;
unicode-bidi: bidi-override;
}
</style>
</head>

<body>
<p>The two lines below should be identical:</p>
<p>Readable</p>
<p><span class="rtol">ba<span class="ltor">ad</span>eR</span>le</p>
</body>
</html>
