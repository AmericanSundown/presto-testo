<!DOCTYPE html>
<html>
<head>
<title>Scrollbar in rtl block with overflow</title>
<style media="handheld, screen, tv, projection" type="text/css">
div {
border: 1px solid;
direction:rtl;
overflow:auto;
width: 10em;
height:2em;
}
div.scroll {
margin-top: 1em;
overflow:scroll;
}
</style>
</head>
<body>

<p>In both boxes below, the vertical scrollbar should be on the LEFT (&#x2190) side of the box.</p>

<div>
filler<br>
filler<br>
filler<br>
filler<br>
</div>

<div class="scroll">
filler<br>
filler<br>
filler<br>
filler<br>
</div>


</body>
</html>
