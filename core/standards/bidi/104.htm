<html>
<head>
<title>RTL with form labels</title>

<style media="handheld, screen, tv, projection">

<body>

<p>The checkbox should be to the left of the label.</p>
<form dir="rtl" action="">
<p>
<label for="c1id">label</label>
<input type="checkbox" id="c1id"></input>
</p>
</form>

</body>
