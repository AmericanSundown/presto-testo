<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>
<head>
<title>Nested table direction</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="author" href="mailto:eiram@opera.com">

<style media="handheld, screen, tv, projection">
</style>
</head>

<body>
  <table dir="rtl" border="1" cellpadding="2">
    <tr>
      <td bgcolor="lightblue">Rightmost cell</td>
			<td bgcolor="lightgrey">Middle cell</td>
			<td bgcolor="pink">Leftmost cell</td>
    </tr>
		<tr>
		  <td colspan="3">
			  <table dir="ltr" border="1" cellpadding="2">
				  <tr>
					  <td bgcolor="pink">Leftmost cell</td>
						<td bgcolor="lightgrey">Middle cell</td>
						<td bgcolor="lightblue">Rightmost cell</td>
          </tr>
			  </table>
			</td>
		</tr>
	</table>
</body>
</html>
