<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>
<head>
<title>CSS direction</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="author" href="mailto:eiram@opera.com">
<style media="handheld, screen, tv, projection" type="text/css">
body {direction: rtl;}
.passcond {direction:ltr;}
.control {direction:ltr;text-align:right;}
.note {
color: navy;
direction: ltr;
}
</style>
</head>

<body>

<p class="passcond">The lines below should be identical:</p>
<p class="control">a b c!</p>

<p>!a b c</p>

</body>
</html>
