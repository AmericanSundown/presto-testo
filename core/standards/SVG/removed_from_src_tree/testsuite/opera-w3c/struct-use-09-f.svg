  <!-- NOTE:  CVS will automatically update the                             -->
  <!--        "$RCSfile$" and "$Revision$"         -->
  <!--        fields in the file.                                           -->
  <!--        There is no need to update this information.                  -->
  <!-- =====================================================================-->
  <SVGTestCase xmlns="http://www.w3.org/2000/02/svg/testsuite/description/" reviewer="[reviewer]" owner="ED" desc="Tests external use with animation." status="empty" version="$Revision$" testname="$RCSfile$">
    <OperatorScript>
      <Paragraph>
		Tests external use with animation.
      </Paragraph>
    </OperatorScript>
  </SVGTestCase>
  <title id="test-title">$RCSfile$</title>
  <!--======================================================================-->
  <!--Content of Test Case follows...                  =====================-->
  <!--======================================================================-->
	<g id="test-body-content" font-size="6" font-family="sans-serif">
		<text font-size="24" x="240" y="50" text-anchor="middle">Test animated external use</text>

		<line x1="10" y1="170" x2="470" y2="170" stroke="black"/>
		<use id="use1" x="50" y="50" width="240" height="240" xlink:href="images/animatedcircle.svg#svg-root"/>		
		<use id="use2" x="100" y="50" width="240" height="240" xlink:href="images/animatedcircle.svg#svg-root"/>		
		<use id="use3" x="150" y="50" width="240" height="240" xlink:href="images/animatedcircle.svg#svg-root"/>		
		<use id="use4" x="200" y="50" width="240" height="240" xlink:href="images/animatedcircle.svg#svg-root"/>		
		<line x1="10" y1="170" x2="470" y2="170" stroke="black" stroke-width="0.5">
			<animate attributeName="y1" values="170;120;170" keyTimes="0;0.6;1" repeatCount="indefinite" dur="3s"/>
			<animate attributeName="y2" values="170;120;170" keyTimes="0;0.6;1" repeatCount="indefinite" dur="3s"/>
		</line>
		<line x1="10" y1="170" x2="470" y2="170" stroke="black" stroke-width="0.5">
			<animate attributeName="y1" values="170;220;170" keyTimes="0;0.6;1" repeatCount="indefinite" dur="3s"/>
			<animate attributeName="y2" values="170;220;170" keyTimes="0;0.6;1" repeatCount="indefinite" dur="3s"/>
		</line>
	</g>
	<text id="revision" x="10" y="340" font-size="40" stroke="none" fill="black">$Revision$</text>
	<rect id="test-frame" x="1" y="1" width="478" height="358" fill="none" stroke="#000000"/>
</svg>
