  <SVGTestCase xmlns="http://www.w3.org/2000/02/svg/testsuite/description/" reviewer="[reviewer]" owner="ED" desc="Test for xml:base and paintserver IRI resolving." status="empty" version="$Revision$" testname="$RCSfile$">
    <OperatorScript>
      <p>
		Three rects with dashed stroke should be visible.
	  </p>
	  <p>
		For the test to pass the top-left rect must not have any fill,
		the top-right rect must have a yellow to green gradient fill
		and the bottom-left rect must have a green solid fill.
	  </p>
    </OperatorScript>
  </SVGTestCase>
  <title id="test-title">$RCSfile$</title>
  <!--======================================================================-->
  <!--Content of Test Case follows...                  =====================-->
  <!--======================================================================-->
  <defs>
    <font-face
      font-family="SVGFreeSansASCII"
      unicode-range="U+0-7F">
      <font-face-src>
        <font-face-uri xlink:href="../images/SVGFreeSans.svg#ascii"/>
      </font-face-src>
    </font-face>
  </defs>
  <g id="test-body-content" font-family="SVGFreeSansASCII" font-size="18">
	<g transform="translate(130,50)" stroke-width="2" stroke-dasharray="2">
	
		<g fill="url(svgref1.svg#yellowgreen)">
			<rect fill="none" stroke="black" width="100" height="100"/>
			<rect xml:base="../images/" width="100" height="100"/>
		</g>
		<g fill="url(svgref1.svg#yellowgreen)" xml:base="../images/" transform="translate(110,0)">
			<rect fill="none" stroke="black" width="100" height="100"/>
			<rect width="100" height="100"/>
		</g>		
		<g fill="url(svgref1.svg#yellowgreen) green" transform="translate(0,110)">
			<rect fill="none" stroke="black" width="100" height="100"/>
			<rect xml:base="../images/" width="100" height="100"/>
		</g>
	</g>
  </g>
  <g font-family="SVGFreeSansASCII" font-size="32">
  <text id="revision" x="10" y="340" stroke="none" 
    fill="black">$Revision$</text>
  </g>
  <rect id="test-frame" x="1" y="1" width="478" height="358" fill="none" stroke="#000"/>
  <g id="draft-watermark">
    <rect x="1" y="1" width="478" height="20" fill="red" stroke="black" stroke-width="1"/>
    <text font-family="'Arial Black', Arial, sans-serif" font-weight="bold" font-size="20" x="240" 
      text-anchor="middle" y="18" stroke-width="0.5" stroke="black" fill="white">DRAFT</text>
  </g>
</svg>
