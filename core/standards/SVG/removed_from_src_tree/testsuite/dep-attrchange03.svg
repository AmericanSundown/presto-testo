<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ev="http://www.w3.org/2001/xml-events">
  <linearGradient id="grad"><stop stop-color="#f00" id="gradstop" offset="0.0"/><stop stop-color="#0f0" offset="1"/></linearGradient>
  <g fill="#0f0">
    <rect id="rect" fill="url(#grad)" x="10" y="20" width="400" height="100" onclick="test()"/>
  </g>
  <text x="15" y="50" font-size="20">Click once and it should be fully green</text>
  <script>
    function test()
    {
      var g = document.getElementById('rect');
      g.removeAttributeNS(null, "fill");
    }
  </script>
</svg>
