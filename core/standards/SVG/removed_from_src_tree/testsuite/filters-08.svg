    <!-- ================================== -->
    <!-- Back-lit glow                      -->
    <!-- ================================== -->
    <filter id="medGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6.5" result="glowSrc"/>
      <feComponentTransfer in="glowSrc"  result="glowingGraphic">
	<feFuncA type="linear" slope="3"/>
      </feComponentTransfer>
    </filter>

    <!-- ================================== -->
    <!-- Text 3-D effect                    -->
    <!-- ================================== -->
    <filter id="emboss" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feSpecularLighting in="blur" surfaceScale="5" specularConstant="1" specularExponent="10"
			  style="lighting-color:white" lightColor="white" result="specOut">
	<fePointLight x="-5000" y="-10000" z="20000"/>
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut"/>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic"
		   k1="0" k2="1" k3="1" k4="0" result="litPaint"/>  
    </filter>
    	
    <!-- =================================== -->
    <!-- Background texture effect           -->
    <!-- =================================== -->
    <filter id="backgroundTexture" x="0%" y="0%" width="100%" height="100%" filterUnits="objectBoundingBox">
      <feTurbulence type="turbulence" baseFrequency="0.01" numOctaves="12" result="texture"/> 
      <feDiffuseLighting result="diffuseLighting24" in="texture" resultScale="1" diffuseConstant="1"
			 surfaceScale="-10" lightColor="white">
	<feDistantLight azimuth="135" elevation="35.2644" />
      </feDiffuseLighting>
      <feComposite operator="arithmetic" k1="1" k2="0" k3="0" k4="0" in="diffuseLighting24" in2="SourceGraphic"
		   result="diffuseLightingResult24" />
    </filter>
  </defs>
  
  <rect width="240" height="120" style="fill:#9999cc; filter:url(#backgroundTexture);" /> 
  
  <g transform="translate(50, 20)">
    <use xlink:href="#SVG_Text" style="fill:white; stroke-width:4; stroke:none; filter:url(#medGlow); opacity:1" /> 
    <use xlink:href="#SVG_Text" style="fill:#050538; filter:url(#emboss)" /> 
  </g>
  
</svg>
