<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ev="http://www.w3.org/2001/xml-events">
  <linearGradient id="grad"><stop stop-color="#f00" offset="0.0"/><stop stop-color="#00f" offset="1"/></linearGradient>
  <g fill="green">
  <rect fill="url(#grad)" x="10" y="20" width="400" height="100" onclick="test()"/>
  </g>
  <text fill="yellow" x="15" y="50" font-size="20">Click once and it should be fully "default fill"</text>
  <script>
    function test()
    {
      var g = document.getElementById('grad');
      g.parentNode.removeChild(g);
    }
  </script>
</svg>
