<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head>
  <title>SVG as background-image</title>
  <style type="text/css">
   div{
    height:220px;
	width:800px;
	background:blue;
   }
   div div{
    background:url("circle.svg");
   }
  </style>
 </head>
 <body>
  <p>You should see a red circle centered in the blue rectangle:
  <div>
   <div></div>
  </div>
 </body>
</html>
