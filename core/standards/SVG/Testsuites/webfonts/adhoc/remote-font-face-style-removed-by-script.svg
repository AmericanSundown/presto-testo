<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
 id="svg-root" width="100%" height="100%" viewBox="0 0 500 500" onload="setTimeout('removeFontFaceStyle()', 100);">
		   <style type="text/css">
      @font-face { 
	  font-family: FontTest; 
	  src: url("../fonts/Ahem.ttf") ;
	  }
    </style>
		 <script>
     function removeFontFaceStyle() { 
        document.getElementsByTagName('style')[0].parentNode.removeChild(document.getElementsByTagName('style')[0]);
       }        
        </script>
	<title>removing a font-face rule in runtime</title>
	<text y="40"  font-size="12px">You should see the word PASS below</text>
	<text  y="80" style="fill:black; font-family:FontTest;" font-size="20px">PASS</text>
</svg>