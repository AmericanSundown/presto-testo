<?xml version="1.0" encoding="UTF-8"?>
<!-- =====================================================================-->
<!-- animate-elem-46-t.svg                                                -->
<!--                                                                      -->
<!-- Animation of text-anchor                                             -->
<!--                                                                      -->
<!-- Author : Vincent Hardy.                                              -->
<!-- =====================================================================-->

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1 Tiny//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11-tiny.dtd">

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" baseProfile="tiny" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360">
    <g transform="translate(80, 80)">

        <g transform="translate(20,10)" text-anchor="end" font-size="14">
            <text x="5" y="15">text-anchor</text>
            <text x="5" y="50">font-size</text>
            <text x="5" y="85">font-family</text>
            <text x="5" y="120">font-style</text>
            <text x="5" y="155">font-weight</text>
        </g>

        <g id="type" transform="translate(90, -10)" text-anchor="middle" font-size="14">
            <text x="20" y="3">&lt;text&gt;</text>
            <text x="135" y="3">&lt;g&gt;</text>
            <text x="250" y="3">&lt;a&gt;</text>
        </g>
        
        <g transform="translate(80,5)" text-anchor="start" font-size="20" fill="rgb(255,128,0)">
            
            
            
            
            <g id="animateZero">
                <defs>
                    <g id="animateZeroRef" font-size="30" font-weight="bold">
                        <text x="0" y="20" fill="#aaa" text-anchor="end">A</text>
                        <rect x="-2" y="18" width="4" height="4" fill="#aaa"/>
                        <text x="0" y="20" fill="#aaa" text-anchor="middle" transform="translate(30,0)">A</text>
                        <rect x="-2" y="18" width="4" height="4" fill="#aaa" transform="translate(30,0)"/>
                        <text x="0" y="20" fill="#aaa" text-anchor="start" transform="translate(60,0)">A</text>
                        <rect x="-2" y="18" width="4" height="4" fill="#aaa" transform="translate(60,0)"/>
                        <rect x="-2" y="18" width="4" height="4">
                            <animateTransform attributeName="transform" type="translate" begin="0s" values="0;30" dur="1s" fill="freeze" calcMode="discrete"/>
                            <animateTransform attributeName="transform" type="translate" begin="3s" values="30;60" dur="1s" fill="freeze" calcMode="discrete"/>
                        </rect>
                    </g>
                </defs>

                <use xlink:href="#animateZeroRef"/>
                <use xlink:href="#animateZeroRef" x="110"/>
                <use xlink:href="#animateZeroRef" x="220"/>

                <text id="textID_0" x="0" y="20" text-anchor="end" font-size="30" font-weight="bold">A</text>
                
                <animate xlink:href="#textID_0" attributeName="text-anchor" values="end;middle" dur="1s" fill="freeze"/>
                <animateTransform xlink:href="#textID_0" attributeName="transform" type="translate" values="0;30" dur="1s" fill="freeze" calcMode="discrete"/>
                
                <animate xlink:href="#textID_0" attributeName="text-anchor" values="middle;start" begin="3s" dur="1s" fill="freeze"/>
                <animateTransform xlink:href="#textID_0" attributeName="transform" type="translate" values="30;60" begin="3s" dur="1s" fill="freeze" calcMode="discrete"/>

                                
                                
                <g transform="translate(110, 0)" text-anchor="end" font-size="30" font-weight="bold">
                    
                    <animate attributeName="text-anchor" values="end;middle" begin="0s" dur="1s" fill="freeze"/>
                    <animateTransform attributeName="transform" type="translate" begin="0s" dur="1s" values="0;30" calcMode="discrete" fill="freeze" additive="sum"/>
                    
                    <animate attributeName="text-anchor" values="middle;start" begin="3s" dur="1s" fill="freeze"/>
                    <animateTransform attributeName="transform" type="translate" values="0;30" calcMode="discrete" begin="3s" dur="1s" fill="freeze" additive="sum"/>
                    
                    
                    <text x="0" y="20">A</text>
                </g>

                <a transform="translate(220, 0)" text-anchor="end" font-size="30" font-weight="bold">
                    
                    <animate attributeName="text-anchor" values="middle" begin="0s" dur="1s" fill="freeze"/>
                    <animateTransform attributeName="transform" type="translate" values="30" calcMode="discrete" begin="0s" dur="1s" fill="freeze" additive="sum"/>
                    
                    
                    <animate attributeName="text-anchor" values="start" dur="1s" begin="3s" fill="freeze"/>
                    <animateTransform attributeName="transform" type="translate" values="30" calcMode="discrete" begin="3s" dur="1s" fill="freeze" additive="sum"/>
                    
                    <text x="0" y="20">A</text>
                </a>
            </g>
            
            
            
            
            
            
        
            <g id="animateOne" transform="translate(0,35)">
                <defs>
                    <g id="animateOneRef" font-weight="bold" text-anchor="start">
                        <text x="0" y="20" fill="#aaa" font-size="30">A</text>
                        <text x="0" y="20" fill="#aaa" font-size="12" transform="translate(30,0)">A</text>
                        <text x="0" y="20" fill="#aaa" font-size="30" transform="translate(60,0)">A</text>
                    </g>
                </defs>

                <use xlink:href="#animateOneRef"/>
                <use xlink:href="#animateOneRef" x="110"/>
                <use xlink:href="#animateOneRef" x="220"/>

                <text id="textID_1" x="0" y="20" font-size="30" font-weight="bold">A</text>
                <animate xlink:href="#textID_1" attributeName="font-size" values="30;12" dur="1s" fill="freeze"/>
                <animateTransform xlink:href="#textID_1" attributeName="transform" type="translate" from="0" to="30" dur="1s" fill="freeze"/>
                
                <animate xlink:href="#textID_1" attributeName="font-size" begin="3s" values="12;30" dur="1s" fill="freeze"/>
                <animateTransform xlink:href="#textID_1" attributeName="transform" begin="3s" type="translate" from="30" to="60" dur="1s" fill="freeze"/>
                

                <g transform="translate(110, 0)" font-size="30" font-weight="bold">
                    <animate attributeName="font-size" values="30;12" dur="1s" fill="freeze"/>
                    <animateTransform attributeName="transform" type="translate" from="0" to="30" dur="1s" fill="freeze" additive="sum"/>
                    
                    <animate attributeName="font-size" values="12;30" begin="3s" dur="1s" fill="freeze"/>
                    <animateTransform attributeName="transform" type="translate" begin="3s" from="0" to="30" dur="1s" fill="freeze" additive="sum"/>
                    
                    
                    <text x="0" y="20">A</text>
                </g>

                <a transform="translate(220,0)" font-size="30" font-weight="bold">
                    <animate attributeName="font-size" values="30;12" dur="1s" fill="freeze"/>
                    <animateTransform attributeName="transform" type="translate" from="0" to="30" dur="1s" fill="freeze" additive="sum"/>
                    
                    <animate attributeName="font-size" values="12;30" begin="3s" dur="1s" fill="freeze"/>
                    <animateTransform attributeName="transform" type="translate" begin="3s" from="0" to="30" dur="1s" fill="freeze" additive="sum"/>
                    
                    <text x="0" y="20">A</text>
                </a>
            </g>
            
            
            
            
            
            

            <g id="animateTwo" transform="translate(0,70)">
                <defs>
                    <g id="animateTwoRef" font-weight="bold" font-size="30">
                        <text x="0" y="20" fill="#aaa" font-family="sans-serif">A </text>
                        <text x="30" y="20" fill="#aaa" font-family="serif">A</text>
                        <text x="60" y="20" font-size="30" fill="#aaa" font-family="sans-serif">A</text>
                    </g>
                </defs>
                <use xlink:href="#animateTwoRef"/>
                <use xlink:href="#animateTwoRef" x="110"/>
                <use xlink:href="#animateTwoRef" x="220"/>

                <text id="textID_2" x="0" y="20" font-weight="bold" font-size="30">A</text>
  
                <animate xlink:href="#textID_2" attributeName="font-family" values="sans-serif;serif" begin="0s" dur="1s" fill="freeze"/>
                <animateTransform xlink:href="#textID_2" attributeName="transform" type="translate" values="0;30" calcMode="discrete" begin="0s" dur="1s" fill="freeze"/>
                
                <animate xlink:href="#textID_2" attributeName="font-family" values="serif;sans-serif" begin="3s" dur="1s" fill="freeze" />
                <animateTransform xlink:href="#textID_2" attributeName="transform" type="translate" values="30;60" calcMode="discrete" begin="3s" dur="1s" fill="freeze"/>

                <g font-weight="bold" font-size="30" transform="translate(110,0)">
                    <animate attributeName="font-family" values="sans-serif;serif" begin="0s" dur="1s" fill="freeze"/>
                    <animateTransform attributeName="transform" type="translate" values="0;30" calcMode="discrete"  begin="0s" dur="1s" fill="freeze" additive="sum"/>
                    
                    <animate attributeName="font-family" values="sans-serif" begin="3s" dur="1s" fill="freeze"/>
                    <animateTransform attributeName="transform" type="translate" values="30" begin="3s" calcMode="discrete" dur="1s" fill="freeze" additive="sum"/>
                    
                    <text x="0" y="20">A</text>
                </g>

                <a font-weight="bold" font-size="30" transform="translate(220,0)">
                    <animate attributeName="font-family" values="sans-serif;serif" begin="0s" dur="1s" fill="freeze"/>
                    <animateTransform attributeName="transform" type="translate" values="30" calcMode="discrete" begin="0s" dur="1s" fill="freeze" additive="sum"/>
                    
                    <animate attributeName="font-family" values="serif;sans-serif" begin="3s" dur="1s" fill="freeze"/>
                    <animateTransform attributeName="transform" type="translate" values="30" calcMode="discrete" begin="3s" dur="1s" fill="freeze" additive="sum"/>      
                    
                    <text x="0" y="20">A</text>
                </a>
            </g>

            <g id="animateThree" transform="translate(0,105)">
                <defs>
                    <g id="animateThreeRef" font-size="30" font-weight="bold">
                        <text x="0" y="20" font-size="30" fill="#aaa" font-style="normal">A</text>
                        <text x="30" y="20" font-size="30" fill="#aaa" font-style="italic">A</text>
                        <text x="60" y="20" font-size="30" fill="#aaa" font-style="normal">A</text>
                    </g>
                </defs>
                <use xlink:href="#animateThreeRef"/>
                <use xlink:href="#animateThreeRef" x="110"/>
                <use xlink:href="#animateThreeRef" x="220"/>

                <text id="textID_3" x="0" y="20" font-size="30" font-weight="bold">A</text>
                <animate xlink:href="#textID_3" attributeName="font-style" values="normal;italic" begin="0s" dur="1s" fill="freeze"/>
                <animateTransform xlink:href="#textID_3" attributeName="transform" type="translate" values="0;30" calcMode="discrete" begin="0s" dur="1s" fill="freeze"/>
                
                <animate xlink:href="#textID_3" attributeName="font-style" values="italic;normal" dur="1s" begin="3s" fill="freeze"/>
                <animateTransform xlink:href="#textID_3" attributeName="transform" type="translate" values="30;60" calcMode="discrete" begin="3s" dur="1s" fill="freeze"/>  

                <g transform="translate(110,0)" font-size="30" font-weight="bold">
                    <animate attributeName="font-style" values="normal;italic" begin="0s" dur="1s" fill="freeze"/>
                    <animateTransform attributeName="transform" type="translate" values="30" calcMode="discrete" begin="0s" dur="1s" fill="freeze" additive="sum"/>
                    
                    <animate attributeName="font-style" values="italic;normal" begin="3s" dur="1s" fill="freeze"/>
                    <animateTransform attributeName="transform" type="translate" values="30" calcMode="discrete" begin="3s" dur="1s" fill="freeze" additive="sum"/>
                    
                    <text x="0" y="20" font-size="30">A</text>
                </g>

                <a transform="translate(220,0)" font-size="30" font-weight="bold">
                    <animate attributeName="font-style" values="normal;italic" begin="0s" dur="1s" fill="freeze"/>
                    <animateTransform attributeName="transform" type="translate" values="30" calcMode="discrete" begin="0s" dur="1s" fill="freeze" additive="sum"/>
                    
                    <animate attributeName="font-style" values="italic;normal" begin="3s" dur="1s" fill="freeze"/>
                    <animateTransform attributeName="transform" type="translate" values="30" calcMode="discrete" begin="3s" dur="1s" fill="freeze" additive="sum"/>
                    
                    <text x="0" y="20" font-size="30">A</text>
                 </a>

            </g> 

            <g id="animateFour" transform="translate(0,140)">
                <defs>
                    <g id="animateFourRef" font-size="30">
                        <text x="0" y="20" fill="#aaa" font-weight="bold">A</text>
                        <text x="30" y="20" fill="#aaa" font-weight="normal">A</text>
                        <text x="60" y="20" fill="#aaa" font-weight="bold">A</text>
                    </g>
                </defs>

                <use xlink:href="#animateFourRef"/>
                <use xlink:href="#animateFourRef" x="110"/>
                <use xlink:href="#animateFourRef" x="220"/>

                <text id="textID_4" x="0" y="20" font-size="30">A</text>
                <animate xlink:href="#textID_4" attributeName="font-weight" values="bold;normal" begin="0s"  dur="1s" fill="freeze"/>
                <animateTransform xlink:href="#textID_4" attributeName="transform" type="translate" values="0;30" calcMode="discrete" begin="0s"  dur="1s" fill="freeze"/>
                
                <animate xlink:href="#textID_4" attributeName="font-weight" values="normal;bold" begin="3s"  dur="1s" fill="freeze"/>
                <animateTransform xlink:href="#textID_4" attributeName="transform" type="translate" values="30;60" calcMode="discrete" begin="3s"  dur="1s" fill="freeze"/>

                <g transform="translate(110,0)" font-size="30">
                    <animate attributeName="font-weight" values="bold;normal" begin="0s"  dur="1s" fill="freeze"/>
                    <animateTransform attributeName="transform" type="translate" values="0;30" calcMode="discrete" begin="0s"  dur="1s" fill="freeze" additive="sum"/>
                    
                    <animate attributeName="font-weight" values=" bold" begin="3s"  dur="1s" fill="freeze"/>
                    <animateTransform attributeName="transform" type="translate" values="30" calcMode="discrete" begin="3s"  dur="1s" fill="freeze" additive="sum"/>
                    
                    <text x="0" y="20">A</text>
                </g>

                <g transform="translate(220,0)" font-size="30">
                    <animate attributeName="font-weight" values="bold;normal" begin="0s" dur="1s" fill="freeze"/>
                    <animateTransform attributeName="transform" type="translate" values="0;30" calcMode="discrete" dur="1s" fill="freeze" additive="sum"/>
                    
                    <animate attributeName="font-weight" values="normal;bold" begin="3s" dur="1s" fill="freeze"/>
                    <animateTransform attributeName="transform" type="translate" values="30" calcMode="discrete" begin="3s" dur="1s" fill="freeze" additive="sum"/>
                    
                    <text x="0" y="20">A</text>
                </g>
            </g> 
        </g> 
    </g>
</svg>
