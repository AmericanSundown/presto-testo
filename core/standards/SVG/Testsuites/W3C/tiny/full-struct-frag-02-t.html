<?xml version="1.0" encoding="UTF-8"?>
 <!DOCTYPE html PUBLIC  "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Tests the use of preserveAspectRatio attribute on the root svg element in an SVG Tiny document</title>
</head>
<body>
<table>
<tr>
<td align="center">SVG Image</td>
<td align="center">Reference Image</td>
</tr>
<tr>
<td align="right">
<object data="../svggen/struct-frag-02-t.svg" width="480" height="360" type="image/svg+xml"/>
</td>
<td align="left">
<img alt="raster image of struct-frag-02-t" src="../png/full-struct-frag-02-t.png" width="480" height="360"/>
</td>
</tr>
</table>
<p>
Because preserveAspectRatio is set to 'none', the content should appear distorted: squares show as rectangles 
and circles show as ellipses.
The rendered picture should match the reference image exactly except for variations in the labeling text (per CSS2 rules).
</p>
</body>
</html>
