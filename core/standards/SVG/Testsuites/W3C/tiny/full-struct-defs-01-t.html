<title>Tests that the defs element is used as a container correctly</title>

<body>
<table>
<tr>
<td align="center">SVG Image</td>
<td align="center">Reference Image</td>
</tr>
<tr>
<td align="right">
<object data="../svggen/struct-defs-01-t.svg" width="480" height="360" type="image/svg+xml"/>
</td>
<td align="left">
<img alt="raster image of struct-defs-01-t" src="../png/full-struct-defs-01-t.png" width="480" height="360"/>
</td>
</tr>
</table>
<p>
The view should be a solid red rectangle centered in the viewport 100 pixels from from left,top and right,bottom.
The rendered picture should match the reference image exactly except for variations in the labeling text (per CSS2 rules).
</p>
