<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:svg="http://www.w3.org/2000/svg">
 <head>
  <title>SVG filter from external file in HTML</title>
  <style>
    .target { filter:url(004-1.svg#f1); }
    .failure { color: red; }
  </style>
 </head>
<body>
  <p>There should be no red.
  </p>
  <p class="target">
    <span class="failure">FAIL</span>
  </p>
</body>
</html>
