<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:svg="http://www.w3.org/2000/svg">
 <head>
  <title>SVG clip-path in HTML</title>
  <style>
    .target { clip-path: url(#c1); }
    .success { display: block-inline; height: 50px; width: 300px; background: lime; }
    .failure { display: block-inline; height: 50px; width: 300px; background: red; }
  </style>
 </head>
<body>
  <p>There should be a green rectangle below, and there should be no red.
  </p>
  <p class="target">
    <span class="failure"></span>
    <span class="success"></span>
    <svg:svg height="0">
    <svg:clipPath id="c1" clipPathUnits="objectBoundingBox">
      <svg:rect x="0.5" y="0.0" width="1" height="0.5"/>
    </svg:clipPath>
  </svg:svg>
  </p>
</body>
</html>
