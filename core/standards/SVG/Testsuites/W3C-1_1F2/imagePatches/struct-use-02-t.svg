<!-- Author : Vincent Hardy,  21-May-2003                                 --><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1 Tiny//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11-tiny.dtd">

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" baseProfile="tiny" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360">
    <SVGTestCase xmlns:testcase="http://www.w3.org/2000/02/svg/testsuite/description/" xmlns="http://www.w3.org/2000/02/svg/testsuite/description/" reviewed="yes" reviewer="CN" owner="VH" desc="local xpointer         references" status="imageCreated" issue="ISSUE-221" version="$Revision: 1.1 $" testname="$RCSfile: struct-use-02-t.svg,v $">
		<OperatorScript>
			<Paragraph>
				The purpose of this test is to validate proper handling of
                                xpointer for local references. The test validates that
                                the #xpointer(id('value')) syntax for local references
                                is supported.
			</Paragraph>
        </OperatorScript>
    </SVGTestCase>
    <title id="test-title">struct-use-02-t.svg</title>
    <desc id="test-desc">Test handling of the #xpointer(id('value')) syntax</desc>

    <!--======================================================================-->
    <!--Content of Test Case follows...                  =====================-->
    <!--======================================================================-->
    <g id="test-body-content">
        <defs>
            <rect id="usedRect" width="100" height="100" fill="#0F0" stroke="green" stroke-width="20"/>
        </defs>

        <!-- First use,  using a simple fragment identifier -->
        <use xlink:href="#usedRect" x="20" y="20"/>

        <!-- Second use, using the xpointer id function -->
		<!--
        <use xlink:href="#xpointer(id('usedRect'))" x="260" y="20"/>
		-->
        <use xlink:href="#usedRect" x="260" y="20"/>
    </g>

    <text id="revision" x="10" y="340" font-size="40" stroke="none" fill="black">&#36;Revision: 1.10 $</text>
    <rect id="test-frame" x="1" y="1" width="478" height="358" fill="none" stroke="#000000"/>
	
	<g id="draft-watermark">
	<rect x="1" y="1" width="478" height="20" fill="red" stroke="black" stroke-width="1"/>
	<text font-family="'Arial Black', Arial, sans-serif" font-weight="bold" font-size="20" x="240" 
		text-anchor="middle" y="18" stroke-width="0.5" stroke="black" fill="white">DRAFT</text>
	</g>

</svg>
