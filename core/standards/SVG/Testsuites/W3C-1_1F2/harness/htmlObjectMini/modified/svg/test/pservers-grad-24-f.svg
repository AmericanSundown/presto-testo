  <d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="[reviewer]" author="Microsoft" status="created" version="$Revision: 1.1 $" testname="$RCSfile: pservers-grad-24-f.svg,v $">
    <d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://dev.w3.org/SVG/profiles/1.1F2/publish/pservers.html#Gradients">
      <p>
        <!--[[
        The 'linearGradient' and 'radialGradient' elements are neither rendered directly nor via the 'use' element.
        ]]-->
      </p>
    </d:testDescription>
    <d:operatorScript xmlns="http://www.w3.org/1999/xhtml">
      <p>
        <!--[[
        Define 'linearGradient' and 'radialGradient' elements with a red 'stop' and reference them from a 'use' element. Also specify 'linearGradient'
        and 'radialGradient' elements with a red 'stop' outside of a 'defs' tag as if they were regular graphical elements. Verify there is no red on the page.
        ]]-->
      </p>
    </d:operatorScript>
    <d:passCriteria xmlns="http://www.w3.org/1999/xhtml">
      <p>
        <!--[[
        Test passes if there is no red visible on the page.
        ]]-->
      </p>
    </d:passCriteria>
  </d:SVGTestCase>
  <title id="test-title">$RCSfile: pservers-grad-24-f.svg,v $</title>
  <g id="test-body-content" font-size="18">
    <defs>
        <linearGradient id="testLinear">
            <stop offset="100%" stop-color="blue"/>
        </linearGradient>
        <radialGradient id="testRadial">
            <stop offset="100%" stop-color="blue"/>
        </radialGradient>
    </defs>
    <use x="0" y="0" xlink:href="url(#testLinear)"/>
    <use x="0" y="150" xlink:href="url(#testRadial)"/>
    <linearGradient x1="0" x2="100" y1="150" y2="250">
        <stop offset="100%" stop-color="blue"/>
    </linearGradient>
    <radialGradient cx="200" cy="300" r="50" fx="200" fy="300">
        <stop offset="100%" stop-color="blue"/>
    </radialGradient>
  </g>
  <g font-size="32">
    
  </g>
  
  <!-- comment out this watermark once the test is approved -->
  <g id="draft-watermark">
    <rect x="1" y="1" width="478" height="20" fill="blue" stroke="black" stroke-width="1"/>
    <text font-size="20" x="240" text-anchor="middle" y="18" stroke-width="0.5" stroke="black" fill="white">DRAFT</text>
  </g>
</svg>
