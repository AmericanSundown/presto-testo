  <d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="[reviewer]" author="Microsoft" status="created" version="$Revision: 1.1 $" testname="$RCSfile: masking-path-geometry-01-f.svg,v $">
    <d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://dev.w3.org/SVG/profiles/1.1F2/publish/masking.html#clipPath-geometry">
      <p>
        <!--[[
        Properties inherit into the 'clipPath' element and its children.
        ]]-->
      </p>
    </d:testDescription>
    <d:passCriteria xmlns="http://www.w3.org/1999/xhtml">
      <p>
        <!--[[
        Test passes if there is no red visible on the page.
        ]]-->
      </p>
    </d:passCriteria>
  </d:SVGTestCase>
  <title id="test-title">$RCSfile: masking-path-geometry-01-f.svg,v $</title>
  <g id="test-body-content" font-size="18">
    <g fill="blue">
        <clipPath id="testClip" fill="inherit">
            <rect x="100" y="100" width="50" height="50" fill="inherit"/>
        </clipPath>
    </g>
    <text id="failText" x="200" y="200" font-size="50" fill="blue">FAIL</text>
    <script type="text/javascript"><![CDATA[
        try
        {
            var test = document.getElementById("testClip");
            var testChild = test.firstChild.nextSibling;

            var testAppliedStyle = document.defaultView.getComputedStyle(test, null).getPropertyValue("fill");
            var testChildAppliedStyle = document.defaultView.getComputedStyle(testChild, null).getPropertyValue("fill");

            var testExpectedStyle = "blue";

            if((testAppliedStyle == testExpectedStyle) && (testChildAppliedStyle == testExpectedStyle))
            {
                document.getElementById("failText").setAttribute("display", "none");
            }
        }
        catch(ex)
        {
          alert('ERROR: ' + ex.message);
        }]]>
    </script>
  </g>
  <g font-size="32">
    
  </g>
  
  <!-- comment out this watermark once the test is approved -->
  <g id="draft-watermark">
    <rect x="1" y="1" width="478" height="20" fill="blue" stroke="black" stroke-width="1"/>
