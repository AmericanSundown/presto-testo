  <d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="ED" author="CN" status="accepted" version="$Revision: 1.4 $" testname="$RCSfile: paths-data-15-t.svg,v $">
    <d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/paths.html#PathData">
        <p>
          Test using multiple coord sets to build a polybezier, then T with no preceding Q or T.
        </p>
    </d:testDescription>
    <d:operatorScript xmlns="http://www.w3.org/1999/xhtml">
      <p>
        The rendered picture should match the reference image exactly, except for possible variations in the labeling text (per CSS2 rules).
      </p>
    </d:operatorScript>
    <d:passCriteria xmlns="http://www.w3.org/1999/xhtml">
      <p>
        [[Describe the pass criteria of the test here. The pass criteria is what
        should be displayed when the test is run.]]
      </p>
    </d:passCriteria>
  </d:SVGTestCase>
  <title id="test-title">$RCSfile: paths-data-15-t.svg,v $</title>
  <defs>
    <font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F">
      <font-face-src>
        <font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/>
      </font-face-src>
    </font-face>
  </defs>
  <g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18">
    <g transform="scale(1.8) translate(20 50)">
      <!-- Use multiple coord sets to build a polybezier-->
      <path fill="none" stroke="blue" stroke-width="3" d="M  20 20    Q  50 10   80 20   110 30   140 20         170 10   200 20"/>
      <!-- Test if T not preceded by either Q or T , control point should be coincident with the current point.-->
      <path fill="none" stroke="blue" stroke-width="3" d="M  20 50    T  50 50   80 50"/>
      <rect x="20" y="50" width="4" height="4" fill="#0000FF" stroke="black"/>
      <rect x="50" y="50" width="4" height="4" fill="#0000FF" stroke="black"/>
      <rect x="80" y="50" width="4" height="4" fill="#0000FF" stroke="black"/>
    </g>
  </g>
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="32">
    
  </g>
  
