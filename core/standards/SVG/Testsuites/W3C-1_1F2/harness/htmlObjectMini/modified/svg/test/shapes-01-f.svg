  <d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="ED" author="Microsoft" status="reviewed" version="$Revision: 1.2 $" testname="$RCSfile: shapes-01-f.svg,v $">
    <d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://dev.w3.org/SVG/profiles/1.1F2/publish/shapes.html">
      <p>
        'Polyline' and 'polygon' elements with an odd number of coordinates render up to the invalid coordinate.
      </p>
    </d:testDescription>
    <d:operatorScript xmlns="http://www.w3.org/1999/xhtml">
      <p>
        Run the test. No interaction required.
      </p>
    </d:operatorScript>
    <d:passCriteria xmlns="http://www.w3.org/1999/xhtml">
      <p>
        The test is passed if four green triangles are visible on the page, and no red.
      </p>
    </d:passCriteria>
  </d:SVGTestCase>
  <title id="test-title">$RCSfile: shapes-01-f.svg,v $</title>
  <defs>
    <font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F">
      <font-face-src>
        <font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/>
      </font-face-src>
    </font-face>
  </defs>
  <g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18">
    <polyline fill="blue" points="80,200 80,300 150,250 80,200 250"/>
    <polyline fill="fuchsia" points="80,200 80,300 150,250 80,200"/>
    <polyline fill="blue" points="180,200 180,300 250,250 180,200"/>
    <polyline fill="fuchsia" points="180,200 180,300 250,250 180,200 250"/>
    <polygon fill="blue" points="80,60 80,160 150,110 80"/>
    <polygon fill="fuchsia" points="80,60 80,160 150,110"/>
    <polygon fill="blue" points="180,60 180,160 250,110"/>
    <polygon fill="fuchsia" points="180,60 180,160 250,110 180"/>
  </g>
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="32">
    
  </g>
  
  <!-- comment out this watermark once the test is approved -->
  <g id="draft-watermark">
    <rect x="1" y="1" width="478" height="20" fill="blue" stroke="black" stroke-width="1"/>
