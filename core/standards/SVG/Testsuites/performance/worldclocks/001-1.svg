<text id="text" x="119" y="279" font-size="42" fill="rgb(60,60,60)" text-anchor="middle" font-family="Helvetica,Verdana,Arial,sans-serif"> </text>

<script type="application/ecmascript">
<![CDATA[

	var minutes = document.getElementById("minutes");
	var hours = document.getElementById("hours");
	var action;
	var clock = document.getElementById("clock");
	var text = document.getElementById("text");
	var currentMinute = 0;
	var currentHour = 0;
	var greyScale = 60;
	var grey = [60,250];
	var toggle = 0;
	var offset = 0;
	
	var url = "#";
	if(document.defaultView.frameElement){
		var params = document.defaultView.frameElement.getElementsByTagName('param');
		for(i=0;i<params.length;i++){
			if(params[i].name == "label"){
				text.textContent = params[i].value;
			}
			else if(params[i].name == "url"){
				url = params[i].value;		
			}
			else if(params[i].name == "offset"){
				offset = params[i].value;		
			}
		}
	}

	function goToLocation(){
	  parent.location.href = url;
	}

	function start(){
		window.clearInterval(action);
		action = window.setInterval("animate()", 30);
	}
	
	function stop(){
		window.clearInterval(action);
		getClockTime();
		action = window.setInterval("fadeOut()", 15);
	}
	
	function setHands(){
		minutes.setAttribute("transform","rotate(" + currentMinute + ",119,119)");
		hours.setAttribute("transform","rotate(" + currentHour + ",119,119)");
	}
	
	function fadeOut(){
		if(greyScale > grey[0]){
			currentMinute += (clockMinute - currentMinute) / 6;
			currentHour += (clockHour - currentHour) / 6;
			setHands();
			greyScale -= 4;
			text.setAttribute("fill","rgb("+greyScale+","+greyScale+","+greyScale+")");
		}
		else{
			window.clearInterval(action);
			setClock();
			action = window.setInterval("setClock()", 10000);
		}
	}

	var minuteRotation = 360 / 60;
	var hourRotation = 360 / 12;
	var date,hour,minute,clockMinute,clockHour;

	function getClockTime(){
		date = new Date();
		hour = date.getHours();
		if(hour > 12){
			hour -= 12;
		}
		minute = date.getMinutes();
		clockMinute = ((offset % 60) + minute) * minuteRotation;
		clockHour = ((offset / 60) + (hour + (minute / 60))) * hourRotation;
	}

	function setClock(){
		getClockTime();
		currentMinute = clockMinute;
		currentHour = clockHour;
		setHands();
	}

	function animate () {
		currentMinute = currentMinute + 12;
		if(currentMinute>360){
			currentMinute = 0;
		}
		currentHour = currentHour + 1;
		if(currentHour>360){
			currentHour = 0;
		}
		setHands();
		if(greyScale < grey[1]){
			greyScale += 5;
			text.setAttribute("fill","rgb("+greyScale+","+greyScale+","+greyScale+")");
		}
	}
	
	setClock();
	action = window.setInterval("setClock()", 10000);
	
	clock.addEventListener("mouseover",start,false);
	clock.addEventListener("mouseout",stop,false);
	clock.addEventListener("click",goToLocation,false);
        clock.onload = start();
]]>
</script>
</svg>
