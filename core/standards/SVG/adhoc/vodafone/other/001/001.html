<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>SVG: HTML entities in SVGs</title>
	<style type="text/css">
		object {
			border: 1px solid red;
		}
	</style>
</head>
<body>

<p>
	<object type="image/svg+xml" height="35" data="001.svg">
		<param name="animation" value="onfocusevent" />
	</object>
</p>

<p>
  <object type="image/svg+xml" height="35" data="002.svg">
    <param name="animation" value="onfocusevent" />
  </object>
</p>

<p>
  <object type="image/svg+xml" height="35" data="003.svg">
    <param name="animation" value="onfocusevent" />
  </object>
</p>

<p>
  <object type="image/svg+xml" height="35" data="004.svg">
    <param name="animation" value="onfocusevent" />
  </object>
</p>

</body>
</html>
