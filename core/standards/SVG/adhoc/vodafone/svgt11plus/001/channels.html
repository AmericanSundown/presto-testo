<html>
<head>
<title>live!cast Channel selectItem</title>
<script type="text/javascript">
<!--

function playAnimation(id) {
	var param = document.getElementById("p"+id);
	param.setAttribute("value", "play");
}

function stopAnimation(id) {
	var param = document.getElementById("p"+id);
	param.setAttribute("value", "stop");
}


function selectItem(w){
	if(document.getElementById(w).value==0){
		document.getElementById(w).value=1;
		document.getElementById("ch"+w+"on").style.visibility="visible";
		document.getElementById("ch"+w+"off").style.visibility="hidden";
		document.getElementsByTagName("object")[w].focus();
	}
	else if(document.getElementById(w).value==1){
		document.getElementById(w).value=0;
		document.getElementById("ch"+w+"off").style.visibility="visible";
		document.getElementById("ch"+w+"on").style.visibility="hidden";
		document.getElementsByTagName("object")[w].focus();
	}
}


function submitForm(){
	document.channel.submit();
}

function init(){
	for(i=0;i<5;i++){
		if(document.getElementById(i).value==0){
			document.getElementById("ch"+i+"off").style.visibility="visible";
			document.getElementById("ch"+i+"on").style.visibility="hidden";
		}
		else if(document.getElementById(i).value==1){
			document.getElementById("ch"+i+"on").style.visibility="visible";
			document.getElementById("ch"+i+"off").style.visibility="hidden";
		}
	}
}

function drawBorder(w) {
	for(i=0;i<6;i++){
		document.getElementById("s"+i).setAttribute("style", "");
	}
	document.getElementById("s"+w).setAttribute("style", "border: 2px solid red");
}

function focusEffect(w) {
	//drawBorder(w);

	for(i=0;i<5;i++){
		if (i != w) {
			stopAnimation(i);
		}
	}
	if (w < 5) {
		playAnimation(w);
	}
}
//-->
</script>

<style type="text/css">
	div.header{position:absolute;left:0;top:0}
	div.ch0{position:absolute;left:0;top:50}
	div.ch1{position:absolute;left:0;top:86}
	div.ch2{position:absolute;left:0;top:122}
	div.ch3{position:absolute;left:0;top:158}
	div.ch4{position:absolute;left:0;top:194}
	div.svg0{position:absolute;left:33;top:50}
	div.svg1{position:absolute;left:33;top:86}
	div.svg2{position:absolute;left:33;top:122}
	div.svg3{position:absolute;left:33;top:158}
	div.svg4{position:absolute;left:33;top:194}
	div.submit{position:absolute;left:0;top:230}
</style>


<meta http-equiv="Content-Type" content="text/html;charset=windows-1252">
</head>

<body bgcolor="#999999" onload="init()">

<!-- form channels activated (1) or not activated (0) -->

<form name="channel" action="choff.svg" method="post">

	<input type="hidden" id=1 value="0" />
