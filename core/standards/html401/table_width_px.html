<head>
<title>TABLE :: width</title>

	border-spacing: 0;
}

	padding: 0;
	border: 1px solid black;
}

	margin-top: 10px;
	width: 100px;
}
</style>
</head>

	</tr>
</table>

<div>text text text text text text text text </div>

</body>
</html>
