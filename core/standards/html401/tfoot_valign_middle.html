<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>TFOOT :: valign=middle</title>

tfoot td:first-child {
	background-color: lime;
	width: 20px;
	height: 200px;
}
</style>
</head>

<body>
<table>
<thead>
	<tr>
		<td></td>
		<td></td>
	</tr>
</thead>
<tfoot valign="middle">
	<tr>
		<td></td>
		<td>The middle of this text should be vertically aligned to the center of the image</td>
	</tr>
</tfoot>
<tbody>
	<tr>
		<td></td>
	</tr>
</tbody>
</table>

</body>
</html>
