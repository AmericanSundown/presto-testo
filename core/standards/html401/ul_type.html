<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>UL :: type=circle,disc,square</title>
</head>

<body>

<ul type="circle">
	<li>you should see a circle to the left of this text</li>
</ul>

<ul type="disc">
	<li>you should see a black bullet to the left of this text</li>
</ul>

<ul type="square">
	<li>you should see a square to the left of this text</li>
</ul>

</body>
</html>
