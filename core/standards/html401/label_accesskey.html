<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>LABEL :: accesskey</title>
</head>
	
<body>
<h4>pressing <kbd>shift+esc</kbd> and then accesskey <kbd>0</kbd>, you should be able to focus the checkbox below</h4>

<form action="">
	<fieldset>
		<label accesskey="0">click <input type="checkbox"></label>
	</fieldset>
</form>

</body>
</html>
