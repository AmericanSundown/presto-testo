<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>INPUT :: type : radio : checked</title>
</head>

<body>
<p>You should see two radio buttons below. Initially, the second one should checked. You should be able to uncheck it and check the first.</p>

<form action="http://opera.com">
<fieldset>
	<input type="radio" name="test">
	<input type="radio" name="test" checked>
</fieldset>
</form>

</body>
</html>
