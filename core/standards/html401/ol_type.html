<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>OL :: type=arabic, alpha, roman</title>
</head>

<body>

<ol type="1">
	<li>you should see number "1" to the left of this text</li>
</ol>
<ol type="a">
	<li>you should see letter "a" to the left of this text</li>
</ol>
<ol type=A>
	<li>you should see letter "A" to the left of this text</li>
</ol>
<ol type=i>
	<li>you should see letter "i" to the left of this text</li>
</ol>
<ol type=I>
	<li>you should see letter "I" to the left of this text</li>
</ol>

</body>
</html>
