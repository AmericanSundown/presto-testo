<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>SCRIPT :: type</title>
<script type="text/javascript">
pass=true
</script>
<script defer type="text/javascript" src="data:text/javascript;charset=utf-8,pass%3Dfalse"></script>

</head>

<body>
<script type="text/javascript">
if(pass==true) {document.write('<p>PASS</p>')}
else {document.write('<p>FAIL</p>')}
</script>

</body>
</html>
