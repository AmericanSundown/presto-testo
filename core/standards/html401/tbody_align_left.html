<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>TFOOT :: align=left</title>
<style type="text/css">
table {
	width: 100%;
}
td {
	border: 1px solid black;
}
</style>
</head>

<body>
<table>
<thead>
	<tr>
		<td></td>
	</tr>
</thead>
<tfoot>
	<tr>
		<td></td>
	</tr>
</tfoot>
<tbody align="left">
	<tr>
		<td>Cell text should be left aligned</td>
	</tr>
</tbody>
</table>

</body>
</html>
