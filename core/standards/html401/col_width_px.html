<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>COL :: width : pixels</title>
<style type="text/css">
table {
	border-spacing: 0;
	margin-bottom: 20px;
}
td, div {
	padding: 0;
	border: 1px solid black;
}
div {
	width: 50px;
	display: table-cell;
}
div+div {
	width: 100px;
}
</style>
</head>

<body>
<p>you should see two identical boxes below</p>

<table>
<colgroup>
	<col width="50">
	<col width="100">
</colgroup>
	<tr>
		<td>text </td>
		<td>text </td>
	</tr>
</table>

<div>text </div>
<div>text </div>

</body>
</html>
