<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>FORM :: method : get</title>
</head>

<body>
<p>clicking button below you should be taken to the <cite>http://opera.com/?result=pass</cite> address.</p>

<form action="http://opera.com" method="get">
<fieldset>
	<input type="text" name="result" value="pass">
	<input type="submit">
</fieldset>
</form>

</body>
</html>
