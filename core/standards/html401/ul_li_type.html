<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>UL : LI :: type=circle,disc,square</title>
</head>

<body>

<ul>
	<li type="circle">you should see a circle to the left of this text</li>
	<li type="disc">you should see a black bullet to the left of this text</li>
	<li type="square">you should see a square to the left of this text</li>
</ul>

</body>
</html>
