<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Wrapping in textareas</title>
<style>
pre, textarea {
	font: 12px "Courier New" monospace;
}
textarea {
	overflow: auto;
	resize: none;
}
</style>
</head>
<body>

<p>The text in the textarea below should wrap at the same place as in the paragraph below it.</p>

<p>
  <textarea rows="10" cols="50">Punctuation within the last word on a line mustn't prevent the word from wrapping in most cases.</textarea>
</p>

<pre>Punctuation within the last word on a line
mustn't prevent the word from wrapping in most
cases.</pre>

</body>
</html>
