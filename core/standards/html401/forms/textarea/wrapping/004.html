<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <title>Wrapping in textareas</title>
  <style type="text/css">
pre, textarea {
  font: 12px "Courier New" monospace;
  resize: none;
}
  </style>
</head>
<body>

<p>The text in the textarea below should wrap at the same place as in the paragraph below it.</p>

<p>
  <textarea rows="10" cols="50">Punctuation within the terminal word on a line, i.e. in this sentence, will cause the entire word to wrap to the next line.</textarea>
</p>

<pre>Punctuation within the terminal word on a line,
i.e. in this sentence, will cause the entire word
to wrap to the next line.</pre>

</body>
</html>
