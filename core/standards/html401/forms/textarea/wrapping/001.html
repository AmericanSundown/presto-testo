<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <title>Wrapping in textareas</title>
  <style type="text/css">
pre, textarea {
  font: 12px "Courier New" monospace;
  resize: none;
}
  </style>
</head>
<body>

<p>The text in the textarea below should wrap at the same place as in the paragraph below it.</p>

<p>
  <textarea rows="10" cols="50">Punctuation before the last word on a line, i.e. "test", should wrap with that word and the word before it.</textarea>
</p>

<pre>Punctuation before the last word on a line, i.e.
"test", should wrap with that word and the word
before it.</pre>

</body>
</html>
