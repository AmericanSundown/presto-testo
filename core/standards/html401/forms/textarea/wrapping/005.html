<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <title>Wrapping in textareas</title>
  <style type="text/css">
pre, textarea {
  font: 12px "Courier New" monospace;
  resize: none;
}
  </style>
</head>
<body>

<p>The text in the textarea below should wrap at the same place as in the paragraph below it.</p>

<p>
  <textarea rows="10" cols="50">If the terminal word on a line has certain punctu-ation, like hyphens, the word should be split across two lines.</textarea>
</p>

<pre>If the terminal word on a line has certain punctu-
ation, like hyphens, the word should be split
across two lines.</pre>

</body>
</html>
