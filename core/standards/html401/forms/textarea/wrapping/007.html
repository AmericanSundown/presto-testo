<html>
<head>
<title>Wrapping in textareas</title>
<style>
pre, textarea {
	font: 12px "Courier New" monospace;
}
textarea {
	overflow: auto;
	resize: none;
}
</style>
</head>
<body>

<p>The text in the textarea below should wrap at the same place as in the paragraph below it.</p>

<p>
  <textarea rows="10" cols="50">Soft hyphens within the final word on a line spl&shy;it the word across two lines.</textarea>
</p>

<pre>Soft hyphens within the last word on a line spl-
it the word across two lines.</pre>

</body>
</html>
