<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>TABLE :: cellpadding</title>
<style type="text/css">
table {
	border-spacing: 0;
	border: 1px solid black;
}
td, div {
	width: 100px;
}
div {
	border: 1px solid black;
	margin-top: 10px;
	padding: 40px;
}
</style>
</head>

<body>
<p>you should see two identical boxes below</p>

<table cellpadding="40">
	<tr>
		<td>damer</td>
	</tr>
</table>

<div>damer</div>

</body>
</html>
