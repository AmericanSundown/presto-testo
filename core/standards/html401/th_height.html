<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>TH :: height</title>
<style type="text/css">
* {
	padding: 0;
	margin: 0;
	box-sizing: content-box;
}
table {
	border-spacing: 0;
}
th, div {
	padding: 0;
	background: #3366CC;
	width: 200px;
}
div {
	background: #FFCC00;
	width: 100px;
	height: 100px;
	top: -100px;
	position: relative;
}
</style>
</head>

<body>
<p>boxes below should be of identical height</p>

<table>
	<tr>
		<th height="100"></th>
	</tr>
</table>

<div></div>

</body>
</html>
