<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>TEXTAREA :: tabindex</title>
<style>
textarea { resize: none; }
</style>
</head>

<body>
<p>press tab three times</p>
<form action="">
<textarea rows="8" cols="20" tabindex="2">this should be focused second</textarea>
<textarea rows="8" cols="20" tabindex="3">this should be focused third</textarea>
<textarea rows="8" cols="20" tabindex="1">this should be focused first</textarea>
</form>

</body>
</html>
