<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>TABLE</title>
</head>

<body>
<p>you should see numbers 1, 2, 3, and 4 below, in that order</p>
<table>
<caption>1</caption>
<thead>
	<tr>
		<td>2</td>
	</tr>
</thead>
<tfoot>
	<tr>
		<td>4</td>
	</tr>
</tfoot>
<tbody>
	<tr>
		<td>3</td>
	</tr>
</tbody>
</table>

</body>
</html>
