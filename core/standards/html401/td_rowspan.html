<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>TD :: rowspan</title>
<style type="text/css">
td {
	border: 1px solid black;
	height: 20px;
	width: 50px;
}
</style>
</head>

<body>

<table>
	<tr>
		<td rowspan="2">this text should span two rows</td>
		<td></td>
	</tr>
	<tr><td></td></tr>
</table>

</body>
</html>
