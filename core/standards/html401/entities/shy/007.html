<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <title>Soft hyphens in OPTION elements</title>
</head>
<body>

  <p>There should <strong>not</strong> be a hyphen in either drop-down below.</p>

  <p>
    <select>
      <option>te&shy;st</option>
    </select>
  </p>

  <p>
    <select>
      <option>te&#173;st</option>
    </select>
  </p>

</body>
</html>
