<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <title>Soft hyphens in password inputs</title>
</head>
<body>

  <p>Each input below should indicate a password five characters long.</p>

  <p>
    <input type="password" value="te&shy;st">
  </p>

  <p>
    <input type="password" value="te&#173;st">
  </p>

</body>
</html>
