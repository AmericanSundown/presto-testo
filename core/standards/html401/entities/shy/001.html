<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <title>Soft hyphens in textareas</title>
  <style>
    textarea { resize: none; }
  </style>
</head>
<body>

  <p>There should not be a hyphen in either textarea below.</p>

  <p>
    <textarea rows="4" cols="20">te&shy;st</textarea>
  </p>

  <p>
    <textarea rows="4" cols="20">te&#173;st</textarea>
  </p>

</body>
</html>
