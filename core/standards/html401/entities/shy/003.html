<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <title>Soft hyphens in buttons</title>
</head>
<body>

  <p>There should <strong>not</strong> be a hyphen on either button below.</p>

  <p>
    <input type="button" value="te&shy;st">
  </p>

  <p>
    <input type="button" value="te&#173;st">
  </p>

</body>
</html>
