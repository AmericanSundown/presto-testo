<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>INPUT :: type : radio</title>
</head>

<body>
<p>You should see two radio buttons below. You should be able to decide which is checked.</p>

<form action="http://opera.com">
<fieldset>
	<input type="radio" name="test" checked>
	<input type="radio" name="test">
</fieldset>
</form>

</body>
</html>
