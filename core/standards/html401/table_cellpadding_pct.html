<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>TABLE :: cellpadding %</title>
<style type="text/css">
table, div {
	font-family: ahem;
}
table {
	border-spacing: 0;
	border: 1px solid black;
}
div {
	margin-top: 10px;
	border: 1px solid black;
	padding: 50px;
	width: 0;
}
</style>
</head>

<body>
<p>you should see two identical boxes below</p>

<table cellpadding="50%">
	<tr>
		<td></td>
	</tr>
</table>

<div></div>

</body>
</html>
