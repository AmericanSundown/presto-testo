<head>
<title>SELECT :: tabindex</title>
</head>

<body>
<p>press tab three times</p>
<form action="">
<select tabindex="2"><option>this should be focused second</option></select>
<select tabindex="3"><option>this should be focused third</option></select>
<select tabindex="1"><option>this should be focused first</option></select>
</form>

</body>
</html>
