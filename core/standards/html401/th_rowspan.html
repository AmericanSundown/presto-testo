<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>TH :: rowspan</title>
<style type="text/css">
th {
	border: 1px solid black;
	height: 20px;
	width: 50px;
}
</style>
</head>

<body>

<table>
	<tr>
		<th rowspan="2">this text should span two rows</th>
		<th></th>
	</tr>
	<tr><th></th></tr>
</table>

</body>
</html>
