<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>TBODY :: valign=top</title>
<style type="text/css">
tbody td:first-child {
	background-color: lime;
	width: 20px;
	height: 200px;
}
</style>
</head>

<body>
<table>
<thead>
	<tr>
		<td></td>
		<td></td>
	</tr>
</thead>
<tfoot>
	<tr>
		<td></td>
	</tr>
</tfoot>
<tbody valign="top">
	<tr>
		<td></td>
		<td>The top of this text should be vertically aligned to the top of the image</td>
	</tr>
</tbody>
</table>

</body>
</html>
