<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>TFOOT :: align=right</title>
<style type="text/css">
table {
	width: 100%;
}
td {
	border: 1px solid black;
}
</style>
</head>

<body>
<table>
	<thead>
		<tr>
			<td></td>
		</tr>
	</thead>
	<tfoot align="right">
		<tr>
			<td>Cell text should be right aligned</td>
		</tr>
	</tfoot>
	<tbody>
		<tr>
			<td></td>
		</tr>
	</tbody>
</table>

</body>
</html>
