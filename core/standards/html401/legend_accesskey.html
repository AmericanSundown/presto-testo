<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>LEGEND :: accesskey</title>
<style type="text/css">
legend:focus, fieldset:focus {
	background: lime;
}
</style>
</head>

<body>
<h4>pressing <kbd>shift+esc</kbd> and then accesskey <kbd>1</kbd>, you should be able to focus the fieldset input below, and the bordered box should turn green</h4>

<form action="">
	<fieldset>
		<legend accesskey="1">TEST</legend>
		<input type="text">
	</fieldset>
</form>

</body>
</html>
