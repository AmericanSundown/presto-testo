<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>INPUT :: tabindex</title>
</head>

<body>
<p>tab three times. By doing this you should activate the buttons in the order indicated</p>

<input type="button" tabindex="3" value="third">
<input type="button" tabindex="1" value="first">
<input type="button" tabindex="2" value="second">

</body>
</html>
