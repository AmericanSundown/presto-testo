<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>BDO</title>
</head>

<body>
<h4>Direction of the first sentence should be left to right. Direction of the second sentence should be right to left.</h4>

<p dir="rtl"><bdo dir="ltr">The direction of this sentence should be left to right.</bdo></p>
<p dir="ltr"><bdo dir="rtl">The direction of this sentence should be right to left.</bdo></p>

</body>
</html>
