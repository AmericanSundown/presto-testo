<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>INPUT :: type : checkbox : checked</title>
</head>

<body>
<p>You should see two checkbox buttons below. Initially, the second one should checked. You should be able to uncheck it and check the first, as well as check both.</p>

<form action="http://opera.com">
<fieldset>
	<input type="checkbox">
	<input type="checkbox" checked>
</fieldset>
</form>

</body>
</html>
