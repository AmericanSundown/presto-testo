<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>COLGROUP :: align=char</title>
<style type="text/css">
table {
	width: 100%;
}
td {
	border: 1px solid black;
}
</style>
</head>

<body>
<p>numbers in table should be aligned at decimal points</p>

<table>
<colgroup align="char" char=".">
	<col>
	<col>
</colgroup>
<tr>
	<td>55.00</td>
	<td>55555.00</td>
</tr>
<tr>
	<td>1234.56</td>
	<td>123.45</td>
</tr>
</table>

</body>
</html>
