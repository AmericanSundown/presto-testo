<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Stylesheet media index</title>
<style type="text/css" media="print,screen">
html * { color: inherit; }
</style>
<script type="text/javascript">
window.onload = function () {
	document.getElementsByTagName('p')[0].firstChild.nodeValue = ( document.styleSheets.item(0).media.item(0) == 'print' ) ? 'PASS' : 'FAIL';
};
</script>
</head>
<body>

<p>FAIL (script not run or produced an error)</p>

</body>
</html>
