<html>
<head>
<title>Disabled stylesheets</title>
<style type="text/css" media="damer">
p { color: red; }
</style>
<script type="text/javascript">
window.onload = function () {
	document.getElementsByTagName('p')[0].firstChild.nodeValue = document.styleSheets.item(0).disabled ? 'PASS' : 'FAIL';
};
</script>
</head>

</body>
