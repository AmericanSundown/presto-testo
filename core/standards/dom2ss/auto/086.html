</style>
<script type="text/javascript">

	try {
		var whocares = document.styleSheets.item(0).cssRules.item(0).styleSheet.cssRules.item(0).cssText;

	} catch(e) {
		document.getElementsByTagName('p')[0].firstChild.nodeValue = 'PASS';

};
