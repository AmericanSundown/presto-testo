<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Accessing rules out of range</title>
<style type="text/css">
html { margin: 0px; }
</style>
<script type="text/javascript">
window.onload = function () {
	try {
		var foo = document.styleSheets.item(0).cssRules.item(10);
		document.getElementsByTagName('p')[0].firstChild.nodeValue =  'PASS';
	} catch(e) {
		document.getElementsByTagName('p')[0].firstChild.nodeValue = 'FAIL';
	}
};
</script>
</head>
<body>

<p>FAIL (script not run or produced an error)</p>

</body>
</html>
