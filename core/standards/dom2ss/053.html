<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Media rule cssRules parentRule references which rule</title>
<style type="text/css">
@media screen, projection {
	html * { color: inherit; }
}
</style>
<script type="text/javascript">
window.onload = function () {
	document.getElementsByTagName('p')[0].firstChild.nodeValue = ( document.styleSheets.item(0).cssRules.item(0).cssRules.item(0).parentRule == document.styleSheets.item(0).cssRules.item(0) ) ? 'PASS' : 'FAIL';
};
</script>
</head>
<body>

<p>FAIL (script not run or produced an error)</p>

</body>
</html>
