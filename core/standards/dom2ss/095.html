<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>insertRule for dynamic stylesheet</title>
<script type="text/javascript">
window.onload = function () {
	var ss = document.createElement('style');
	document.getElementsByTagName('head')[0].appendChild(ss);
	var ds = document.styleSheets.item(0);
	ds.insertRule( 'p { color: #0d0; }', 0);
	document.getElementsByTagName('p')[0].firstChild.nodeValue = 'This text should be green.';
};
</script>
</head>
<body>

<p>FAIL (script not run or produced an error)</p>

</body>
</html>
