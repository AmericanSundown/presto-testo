<!DOCTYPE html>
<title>'forminput' event  basic test</title>
<script> function fail(e) { e.target.form.test.value = "FAIL" } </script>
<form>
 <p>When you check this checkbox it should say "PASS" below: <input type="checkbox" oninput="fail(event)">
 <p><output onforminput="this.value='PASS'" name="test">TEST</output>
</form>
