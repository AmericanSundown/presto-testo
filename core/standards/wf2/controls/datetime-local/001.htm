<!DOCTYPE html>
<title>datetime-local control basic test</title>
<link rel="help" href="http://whatwg.org/specs/web-forms/current-work/#datetime-local">
<style>
 span { display:block; height:2em; width:2em; background:red }
 input { display:none }
 input:invalid + span { background:lime }
</style>
<p>There should be a green square below: <input type="datetime-local" value="1996-01-01T00:00Z" required><span></span>
<!-- datetime-local does not have time zone informatition (and a value is required) -->
