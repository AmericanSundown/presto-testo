<!DOCTYPE html>
<html lang="en">
 <head>
  <title>&lt;button&gt; and setCustomValidity()</title>
  <style> #t { display:none } </style>
  <script>
   window.onload = function(){
    var r = document.getElementById('r');
    r.firstChild.data = "FAILED (Script failed)";
    try{
     document.getElementsByTagName('button')[0].setCustomValidity(null);
    }catch(e){
     r.firstChild.data = e.code === 9 ? "PASSED" : "FAILED";
    }
   }
  </script>
 </head>
 <body>
  <p>This test has: <span id="r">FAILED (Script did not run)</span></p>
  <p id="t"><button>TEST</button></p>
 </body>
</html>
