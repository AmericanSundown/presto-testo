<!DOCTYPE html>
<html lang="en">
 <head>
  <title>&lt;output&gt; and checkValidity()</title>
  <style> #t { display:none } </style>
  <script>
   window.onload = function(){
    var r = document.getElementById('r');
    r.firstChild.data = "FAILED (Script failed)";
    r.firstChild.data = document.getElementsByTagName('output')[0].checkValidity() === true ? "PASSED" : "FAILED";
   }
  </script>
 </head>
 <body>
  <p>This test has: <span id="r">FAILED (Script did not run)</span></p>
  <p id="t"><output>TEST</output></p>
 </body>
</html>
