<!DOCTYPE html>
<title>"max" and the rangeOverflow flag (part two)</title>
<p>FAIL (Script did not run.) <input type="number" max="0" value="1"></p>
<script> 
 var i = document.getElementsByTagName('input')[0];
 i.max = "+1"; // not a valid value
 document.getElementsByTagName('p')[0].textContent = (i.validity.rangeOverflow) ? "FAIL" : "PASS";
</script>
