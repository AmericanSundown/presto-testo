<!DOCTYPE html>
<title>stepUp() method and "max" attribute</title>
<script>
 window.onload = function(){
  var r = document.getElementsByTagName('p')[0];
  var i = document.getElementsByTagName('input')[0];
  try{
   i.stepUp(1);
   r.textContent = "FAIL: Script failed.";
  }catch(e){
   r.textContent = e.code === 13 ? "PASS" : "FAIL";
   // INVALID_MODIFICATION_ERR
  }
 }
</script>
<p>FAIL: Script did not run. <input type="number" value="0" max="5" step="10"></p>
