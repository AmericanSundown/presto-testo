<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>XSLT Bootstrap Tests</title>
<script type="application/ecmascript">
<![CDATA[
var tc = 1, passed = 0, failed = 0, start = setInterval("loadTC()",100);
function loadTC()
	{var doc = document.getElementsByTagName('iframe')[0].contentDocument;
	if(doc && doc.documentElement && doc.documentElement.nodeName == 'result' && doc.documentElement.firstChild && doc.documentElement.firstChild.nodeValue.replace(/(^\s|\s$)/g,'') == 'PASS')
		{document.getElementsByTagName('tt')[1].firstChild.nodeValue = ++passed;}
	else
		{document.getElementsByTagName('tt')[0].firstChild.nodeValue = ++failed;
		var p = document.createElementNS('http://www.w3.org/1999/xhtml', 'p'), 
		a = document.createElementNS('http://www.w3.org/1999/xhtml', 'a'), 
		s = document.getElementsByTagName('iframe')[0].getAttribute('src');
		a.appendChild(document.createTextNode('Test ' + s + ' failed'));
		a.setAttribute('href',s);
		p.appendChild(a);
		document.getElementsByTagName('body')[0].appendChild(p);}
	document.getElementsByTagName('tt')[2].firstChild.nodeValue = tc++;
	if(tc > 1024)
		{clearInterval(start);}
	else
		{document.getElementsByTagName('iframe')[0].setAttribute('src','xpath-' + tc + '.xml');}
		}
]]>
</script>
<style type="text/css">
a[href]:after
	{content:"!!!"}
a:link
	{text-decoration:none;
	color:navy;}
a:visited
	{text-decoration:none;
	color:black;}
</style>
</head>
<body>
<p>Failed: <tt>0</tt> Passed: <tt>0</tt> Processed: <tt>0</tt> out of <tt>1024</tt></p>
<p><iframe src="xpath-1.xml"/></p>
</body>
</html>
