<!doctype html>
<title>origin of the script that invoked the method, about:blank</title>
<script src="/resources/jsframework.js"></script>
<iframe src="about:blank"></iframe>
<script>
test(function() {
  window[0].postMessage('', '*', []);
  test(function(e) {
    assertEquals(e.origin, location.protocol + '//' + location.host);
    assertArrayEquals(e.ports, []);
  }, window[0], 'message');
});
</script>
