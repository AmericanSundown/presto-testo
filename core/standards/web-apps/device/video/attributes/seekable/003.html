<script type="text/javascript" src="../../../runner.js"></script>

  var videoEl = document.getElementsByTagName( 'video' )[0];

      passed = true;
    }
    document.getElementsByTagName("p")[0].innerHTML = passed ? "PASS" : "FAIL: " + log;
