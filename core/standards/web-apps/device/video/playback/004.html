					initialised = false;
      
      videoEl1.src = stream;
      videoEl1.addEventListener('playing', function() {

					return;
			  } else {
					initialised = true;
			  }
				videoEl1.pause();
				videoEl2.src = stream;
				videoEl2.addEventListener('playing', function() {
					document.getElementsByTagName("p")[0].innerHTML = "PASS";
					runnerResult(true);
				}, false);
				videoEl2.play();
      }, false);
			videoEl1.play();

      overrideCurrentRunner(function() {

  });
