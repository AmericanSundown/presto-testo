<!DOCTYPE html>
<title>check that getUserMedia error callback parameter is optional</title>
<p>FAIL: script did not run.</p>
<script type="text/javascript" src="../runner.js"></script>
<script>
overrideCurrentRunner(function() {
	document.getElementsByTagName("p")[0].innerHTML = "FAIL";
	runnerResult(false);
}, 2000);
try {
	navigator.getUserMedia("video", success);
} catch(e) {
	document.getElementsByTagName("p")[0].innerHTML = "FAIL (got exception)";
	runnerResult(false);
}
function success() {
	document.getElementsByTagName("p")[0].innerHTML = "PASS";
	runnerResult(true);
}


</script>
