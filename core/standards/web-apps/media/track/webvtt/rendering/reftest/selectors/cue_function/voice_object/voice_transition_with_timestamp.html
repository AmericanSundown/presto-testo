<!DOCTYPE html>
<html>
<title>WebVTT rendering, voice object transition with timestamp, ::cue(v:past) selector</title>
<link rel='match' href='selectors/cue_function/voice_object/voice_transition_with_timestamp-ref.html'>
<style>
video {
    outline: solid
}
::cue(v) {
    -o-transition: color 9s steps(2, start);
    transition: color 9s steps(2, start);
}
::cue(v:past) {
    color: #00ff00;
}
</style>
<script src="../../../support/refTestWait.js"></script>
<video width="1280" height="720" autoplay onplaying="this.onplaying = null; takeScreenshotDelayed(200);">
    <source src="/resources/media/webm/white.webm" type="video/webm">
    <source src="/resources/media/h264/white.mp4" type="video/mp4">
    <track src="../../../support/voice_with_timestamp.vtt">
</video>
<script>
document.getElementsByTagName('track')[0].track.mode = 'showing';
</script>
</html>
