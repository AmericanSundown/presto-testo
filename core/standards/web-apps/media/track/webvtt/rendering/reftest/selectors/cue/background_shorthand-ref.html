<!DOCTYPE html>
<title>Reference for WebVTT rendering, ::cue, background shorthand</title>
<style>
.video {
    display: inline-block;
    width: 1280px;
    height: 720px;
    outline: solid;
    position: relative
}
.cue {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    text-align: center
}
.cue > span {
    font-family: Ahem, sans-serif;
    background: #0f0 url('/resources/images/background.gif') repeat-x top left;
    font-size: 36px;
    color: green;
}
</style>
<div class="video"><span class="cue"><span>This is a test subtitle</span></span></div>
