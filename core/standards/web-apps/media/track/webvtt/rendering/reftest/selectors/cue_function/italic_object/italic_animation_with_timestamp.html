<!DOCTYPE html>
<html>
<title>WebVTT rendering, italic object animation with timestamp, ::cue(i:past) selector</title>
<link rel='match' href='selectors/cue_function/italic_object/italic_animation_with_timestamp-ref.html'>
<style>
video {
    outline: solid
}
::cue(i:past) {
    -o-animation: test 9s steps(2, start);
    animation: test 9s steps(2, start);
}
@-o-keyframes test {
    0% {
        color: #ffffff;
    }
    100% {
        color: #00ff00;
    }
}
@keyframes test {
    0% {
        color: #ffffff;
    }
    100% {
        color: #00ff00;
    }
}
</style>
<script src="../../../support/refTestWait.js"></script>
<video width="1280" height="720" autoplay onplaying="this.onplaying = null; takeScreenshotDelayed(200);">
    <source src="/resources/media/webm/white.webm" type="video/webm">
    <source src="/resources/media/h264/white.mp4" type="video/mp4">
    <track src="../../../support/italic_with_timestamp.vtt">
</video>
<script>
document.getElementsByTagName('track')[0].track.mode = 'showing';
</script>
</html>
