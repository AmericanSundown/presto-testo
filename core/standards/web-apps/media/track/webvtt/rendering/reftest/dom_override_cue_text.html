<!DOCTYPE html>
<html>
<title>WebVTT rendering, it is possible to override cue text with the DOM APIs</title>
<link rel='match' href='./dom_override_cue_text-ref.html'>
<style>
video {
    outline: solid
}
::cue {
    font-family: Ahem, sans-serif;
    color: green
}
</style>
<script src="support/refTestWait.js"></script>
<script>
    function updateCue() {
        var t = document.getElementById('track');
        var c = t.track.cues[0];
        c.text = 'f o o';
        updateRendering();
    }
    function updateRendering() {
        var v = document.getElementById('video');
        v.onplaying = function() {
            this.onplaying = null;
            this.pause();
            takeScreenshot();
        };
        v.play();
    }
</script>
<video id="video" width="1280" height="720" autoplay onplaying="this.onplaying = null; this.pause(); updateCue();">
    <source src="/resources/media/webm/white.webm" type="video/webm">
    <source src="/resources/media/h264/white.mp4" type="video/mp4">
    <track id="track" src="support/test.vtt">
</video>
<script>
document.getElementsByTagName('track')[0].track.mode = 'showing';
</script>
</html>
