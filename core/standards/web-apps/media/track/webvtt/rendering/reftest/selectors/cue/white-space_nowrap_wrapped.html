<!DOCTYPE html>
<html>
<title>WebVTT rendering, ::cue, white-space: nowrap (cue that wraps)</title>
<style>
video {
    outline: solid
}
::cue {
    white-space: nowrap
}
</style>
<script src="../../support/refTestWait.js"></script>
<video width="1280" height="720" autoplay onplaying="this.onplaying = null; this.pause(); takeScreenshot();">
    <source src="/resources/media/webm/white.webm" type="video/webm">
    <source src="/resources/media/h264/white.mp4" type="video/mp4">
    <track src="../../support/white-spaces_long_size_20.vtt">
</video>
<script>
document.getElementsByTagName('track')[0].track.mode = 'showing';
</script>
</html>
