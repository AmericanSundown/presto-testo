<!DOCTYPE html>
<html>
<title>WebVTT rendering, voice object with evil timestamp, ::cue(v:past) selector</title>
<style>
video {
    outline: solid
}
::cue(v:past) {
    color: #00ff00;
}
</style>
<video id="video" width="1280" height="720" autoplay>
    <source src="/resources/media/webm/white.webm" type="video/webm">
    <source src="/resources/media/h264/white.mp4" type="video/mp4">
    <track src="support/voice_with_evil_timestamp.vtt">
</video>
<script>
document.getElementsByTagName('track')[0].track.mode = 'showing';
</script>
</html>
