<!DOCTYPE html>
<html>
<title>WebVTT rendering, ::cue(b), timestamps</title>
<style>
video {
    outline: solid
}
::cue(b) {
    font-family: sans-serif;
    font-weight: normal;
}
::cue(b:past) {
    color: #0f0;
}
::cue(b:future) {
    color: #fff;
}
</style>
<video width="1280" height="720" autoplay controls>
    <source src="/resources/media/webm/white.webm" type="video/webm">
    <source src="/resources/media/h264/white.mp4" type="video/mp4">
    <track src="support/12345_timestamps.vtt">
</video>
<script>
document.getElementsByTagName('track')[0].track.mode = 'showing';
</script>
</html>
