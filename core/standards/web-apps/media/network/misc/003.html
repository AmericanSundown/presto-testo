<!doctype html>
<title>Video file with wrong(trusted) content type - text/html </title>
<pre>FAIL (script didn't run)</pre>
<p><video controls></video>
<script>
var p = document.querySelector('pre');
var log = [];

var video = document.querySelector('video');

// load video
video.src = '/core/networking/http/customResponse/nph-eco.cgi?as=on&h0=HTTP%2F1.1+200+OK&h1=Content-Type%3A+text%2Fhtml&b=..%2F..%2F..%2F..%2Fresources%2Fmedia%2Fxiph%2Ftheora_testsuite%2F320x240.ogg&dt=0';

video.addEventListener('loadedmetadata', function() {
  end();
}, false);

setTimeout(function() {
  log.push('timed out');
  end();
}, 10000);

function end() {
  if (arguments.callee.done)
    return;
  arguments.callee.done = true;
  var passed = log.length == 0;
  p.textContent = passed ? 'PASS' : 'FAIL\n' + log.join('\n');
  try{top.opener.rr(passed)}catch(e){}
}
</script>
