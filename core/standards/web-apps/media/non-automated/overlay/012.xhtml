<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>SVG &lt;video> moving around inline in XHTML</title>
<script>
<![CDATA[
var xpos = 0;
var ypos = 0;
function move(x,y) {
  xpos += x;
  ypos += y;
  var div = document.getElementById('moveMe');
  div.style.left = xpos+'px';
  div.style.top = ypos+'px';
}
]]>
</script>
</head>
<body>
<div style="position:fixed;z-index:1;">
Click the arrow links below to move the video in 20px intervals. The video should continue to be rendered inside the black border.
<br/>
<a href="javascript:move(-20,0)" title="left">&lt;</a>
<a href="javascript:move(0,-20)" title="up">^</a>
<a href="javascript:move(0,20)" title="down">v</a>
<a href="javascript:move(20,0)" title="right">&gt;</a>
</div>
<div id="moveMe" style="position:absolute;top:0;left:0;">
<svg xmlns="http://www.w3.org/2000/svg" version="1.2"
     xmlns:xlink="http://www.w3.org/1999/xlink" 
     width="420" height="340" viewBox="0 0 420 340">
  <desc>SVG &lt;video></desc>
  <rect x="50" y="50" width="320" height="240" style="stroke-width:2;stroke:black;fill:none"/>
  <video xlink:href="/resources/media/xiph/theora_testsuite/320x240.ogg" width="320" height="240" x="50" y="50"/>
  <text x="50" y="320">The video should appear above.</text>
</svg>
</div>
</body>
</html>
