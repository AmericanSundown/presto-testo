<!doctype html>
<title>Resizable video controls</title>
<p>Resize the video element using the below 6 buttons.
<p>(There's no pass condition.)
<p>
<button onclick="setWidth(-1)">width-1px</button>
<button onclick="setWidth(1)">width+1px</button>
<button onclick="setWidth(-10)">width-10px</button>
<button onclick="setWidth(10)">width+10px</button>
<p>
<button onclick="setHeight(-1)">height-1px</button>
<button onclick="setHeight(1)">height+1px</button>
<button onclick="setHeight(-10)">height-10px</button>
<button onclick="setHeight(10)">height+10px</button>
<p><video src="/resources/media/xiph/theora_testsuite/320x240.ogg"
      style="display:block;width:320px;height:240px" controls></video>
<script>
var v = document.querySelector('video');
function setWidth(delta) {
  v.style.width = (v.clientWidth+delta)+'px';
}
function setHeight(delta) {
  v.style.height = (v.clientHeight+delta)+'px';
}
</script>
