<!doctype html>
<title>&lt;track> demo</title>
<body>

<video controls src="/resources/media/xiph/theora_testsuite/320x240.ogg">
<track src="hello.vtt" label="Hello World" default>
<track src="hello0.vtt" label="Hello World (with NULL bytes)">
<track src="world-hello.vtt" label="World Hello (out of order)">
<track src="http://people.opera.com/philipj/2011/09/ovc/demos/the_conceited_chapters.vtt" label="The Conceited Chapters (cross-origin)">
</video>

<form><label>track: <select></select></label><form>
<script>
var video = document.querySelector('video');
var select = document.querySelector('select');
Array.prototype.forEach.call(video.textTracks, function(track) {
    var option = document.createElement('option');
    option.textContent = track.label;
    select.appendChild(option);
});
select.onchange = function() {
    Array.prototype.forEach.call(video.textTracks, function(track, index) {
        track.mode = index == select.selectedIndex ? "showing" : "disabled";
    });
};
</script>
