<!doctype html>
<title>poster (SVG) behavior</title>
<p>There should be a black circle below even when the video has started to download.</p>
<p>When you start playing the video, the black circle should not be shown again even after stopping.</p>
<p><video poster="001-1.svg"></video></p>
<script>
 var video = document.getElementsByTagName('video')[0];
 video.src = '/resources/objects/video.ogg';
 video.autobuffer = true;
 video.preload = 'auto';
</script>
<p><button onclick="video.play()">play</button> <button onclick="video.pause(); video.currentTime = 0">stop</button></p>
