<!doctype html>
<title>media element loading behavior (1 video)</title>
<p>This is a demo. No pass condition.</p>
<video height=100></video>
<script>
 var video = document.getElementsByTagName('video')[0];
 video.src = '/resources/media/misc/bbb_256kbps.ogg?' + Math.random();
</script>
<button onclick="video.play()">play</button>
<button onclick="video.pause()">pause</button>
<pre id="log"></pre>
<script>
 video.addEventListener('loadstart', logProgress, false);
 video.addEventListener('progress', logProgress, false);
 video.addEventListener('suspend', logProgress, false);
 video.addEventListener('load', logProgress, false);
 video.addEventListener('abort', logProgress, false);
 video.addEventListener('error', logProgress, false);
 video.addEventListener('emptied', logProgress, false);
 video.addEventListener('stalled', logProgress, false);
 video.addEventListener('play', logProgress, false);
 video.addEventListener('pause', logProgress, false);
 video.addEventListener('loadedmetadata', logProgress, false);
 video.addEventListener('canplay', logProgress, false);
 video.addEventListener('canplaythrough', logProgress, false);
 video.addEventListener('seeking', logProgress, false);
 video.addEventListener('seeked', logProgress, false);
 video.addEventListener('timeupdate', logProgress, false);
 video.addEventListener('ratechange', logProgress, false);
 video.addEventListener('durationchange', logProgress, false);
 video.addEventListener('volumechange', logProgress, false);
 
 var log = document.getElementById('log');
 function logProgress(e) {
   var d = new Date();
   var time = d.getHours() + ':' + d.getMinutes() + ':' + d.getSeconds() + '.' + d.getMilliseconds();
   if (typeof e.loaded != 'undefined') {
     log.textContent += e.type + ' (' + e.loaded + '/' + e.total + '), ' + time + '\n';
   } else {
     log.textContent += e.type + ', ' + time + '\n';
   }
 }
</script>
