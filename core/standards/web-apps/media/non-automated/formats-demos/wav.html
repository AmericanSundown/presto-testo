<!doctype html>
<title>ringin.wav</title>
<p>(There's no pass condition.)</p>
<p>ringin.wav in &lt;video>:</p>
<video controls src="/resources/objects/ringin.wav"></video>
<button onclick="document.getElementsByTagName('video')[0].play()">play</button>
<button onclick="document.getElementsByTagName('video')[0].pause()">pause</button>
<p>In &lt;audio>:</p>
<audio controls src="/resources/objects/ringin.wav"></audio>
<button onclick="document.getElementsByTagName('audio')[0].play()">play</button>
<button onclick="document.getElementsByTagName('audio')[0].pause()">pause</button>
