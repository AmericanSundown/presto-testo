<!DOCTYPE html>
<title>removing poster attribute</title>
<pre>FAIL (script didn't run)</pre>
<p><video style="width:168px" poster="/resources/images/fail.png">FAIL</video></p>
<script>
onload = function() {
  var log = '';
  function assertEqual(expr, expected) {
    var val = eval(expr);
    if (val != expected)
      log += expr+' was '+val+', expected '+expected+'\n';
  }

  var v = document.querySelector('video');
  var s = getComputedStyle(v);

  assertEqual('s.width', '168px');
  assertEqual('s.height', '64px');
  v.removeAttribute('poster');
  assertEqual('s.width', '168px');
  assertEqual('s.height', '150px');

  var passed = log == '';
  document.querySelector('pre').textContent = passed ? 'PASS' : 'FAIL\n' + log;
  try {top.opener.rr(passed)}catch(e){}
}
</script>
