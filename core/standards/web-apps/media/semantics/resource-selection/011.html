<!doctype html>
<title>invoking load by setting src when networkState is not NETWORK_EMPTY</title>
<p>FAIL (script didn't run)</p>
<script>var loadstartCount = 0</script>
<video onloadstart=loadstartCount++><source></video><!-- starts resource selection and sets networkState to NETWORK_NO_SOURCE -->
<script>
var v = document.querySelector('video');
v.setAttribute('src','');
onload = function() {
  var passed = loadstartCount == 2;
  document.querySelector('p').textContent = passed ? 'PASS' : 'FAIL';
  try{top.opener.rr(passed)}catch(e){}
}
</script>
