<script>
var tests = init_tests("HTMLAudioElement.preload:metadata networkState order - wave", "HTMLVideoElement.preload:metadata networkState order - wave", {timeout:10000});
tests.forEach(function(vars) {
    var t = vars[0];
    t.step(function() {
        var tag_name = vars[1];
        var states_actual = '';
        var node = document.getElementsByTagName(tag_name)[0];
        startTest();

        function startTest() {
            var events  = ['loadstart', 'progress', 'suspend', 'abort', 'error', 'loadedmetadata', 'loadeddata', 'canplay', 'canplaythrough'];
            for (var e in events) {
                node.addEventListener(events[e], handleEvent, false);
            }
            node.src = 'data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAAAA';
        }

        function handleEvent(e) {
            if (e.type == 'error' && !node.canPlayType(tag_name + '/wave')) {
                t.step(function() {
                    assert_unreached("Cannot play '" + tag_name + "/wave'");
                    t.done();
                });
            }
            states_actual += node.networkState + ' ';
            if (e.type == 'suspend') endTest();
        }

        function endTest() {
            t.step(function() {
                assert_regexp_match(states_actual, eval('/^(' + HTMLMediaElement.NETWORK_IDLE + ' )+$/g'), 'Event order check');
                t.done();
            });
        }
    });
});
</script>
