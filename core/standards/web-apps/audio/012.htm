<!DOCTYPE html>
<html lang="en">
 <head>
  <title>loop = true</title>
  <script>
   var x;
   window.onload = function(){
     x = new Audio("support/missile.wav");
     x.loop = true;
     x.play();
   }
  </script>
 </head>
 <body>
  <p>The sound you hear should never stop. (It is repeated infinitely.)</p>
 </body>
</html>
