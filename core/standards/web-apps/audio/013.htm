<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Event.target ...</title>
  <script>
   window.onload = function(){
    var x = new Audio("support/missile.wav");
    function test(e){ e.target.play() }
    x.addEventListener("loadstart",test,false);
   }
  </script>
 </head>
 <body>
  <p>You should hear a missile sound once.</p>
 </body>
</html>
