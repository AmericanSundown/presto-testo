<!DOCTYPE html>
<html lang="en">
 <head>
  <title>play(), pause(), play()</title>
  <script>
   window.onload = function(){
    var x = new Audio("support/missile.wav");
    x.play();
    x.pause();
    x.play();
   }
  </script>
 </head>
 <body>
  <p>You should hear a missile sound once.</p>
 </body>
</html>
