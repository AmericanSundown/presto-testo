<!DOCTYPE html>
<html lang="en">
 <head>
  <title>play(), loop = true, loop = false</title>
  <script>
   window.onload = function(){
    var x = new Audio("support/missile.wav");
    x.play();
    x.loop = true;
    x.loop = false;
   }
  </script>
 </head>
 <body>
  <p>You should hear a missile sound once.</p>
 </body>
</html>
