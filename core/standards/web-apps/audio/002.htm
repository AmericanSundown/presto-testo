<!DOCTYPE html>
<html lang="en">
 <head>
  <title>simple Audio() testcase; .addEventListener("loadstart"</title>
  <script>
   window.onload = function(){
    var x = new Audio("support/missile.wav");
    x.addEventListener("loadstart",function(){ x.play() },false);
   }
  </script>
 </head>
 <body>
  <p>You should hear a missile sound once.</p>
 </body>
</html>
