<!DOCTYPE html>
<html lang="en">
 <head>
  <title>globalAlpha DOM attribute set to zero</title>
  <style> canvas { background:lime } </style>
  <script>
   window.onload = function(){
    with(document.getElementsByTagName('canvas')[0].getContext('2d')){
     globalAlpha = 0;
     fillStyle = 'red';
     fillRect(0, 0, 300, 300);
    }
   }
  </script>
 </head>
 <body>
  <p>There should be a green square below:</p>
  <canvas height="300">FAIL: <code>html:canvas</code> not enabled.</canvas>
 </body>
</html>
