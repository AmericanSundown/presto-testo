<!DOCTYPE html>
<html lang="en">
 <head>
  <title>fillRect() and the default value of fillStyle</title>
 </head>
 <body>
  <p>There should be a <em>black</em> square below:</p>
  <p><canvas height="150" width="150"></canvas></p>
  <script> document.getElementsByTagName('canvas')[0].getContext('2d').fillRect(0, 0, 150, 150) </script>
 </body>
</html>
