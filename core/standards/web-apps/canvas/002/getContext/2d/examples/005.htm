<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Shapes!</title>
  <style> canvas { position:absolute; top:0; left:0; width:100%; height:100% } </style>
 </head>
 <body>
  <p><canvas width="200" height="200"></canvas></p>
  <script>
   var c = document.getElementsByTagName('canvas')[0],
       ctx = c.getContext('2d');
   function randomNumber(number){ return Math.floor(Math.random() * number) }
   function randomColor(){
    var r = randomNumber(255),
        g = randomNumber(255),
        b = randomNumber(255),
        a = randomNumber(10) / 10;
    return "rgba(" + r + "," + g + "," + b + "," + a + ")";
   }
   function drawLine(){
    var x = randomNumber(c.width),
        y = randomNumber(c.height);
    ctx.lineTo(x, y)
   }
   function init(){
    var x = randomNumber(c.width),
        y = randomNumber(c.width),
        i,
        t = randomNumber(10);
    ctx.fillStyle = randomColor();
    ctx.beginPath();
    ctx.moveTo(x, y);
    t = t < 2 ? 2 : t;
    for(i =0; i < t; i++)
     drawLine();
    ctx.fill();
   }
   setInterval(init, 1);
  </script>
 </body>
</html>
