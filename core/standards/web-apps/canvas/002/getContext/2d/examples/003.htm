<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Rectangles!</title>
  <style> canvas { position:absolute; top:0; left:0; width:100%; height:100% } </style>
 </head>
 <body>
  <p><canvas width="200" height="200"></canvas></p>
  <script>
   var c = document.getElementsByTagName('canvas')[0],
       ctx = c.getContext('2d');
   function randomNumber(number){ return Math.floor(Math.random() * number) }
   function randomColor(){
    var r = randomNumber(255),
        g = randomNumber(255),
        b = randomNumber(255),
        a = randomNumber(10) / 10;
    return "rgba(" + r + "," + g + "," + b + "," + a + ")";
   }
   function init(){
    var x = randomNumber(c.width),
        y = randomNumber(c.width),
        w = randomNumber(c.height),
        h = randomNumber(c.height);
    ctx.fillStyle = randomColor();
    ctx.fillRect(x, y, w, h);
   }
   setInterval(init, 1);
  </script>
 </body>
</html>
