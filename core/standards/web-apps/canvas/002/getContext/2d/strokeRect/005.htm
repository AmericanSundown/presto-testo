<!DOCTYPE HTML>
<html lang="en">
 <head>
  <title>negative width: strokeRect(x, y, -w, h)</title>
  <style> canvas { display:none } </style>
 </head>
 <body>
  <p>FAIL (Script did not run.) <canvas width="100" height="100">FAIL</canvas></p>
  <script>
   var ctx = document.getElementsByTagName('canvas')[0].getContext('2d');
   ctx.strokeStyle = 'red';
   try{
    ctx.strokeRect(50, 50, -1, 1);
   }catch(e){
    document.getElementsByTagName('p')[0].textContent = e.code === 1 ? "PASS" : "FAIL";
   }
  </script>
 </body>
</html>
