<!DOCTYPE HTML>
<html lang="en">
 <head>
  <title>strokeRect() and lineWidth</title>
 </head>
 <body>
  <p>There should be a green square below with no red.</p>
  <p><canvas width="100" height="100">FAIL</canvas></p>
  <script>
   with(document.getElementsByTagName('canvas')[0].getContext('2d')){
    fillStyle = 'red';
    fillRect(0, 0, 100, 100);
    strokeStyle = 'green';
    lineWidth = 100;
    strokeRect(50, 50, 1, 1);
   }
  </script>
 </body>
</html>
