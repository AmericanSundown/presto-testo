<!DOCTYPE html>
<html lang="en">
 <head>
  <title>arc() should throw exception for negative radius values</title>
  <style>
   canvas { display:none }
  </style>
  <script>
   window.onload = function(){
    var ctx = document.getElementsByTagName('canvas')[0].getContext('2d');
    var r = document.getElementById('result');
    r.firstChild.data = "FAIL: something went wrong in the script.";
    try{
     ctx.arc(50,50,-1,Math.PI,0,false);
    }catch(e){
     r.firstChild.data = e.code === 1 ? "PASS." : "FAIL: exception code was " + e.code + "; expected 1."  
    }
   }
  </script>
 </head>
 <body>
  <p id="result">FAIL: script did not run.</p>
  <canvas></canvas>
 </body>
</html>
