<!DOCTYPE html>
<html lang="en">
 <head>
  <title>rect() basic test</title>
  <style>
   canvas, object { margin:1em }
  </style>
  <script>
   window.onload = function(){
    with(document.getElementsByTagName('canvas')[0].getContext('2d')){
     // assumes support for fillRect() and strokeRect()
     fillStyle = 'red';
     strokeStyle = 'red';
     fillRect(0,0,50,50);
     strokeRect(100,0,50,50);
     fillStyle = 'lime';
     strokeStyle = 'lime';
     beginPath();
     rect(0,0,50,50);
     fill();
     beginPath();
     rect(100,0,50,50);
     stroke();
    }
   }
  </script>
 </head>
 <body>
  <p>There should be one green square and one green outlined square below:</p>
  <canvas></canvas>
 </body>
</html>
