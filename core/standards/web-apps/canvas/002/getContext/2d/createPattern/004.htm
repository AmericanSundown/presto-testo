<!DOCTYPE html>
<html lang="en">
 <head>
  <title>simple createPattern test ("repeat-y")</title>
  <style> canvas { border:solid #000; background:url("support/circle-red-50x50.png") repeat-y } </style>
  <script>
   window.onload = function(){
    var i = new Image(),
        ctx = document.getElementsByTagName('canvas')[0].getContext('2d'),
        p;
    i.onload = function() {
     p = ctx.createPattern(i, "repeat-y");
     ctx.fillStyle = p;
     ctx.fillRect(0, 0, 150, 150);
    }
    i.src = "support/circle-lime-50x50.png";
   }
  </script>
 </head>
 <body>
  <p>There should be a three green circles below (and no red):</p>
  <p><canvas height="150" width="150"></canvas></p>
 </body>
</html>
