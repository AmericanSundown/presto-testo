<!DOCTYPE html>
<html lang="en">
 <head>
  <title>simple createPattern test ("no-repeat")</title>
  <style> canvas { border:solid #000; background:url("support/circle-red-50x50.png") no-repeat } </style>
  <script>
   window.onload = function(){
    var i = new Image(),
        ctx = document.getElementsByTagName('canvas')[0].getContext('2d'),
        p;
    i.onload = function() {
     p = ctx.createPattern(i, "no-repeat");
     ctx.fillStyle = p;
     ctx.fillRect(0, 0, 150, 150);
    }
    i.src = "support/circle-lime-50x50.png";
   }
  </script>
 </head>
 <body>
  <p>There should be a green circle below (and nothing else):</p>
  <p><canvas height="150" width="150"></canvas></p>
 </body>
</html>
