<!DOCTYPE HTML>
<html lang="en">
 <head>
  <title>rotate() and scale(); part two</title>
 </head>
 <body>
  <p>There should be a blue square below:</p>
  <p><canvas width="300" height="300">FAIL</canvas></p>
  <script>
   with(document.getElementsByTagName('canvas')[0].getContext('2d')){
    fillStyle = 'blue';
    translate(200,50);
    rotate(Math.PI/2);
    scale(1, 2);
    fillRect(0, 0, 100, 50);
   }
  </script>
 </body>
</html>
