<!DOCTYPE html>
<html lang="en">
 <head>
  <title>simple rotate() test</title>
  <script>
   window.onload = function(){
    var c = document.getElementsByTagName('canvas')[0],
        ctx = c.getContext('2d');
    ctx.translate(110,0);
    ctx.rotate(Math.PI/4);
    ctx.fillStyle = 'lime';
    ctx.fillRect(0,0,150,150);
   }
  </script>
 </head>
 <body>
  <p>There should be a green rotated (45 degrees) square below:</p>
  <p><canvas height="250" width="250"></canvas></p>
 </body>
</html>
