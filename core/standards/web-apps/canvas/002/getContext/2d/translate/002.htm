<!DOCTYPE html>
<html lang="en">
 <head>
  <title>simple translate() test; part two</title>
  <script>
   window.onload = function(){
    var c = document.getElementsByTagName('canvas')[0],
        ctx = c.getContext('2d');
    ctx.fillStyle = 'red';
    ctx.fillRect(0,0,100,100);
    ctx.translate(-100,-0);
    ctx.fillStyle = 'lime';
    ctx.fillRect(100,0,100,100);
   }
  </script>
 </head>
 <body>
  <p>There should be a green square below:</p>
  <p><canvas height="100" width="100"></canvas></p>
 </body>
</html>
