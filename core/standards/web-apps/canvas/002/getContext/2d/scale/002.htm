<!DOCTYPE html>
<html lang="en">
 <head>
  <title>scale() test</title>
  <script>
   window.onload = function() {
    var c = document.getElementsByTagName('canvas')[0],
        ctx = c.getContext('2d');
    function circle(x,y,zoom) {
     ctx.save();
     ctx.beginPath();
     ctx.scale(zoom, zoom);
     ctx.arc(x / zoom, y / zoom, 40 / zoom, 0, Math.PI * 2, true);
     ctx.fill();
     ctx.restore();
    }
    circle(50, 50, 1);
    circle(150, 50, 10);
    circle(250, 50, 50);
    circle(350, 50, 100);
   }
  </script>
 </head>
 <body>
  <p>There should be four near identical circles below:</p>
  <p><canvas height="100" width="400"></canvas></p>
 </body>
</html>
