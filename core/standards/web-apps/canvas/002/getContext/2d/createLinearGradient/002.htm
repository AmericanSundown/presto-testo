<!DOCTYPE html>
<html lang="en">
 <head>
  <title>addColorStop with an incorrect offset (part two)</title>
  <style> canvas { display:none } </style>
  <script>
   window.onload = function(){
    var r = document.getElementById('r');
        ctx = document.getElementsByTagName('canvas')[0].getContext('2d'),
        g = ctx.createLinearGradient(0, 0, 300, 300);
    r.firstChild.data = "FAIL (Wrong or no exception thrown.)";
    try{
     g.addColorStop(1.1, 'lime');
    }catch(e){
     r.firstChild.data = e.code === 1 ? "PASS" : "FAIL";
    }
   }
  </script>
 </head>
 <body>
  <p id="r">FAIL (Script did not run.)</p>
  <p><canvas></canvas></p>
 </body>
</html>
