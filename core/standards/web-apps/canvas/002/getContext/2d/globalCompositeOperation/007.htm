<!DOCTYPE html>
<html lang="en">
 <head>
  <title>globalCompositeOperation set to 'lighter'</title>
  <script>
   window.onload = function() {
    var ctx = document.getElementsByTagName("canvas")[0].getContext("2d"),
        i = new Image();
    i.onload = function() {
     ctx.drawImage(i, 0, 0, 300, 150);
     ctx.globalCompositeOperation = "lighter";
     ctx.fillStyle = "#0000ff";
     ctx.fillRect(0, 0, 300, 150);
    }
    i.src = "./support/text-yellow-pass-300x150.png";
   }
  </script>
 </head>
 <body>
  <p>The word "PASS" should appear in <em>white</em> on a <em>blue</em> background.</p>
  <canvas width="300" height="150">FAIL: <code>canvas</code> not supported.</canvas>
 </body>
</html>
