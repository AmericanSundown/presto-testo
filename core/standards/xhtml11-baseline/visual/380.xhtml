<style type="text/css">
object
	{display:none}
[archive="pass.class"]
	{display:block}
</style>

<p><object codebase="../hlp/" classid="java:pass.class" archive="pass.class">FAIL</object></p>

<p>You should see word PASS above (Java should be enabled)</p>
