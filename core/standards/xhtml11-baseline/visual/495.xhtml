<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>id attribute of script element</title>
<script id="ecma" type="application/ecmascript">TestResult = 'PASS'</script>
<style type="text/css">
head
	{display:block}
style
	{display:none}
#ecma
	{display:block;}
</style>
</head>
<body>
<p>You should see word "TestResult = 'PASS'" above</p>
</body>
</html>
