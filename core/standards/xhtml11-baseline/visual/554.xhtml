<title>cellspacing attribute of table element</title>
</head>
<body>
<p>Two squares below should have the same size</p>
<table cellspacing="75" cellpadding="0" frame="box">
<tr><td/></tr>
</table>
<p/>
<table cellspacing="50" cellpadding="0" frame="box">
<tr><td/><td/></tr>
<tr><td/><td/></tr>
</table>
</body>
