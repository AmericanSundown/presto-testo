<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>xml:lang attribute of noscript element</title>
<style type="text/css">
:lang(en)
	{content:"PASS"; display:inline}
</style>
</head>
<body>
<script type="script/invalid">window.location = 'data:text/plain;charset=utf-8,FAIL'</script>
<noscript xml:lang="en"><p>FAIL</p></noscript>
<p>You should see word PASS above</p>
</body>
</html>
