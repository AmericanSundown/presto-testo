<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>class attribute of ruby element</title>
<style type="text/css">
div:first-child ruby
	{visibility:hidden}
div:first-child ruby.pass
	{visibility:visible}
</style>
</head>
<body>
<div><ruby class="pass"><rb>a</rb><rp>FAIL</rp><rt>P</rt><rp>FAIL</rp></ruby></div>
<div><ruby><rb>s</rb><rp>FAIL</rp><rt>S</rt><rp>FAIL</rp></ruby></div>
<p>You should see word pass above</p>
</body>
</html>
