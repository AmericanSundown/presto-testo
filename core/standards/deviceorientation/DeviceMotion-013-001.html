<!DOCTYPE html>
<title>DeviceMotion-013-001-Type check: DeviceMotion.acceleration.x is of type number</title>
<link rel="stylesheet" href="resources/style.css"/>
<script src="resources/lib.js"></script>
<script>
onload = function() {
    try {
        window.addEventListener("devicemotion", function dmhndlr(dmevt) {
            window.removeEventListener("devicemotion", dmhndlr, false);
            if ((dmevt.acceleration.x !== null && typeof dmevt.acceleration.x === "number") || dmevt.acceleration.x === null) {
                setResult(1, "typeof:  DeviceMotion.acceleration.x ,  property can be of type number or null (object) ; got : " + dmevt.acceleration.x);
            } else {
                setResult(0, "typeof:  DeviceMotion.acceleration.x got:" + typeof dmevt.acceleration.x + ",expected:number or null, toString: " + dmevt.acceleration.x);
            }
        },
        false);
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
