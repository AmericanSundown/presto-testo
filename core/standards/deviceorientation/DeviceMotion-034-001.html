<!DOCTYPE html>
<title>DeviceMotion-034-001-Test that the eventPhase of the motion event is Event.AT_TARGET.</title>
<link rel="stylesheet" href="resources/style.css"/>
<script src="resources/lib.js"></script>
<script>
onload = function() {
    try {
        window.addEventListener("devicemotion", function dmhndlr(dmevt) {
            window.removeEventListener("devicemotion", dmhndlr, false);
            if (dmevt.eventPhase === Event.AT_TARGET) setResult(1, "The eventPhase of the motion event is Event.AT_TARGET.");
            else setResult(0, "The eventPhase of the motion event is not 2, got: " + evt.eventPhase);
        },
        false);
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
