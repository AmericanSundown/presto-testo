<!DOCTYPE html>
<title>DeviceMotion-022-001-Type check: DeviceMotion.rotationRate.alpha is of type number</title>
<link rel="stylesheet" href="resources/style.css"/>
<script src="resources/lib.js"></script>
<script>
onload = function() {
    try {
        window.addEventListener("devicemotion", function dmhndlr(dmevt) {
            window.removeEventListener("devicemotion", dmhndlr, false);
            if ((dmevt.rotationRate.alpha !== null && typeof dmevt.rotationRate.alpha === "number") || dmevt.rotationRate.alpha === null) {
                setResult(1, "typeof:  DeviceMotion.rotationRate.alpha ,  property can be of type number or null (object) ; got : " + dmevt.rotationRate.alpha);
            } else {
                setResult(0, "typeof:  DeviceMotion.rotationRate.alpha got:" + typeof dmevt.rotationRate.alpha + ",expected:number or null, toString: " + dmevt.rotationRate.alpha);
            }
        },
        false);
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
