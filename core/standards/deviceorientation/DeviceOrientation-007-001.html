<!DOCTYPE html>
<title>DeviceOrientation-007-001-Type check: DeviceOrientation.gamma is of type number</title>
<link rel="stylesheet" href="resources/style.css"/>
<script src="resources/lib.js"></script>
<script>
onload = function() {
    try {
        window.addEventListener("deviceorientation", function dohndlr(doevt) {
            window.removeEventListener("deviceorientation", dohndlr, false);
            if ((doevt.gamma !== null && typeof doevt.gamma === "number") || doevt.gamma === null) {
                setResult(1, "typeof:  DeviceOrientation.gamma ,  property can be of type number or null (object) ; got : " + doevt.gamma);
            } else {
                setResult(0, "typeof:  DeviceOrientation.gamma got:" + typeof doevt.gamma + ",expected:number or null, toString: " + doevt.gamma);
            }
        },
        false);
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
