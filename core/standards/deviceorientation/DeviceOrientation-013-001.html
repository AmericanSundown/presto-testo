<!DOCTYPE html>
<title>DeviceOrientation-013-001-Type check: DeviceOrientation.compassCalibrated is of type boolean</title>
<link rel="stylesheet" href="resources/style.css"/>
<script src="resources/lib.js"></script>
<script>
onload = function() {
    try {
        window.addEventListener("deviceorientation", function dohndlr(doevt) {
            window.removeEventListener("deviceorientation", dohndlr, false);
            if ((doevt.compassCalibrated !== null && typeof doevt.compassCalibrated === "boolean") || doevt.compassCalibrated === null) {
                setResult(1, "typeof:  DeviceOrientation.compassCalibrated ,  property can be of type boolean or null (object) ; got : " + doevt.compassCalibrated);
            } else {
                setResult(0, "typeof:  DeviceOrientation.compassCalibrated got:" + typeof doevt.compassCalibrated + ",expected:boolean or null, toString: " + doevt.compassCalibrated);
            }
        },
        false);
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
<body>
	<p><strong>This exists in only an old implementation of the spec. and has been removed now.</strong></p>
</body>
