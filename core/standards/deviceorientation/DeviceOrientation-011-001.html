<!DOCTYPE html>
<title>DeviceOrientation-011-001-Readonly check: DeviceOrientation.absolute is readonly or not.</title>
<link rel="stylesheet" href="resources/style.css"/>
<script src="resources/lib.js"></script>
<script>
onload = function() {
    try {
        window.addEventListener("deviceorientation", function dohndlr(doevt) {
            window.removeEventListener("deviceorientation", dohndlr, false);
            var oval = doevt.absolute;
            var nval;
            if ((oval === undefined) || (oval === null)) nval = Infinity;
            else nval = null;
            try {
                doevt.absolute = nval;
                if (doevt.absolute !== oval) {
                    setResult(0, "DeviceOrientation.absolute  is not readonly, value now is: " + doevt.absolute);
                } else {
                    setResult(1, "DeviceOrientation.absolute is readonly.");
                }
            } catch(e) {
                if (doevt.absolute !== oval) {
                    setResult(0, "DeviceOrientation.absolute  is not readonly, value now is: " + doevt.absolute);
                } else {
                    setResult(1, "DeviceOrientation.absolute is readonly.");
                }
            }
        },
        false);
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
