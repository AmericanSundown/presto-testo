<!DOCTYPE html>
<title>DeviceOrientation-016-001-Type check: DeviceOrientation.initDeviceOrientationEvent is of type function</title>
<link rel="stylesheet" href="resources/style.css"/>
<script src="resources/lib.js"></script>
<script>
onload = function() {
    try {
        window.addEventListener("deviceorientation", function dohndlr(doevt) {
            window.removeEventListener("deviceorientation", dohndlr, false);
            if (typeof doevt.initDeviceOrientationEvent === "function") {
                setResult(1, "typeof:  DeviceOrientation.initDeviceOrientationEvent got:" + typeof doevt.initDeviceOrientationEvent + ", toString: " + doevt.initDeviceOrientationEvent);
            } else {
                setResult(0, "typeof:  DeviceOrientation.initDeviceOrientationEvent got:" + typeof doevt.initDeviceOrientationEvent + ",expected:function, toString: " + doevt.initDeviceOrientationEvent);
            }
        },
        false);
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>

</body>
