<!DOCTYPE html>
<title>DeviceOrientation-025-001-Test for device where orientation data is not available: all properties should be null and the event should fire once.</title>
<link rel="stylesheet" href="resources/style.css"/>
<script src="resources/lib.js"></script>
<script>
onload = function() {
    try {
        var count = 0;
        window.addEventListener("deviceorientation", function(evt) {
            count++;
            if (count > 1) setResult(0, "deviceorientation event listener was called multiple times.");
            if (evt.alpha === null && evt.beta === null && evt.gamma === null && evt.absolute === null && evt.compassCalibrated === null) setResult(1, "All properties of the DeviceOrientation Event object are set to null. Good.");
            else setResult(0, "All properties of the DeviceOrientation event object need to be null but not so.");
        },
        false);
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
<body>
<p>For a device not capable of providing orientation data the deviceorientation event should be fired once with all properties set to null.</p>
</body>
