<!DOCTYPE html>
<title>DeviceOrientation-004-001-Type check: DeviceOrientation.beta is of type number</title>
<link rel="stylesheet" href="resources/style.css"/>
<script src="resources/lib.js"></script>
<script>
onload = function() {
    try {
        window.addEventListener("deviceorientation", function dohndlr(doevt) {
            window.removeEventListener("deviceorientation", dohndlr, false);
            if ((doevt.beta !== null && typeof doevt.beta === "number") || doevt.beta === null) {
                setResult(1, "typeof:  DeviceOrientation.beta ,  property can be of type number or null (object) ; got : " + doevt.beta);
            } else {
                setResult(0, "typeof:  DeviceOrientation.beta got:" + typeof doevt.beta + ",expected:number or null, toString: " + doevt.beta);
            }
        },
        false);
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
