<!DOCTYPE html>
<title>DeviceOrientation-019-001-Test that the target of the orientation event is the window object.</title>
<link rel="stylesheet" href="resources/style.css"/>
<script src="resources/lib.js"></script>
<script>
onload = function() {
    try {
        window.addEventListener("deviceorientation", function dohndlr(doevt) {
            window.removeEventListener("deviceorientation", dohndlr, false);
            if (doevt.target === window) setResult(1, "The target of the orientation event is the window object.");
            else setResult(0, "The target of the orientation event is not the window object, got: " + evt.target);
        },
        false);
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
