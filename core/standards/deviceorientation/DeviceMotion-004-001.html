<!DOCTYPE html>
<title>DeviceMotion-004-001-Type check: DeviceMotion.accelerationIncludingGravity is of type object</title>
<link rel="stylesheet" href="resources/style.css"/>
<script src="resources/lib.js"></script>
<script>
onload = function() {
    try {
        window.addEventListener("devicemotion", function dmhndlr(dmevt) {
            window.removeEventListener("devicemotion", dmhndlr, false);
            if ((dmevt.accelerationIncludingGravity !== null && typeof dmevt.accelerationIncludingGravity === "object") || dmevt.accelerationIncludingGravity === null) {
                setResult(1, "typeof:  DeviceMotion.accelerationIncludingGravity ,  property can be of type object or null (object) ; got : " + dmevt.accelerationIncludingGravity);
            } else {
                setResult(0, "typeof:  DeviceMotion.accelerationIncludingGravity got:" + typeof dmevt.accelerationIncludingGravity + ",expected:object or null, toString: " + dmevt.accelerationIncludingGravity);
            }
        },
        false);
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
<body>

</body>
