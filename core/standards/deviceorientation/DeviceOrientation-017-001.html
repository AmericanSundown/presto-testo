<!DOCTYPE html>
<title>DeviceOrientation-017-001-Enumerablity check: DeviceOrientation.initDeviceOrientationEvent</title>
<link rel="stylesheet" href="resources/style.css"/>
<script src="resources/lib.js"></script>
<script>
onload = function() {
    try {
        window.addEventListener("deviceorientation", function dohndlr(doevt) {
            window.removeEventListener("deviceorientation", dohndlr, false);
            var found = false;
            for (var x in doevt) {
                if (x === "initDeviceOrientationEvent") {
                    found = true;
                    break;
                }
            };
            if (found) {
                setResult(1, "DeviceOrientation.initDeviceOrientationEvent is enumerable.");
            } else {
                setResult(0, "DeviceOrientation.initDeviceOrientationEvent is not enumerable.");
            }
        },
        false);
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
