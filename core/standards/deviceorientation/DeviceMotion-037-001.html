<!DOCTYPE html>
<title>DeviceMotion-037-001-Test for device where motion data is not available: all properties should be null and the event should fire once.</title>
<link rel="stylesheet" href="resources/style.css"/>
<script src="resources/lib.js"></script>
<script>
onload = function() {
    try {
        var count = 0;
        window.addEventListener("devicemotion", function(evt) {
            count++;
            if (count > 1) setResult(0, "devicemotion event listener was called multiple times.");
            if (evt.acceleration === null && evt.rotationRate === null && evt.accelerationIncludingGravity === null && evt.interval === null) setResult(1, "All properties of the Devicemotion Event object are set to null. Good.");
            else setResult(0, "Properties need to be null but not so.");
        },
        false);
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
<body>
<p>For a device not capable of providing motion data the devicemotion event should be fired once with all properties set to null.</p>
</body>
