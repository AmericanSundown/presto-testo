<!DOCTYPE html>
<title>DeviceOrientation-026-001-Test that window.DeviceOrientationEvent exists.</title>
<link rel="stylesheet" href="resources/style.css"/>
<script src="resources/lib.js"></script>
<script>
onload = function() {
    try {
        window.addEventListener("deviceorientation", function dohndlr(doevt) {
            window.removeEventListener("deviceorientation", dohndlr, false);
            if (window.DeviceOrientationEvent.toString() === "[object DeviceOrientationEvent]") setResult(1, "window.DeviceOrientationEvent exists.");
            else setResult(0, "window.DeviceOrientationEvent does not exist.");
        },
        false);
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
