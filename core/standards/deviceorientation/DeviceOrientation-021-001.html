<!DOCTYPE html>
<title>DeviceOrientation-021-001-Test that the eventPhase of the orientation event is AT_TARGET (2).</title>
<link rel="stylesheet" href="resources/style.css"/>
<script src="resources/lib.js"></script>
<script>
onload = function() {
    try {
        window.addEventListener("deviceorientation", function dohndlr(doevt) {
            window.removeEventListener("deviceorientation", dohndlr, false);
            if (doevt.eventPhase === 2) setResult(1, "The eventPhase of the orientation event is 2 (AT_TARGET).");
            else setResult(0, "The eventPhase of the orientation event is not 2, got: " + evt.eventPhase);
        },
        false);
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
