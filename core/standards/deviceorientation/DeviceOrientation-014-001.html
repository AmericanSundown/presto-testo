<!DOCTYPE html>
<title>DeviceOrientation-014-001-Readonly check: DeviceOrientation.compassCalibrated is readonly or not.</title>
<link rel="stylesheet" href="resources/style.css"/>
<script src="resources/lib.js"></script>
<script>
onload = function() {
    try {
        window.addEventListener("deviceorientation", function dohndlr(doevt) {
            window.removeEventListener("deviceorientation", dohndlr, false);
            var oval = doevt.compassCalibrated;
            var nval;
            if ((oval === undefined) || (oval === null)) nval = Infinity;
            else nval = null;
            try {
                doevt.compassCalibrated = nval;
                if (doevt.compassCalibrated !== oval) {
                    setResult(0, "DeviceOrientation.compassCalibrated  is not readonly, value now is: " + doevt.compassCalibrated);
                } else {
                    setResult(1, "DeviceOrientation.compassCalibrated is readonly.");
                }
            } catch(e) {
                if (doevt.compassCalibrated !== oval) {
                    setResult(0, "DeviceOrientation.compassCalibrated  is not readonly, value now is: " + doevt.compassCalibrated);
                } else {
                    setResult(1, "DeviceOrientation.compassCalibrated is readonly.");
                }
            }
        },
        false);
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
<body>
	<p><strong>This exists in only an old implementation of the spec. and has been removed now.</strong></p>
</body>
