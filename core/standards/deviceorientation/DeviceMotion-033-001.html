<!DOCTYPE html>
<title>DeviceMotion-033-001-Test that the currentTarget of the motion event is the window object.</title>
<link rel="stylesheet" href="resources/style.css"/>
<script src="resources/lib.js"></script>
<script>
onload = function() {
    try {
        window.addEventListener("devicemotion", function dmhndlr(dmevt) {
            window.removeEventListener("devicemotion", dmhndlr, false);
            if (dmevt.currentTarget === window) setResult(1, "The currentTarget of the motion event is the window object.");
            else setResult(0, "The currentTarget of the motion event is not the window object, got: " + evt.currentTarget);
        },
        false);
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
