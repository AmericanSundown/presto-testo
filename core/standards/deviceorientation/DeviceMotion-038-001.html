<!DOCTYPE html>
<title>DeviceMotion-038-001-Test that window.DeviceMotionEvent exists.</title>
<link rel="stylesheet" href="resources/style.css"/>
<script src="resources/lib.js"></script>
<script>
onload = function() {
    try {
        window.addEventListener("devicemotion", function dmhndlr(dmevt) {
            window.removeEventListener("devicemotion", dmhndlr, false);
            if (window.DeviceMotionEvent.toString() === "[object DeviceMotionEvent]") setResult(1, "window.DeviceMotionEvent exists.");
            else setResult(0, "window.DeviceMotionEvent does not exist.");
        },
        false);
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
