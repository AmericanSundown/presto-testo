<!DOCTYPE html>
<title>DeviceMotion-007-001-Type check: DeviceMotion.rotationRate is of type object</title>
<link rel="stylesheet" href="resources/style.css"/>
<script src="resources/lib.js"></script>
<script>
onload = function() {
    try {
        window.addEventListener("devicemotion", function dmhndlr(dmevt) {
            window.removeEventListener("devicemotion", dmhndlr, false);
            if ((dmevt.rotationRate !== null && typeof dmevt.rotationRate === "object") || dmevt.rotationRate === null) {
                setResult(1, "typeof:  DeviceMotion.rotationRate ,  property can be of type object or null (object) ; got : " + dmevt.rotationRate);
            } else {
                setResult(0, "typeof:  DeviceMotion.rotationRate got:" + typeof dmevt.rotationRate + ",expected:object or null, toString: " + dmevt.rotationRate);
            }
        },
        false);
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
