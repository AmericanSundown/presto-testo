<!DOCTYPE html>
<title>DeviceMotion-002-001-Readonly check: DeviceMotion.acceleration is readonly or not.</title>
<link rel="stylesheet" href="resources/style.css"/>
<script src="resources/lib.js"></script>
<script>
onload = function() {
    try {
        window.addEventListener("devicemotion", function dmhndlr(dmevt) {
            window.removeEventListener("devicemotion", dmhndlr, false);
            var oval = dmevt.acceleration;
            var nval;
            if ((oval === undefined) || (oval === null)) nval = Infinity;
            else nval = null;
            try {
                dmevt.acceleration = nval;
                if (dmevt.acceleration !== oval) {
                    setResult(0, "DeviceMotion.acceleration  is not readonly, value now is: " + dmevt.acceleration);
                } else {
                    setResult(1, "DeviceMotion.acceleration is readonly.");
                }
            } catch(e) {
                if (dmevt.acceleration !== oval) {
                    setResult(0, "DeviceMotion.acceleration  is not readonly, value now is: " + dmevt.acceleration);
                } else {
                    setResult(1, "DeviceMotion.acceleration is readonly.");
                }
            }
        },
        false);
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
