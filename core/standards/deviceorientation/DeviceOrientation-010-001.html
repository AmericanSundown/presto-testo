<!DOCTYPE html>
<title>DeviceOrientation-010-001-Type check: DeviceOrientation.absolute is of type boolean</title>
<link rel="stylesheet" href="resources/style.css"/>
<script src="resources/lib.js"></script>
<script>
onload = function() {
    try {
        window.addEventListener("deviceorientation", function dohndlr(doevt) {
            window.removeEventListener("deviceorientation", dohndlr, false);
            if ((doevt.absolute !== null && typeof doevt.absolute === "boolean") || doevt.absolute === null) {
                setResult(1, "typeof:  DeviceOrientation.absolute ,  property can be of type boolean or null (object) ; got : " + doevt.absolute);
            } else {
                setResult(0, "typeof:  DeviceOrientation.absolute got:" + typeof doevt.absolute + ",expected:boolean or null, toString: " + doevt.absolute);
            }
        },
        false);
    } catch(e) {
        setResult(0, "Threw: " + e);
    }
}
</script>
