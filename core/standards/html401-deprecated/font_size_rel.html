<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
 <head>
  <title>Relative size attribute on &lt;font&gt; element</title>
 </head>

 <body>
   <p><font size='-2'>This text should be displayed with a small font size.</font></p>
   <p><font size=+4'>This text should be displayed with a large font size.</font></p>
 </body>
</html>
