<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>OL : compact</title>
<style type="text/css">
ol+ol li {
	padding: 0;
}
</style>
</head>

<body>

<ol compact>
	<li>text</li>
	<li>text</li>
</ol>

<p>list above and list below should look identical</p>

<ol>
	<li>text</li>
	<li>text</li>
</ol>

</body>
</html>
