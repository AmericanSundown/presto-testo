<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/transitional.dtd">

<html>

 <head>
  <title>align='right' attribute on &lt;legend&gt; element</title>
 </head>

 <body>

  <form action="" method="post">

   <fieldset>
    <legend align="right">TEST</legend>
    <p>The word "TEST" should be displayed on the right side of this fieldset box.</p>
   </fieldset>

  </form>

 </body>
</html>
