<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
 <head>
  <title>face attribute on &lt;font&gt; element</title>
 </head>

 <body>

   <p><font face='monospace'>This line should be displayed with a monospace font.</font></p>
   <p><font face='serif'>This line should be displayed with a serif font.</font></p>
   <p><font face='sans-serif'>This line should be displayed with a sans-serif font.</font></p>

 </body>
</html>
