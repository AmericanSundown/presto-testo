<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
 <head>
  <TITLE>align='left' attribute on &lt;iframe&gt; element</TITLE>
 </head>

 <body>

  <p><iframe src="data:text/html;charset=utf-8,%3Cstyle%20type%3D'text%2Fcss'%3Ehtml%20%7B%20background-color%3A%20blue%3B%20%7D%3C%2Fstyle%3E" align="left" height='50' width='50'></iframe></p>

  <p>A blue box should be displayed on the left side of this text.</p>

 </body>
</html>
