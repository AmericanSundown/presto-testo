<!-- Expected result: The applet has been assigned archive attribute that specifies an URL for additional applet classes -->

	<APPLET CODE="ColorBlock.class" CODEBASE="images" HEIGHT="60" WIDTH="300" align="top" ARCHIVE="archive.jar">
