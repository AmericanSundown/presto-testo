<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>UL : compact</title>
<style type="text/css">
ul+ul li {
	padding: 0;
}
</style>
</head>

<body>

<ul compact>
	<li>text</li>
	<li>text</li>
</ul>

<p>list above and list below should look identical</p>

<ul>
	<li>text</li>
	<li>text</li>
</ul>

</body>
</html>
