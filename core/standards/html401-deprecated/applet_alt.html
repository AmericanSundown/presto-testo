<!-- Purpose: To test the ALT attribute of the APPLET tag. The ALT text should be displayed when Java



is disabled on the client. -->



<!-- Expected result: On a client in which Java has been disabled, the ALT text should be displayed in lieu



of the Applet. -->







<title>HTML Functional -- APPLET - ALT</title>



</head>



<body>





 <p>Turn off Java. You should see "PASS" <i>twice</i> below.</p>

	



	<APPLET CODE="ColorBlock.class" CODEBASE="images" HEIGHT="60" WIDTH="300"  ALT="FAIL"></APPLET>

	<APPLET CODE="ColorBlock.class" CODEBASE="images" HEIGHT="60" WIDTH="300"  ALT="FAIL">PASS</APPLET>

	<APPLET CODE="ColorBlock.class" CODEBASE="images" HEIGHT="60" WIDTH="300">PASS</APPLET>











</body>
