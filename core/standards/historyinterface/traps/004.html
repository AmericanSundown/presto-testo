<html>
	<head>
		<title>It must be possible to click a link while a script is replacing states</title>
		<script type="text/javascript">
setInterval(function () {
	history.replaceState('','',location.href.replace(/\?.*$/,'')+'?'+Math.random()+''+(new Date()).getTime());
},1);
		</script>
	</head>
