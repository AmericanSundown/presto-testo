<!-- Purpose: To test the CHARSET attribute of the A(ANCHOR) element -->

<!-- Expected result: The 'charset' attribute specifies to the browser that the character encoding of the linked document is 'ISO 8859-1' -->

<title>XHTML Functional -- ANCHOR - CHARSET</title>

</head>

<body>

<p>Clicking <a charset="ISO 8859-1"

href="http://home.netscape.com">here</a> will take you to the

Netscape home page. The 'charset' attribute of the A element is set

to 'ISO 8859-1', specifying to the browser the character encoding

of the linked document.</p>
