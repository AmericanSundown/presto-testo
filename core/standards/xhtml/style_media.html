<!-- Purpose: To test the STYLE element with the TYPE attribute -->

<!-- Expected result: The paragraph should be bordered in red -->

<title>HTML Functional -- STYLE - TYPE</title>

<style type="text/css" media="screen">

	.one { border: solid red }

</style>

</head>

<body>

<p class="one">This paragraph should be bordered in red. View source and verify that the STYLE element has an attribute of &#39;type&#39; and that the &#39;type&#39; attribute has a value of &#34;text/css&#34;. Verify that the media-screen attribute is set</p>

</body>
