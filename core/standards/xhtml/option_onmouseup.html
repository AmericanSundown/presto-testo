<!-- Purpose: To test the option element with the onmouseup attribute -->

<!-- Expected result: Mousing up on menu item "Darjeeling", a JS alert should appear. -->

<title>XHTML Functional -- OPTION - ONMOUSEUP</title>

</head>

<body>

<p>Clicking mouse up on the menu item called Darjeeling will

activate the onmouseup event.</p>

<form action="" method="post"><select size="5">

<option>Assam</option>

<option

onmouseup="alert('You have moused up on the Darjeeling option item !')">

Darjeeling</option>

<option>Keemun</option>

<option>Sencha</option>

<option>Yunnan</option>

</select></form>

</body>
