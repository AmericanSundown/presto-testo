<!-- Purpose: To test the fieldset tag -->

<!-- Expected result:  Should display four fieldsets. Pressing alt-c,i,j,k selects them.-->

<title>XHTML Functional -- LEGEND - ACCESSKEY=c, i, j, k</title>

</head>

<body>

<p>Each legend has been assigned a accesskey value. Pressing c, i,

j, k will apply focus to the assigned fieldset.</p>



<form action="" method="post">

<fieldset><legend accesskey="c">Teas of China</legend> <input

name="toc" type="checkbox" value="Chun Mee" /> Chun Mee <input

name="toc" type="checkbox" value="Keemun" /> Keemun <input

name="toc" type="checkbox" value="Pi Lo Chun" /> Pi Lo Chun <input

name="toc" type="checkbox" value="Yunnan" /> Yunnan</fieldset>



<fieldset><legend accesskey="i">Teas of India</legend> <input

name="toi" type="checkbox" value="Assam" /> Assam <input name="toi"

type="checkbox" value="Darjeeling" /> Darjeeling <input name="toi"

type="checkbox" value="Dooars" /> Dooars <input name="toi"

type="checkbox" value="Nilgiri" /> Nilgiri</fieldset>



<fieldset><legend accesskey="j">Teas of Japan</legend> <input

name="toj" type="checkbox" value="Genmai-cha" /> Genmai-cha <input

name="toj" type="checkbox" value="Gyokuro" /> Gyokuro <input

name="toj" type="checkbox" value="Hoji-cha" /> Hoji-cha <input

name="toj" type="checkbox" value="Matcha" /> Matcha <input

name="toj" type="checkbox" value="Sencha" /> Sencha</fieldset>



<fieldset><legend accesskey="k">Teas of Kenya</legend> <input

name="tok" type="checkbox" value="Marinyn Estate" /> Marinyn Estate

<input name="tok" type="checkbox" value="Other" /> Other</fieldset>

</form>

</body>
