<!-- Purpose: To test the button element with the tabindex attribute. -->

<!-- Expected result: When tabbing through these buttons, the order should be 1-4-2-3 -->

<title>XHTML Functional -- TEXTAREA - TABINDEX</title>

</head>

<body>

<p>The tabbing order has been specified by the tabindex attribute. The tab order should be the following: Field 1, Field 4, Field 2, Field 3.</p>

<p>Apply focus in the first field and press the tab key.</p>

<form action="" method="post"><textarea tabindex="1" name="area1"

rows="5" cols="40"></textarea> <textarea tabindex="3" name="area2"

rows="5" cols="40"></textarea> <textarea tabindex="4" name="area3"

rows="5" cols="40"></textarea> <textarea tabindex="2" name="area4"

rows="5" cols="40"></textarea></form>

</body>
