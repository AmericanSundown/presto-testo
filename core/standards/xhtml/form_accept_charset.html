<!-- Purpose: To test the FORM Element with the accept_charset attribute. -->

<!-- Expected result: If this form is submitted using a US-English browser, the submission should be rejected, the resulting page will display what was submitted.  -->

<title>XHTML Functional -- FORM - ACCEPT-CHARSET=ISO-8859-5</title>

</head>

<body>

<form action="http://wetnap/cgi-bin/echo-form.cgi"

accept-charset="ISO-8859-5">

<p>This form is set to only accept submissions using the ISO-8859-5

(Cyrillic) character set.</p>



<p>Type some text here:<input type="text" name="textinput" />

<input type="submit" /></p>

</form>

</body>
