<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>HTML 5 Parser test</title>
    <script src="../common.js"></script>
    <script src="../test.js"></script>
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script>
      var t = async_test();
      on_event(window, "load", function() {
        t.step(function() {
          test_in_data_uri("%3Cbody%20a%3Db%3E%3Cscript%20data-skip%3Edocument.write%28document.body.attributes.length%29%3C/script%3E%3Cbody%20c%3D%22d%22%3E", "%23document%0A%7C%20%3Chtml%3E%0A%7C%20%20%20%3Chead%3E%0A%7C%20%20%20%3Cbody%3E%0A%7C%20%20%20%20%20a%3D%22b%22%0A%7C%20%20%20%20%20c%3D%22d%22%0A%7C%20%20%20%20%20%221%22");
        })
      })
    </script>
  </head>
  <body>
    <h1>html5lib Parser Test</h1>
    <div id="log"></div>
    <div id="input">
      <h2>Input</h2>
      <pre><code>&lt;body a=b&gt;&lt;script data-skip&gt;document.write(document.body.attributes.length)&lt;/script&gt;&lt;body c="d"&gt;</code></pre>
    </div>
    <div id="expected">
      <h2>Expected</h2>
      <pre><code>#document
| &lt;html&gt;
|   &lt;head&gt;
|   &lt;body&gt;
|     a="b"
|     c="d"
|     "1"</code></pre>
    </div>
    <div id="actual">
      <h2>Actual</h2>
      <pre><code></code></pre>
    </div>
  </body>
</html>
