<!DOCTYPE html>
<html>
<head>
<title>css2.1 | font-style</title>
<style type="text/css">
select:first-child, select+select option, optgroup {
	font-style: italic;
}
</style>
</head>

<body>

<select>
	<option>this should be italicized</option>
</select>

<select>
	<option>this should be italicized</option>
</select>

<select>
	<optgroup>
		<option>this should be italicized</option>
	</optgroup>
</select>

</body>
</html>
