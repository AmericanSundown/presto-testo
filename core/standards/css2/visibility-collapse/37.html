<!DOCTYPE html>
<html>
<head>
<title>visibility: collapse</title>
<style type="text/css">
table {
	color: red;
	background: red;
	margin: 0;
	border-spacing: 0;
	table-layout: fixed;
	width: 200px;
}
p~*, p~* * {
	font-family: ahem;
	font-size: 1em;
	font-weight: normal;
	line-height: 1em;
	padding: 0;
	border: none;
}
tbody>*>*:first-child+* {
	border: 1em solid red;
}
col {
 	visibility: collapse;
}
</style>
</head>

<body>
<p><em>Ahem font required by this test.</em> You should see two black rectangles below this text and no
red.</p>

<div>xx</div>
<table>
<col>
<col>
<col>
<thead>
	<tr>
		<th>x</th>
		<th>x</th>
		<th>x</th>
	</tr>
</thead>
<tfoot>
	<tr>
		<th>x</th>
		<th>x</th>
		<th>x</th>
	</tr>
</tfoot>
<tbody>
	<tr>
		<td>x</td>
		<td>x</td>
		<td>x</td>
	</tr>
</tbody>
</table>
<div>xx</div>

</body>
</html>
