<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>object and img elements</title>
</head>
<body>
<p>You should see two identical images below</p>
<p><object type="image/png" data="opera.png">images should be enabled</object></p>
<p><img src="opera.png" alt="images should be enabled"/></p>
</body>
</html>
