<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Vertical alignment of images</title>
<style type="text/css">
div
	{border-top:solid 3px gray;}
img
	{vertical-align:top;
	border:solid 1px gray;}
</style>
</head>
<body>
<p>Top margins of all images should be aligned along gray line</p>
<div>
<img src="opera.png" alt="images should be enabled"/>
<img src="opera.png" width="80" height="40" alt="images should be enabled"/>
<img src="opera.png" width="60" height="30" alt="images should be enabled"/>
</div>
</body>
</html>
