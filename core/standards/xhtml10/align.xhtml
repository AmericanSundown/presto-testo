<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>align attribute</title>
<style type="text/css">
td, th
	{border:solid 1px;}
table
	{margin:1em;}
table + table td
	{text-align:right}
</style>
</head>
<body>
<p>Two tables below must be formatted identically</p>
<table>
<tr><td align="right">1</td></tr>
<tr><td align="right">11</td></tr>
<tr><td align="right">111</td></tr>
</table>
<table>
<tr><td>1</td></tr>
<tr><td>11</td></tr>
<tr><td>111</td></tr>
</table>
</body>
</html>
