<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>resolved attribute values</title>
<style type="text/css">
div + div a:before
	{content:attr(href)}
</style>
</head>
<body>
<p>You should see two identical links below</p>
<div><a href="link-404.xhtml">link-404.xhtml</a></div>
<div><a href="link-404.xhtml"/></div>
</body>
</html>
