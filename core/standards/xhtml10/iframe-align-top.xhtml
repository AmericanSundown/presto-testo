<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Vertical alignment of iframes</title>
<style type="text/css">
div
	{border-top:solid 1px gray;}
iframe
	{vertical-align:top;
	border:solid 1px gray;}
</style>
</head>
<body>
<p>Top margins of blue boxes should be aligned along gray line</p>
<div>
<iframe src="hlp/blue.xhtml" width="100" height="50">failed</iframe>
<iframe src="hlp/blue.xhtml" width="80" height="40">failed</iframe>
<iframe src="hlp/blue.xhtml" width="60" height="30">failed</iframe>
</div>
</body>
</html>
