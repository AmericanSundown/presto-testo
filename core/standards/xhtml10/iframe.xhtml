<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>object and iframe elements</title>
<style type="text/css">
iframe
	{border-style:none}
</style>
</head>
<body>
<p>You should see two blue boxes of the same size</p>
<p><object type="application/xhtml+xml" data="hlp/blue.xhtml" width="300" height="150">failed</object></p>
<p><iframe src="hlp/blue.xhtml" width="300" height="150">failed</iframe></p>
</body>
</html>
