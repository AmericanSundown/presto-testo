<p>The Flash animation is displayed using the DATA, TYPE and STANDBY attributes of the 
  OBJECT tag.</p>
<p>This is the code:</p>
<p>&lt;object type=&quot;application/x-shockwave-flash&quot; <br>
  data=&quot;banner2001.swf&quot; <br>
  width=&quot;480&quot; height=&quot;60&quot;<br>
  standby=&quot;This text should be visible while Flash is loading.&quot;&gt;<br>
  &lt;/object&gt;</p>
<p>

<object type="application/x-shockwave-flash" 
        data="banner2001.swf" 
        width="480" height="60"
		standby="This text should be visible while Flash is loading.">
</object>
  
</p>
