<!DOCTYPE html>
<title>SQLError Constants</title>
<div id="result">FAIL - Script did not execute</div>
<script>
var ul = document.createElement("ul");
var result = document.getElementById("result");
result.innerHTML = "";
result.appendChild(ul);

function record(testRef, pass, msg) {
	var li = document.createElement("li");
	li.innerHTML = "Test: " + testRef + " - " + (pass ? "PASS" : "FAIL") + (msg ? " - " + msg : "");
	ul.appendChild(li);
}

record("001", SQLError.UNKNOWN_ERR == 0, "SQLError.UNKNOWN_ERR, Expected 0, got: " + SQLError.UNKNOWN_ERR);
record("002", SQLError.DATABASE_ERR == 1, "SQLError.DATABASE_ERR, Expected 1, got: " + SQLError.DATABASE_ERR);
record("003", SQLError.VERSION_ERR == 2, "SQLError.VERSION_ERR, Expected 2, got: " + SQLError.VERSION_ERR);
record("004", SQLError.TOO_LARGE_ERR == 3, "SQLError.TOO_LARGE_ERR, Expected 3, got: " + SQLError.TOO_LARGE_ERR);
record("005", SQLError.QUOTA_ERR == 4, "SQLError.QUOTA_ERR, Expected 4, got: " + SQLError.QUOTA_ERR);
record("006", SQLError.SYNTAX_ERR == 5, "SQLError.SYNTAX_ERR, Expected 5, got: " + SQLError.SYNTAX_ERR);
record("007", SQLError.CONSTRAINT_ERR == 6, "SQLError.CONSTRAINT_ERR, Expected 6, got: " + SQLError.CONSTRAINT_ERR);
record("008", SQLError.TIMEOUT_ERR == 7, "SQLError.TIMEOUT_ERR, Expected 7, got: " + SQLError.TIMEOUT_ERR);
</script>
