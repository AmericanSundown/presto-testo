<!DOCTYPE html>
<html>
<head>
 <title>[Acid3 - Test 022a] Creating Invalid Tag Names</title>
 <script type="text/javascript" src="support/framework.js"></script>
 <script type="text/javascript">
   //Not clear it is worth splitting these up more
   function test() {
      // test 22: createElement() with invalid tag names
      var test = function (name) {
        var result;
        try {
          var div = document.createElement(name);
        } catch (e) {
          result = e;
        }
        assert(result, "no exception for createElement('" + name + "')");
        assertEquals(result.code, 5, "wrong exception for createElement('" + name + "')"); // INVALID_CHARACTER_ERR
      }
      test('<div>');
      test('0div');
      test('di v');
      test('di<v');
      test('-div');
      test('.div');
      return 2;
   }
 </script>
</head>
<body><p id=result>FAIL (script did not execute)</p>
</body>
