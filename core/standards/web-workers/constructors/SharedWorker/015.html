<!doctype html>
<title>worker.port.onmessage</title>
<script src="/resources/jsframework.js"></script>
<script>
test(function() {
  var worker = new SharedWorker('#', '');
  var gotMessage = false;
  worker.port.onmessage = function(e) {
    gotMessage = true;
    test(function() {
      assertTrue(e.data);
    }, 'none');
  }
  test(function() { assertTrue(gotMessage); }, 500);
});
</script>
