<!doctype html>
<title>same-origin checks</title>
<script src="/resources/jsframework.js"></script>
<script>
test(function unsupported_scheme() { assertThrows(function() { new SharedWorker('unsupported:', ''); }, [], DOMException, {code:18}); });
test(function data_url() { assertThrows(function() { new SharedWorker('data:,', ''); }, [], DOMException, {code:18}); }); // should throw since otherwise it allows cross-origin data sharing
test(function javascript_url() { assertThrows(function() { new SharedWorker('javascript:""', ''); }, [], DOMException, {code:18}); });
test(function about_blank() { assertThrows(function() { new SharedWorker('about:blank', ''); }, [], DOMException, {code:18}); });
test(function opera_com() { assertThrows(function() { new SharedWorker('http://www.opera.com/', ''); }, [], DOMException, {code:18}); });
test(function port_81() { assertThrows(function() { new SharedWorker(location.protocol+'//'+location.hostname+':81/', ''); }, [], DOMException, {code:18}); });
test(function https_port_80() { assertThrows(function() { new SharedWorker('https://'+location.hostname+':80/', ''); }, [], DOMException, {code:18}); });
test(function https_port_8000() { assertThrows(function() { new SharedWorker('https://'+location.hostname+':8000/', ''); }, [], DOMException, {code:18}); });
test(function http_port_8012() { assertThrows(function() { new SharedWorker('http://'+location.hostname+':8012/', ''); }, [], DOMException, {code:18}); });
</script>
