<!doctype html>
<title>terminate()</title>
<script src="/resources/jsframework.js"></script>
<script>
test(function() {
  var worker = new Worker('#');
  var i = 0;
  worker.onmessage = function(e) {
    i++;
    this.terminate();
  }
  test(function() {
    assertEquals(i, 1);
  }, 200);
});
</script>
