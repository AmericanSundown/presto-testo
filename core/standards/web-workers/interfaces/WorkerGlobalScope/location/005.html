<!doctype html>
<title>location with a worker in separate file</title>
<script src="/resources/jsframework.js"></script>
<script>
test(function() {
  var worker = new Worker('005-1.php?fail');
  test(function(e) {
    assertEquals(e.data[0], location.href.replace(/005\.html$/, '004-1.js?a'));
    assertEquals(e.data[1], location.protocol);
    assertEquals(e.data[2], location.host);
    assertEquals(e.data[3], location.hostname);
    assertEquals(e.data[4], location.port);
    assertEquals(e.data[5], location.pathname.replace(/005\.html$/, '004-1.js'));
    assertEquals(e.data[6], '?a');
    assertEquals(e.data[7], '');
  }, worker, 'message');
});
</script>
