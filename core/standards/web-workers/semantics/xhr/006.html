<!doctype html>
<title>base url, shared worker</title>
<script src="/resources/jsframework.js"></script>
<script>
var i = 0;
function runtest() {
  i++;
  if (i != 2)
    return;
  test(function() {
    var worker = new SharedWorker('support/006-1.js','');
    test(function(e) {
      assertTrue(e.data);
    }, worker.port, 'message');
    worker.port.start();
  }, 'none');
}
</script>
<iframe src=001-1.xml onload=runtest()></iframe>
<iframe src=support/001-1.xml onload=runtest()></iframe>
