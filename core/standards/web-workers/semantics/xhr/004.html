onconnect = function(e) {
  var xhr = new XMLHttpRequest();
  var log = '';
  xhr.open('GET', '001-1.xml', false);
  xhr.send();
  if (xhr.responseXML != null)
    log += 'responseXML was not null. ';
  if (xhr.responseText != '<x>foo</x>')
    log += 'responseText was ' + xhr.responseText + ', expected <x>foo</x>. ';
  e.ports[0].postMessage(log);
}

<!doctype html>
<title>sync XMLHttpRequest in shared worker</title>
<script src="/resources/jsframework.js"></script>
<script>
function runtest() {
  test(function() {
    var worker = new SharedWorker('#', '');
    worker.port.start();
    test(function(e) {
      assertEquals(e.data, '');
    }, worker.port, 'message');
  }, 'none');
}
</script>
<iframe src=001-1.xml onload=runtest()></iframe>
