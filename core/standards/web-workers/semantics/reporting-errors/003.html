<!doctype html>
<title>shared worker, addEventListener</title>
<script src="/resources/jsframework.js"></script>
<script>
test(function() {
  var worker = new SharedWorker('#', '');
  var i = 0;
  worker.addEventListener('error', function(e) {
    i++;
  }, false);
  worker.port.addEventListener('error', function(e) {
    i++;
  }, false);
  test(function() { assertEquals(i, 0); }, 500);
});
</script>
