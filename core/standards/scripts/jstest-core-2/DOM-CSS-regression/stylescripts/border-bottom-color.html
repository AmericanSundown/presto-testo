<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<div id='a' style='border-bottom-style: solid'>
Red solid bottom border of default width
</div>

<div id='b' style='border-bottom-style: solid; border-bottom-color: green'>
Solid green bottom border with default style
</div>

<div id='c'>
No border
</div>
<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: border-bottom-color.html 4838 2006-01-18 05:59:01Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b, c;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting border-bottom-color from a with nothing specified', a.style.borderBottomColor, "");
test('getting border-bottom-color from b with a lot specified', b.style.borderBottomColor, "rgb(0, 128, 0)");

testcase( "Setting properties" );

a.style.borderBottomColor = "red";
test('reading border-bottom-color on a set by script to red', a.style.borderBottomColor, "rgb(255, 0, 0)");

testcase( "Negative tests" );

c.style.borderBottomColor = "foo";
test('reading border-bottom-color value set to foo (illegal)', c.style.borderBottomColor, "");

c.style.borderBottomColor = "medium";
test('reading border-bottom-color value set to medium (illegal keyword)', c.style.borderBottomColor, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
