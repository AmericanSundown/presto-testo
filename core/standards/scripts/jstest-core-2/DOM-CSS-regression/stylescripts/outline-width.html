<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<div id='a' style='outline-style: dotted'>
Text inside div a
</div>

<div id='b' style='outline-style: solid; outline-width: medium'>
Text inside div b
</div>

<div id='c'>
Text inside div c
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: outline-width.html 4838 2006-01-18 05:59:01Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b, c;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting outline-width from a with nothing specified', a.style.outlineWidth, "");
test('getting outline-width from b with "medium" specified', b.style.outlineWidth, "medium");

testcase( "Setting properties" );

a.style.outlineWidth = "1px";
test('reading outline-width on a set by script to "1px"', a.style.outlineWidth, "1px");

testcase( "Negative tests" );

c.style.outlineWidth = "foo";
test('reading outline-width on a set by script to foo (illegal)', c.style.outlineWidth, "");

c.style.outlineWidth = "crosshair";
test('reading outline-width on a set by script to outset (illegal keyword)', c.style.outlineWidth, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
