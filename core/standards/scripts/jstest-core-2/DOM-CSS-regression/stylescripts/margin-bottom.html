<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<div style='margin: 1em; border: thin dashed blue'>
<div id='a' style='border: thin solid black'>
This box should have a 100px bottom margin
</div>
</div>

<div style='margin: 1em; border: thin dashed blue'>
<div id='b' style='border: thin solid red; margin-bottom: 3cm'>
This box should have a 3cm bottom margin
</div>
</div>

<div style='margin: 1em; border: thin dashed blue'>
<div id='c' style='border: thin solid black'>
No margin set
</div>
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: margin-bottom.html 4838 2006-01-18 05:59:01Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b, c;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting margin-bottom from a with nothing specified', a.style.marginBottom, "");
test('getting margin-bottom from b with "3cm" specified', b.style.marginBottom, "3cm");

testcase( "Setting properties" );

a.style.marginBottom = "100px";
test('reading margin-bottom on a set by script to "100px"', a.style.marginBottom, "100px");

testcase( "Negative tests" );

c.style.marginBottom = "foo";
test('reading margin-bottom on a set by script to foo (illegal)', c.style.marginBottom, "");

c.style.marginBottom = "outset";
test('reading margin-bottom on a set by script to outset (illegal keyword)', c.style.marginBottom, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
