<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<div id='a'>
Thin bottom border with default color and width
</div>

<div id='b' style='border-bottom-style: solid; border-bottom-width: 1cm'>
Solid bottom border, 1cm wide and with default color
</div>

<div id='c'>
No border
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: border-bottom-width.html 4838 2006-01-18 05:59:01Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting border-bottom-width from a with nothing specified', a.style.borderBottomWidth, "");
test('getting border-bottom-width from b with a lot specified', b.style.borderBottomWidth, "1cm");

testcase( "Setting properties" );

a.style.borderBottomWidth = "thin";
test('reading border-bottom-width on a set by script to thin', a.style.borderBottomWidth, "thin");

testcase( "Negative tests" );

c.style.borderBottomWidth = "foo";
test('reading border-bottom-width value set to foo (illegal)', c.style.borderBottomWidth, "");

c.style.borderBottomWidth = "red";
test('reading border-bottom-width value set to red (illegal keyword)', c.style.borderBottomWidth, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
