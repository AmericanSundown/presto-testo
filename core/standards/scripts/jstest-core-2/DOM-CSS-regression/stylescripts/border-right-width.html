<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<div id='a'>
Thin right border of default style and color.
</div>

<div id='b' style='border-right-style: solid; border-right-width: 1cm'>
Solid right border 1cm wide with default color.
</div>

<div id='c'>
No borders.
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: border-right-width.html 4838 2006-01-18 05:59:01Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting border-right-width from a with nothing specified', a.style.borderRightWidth, "");
test('getting border-right-width from b with a lot specified', b.style.borderRightWidth, "1cm");

testcase( "Setting properties" );

a.style.borderRightWidth = "thin";
test('reading border-right-width on a set by script to thin', a.style.borderRightWidth, "thin");

testcase( "Negative tests" );

c.style.borderRightWidth = "foo";
test('reading border-right-width value set to foo (illegal)', c.style.borderRightWidth, "");

c.style.borderRightWidth = "red";
test('reading border-right-width value set to red (illegal keyword)', c.style.borderRightWidth, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
