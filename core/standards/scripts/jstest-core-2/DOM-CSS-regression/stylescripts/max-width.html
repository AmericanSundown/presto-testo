<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<div style='margin: 1em; border: thin dashed blue'>
<div id='a' style='border: solid black'>
The maximum width of this box should be 100px
</div>
</div>

<div style='margin: 1em; border: thin dashed blue'>
<div id='b' style='border: solid red; max-width: 3cm'>
The maximum width of this box should be 3cm
</div>
</div>

<div style='margin: 1em; border: thin dashed blue'>
<div id='c'>
No maximum width
</div>
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: max-width.html 4838 2006-01-18 05:59:01Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b, c;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting max-width from a with nothing specified', a.style.maxWidth, "");
test('getting max-width from b with "3cm" specified', b.style.maxWidth, "3cm");

testcase( "Setting properties" );

a.style.maxWidth = "100px";
test('reading max-width on a set by script to "100px"', a.style.maxWidth, "100px");

testcase( "Negative tests" );

c.style.maxWidth = "foo";
test('reading max-width on a set by script to foo (illegal)', c.style.maxWidth, "");

c.style.maxWidth = "outset";
test('reading max-width on a set by script to outset (illegal keyword)', c.style.maxWidth, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
