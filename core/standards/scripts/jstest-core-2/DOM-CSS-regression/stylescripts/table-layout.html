<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<table id='a' border='1' width='50%'>
<caption>This is caption a</caption>
<tr><td>Text inside table a</td> <td></td></tr>
</table>

<table id='b' style='table-layout: auto;' border='1' width='50%'>
<caption>This is caption b</caption>
<tr><td>Text inside table b</td> <td></td></tr>
</table>

<table id='c' border='1' width='50%'>
<caption>This is caption c</caption>
<tr><td>Text inside table c</td> <td></td></tr>
</table>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: table-layout.html 4838 2006-01-18 05:59:01Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b, c;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting table-layout from a with nothing specified', a.style.tableLayout, "");
test('getting table-layout from b with top specified', b.style.tableLayout, "auto");

testcase( "Setting properties" );

a.style.tableLayout = "auto";
test('reading table-layout on a set by script to auto', a.style.tableLayout, "auto");

a.style.tableLayout = "fixed";
test('reading table-layout on a set by script to fixed', a.style.tableLayout, "fixed");

testcase( "Negative tests" );

c.style.tableLayout = "foo";
test('reading table-layout on c set by script to foo (illegal)', c.style.tableLayout, "");

c.style.tableLayout = "bold";
test('reading table-layout on d set by script to bold (illegal keyword)', c.style.tableLayout, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
