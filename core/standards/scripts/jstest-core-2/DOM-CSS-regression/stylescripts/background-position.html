<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<div id='a'>
Background position at 100px 300px
</div>

<div id='b' style='background-position: top left'>
Background position top left
</div>

<div id='c'>
Default background position
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: background-position.html 4838 2006-01-18 05:59:01Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b, c;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting background-position from a with nothing specified', a.style.backgroundPosition, "");
test('getting background-position from b with left top specified', b.style.backgroundPosition, "0% 0%");

testcase( "Setting properties" );

a.style.backgroundPosition = "50% 14%";
test('reading background-position on a set by script to 50% 14%', a.style.backgroundPosition, "50% 14%" );

a.style.backgroundPosition = "100px 300px";
test('reading background-position on a set by script to 100px 300px', a.style.backgroundPosition, "100px 300px" );

testcase( "Negative tests" );

c.style.backgroundPosition = "foo";
test('reading background-position on c set by script to foo (illegal)', c.style.backgroundPosition, "");

c.style.backgroundPosition = "bold";
test('reading background-position on d set by script to bold (illegal keyword)', c.style.backgroundPosition, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
