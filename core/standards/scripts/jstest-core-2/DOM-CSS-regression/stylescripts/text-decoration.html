<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<div id='a'>
Text inside div a
</div>

<div id='b' style='text-decoration: underline'>
Text inside div b
</div>

<div id='c'>
Text inside div c
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: text-decoration.html 4838 2006-01-18 05:59:01Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b, c;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting text-decoration from a with nothing specified', a.style.textDecoration, "");
test('getting text-decoration from b with "underline" specified', b.style.textDecoration, "underline");

testcase( "Setting properties" );

a.style.textDecoration = "overline";
test('reading text-decoration on a set by script to "overline"', a.style.textDecoration, "overline");

testcase( "Negative tests" );

c.style.textDecoration = "foo";
test('reading text-decoration on a set by script to foo (illegal)', c.style.textDecoration, "");

c.style.textDecoration = "outset";
test('reading text-decoration on a set by script to outset (illegal keyword)', c.style.textDecoration, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
