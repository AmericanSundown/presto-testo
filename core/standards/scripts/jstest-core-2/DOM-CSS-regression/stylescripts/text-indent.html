<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<div id='a'>
Text inside div a
</div>

<div id='b' style='text-indent: 7cm'>
Text inside div b
</div>

<div id='c'>
Text inside div c
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: text-indent.html 4838 2006-01-18 05:59:01Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b, c;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting text-indent from a with nothing specified', a.style.textIndent, "");
test('getting text-indent from b with "7cm" specified', b.style.textIndent, "7cm");

testcase( "Setting properties" );

a.style.textIndent = "20%";
test('reading text-indent on a set by script to "20%"', a.style.textIndent, "20%");

testcase( "Negative tests" );

c.style.textIndent = "foo";
test('reading text-indent on a set by script to foo (illegal)', c.style.textIndent, "");

c.style.textIndent = "outset";
test('reading text-indent on a set by script to outset (illegal keyword)', c.style.textIndent, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
