<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<h1>This test will not work well if you don't have Speech Support</h1>

<div style='border: dashed blue'>
<div id='a' style='border: solid black'>
Text inside div a
</div>

<div id='b' style='border: solid red; -xv-voice-volume: 74'>
Text inside div b
</div>

<div id='c'>
Text inside div c
</div>

<div id='d'>
Text inside div d
</div>

<div id='e'>
Text inside div e
</div>
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: xv-voice-volume.html 4838 2006-01-18 05:59:01Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b, c;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");
d = document.getElementById("d");
e = document.getElementById("e");

testcase( "Reading properties" );

test('getting -xv-voice-volume from a with nothing specified', a.style.xvVoiceVolume, "");
test('getting volume from a with nothing specified', a.style.volume, "");

test('getting -xv-voice-volume from b with "74" specified', b.style.xvVoiceVolume, "74");
test('getting volume from b with "74" specified', b.style.volume, "74");

testcase( "Setting properties" );

a.style.xvVoiceVolume = "soft";
test('reading -xv-voice-volume on a set by script to "soft"', a.style.xvVoiceVolume, "soft");

d.style.volume = "soft";
test('reading volume on d set by script to "soft"', d.style.volume, "soft");

testcase( "Negative tests" );

c.style.xvVoiceVolume = "foo";
test('reading -xv-voice-volume on c set by script to foo (illegal)', c.style.xvVoiceVolume, "");
e.style.volume = "foo";
test('reading volume on e set by script to foo (illegal)', e.style.volume, "");

c.style.xvVoiceVolume = "outset";
test('reading -xv-voice-volume on c set by script to outset (illegal keyword)', c.style.xvVoiceVolume, "");
e.style.volume = "outset";
test('reading volume on e set by script to outset (illegal keyword)', e.style.volume, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
