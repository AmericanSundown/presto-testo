<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<div style='border: dashed blue'>
<div id='a' style='border: solid black'>
Text inside div a
</div>

<div id='b' style='border: solid red; size: 21cm'>
Text inside div b
</div>

<div id='c'>
Text inside div c
</div>
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: size.html 4838 2006-01-18 05:59:01Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b, c;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting size from a with nothing specified', a.style.size, "");
test('getting size from b with "21cm" specified', b.style.size, "21cm");

testcase( "Setting properties" );

a.style.size = "landscape";
test('reading size on a set by script to "landscape"', a.style.size, "landscape");

testcase( "Negative tests" );

c.style.size = "foo";
test('reading size on a set by script to foo (illegal)', c.style.size, "");

c.style.size = "outset";
test('reading size on a set by script to outset (illegal keyword)', c.style.size, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
