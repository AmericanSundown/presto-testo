<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<div style='border: dashed blue'>
<div id='a' style='border: solid black'>
Text inside div a
</div>

<div id='b' style='border: solid red; page: name'>
Text inside div b
</div>

<div id='c'>
Text inside div c
</div>
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: page.html 4838 2006-01-18 05:59:01Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b, c;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting page from a with nothing specified', a.style.page, "");
test('getting page from b with name specified', b.style.page, "name");

testcase( "Setting properties" );

a.style.page = "fish";
test('reading page on a set by script to fish', a.style.page, "fish");

testcase( "Negative tests" );

c.style.page = "1";
test('reading page on a set by script to foo (illegal)', c.style.page, "");

c.style.page = "url(fish.css)";
test('reading page on a set by script to outset (illegal keyword)', c.style.page, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
