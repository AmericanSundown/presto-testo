<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<div id='a'>
Text inside div a
</div>

<div id='b' style='line-height: 3in'>
Text inside div b
</div>

<div id='c'>
Text inside div c
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: line-height.html 4838 2006-01-18 05:59:01Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b, c;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting line-height from a with nothing specified', a.style.lineHeight, "");
test('getting line-height from b with "3in" specified', b.style.lineHeight, "3in");

testcase( "Setting properties" );

a.style.lineHeight = "150%";
test('reading line-height on a set by script to "150%"', a.style.lineHeight, "150%");

testcase( "Negative tests" );

c.style.lineHeight = "foo";
test('reading line-height on a set by script to foo (illegal)', c.style.lineHeight, "");

c.style.lineHeight = "outset";
test('reading line-height on a set by script to outset (illegal keyword)', c.style.lineHeight, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
