<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<div style='margin: 1em; border: thin dashed blue'>
<div id='a' style='border: solid black'>
This box should have a 100px right margin
</div>
</div>

<div style='margin: 1em; border: thin dashed blue'>
<div id='b' style='border: solid red; margin-right: 3cm'>
This box should have a 3cm right margin
</div>
</div>

<div style='margin: 1em; border: thin dashed blue'>
<div id='c'>
No margin set
</div>
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: margin-right.html 4838 2006-01-18 05:59:01Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b, c;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting margin-right from a with nothing specified', a.style.marginRight, "");
test('getting margin-right from b with "3cm" specified', b.style.marginRight, "3cm");

testcase( "Setting properties" );

a.style.marginRight = "100px";
test('reading margin-right on a set by script to "100px"', a.style.marginRight, "100px");

testcase( "Negative tests" );

c.style.marginRight = "foo";
test('reading margin-right on a set by script to foo (illegal)', c.style.marginRight, "");

c.style.marginRight = "outset";
test('reading margin-right on a set by script to outset (illegal keyword)', c.style.marginRight, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
