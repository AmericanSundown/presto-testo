<h1>This property is not supported</h1>

<p>Opera does not support this CSS property. The DOM2 CSS2 functions
for setting and getting this property will not function correctly. The
empty string will be returned when getting and nothing will happen if
it is set.</p>

<script src="../../regression-lib/testbase.js"></script>

testmodule( "CSS2 interface", cvs );

try {
  test_expect_failure("Just a line to trigger an error", 88922, "something wrong", "something right");
} catch (e) { exception( e ); }

testmodule_finished();

</script>
