<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<div style='border: dashed blue'>
<div id='a' style='border: solid black'>
Text inside div a
</div>

<div id='b' style='border: solid red; font-style: italic'>
Text inside div b
</div>

<div id='c'>
Text inside div c
</div>
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: font-style.html 4838 2006-01-18 05:59:01Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b, c;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting font-style from a with nothing specified', a.style.fontStyle, "");
test('getting font-style from b with "italic" specified', b.style.fontStyle, "italic");

testcase( "Setting properties" );

a.style.fontStyle = "oblique";
test('reading font-style on a set by script to "oblique"', a.style.fontStyle, "oblique");

testcase( "Negative tests" );

c.style.fontStyle = "foo";
test('reading font-style on a set by script to foo (illegal)', c.style.fontStyle, "");

c.style.fontStyle = "outset";
test('reading font-style on a set by script to outset (illegal keyword)', c.style.fontStyle, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
