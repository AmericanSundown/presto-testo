<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<div id='a'>
Red right border of default width and style.
</div>

<div id='b' style='border-right-style: solid; border-right-color: green'>
Solid green right border.
</div>

<div id='c'>
No borders.
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: border-right-color.html 4838 2006-01-18 05:59:01Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting border-right-color from a with nothing specified', a.style.borderRightColor, "");
test('getting border-right-color from b with a lot specified', b.style.borderRightColor, "rgb(0, 128, 0)");

testcase( "Setting properties" );

a.style.borderRightColor = "red";
test('reading border-right-color on a set by script to red', a.style.borderRightColor, "rgb(255, 0, 0)");

testcase( "Negative tests" );

c.style.borderRightColor = "foo";
test('reading border-right-color value set to foo (illegal)', c.style.borderRightColor, "");

c.style.borderRightColor = "medium";
test('reading border-right-color value set to medium (illegal keyword)', c.style.borderRightColor, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
