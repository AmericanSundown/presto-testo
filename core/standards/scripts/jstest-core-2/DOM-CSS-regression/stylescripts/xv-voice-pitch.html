<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<h1>This test will not work well if you don't have Speech Support</h1>

<div style='border: dashed blue; -xv-voice-pitch: 440Hz'>
<div id='a' style='border: solid black'>
Text inside div a
</div>

<div id='b' style='border: solid red; -xv-voice-pitch: 200Hz'>
Text inside div b
</div>

<div id='c'>
Text inside div c
</div>

<div id='d'>
Text inside div d
</div>

<div id='e'>
Text inside div e
</div>
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: xv-voice-pitch.html 4838 2006-01-18 05:59:01Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b, c;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");
d = document.getElementById("d");
e = document.getElementById("e");

testcase( "Reading properties" );

test('getting -xv-voice-pitch from a with nothing specified', a.style.xvVoicePitch, "");
test('getting pitch from a with nothing specified', a.style.pitch, "");

test('getting -xv-voice-pitch from b with "200Hz" specified', b.style.xvVoicePitch, "200Hz");
test('getting pitch from b with "200Hz" specified', b.style.pitch, "200Hz");

testcase( "Setting properties" );

a.style.xvVoicePitch = "inherit";
test('reading -xv-voice-pitch on a set by script to "inherit"', a.style.xvVoicePitch, "inherit");


d.style.pitch = "inherit";
test('reading pitch on d set by script to "inherit"', d.style.pitch, "inherit");

testcase( "Negative tests" );

c.style.xvVoicePitch = "foo";
test('reading -xv-voice-pitch on a set by script to foo (illegal)', c.style.xvVoicePitch, "");

e.style.pitch = "foo";
test('reading pitch on e set by script to foo (illegal)', e.style.pitch, "");

c.style.xvVoicePitch = "outset";
test('reading -xv-voice-pitch on a set by script to outset (illegal keyword)', c.style.xvVoicePitch, "");

e.style.pitch = "outset";
test('reading pitch on e set by script to outset (illegal keyword)', e.style.pitch, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
