<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<h1>This test will not work well if you don't have Speech Support</h1>

<div style='border: dashed blue; pause-after: 47ms'>
<div id='a' style='border: solid black'>
Text inside div a
</div>

<div id='b' style='border: solid red; pause-after: inherit'>
Text inside div b
</div>

<div id='c'>
Text inside div c
</div>
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: pause-after.html 4838 2006-01-18 05:59:01Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b, c;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting pause-after from a with nothing specified', a.style.pauseAfter, "");
test('getting pause-after from b with "inherit" specified', b.style.pauseAfter, "inherit");

testcase( "Setting properties" );

a.style.pauseAfter = "20%";
test('reading pause-after on a set by script to "20%"', a.style.pauseAfter, "20%");

testcase( "Negative tests" );

c.style.pauseAfter = "foo";
test('reading pause-after on a set by script to foo (illegal)', c.style.pauseAfter, "");

c.style.pauseAfter = "outset";
test('reading pause-after on a set by script to outset (illegal keyword)', c.style.pauseAfter, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
