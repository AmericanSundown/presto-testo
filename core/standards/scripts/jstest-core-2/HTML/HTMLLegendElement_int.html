<html>
<head>

<title>DOM 2 HTML LegendElement Interactive</title>
</head>

<body>

<form id="myForm" name="myForm">

<fieldset id="myFieldSet1">
<legend id="legend1">Personal Information</legend>
Name: <input id="inp1" type="text" name="firstInput">
Address: <input id="inp2" type="text" name="secondInput">
</fieldset>

<fieldset id="myFieldSet2">
<legend id="legend2" align="left" accesskey="M">Gender</legend>
<input id="inp3" name="Gender" type="radio" value="Male"> Male
<input id="inp4" name="Gender" type="radio" value="Female"> Female
</fieldset>

</form>

<script src="scripts/htmllegendelement_int.js"></script>
</body>
