<html>

<head>
<title>Compiler test: DO-WHILE loops</title>
</head>

<body>

<script>
function f() 
{
    var a=10, b=0;
    do
	b=b+2; 
    while (--a > 0);
    return b; 
}

function g()
{
    var a=10, b=0;
    do 
    { 
	b=b+1; 
	if (b&1) continue;
	--a;
	if (a == 5) break;
    }
    while (a > 0) 
    return b; 
}

function h()
{
    var a=10, b=0;
foo:
    for (;;)
      do
      { 
	  b=b+1; 
  	  if (b&1) continue foo;
	  --a;
	  if (a == 5) break foo;
      }
      while (a > 0);
    return b; 
}
</script>

<p>Should print "20 10 10".</p>

<script>
document.writeln( f() );
document.writeln( g() );
document.writeln( h() );
</script>

</body>
</html>
