/* These are all valid */

/* PrimaryExpression pp 40-43 */
foo = new Number(17);
bar = function () { return foo; }

x = *;                             // PropertyIdentifier -> WildcardIdentifier
x = *::*;                          // PropertyIdentifier -> QualifiedIdentifier
x = *::foo;                        // PropertyIdentifier -> QualifiedIdentifier
x = French::*;                     // PropertyIdentifier -> QualifiedIdentifier
x = *::[foo + "foo"];              // PropertyIdentifier -> QualifiedIdentifier
x = @foo;
x = @*;
x = @English::foo;
x = @*::foo;
x = @*::*;
x = @English::[foo + "fnord"];
x = @[foo];

/* Left-hand side expressions pp 47-53 */

x = foo.*;
x = foo.@bar;
x = foo.English::nonsense;
x = foo.@English::*;
x = foo..bar;
x = foo..@*::*;
x = foo.(3 + 27)
x = bar().(3 + 27);

foo.* = 37;
foo.English::nonsense = 42;
foo..bar = 37;
foo..* = 37;
foo.(3 + 27) = 37;
bar().(3 + 27) = 37;
foo.@bar = 37;
foo.@bar::baz = 37;
foo.@[3 + 27] = 37;
