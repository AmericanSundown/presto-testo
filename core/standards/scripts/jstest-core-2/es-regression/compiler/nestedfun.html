<html>

<head>
<title>Compiler test: nested functions</title>
</head>

<body>

<p>Should print "127"</p>

<pre>
<script>
function f()
{
  var x32=32, x64=64;
  function g()
  {
    var x1=1, x2=2, x4=4;
    function h() { return x1; }
    function i() { return x2; }
    return h()|i()|x4;
  }
  var x8=8, x16=16;
  function j()
  {
    function k() { return x8; }
    function l() { return x16; }
    return k()|l()|x32;
  }
  return g()|j()|x64;
}

document.writeln( f() );
document.writeln( f );
</script>
</pre>

</body>
</html>
