<html>
<head>
<script src="reportresult.js"></script>
<script>
var d1, s1;

function remove(n)
{
    for (var i = 0; i < n; i++)
    {
	d1.removeChild(d1.firstChild);
    }
    return "Done";
}

function createElements()
{
	d1 = document.createElement("div");
	document.body.appendChild(d1);
	for (var i = 0; i < 1000; i++)
	{
		d1.appendChild( document.createElement("span"));
	}
}
</script>
</head>

<body>
<script>
createElements();
var before = new Date();
var result = remove(1000);
var after = new Date();
document.writeln( [ result, after - before ] + '<br>' );
reportresult( "removeChild", after-before );
</script>
</body>
</html>
