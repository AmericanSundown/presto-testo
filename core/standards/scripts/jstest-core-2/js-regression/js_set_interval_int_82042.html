   <body>
      <h1>Double setInterval and lambda (bug #82042)</h1>

      <p>Let it run for a few seconds, and if Opera doesn't crash then just do BACK
      or close the window.</p>

      <script type="text/javascript">
         function crashOpera()
         {
            setInterval( function()
                         {
                            var d = new Date();
                         },
                         60 );
         }

         setInterval( "crashOpera()", 100 );
      </script>
   </body>
