<html>
   <head>
      <title>Textarea Object Test</title>
      <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
      <script type="text/javascript" src="../regression-lib/testbase.js"></script>
      <script type="text/javascript" src="scripts/js_textarea.js"></script>
      <script type="text/javascript" src="../testconfig.js"></script>
   </head>
   <body>
      <form id="theform" name="theform">
         <textarea id="theta"
                   name="theta" 
                   rows="1" cols="50"

                   onkeydown="void(3)" 
                   onkeypress="void(4)" 
                   onkeyup="void(5)"

        main( document.theform.theta );
