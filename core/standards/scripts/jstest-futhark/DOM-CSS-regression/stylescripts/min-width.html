<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<div style='margin: 1em; border: thin dashed blue'>
<div id='a' style='border: solid black'>
The<br/>
minimum<br/>
width of<br/>
this box<br/>
should be<br/>
100px
</div>
</div>

<div style='margin: 1em; border: thin dashed blue'>
<div id='b' style='border: solid red; min-width: 3cm'>
The<br/>
minimum<br/>
width of<br/>
this box<br/>
should be<br/>
3cm
</div>
</div>

<div style='margin: 1em; border: thin dashed blue'>
<div id='c'>
No minimum width
</div>
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: min-width.html 10655 2006-12-18 15:47:57Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b, c;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting min-width from a with nothing specified', a.style.minWidth, "");
test('getting min-width from b with "3cm" specified', b.style.minWidth, "3cm");

testcase( "Setting properties" );

a.style.minWidth = "100px";
test('reading min-width on a set by script to "100px"', a.style.minWidth, "100px");

testcase( "Negative tests" );

c.style.minWidth = "foo";
test('reading min-width on a set by script to foo (illegal)', c.style.minWidth, "");

c.style.minWidth = "outset";
test('reading min-width on a set by script to outset (illegal keyword)', c.style.minWidth, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
