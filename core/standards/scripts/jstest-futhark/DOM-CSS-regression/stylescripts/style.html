<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<div id='a'>
Text inside div a
</div>

<div id='b' style='left: 3cm'>
Text inside div b
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: style.html 10655 2006-12-18 15:47:57Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b;

try {
a = document.getElementById("a");
b = document.getElementById("b");

testcase( "Reading properties" );

test('getting style-attribute from a without style', a.style, "undefined");
test('getting style-attribute from b with style specified', b.style, "[object CSSStyleDeclaration]");

testcase( "Setting properties" );

a.style = new CSSStyleDeclaration();
test('reading style-attribute on a set by script to a new CSSInlineStyle object', a.style, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
