<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<div id='a'>
Background attachment scroll
</div>

<div id='b' style='background-attachment: fixed'>
Background attachment fixed
</div>

<div id='c'>
Default attatchment
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: background-attachment.html 10655 2006-12-18 15:47:57Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b, c;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting background-attachment from a with nothing specified', a.style.backgroundAttachment, "");
test('getting background-attachment from b with fixed specified by style', b.style.backgroundAttachment, "fixed");

testcase( "Setting properties" );

a.style.backgroundAttachment = "scroll";
test('reading background-attachment on a set by script to fixed', a.style.backgroundAttachment, "scroll");

testcase( "Negative tests" );

c.style.backgroundAttachment = "foo";
test('reading background-attatchment on c set by script to foo (illegal)', c.style.backgroundAttachment, "");

c.style.backgroundAttachment = "bold";
test('reading background-attatchment on d set by script to bold (illegal keyword)', c.style.backgroundAttachment, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
