<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<div style='border: dashed blue'>
<div id='a' style='border: solid black'>
Text inside div a
</div>

<div id='b' style='border: solid red; marks: crop'>
Text inside div b
</div>

<div id='c'>
Text inside div c
</div>
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: marks.html 10655 2006-12-18 15:47:57Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b, c;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting marks from a with nothing specified', a.style.marks, "");
test('getting marks from b with "crop" specified', b.style.marks, "crop");

testcase( "Setting properties" );

a.style.marks = "crop cross";
test('reading marks on a set by script to "crop cross"', a.style.marks, "crop cross");

testcase( "Negative tests" );

c.style.marks = "foo";
test('reading marks on a set by script to foo (illegal)', c.style.marks, "");

c.style.marks = "outset";
test('reading marks on a set by script to outset (illegal keyword)', c.style.marks, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
