<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<div id='a'>
Text inside div a
</div>

<div id='b' style='cursor: wait'>
Text inside div b
</div>

<div id='c'>
Text inside div c
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: cursor.html 10655 2006-12-18 15:47:57Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b, c;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting cursor from a with nothing specified', a.style.cursor, "");
test('getting cursor from b with "wait" specified', b.style.cursor, "wait");

testcase( "Setting properties" );

a.style.cursor = "crosshair";
test('reading cursor on a set by script to "crosshair"', a.style.cursor, "crosshair");

testcase( "Negative tests" );

c.style.cursor = "foo";
test('reading cursor on a set by script to foo (illegal)', c.style.cursor, "");

c.style.cursor = "outset";
test('reading cursor on a set by script to outset (illegal keyword)', c.style.cursor, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
