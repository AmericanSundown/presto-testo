<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<div id='a'>
Outset left border of default color and style.
</div>

<div id='b' style='border-left-style: solid; border-left-color: green'>
Solid green left border.
</div>

<div id='c'>
No borders
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: border-left-style.html 10655 2006-12-18 15:47:57Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting border-left-style from a with nothing specified', a.style.borderLeftStyle, "");
test('getting border-left-style from b with a lot specified', b.style.borderLeftStyle, "solid");

testcase( "Setting properties" );

a.style.borderLeftStyle = "outset";
test('reading border-left-style on a set by script to outset', a.style.borderLeftStyle, "outset");

testcase( "Negative tests" );

c.style.borderLeftStyle = "foo";
test('reading border-left-style value set to foo (illegal)', c.style.borderLeftStyle, "");

c.style.borderLeftStyle = "medium";
test('reading border-left-style value set to medium (illegal keyword)', c.style.borderLeftStyle, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
