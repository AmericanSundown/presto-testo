<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<div>Text before inline(
<div id='a' style='font-weight: bold'>This text should be inline</div>
)text after inline</div>

<div id='b' style='display: none'>
This text should be hidden
</div>

<div id='c'>
Regular text
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: display.html 10655 2006-12-18 15:47:57Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b, c;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting display from a with nothing specified', a.style.display, "");
test('getting display from b with "none" specified', b.style.display, "none");

testcase( "Setting properties" );

a.style.display = "inline";
test('reading display on a set by script to inline', a.style.display, "inline");

testcase( "Negative tests" );

c.style.display = "foo";
test('reading display on a set by script to foo (illegal)', c.style.display, "");

c.style.display = "outset";
test('reading display on a set by script to outset (illegal keyword)', c.style.display, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
