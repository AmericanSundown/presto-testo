<html>
<head>
<title>DOM tests -- CSS2 interface</title>
<style>
table {
  border-collapse: separate;
}
</style>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<table id='a' border='1' width='100%'>
<caption>This is caption a</caption>
<tr><td>Text inside table a</td> <td></td></tr>
</table>

<table id='b' style='empty-cells: show;' border='1' width='100%'>
<caption>This is caption b</caption>
<tr><td>Text inside table b</td> <td></td></tr>
</table>

<table id='c' border='1' width='100%'>
<caption>This is caption c</caption>
<tr><td>Text inside table c</td> <td></td></tr>
</table>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: empty-cells.html 10655 2006-12-18 15:47:57Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b, c;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting empty-cells from a with nothing specified', a.style.emptyCells, "");
test('getting empty-cells from b with top specified', b.style.emptyCells, "show");

testcase( "Setting properties" );

a.style.emptyCells = "show";
test('reading empty-cells on a set by script to show', a.style.emptyCells, "show" );

a.style.emptyCells = "hide";
test('reading empty-cells on a set by script to hide', a.style.emptyCells, "hide" );

testcase( "Negative tests" );

c.style.emptyCells = "foo";
test('reading empty-cells on c set by script to foo (illegal)', c.style.emptyCells, "");

c.style.emptyCells = "bold";
test('reading empty-cells on d set by script to bold (illegal keyword)', c.style.emptyCells, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
