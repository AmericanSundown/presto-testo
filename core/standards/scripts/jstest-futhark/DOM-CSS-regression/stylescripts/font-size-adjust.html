<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<h1>We actually don't support the visual rendering of this property</h1>

<div style='border: dashed blue'>
<div id='a' style='border: solid black'>
Text inside div a
</div>

<div id='b' style='border: solid red; font-size-adjust: 1.23'>
Text inside div b
</div>

<div id='c'>
Text inside div c
</div>
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: font-size-adjust.html 10655 2006-12-18 15:47:57Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b, c;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting font-size-adjust from a with nothing specified', a.style.fontSizeAdjust, "");
test('getting font-size-adjust from b with "1.23" specified', b.style.fontSizeAdjust, "1.23");

testcase( "Setting properties" );

a.style.fontSizeAdjust = "0.58";
test('reading font-size-adjust on a set by script to "0.58"', a.style.fontSizeAdjust, "0.58");

testcase( "Negative tests" );

c.style.fontSizeAdjust = "foo";
test('reading font-size-adjust on a set by script to foo (illegal)', c.style.fontSizeAdjust, "");

c.style.fontSizeAdjust = "outset";
test('reading font-size-adjust on a set by script to outset (illegal keyword)', c.style.fontSizeAdjust, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
