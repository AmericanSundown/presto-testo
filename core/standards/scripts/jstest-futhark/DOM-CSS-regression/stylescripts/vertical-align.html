<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<div style='border: dashed blue'>
<span id='a' style='border: solid black'>
Text inside span a
</span>

<span id='b' style='border: solid red; vertical-align: super'>
Text inside span b
</span>

<div id='c'>
Text inside div c
</div>
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: vertical-align.html 10655 2006-12-18 15:47:57Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b, c;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting vertical-align from a with nothing specified', a.style.verticalAlign, "");
test('getting vertical-align from b with "super" specified', b.style.verticalAlign, "super");

testcase( "Setting properties" );

a.style.verticalAlign = "text-bottom";
test('reading vertical-align on a set by script to "text-bottom"', a.style.verticalAlign, "text-bottom");

testcase( "Negative tests" );

c.style.verticalAlign = "foo";
test('reading vertical-align on a set by script to foo (illegal)', c.style.verticalAlign, "");

c.style.verticalAlign = "outset";
test('reading vertical-align on a set by script to outset (illegal keyword)', c.style.verticalAlign, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
