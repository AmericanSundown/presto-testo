<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<div style='border: dashed blue'>
<div id='a' style='border: solid black'>
Text inside div a
</div>

<div id='b' style='border: solid red; width: 3cm'>
Text inside div b
</div>

<div id='c'>
Text inside div c
</div>
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: width.html 10655 2006-12-18 15:47:57Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b, c;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting width from a with nothing specified', a.style.width, "");
test('getting width from b with "3cm" specified', b.style.width, "3cm");

testcase( "Setting properties" );

a.style.width = "100px";
test('reading width on a set by script to "100px"', a.style.width, "100px");

testcase( "Negative tests" );

c.style.width = "foo";
test('reading width on a set by script to foo (illegal)', c.style.width, "");

c.style.width = "outset";
test('reading width on a set by script to outset (illegal keyword)', c.style.width, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
