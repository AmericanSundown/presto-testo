<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<table id='a' border='1' width='50%'>
<caption>This is caption a</caption>
<tr><td>Text inside table a</td> <td>&nbsp;</td></tr>
</table>

<table id='b' style='caption-side: right;' border='1' width='50%'>
<caption>This is caption b</caption>
<tr><td>Text inside table b</td> <td>&nbsp;</td></tr>
</table>

<table id='c' border='1' width='50%'>
<caption>This is caption c</caption>
<tr><td>Text inside table c</td> <td>&nbsp;</td></tr>
</table>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: caption-side.html 10655 2006-12-18 15:47:57Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b, c;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting caption-side from a with nothing specified', a.style.captionSide, "");
test('getting caption-side from b with right specified', b.style.captionSide, "right");

testcase( "Setting properties" );

a.style.captionSide = "left";
test('reading caption-side on a set by script to left', a.style.captionSide, "left" );

a.style.captionSide = "bottom";
test('reading caption-side on a set by script to bottom', a.style.captionSide, "bottom" );

testcase( "Negative tests" );

c.style.captionSide = "foo";
test('reading caption-side on c set by script to foo (illegal)', c.style.captionSide, "");

c.style.captionSide = "bold";
test('reading caption-side on d set by script to bold (illegal keyword)', c.style.captionSide, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
