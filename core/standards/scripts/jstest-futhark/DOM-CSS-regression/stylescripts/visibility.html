<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<div style='border: dashed blue'>
<div id='a' style='border: solid black'>
Text inside div a
</div>

<div id='b' style='border: solid red; visibility: visible'>
Text inside div b
</div>

<div id='c'>
Text inside div c
</div>
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: visibility.html 10655 2006-12-18 15:47:57Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b, c;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting visibility from a with nothing specified', a.style.visibility, "");
test('getting visibility from b with "visible" specified', b.style.visibility, "visible");

testcase( "Setting properties" );

a.style.visibility = "hidden";
test('reading visibility on a set by script to "hidden"', a.style.visibility, "hidden");

testcase( "Negative tests" );

c.style.visibility = "foo";
test('reading visibility on a set by script to foo (illegal)', c.style.visibility, "");

c.style.visibility = "outset";
test('reading visibility on a set by script to outset (illegal keyword)', c.style.visibility, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
