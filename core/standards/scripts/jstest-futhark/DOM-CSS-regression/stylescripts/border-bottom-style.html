<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<div id='a'>
Ouset bottom border with default color and width
</div>

<div id='b' style='border-bottom-style: solid; border-bottom-color: green'>
Solid green bottom border with default width
</div>

<div id='c'>
No border
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: border-bottom-style.html 10655 2006-12-18 15:47:57Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b, c;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting border-bottom-style from a with nothing specified', a.style.borderBottomStyle, "");
test('getting border-bottom-style from b with a lot specified', b.style.borderBottomStyle, "solid");

testcase( "Setting properties" );

a.style.borderBottomStyle = "outset";
test('reading border-bottom-style on a set by script to outset', a.style.borderBottomStyle, "outset");

testcase( "Negative tests" );

c.style.borderBottomStyle = "foo";
test('reading border-bottom-style value set to foo (illegal)', c.style.borderBottomStyle, "");

c.style.borderBottomStyle = "medium";
test('reading border-bottom-style value set to medium (illegal keyword)', c.style.borderBottomStyle, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
