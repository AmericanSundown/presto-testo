<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<div id='a' style='position: relative; border: thin solid black'>
This box should be 100px from the left edge
</div>

<div id='b' style='position: relative; border: thin solid black; left: 3cm'>
This box should be 3cm from the left edge
</div>

<div id='c'>
No position
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: left.html 10655 2006-12-18 15:47:57Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b, c;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting left from a with nothing specified', a.style.left, "");
test('getting left from b with "3cm" specified', b.style.left, "3cm");

testcase( "Setting properties" );

a.style.left = "100px";
test('reading left on a set by script to "100px"', a.style.left, "100px");

testcase( "Negative tests" );

c.style.left = "foo";
test('reading left on a set by script to foo (illegal)', c.style.left, "");

c.style.left = "outset";
test('reading left on a set by script to outset (illegal keyword)', c.style.left, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
