<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<div id='a'>
Background repeats in Y direction
</div>

<div id='b' style='background: repeat-x'>
Background repeats in X direction
</div>

<div id='c'>
Default values
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: background-repeat.html 10655 2006-12-18 15:47:57Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting background-repeat from a with nothing specified', a.style.backgroundRepeat, "");
test('getting background-repeat from b with repeat-x specified', b.style.backgroundRepeat, "repeat-x");

testcase( "Setting properties" );

a.style.backgroundRepeat = "repeat-y";
test('reading background-repeat on a set by script to repeat-y', a.style.backgroundRepeat, "repeat-y");

testcase( "Negative tests" );

c.style.backgroundRepeat = "foo";
test('reading background-repeat on c set by script to foo (illegal)', c.style.backgroundRepeat, "");

c.style.backgroundRepeat = "bold";
test('reading background-repeat on d set by script to bold (illegal keyword)', c.style.backgroundRepeat, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
