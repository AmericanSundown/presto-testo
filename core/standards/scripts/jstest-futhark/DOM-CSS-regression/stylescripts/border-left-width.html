<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<div id='a'>
Thin left border with default color and style.
</div>

<div id='b' style='border-left-style: solid; border-left-width: 1cm'>
Solid left border, 1cm wide and with default color.
</div>

<div id='c'>
No borders.
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: border-left-width.html 10655 2006-12-18 15:47:57Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting border-left-width from a with nothing specified', a.style.borderLeftWidth, "");
test('getting border-left-width from b with a lot specified', b.style.borderLeftWidth, "1cm");

testcase( "Setting properties" );

a.style.borderLeftWidth = "thin";
test('reading border-left-width on a set by script to thin', a.style.borderLeftWidth, "thin");

testcase( "Negative tests" );

c.style.borderLeftWidth = "foo";
test('reading border-left-width value set to foo (illegal)', c.style.borderLeftWidth, "");

c.style.borderLeftWidth = "red";
test('reading border-left-width value set to red (illegal keyword)', c.style.borderLeftWidth, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
