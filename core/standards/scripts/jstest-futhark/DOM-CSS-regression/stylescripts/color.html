<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<div style='border: dashed blue'>
<div id='a' style='border: solid black'>
Text inside div a
</div>

<div id='b' style='border: solid red; color: blue'>
Text inside div b
</div>

<div id='c'>
Text inside div c
</div>
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: color.html 91667 2011-04-07 11:50:49Z bratell $";

testmodule( "CSS2 interface", cvs );

var a, b, c;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting color from a with nothing specified', a.style.color, "");
test('getting color from b with "blue" specified', b.style.color, "blue");

testcase( "Setting properties" );

a.style.color = "rgb(100,10,4)";
test('reading color on a set by script to "rgb(100, 10, 4)"', a.style.color, "rgb(100, 10, 4)");

testcase( "Negative tests" );

c.style.color = "foo";
test('reading color on a set by script to foo (illegal)', c.style.color, "");

c.style.color = "outset";
test('reading color on a set by script to outset (illegal keyword)', c.style.color, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
