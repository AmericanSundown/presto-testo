<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<div id='a'>
Text inside div a
</div>

<div id='b' style='letter-spacing: 27mm'>
Text inside div b
</div>

<div id='c'>
Text inside div c
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: letter-spacing.html 10655 2006-12-18 15:47:57Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b, c;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting letter-spacing from a with nothing specified', a.style.letterSpacing, "");
test('getting letter-spacing from b with "27mm" specified', b.style.letterSpacing, "27mm");

testcase( "Setting properties" );

a.style.letterSpacing = "normal";
test('reading letter-spacing on a set by script to "normal"', a.style.letterSpacing, "normal");

testcase( "Negative tests" );

c.style.letterSpacing = "foo";
test('reading letter-spacing on a set by script to foo (illegal)', c.style.letterSpacing, "");

c.style.letterSpacing = "outset";
test('reading letter-spacing on a set by script to outset (illegal keyword)', c.style.letterSpacing, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
