<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<div style='margin: 1em; border: thin dashed blue'>
<div id='a' style='border: solid black'>
This box should have a 100px left margin
</div>
</div>

<div style='margin: 1em; border: thin dashed blue'>
<div id='b' style='border: solid red; margin-left: 3cm'>
This box should have a 3cm left margin
</div>
</div>

<div style='margin: 1em; border: thin dashed blue'>
<div id='c'>
No margin set
</div>
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: margin-left.html 10655 2006-12-18 15:47:57Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b, c;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting margin-left from a with nothing specified', a.style.marginLeft, "");
test('getting margin-left from b with "3cm" specified', b.style.marginLeft, "3cm");

testcase( "Setting properties" );

a.style.marginLeft = "100px";
test('reading margin-left on a set by script to "100px"', a.style.marginLeft, "100px");

testcase( "Negative tests" );

c.style.marginLeft = "foo";
test('reading margin-left on a set by script to foo (illegal)', c.style.marginLeft, "");

c.style.marginLeft = "outset";
test('reading margin-left on a set by script to outset (illegal keyword)', c.style.marginLeft, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
