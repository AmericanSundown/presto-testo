<html>
<head>
<title>DOM tests -- CSS2 interface</title>
</head>

<body>

<!-- All the HTML elements below this line are used by the tests -->

<div id='a'>
Outset top border with default color and width.
</div>

<div id='b' style='border-top-style: solid; border-top-color: green'>
Solid green top border.
</div>

<div id='c'>
No borders.
</div>

<!-- All the HTML elements above this line are used by the tests -->


<script src="../../regression-lib/testbase.js"></script>
<script>
/* Regression tests for Opera's handling of the DOM 2 CSS2 interface
 *
 * 2002-04-11 / stighal
 */

var cvs = "$Id: border-top-style.html 10655 2006-12-18 15:47:57Z hallvord $";

testmodule( "CSS2 interface", cvs );

var a, b;

try {
a = document.getElementById("a");
b = document.getElementById("b");
c = document.getElementById("c");

testcase( "Reading properties" );

test('getting border-top-style from a with nothing specified', a.style.borderTopStyle, "");
test('getting border-top-style from b with a lot specified', b.style.borderTopStyle, "solid");

testcase( "Setting properties" );

a.style.borderTopStyle = "outset";
test('reading border-top-style on a set by script to outset', a.style.borderTopStyle, "outset");

testcase( "Negative tests" );

c.style.borderTopStyle = "foo";
test('reading border-top-style value set to foo (illegal)', c.style.borderTopStyle, "");

c.style.borderTopStyle = "medium";
test('reading border-top-style value set to medium (illegal keyword)', c.style.borderTopStyle, "");

} catch (e) { exception( e ); }

testmodule_finished();

</script>

</body>
</html>
