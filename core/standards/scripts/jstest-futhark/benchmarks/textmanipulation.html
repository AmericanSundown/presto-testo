var manipulated_text;

function spreadingtext() 
{
    starttime=new Date();
    manipulated_text="";
    for (i=1;i<=basic_text.length-1;i++) {
	ii=i-1;
	manipulated_text+=basic_text.substring(ii,i);
	manipulated_text+=" ";
    }
    endtime=new Date();
    document.write( "spreading text: ", endtime-starttime, "<br>" );
    reportresult( "spreading text", endtime-starttime, false );
}

function reversingtext() 
{
    starttime=new Date();
    manipulated_text="";
    for (i=basic_text.length-1;i>0;i--) {
	ii=i-1;
	manipulated_text+=basic_text.substring(ii,i);
    }
    endtime=new Date();
    document.write( "reversing text: ", endtime-starttime, "<br>" );
    reportresult( "reversing text", endtime-starttime, false );
}

function replacingtext() 
{
    starttime=new Date();
    manipulated_text=basic_text;
    manipulated_text=manipulated_text.replace(/[a,e,i,o,u]/g,"");
    endtime=new Date();
    document.write( "replacing text 1: ", endtime-starttime, "<br>" );
    reportresult( "replacing text 1", endtime-starttime, false );
}

function replacingtext2() 
{
    starttime=new Date();
    manipulated_text=basic_text;
    manipulated_text=manipulated_text.replace(/[a,e,i,o,u]/g,"x");
    endtime=new Date();
    document.write( "replacing text 2: ", endtime-starttime, "<br>" );
    reportresult( "replacing text 2", endtime-starttime, false );
}

function uppercasetext() 
{
    starttime=new Date();
    manipulated_text=basic_text;
    manipulated_text=manipulated_text.toUpperCase();
    endtime=new Date();
    document.write( "uppercasing text: ", endtime-starttime, "<br>" );
    reportresult( "uppercasing text", endtime-starttime, true );
}
