<html>
<head>
<script src="reportresult.js"></script>
<script>
function getSpans(n)
{
    for (var i = 0; i < n; i++)
    {
	document.getElementsByTagName("span");
    }
    return "Done";
}

function createElements(n)
{
	var d = document.createElement("div");
	for (var i = 0; i < n; i++)
	{
		d.appendChild (document.createElement("span"));
	}
	document.body.appendChild(d);
}
</script>
</head>

<body>
<script>
createElements(10000);
var before = new Date();
var result = getSpans(100000);
var after = new Date();
document.writeln( [ result, after - before ] + '<br>' );
reportresult( "getElementsByTagName (10,000 elements)", after-before );
</script>
</body>
</html>
