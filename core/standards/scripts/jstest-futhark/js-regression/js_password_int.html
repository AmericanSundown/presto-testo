<html>
   <head>
      <title>Password Object Test - Interactive</title>
      <script type="text/javascript" src="../regression-lib/testbase.js"></script>
      <script type="text/javascript" src="scripts/js_password_int.js"></script>
   </head>
   <body>
      <h1>Password Object Test - Interactive</h1>
      <script type="text/javascript">showred( cvs );</script>
      <p>
         The popup window is for reportrs from the different event
         handlers. Click the links below and test the key event handlers
         by entering something in the passwordfield.
         onblur, onfocus.
      </p>
      <form id="theform" name="theform">
         <input id="thepassword" name="thepassword"
                type="password"
                onblur="reportEvent( 'onblur' );"
                onfocus="reportEvent( 'onfocus' );" 
                value="This is Password object test password!">
      </form>
      <h2>User interaction</h2>
      <ol>
         <li>
            <a href="javascript:testFocusMethod();">Get focus in the passwordfield</a>
         </li>
         <li>
            <a href="javascript:testBlurMethod();">Remove focus</a>
         </li>
      </ol>
   </body>
</html>
