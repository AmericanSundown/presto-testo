  <script>function testSeal_3()
{
    var o = { a: 1, b: 2, c: 3 };

    Object.defineProperty(o, "c", { value: "new", configurable: false });
    assertEquals("new", o.c);
    assertThrows(TypeError, function () { Object.defineProperty(o, "d", {}); });
}</script>
