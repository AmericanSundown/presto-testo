<h1>New window in auto-detection state</h1>
<p> When opened by other means than hyperlinks.</p>
<p>1) Start Opera</p>
<p>2) In RefUI, go to View &gt; Charset &gt; Override</p>
<p>3) Go to File -&gt; New window</p>
<p>4) Go to View &gt; Charset and verify that it is set to Automatic</p>
