<!DOCTYPE html>
<html>
  <head>
    <title>EventSource: stringify argument</title>
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
  </head>
  <body>
    <div id="log"></div>
    <script>
      var test1 = async_test(document.title + ', object')
      test1.step(function() {
        var source = new EventSource({toString:function(){return "resources/message.php";}})
        source.onopen = function(e) {
          test.step(function() {
            assert_not_exists(e, "data")
            this.close()
          }, this)
        }
        test1.done()
      });
      test(function(){
        var source = new EventSource(1);
        assert_regexp_match(source.url, /\/1$/);
      }, document.title + ', 1');
      test(function(){
        var source = new EventSource(null);
        assert_regexp_match(source.url, /\/null$/);
      }, document.title + ', null');
      test(function(){
        var source = new EventSource(undefined);
        assert_regexp_match(source.url, /\/undefined$/);
      }, document.title + ', undefined');
    </script>
  </body>
</html>
