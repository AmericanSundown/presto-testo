<!DOCTYPE html>
<title>drag &amp; drop - cross-domain cross-document data drop</title>
<style>
  body > div {
    height: 200px;
    width: 200px;
    background-color: orange;
  }
</style>

<script>
window.onload = function() {
	if( !location.href.match(/^http:\/\/t\//) ) {
		document.body.innerHTML = 'This test must be loaded from http://t/';
		return;
	}
  var orange = document.getElementsByTagName('div')[0];
  orange.ondragstart = function(e) {
    e.dataTransfer.effectAllowed = 'copy';
		e.dataTransfer.setData('text', 'dummy text');
  };
};
</script>

<div draggable="true"></div>
<p><iframe src="http://testsuites/core/standards/dnd/cross-document/001-1.html" height="300" width="500"></iframe></p>
