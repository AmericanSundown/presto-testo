<head>
<title>Event propagation</title>
</head>
<body id="observer">
<script type="application/ecmascript" ev:event="DOMAttrModified" ev:propagate="stop" ev:phase="capture">
<![CDATA[
document.getElementsByTagName('tt')[0].firstChild.nodeValue = "PASSED";
]]>
</script>
<script type="application/ecmascript" ev:event="DOMAttrModified">
<![CDATA[
document.getElementsByTagName('tt')[0].firstChild.nodeValue = "FAILED";
]]>
</script>
<div><tt>NOT TESTED (script did not run)</tt></div>
<script type="application/ecmascript">
<![CDATA[
document.getElementsByTagName('tt')[0].setAttribute("class","passed");
]]>
</script>
</body>
</html>
