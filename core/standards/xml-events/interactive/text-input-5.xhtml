<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events">
<head>
<title>textInput event</title>
<ev:listener event="DOMActivate" observer="observer" handler="#handler" target="target" phase="capture"/>
<script type="application/ecmascript" id="handler">
<![CDATA[
document.getElementsByTagName('tt')[0].firstChild.nodeValue = "PASSED";
]]>
</script>
</head>
<body>
<div id="observer">
<input id="target" name="in" type="text" size="20" value="Type something here"/>
</div> 
<div><tt>NOT TESTED</tt></div>
</body>
</html>
