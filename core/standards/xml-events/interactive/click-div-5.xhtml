<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events">
<head>
<title>Click event</title>
<ev:listener event="click" observer="observer" handler="#handler" target="target"/>
<script type="application/ecmascript" id="handler">
<![CDATA[
document.getElementsByTagName('tt')[0].firstChild.nodeValue = "PASSED";
]]>
</script>
</head>
<body id="observer">
<div id="target" style="background-color:silver;">Click on gray area, after click you should see word PASSED below</div> 
<div><tt>NOT TESTED</tt></div>
</body>
</html>
