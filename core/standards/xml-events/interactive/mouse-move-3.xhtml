<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events">
<head>
<title>Mousemove event</title>
</head>
<body>
<div style="background-color:silver;">Move mouse cursor over gray area, you should see word PASSED below
<script type="application/ecmascript" ev:event="mousemove">
<![CDATA[
document.getElementsByTagName('tt')[0].firstChild.nodeValue = "PASSED";
]]>
</script>
</div> 
<div><tt>NOT TESTED</tt></div>
</body>
</html>
