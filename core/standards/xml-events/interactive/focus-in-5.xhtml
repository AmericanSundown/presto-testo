<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events">
<head>
<title>DOMFocusIn event</title>
<ev:listener event="DOMFocusIn" observer="observer" handler="#handler" target="target"/>
<script type="application/ecmascript" id="handler">
<![CDATA[
document.getElementsByTagName('tt')[0].firstChild.nodeValue = "PASSED";
]]>
</script>
</head>
<body>
<div id="observer"><input id="target" name="in" type="radio" value="1"/>Select me</div>
<div><tt>NOT TESTED</tt></div>
</body>
</html>
