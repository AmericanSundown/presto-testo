<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events">
<head>
<title>Change event</title>
<script type="application/ecmascript" ev:event="change" ev:observer="observer" ev:phase="capture">
<![CDATA[
document.getElementsByTagName('tt')[0].firstChild.nodeValue = "PASSED";
]]>
</script>
</head>
<body>
<div id="observer"><input name="in" type="radio" value="1"/>Select me</div>
<div><tt>NOT TESTED</tt></div>
</body>
</html>
