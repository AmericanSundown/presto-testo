<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events">
<head>
<title>Blur event</title>
<ev:listener event="blur" observer="observer" handler="#handler" phase="capture"/>
<script type="application/ecmascript" id="handler">
<![CDATA[
document.getElementsByTagName('tt')[0].firstChild.nodeValue = "PASSED";
]]>
</script>
</head>
<body>
<div id="observer">
	<input name="in" type="radio" value="1"/>Select first option
</div>
<div>
	<input name="in" type="radio" value="2"/>Then select second one
</div>
<div><tt>NOT TESTED</tt></div>
</body>
</html>
