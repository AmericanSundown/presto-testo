<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events">
<head>
<title>DOMActivate event</title>
<ev:listener event="DOMActivate" observer="observer" handler="#handler" target="target"/>
<script type="application/ecmascript" id="handler">
<![CDATA[
document.getElementsByTagName('tt')[0].firstChild.nodeValue = "PASSED";
]]>
</script>
</head>
<body>
<div id="observer"><a href="#pass" id="target">Follow this hyperlink</a></div> 
<div id="pass" style="margin:50cm 0;"><tt>FAILED</tt></div>
</body>
</html>
