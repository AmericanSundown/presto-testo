<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events">
<head>
<title>keyup event</title>
<ev:listener event="keyup" observer="observer" handler="#handler"/>
<script type="application/ecmascript" id="handler">
<![CDATA[
document.getElementsByTagName('tt')[0].firstChild.nodeValue = "PASSED";
]]>
</script>
</head>
<body>
<div id="observer"><input name="in" type="text" size="40" value="Enter this input and press any key"/></div> 
<div><tt>Event should be triggered as soon as you release key</tt></div>
</body>
</html>
