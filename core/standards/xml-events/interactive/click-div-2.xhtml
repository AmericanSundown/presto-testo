<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events">
<head>
<title>Click event</title>
<script type="application/ecmascript" ev:event="click" ev:observer="observer">
<![CDATA[
document.getElementsByTagName('tt')[0].firstChild.nodeValue = "PASSED";
]]>
</script>
</head>
<body>
<div id="observer" style="background-color:silver;">Click on gray area, after click you should see word PASSED below</div> 
<div><tt>NOT TESTED</tt></div>
</body>
</html>
