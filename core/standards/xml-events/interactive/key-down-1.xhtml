<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events">
<head>
<title>keydown event</title>
<script type="application/ecmascript" id="handler">
<![CDATA[
document.getElementsByTagName('tt')[0].firstChild.nodeValue = "PASSED";
]]>
</script>
</head>
<body>
<div ev:event="keydown" ev:handler="#handler"><input name="in" type="text" size="40" value="Enter this input and press any key"/></div> 
<div><tt>Event should be triggered as soon as you press key and before you release key</tt></div>
</body>
</html>
