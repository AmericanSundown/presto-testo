<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events">
<head>
<title>DOMNodeInserted event</title>
<ev:listener event="DOMNodeInserted" observer="observer" handler="#handler"/>
<script type="application/ecmascript" id="handler">
<![CDATA[
document.getElementsByTagName('tt')[0].firstChild.nodeValue = "PASSED";
]]>
</script>
</head>
<body id="observer">
<div><tt>NOT TESTED (script did not run)</tt></div>
<script type="application/ecmascript">
<![CDATA[
var tt = document.getElementsByTagName('tt')[0];
tt.replaceChild(document.createTextNode("FAILED"),tt.firstChild);
]]>
</script>
</body>
</html>
