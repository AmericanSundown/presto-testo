<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events">
<head>
<title>Event phase</title>
<ev:listener event="DOMAttrModified" observer="observer" handler="#handler1"/>
<ev:listener event="DOMAttrModified" observer="observer" handler="#handler2" phase="capture"/>
<script type="application/ecmascript" id="handler1">
<![CDATA[
document.getElementsByTagName('tt')[0].firstChild.nodeValue = "PASSED";
]]>
</script>
<script type="application/ecmascript" id="handler2">
<![CDATA[
document.getElementsByTagName('tt')[0].firstChild.nodeValue = "FAILED";
]]>
</script>
</head>
<body id="observer">
<div><tt>NOT TESTED (script did not run)</tt></div>
<script type="application/ecmascript">
<![CDATA[
document.getElementsByTagName('tt')[0].setAttribute("class","passed");
]]>
</script>
</body>
</html>
