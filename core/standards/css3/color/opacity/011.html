<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head>
  <title>opacity - button hover</title>

  <style type="text/css" media="all,handheld">
   button,input{
	  background: blue;
		opacity: 0.59;
	 }
   button:hover,input:hover{
	  color: green;
		opacity: 0.99;
	 }
  </style>

 </head>
<body>

  <p>The buttons should highlight when hovered</p>

	<form>
	  <button id="one">Text</button><br>
		<input type="button" value="Text">
	</form>
	
 </body>
</html>
