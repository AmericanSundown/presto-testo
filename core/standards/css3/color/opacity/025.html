<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head>
  <title>opacity - tr + td</title>

  <style type="text/css" media="all,handheld">
	tr{
	 background: green;
	 opacity: .99;
	}
	td{
	 background: red;
	 opacity: 0;
	 height: 50px;
	 width: 50px;
	}
  </style>

 </head>
<body>

 <div>There should be a green square below.</div>

 	<table summary="opacity">
   <tr> 
    <td>&nbsp;</td>
   </tr>
  </table>
 

 </body>
</html>
