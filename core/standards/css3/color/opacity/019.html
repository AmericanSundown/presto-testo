<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head>
  <title>opacity - image on image</title>

  <style type="text/css" media="all,handheld">
	 img{
	  position: absolute;
		height: 100px;
		width: 100px;
	 }
	 #one{
	  opacity: 0.9;
	 }
	 #two{
	  opacity: 0.2;
	 }
  </style>

 </head>
<body>

  <p>There should be a green square below.</p>
	
	<img id="one" src="green.gif" alt="green">
	<img id="two" src="red.gif" alt="red">

 </body>
</html>
