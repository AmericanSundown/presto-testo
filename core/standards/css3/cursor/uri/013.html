<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Dynamic cursor:url</title>
		<script type="text/javascript">
window.onload = function () {
	document.getElementById('png').style.cursor = 'url(001-1.png), wait';
};
		</script>
	</head>
	<body>

		<noscript><p>Enable script and reload</p></noscript>
		<p id="png">Hover this text. The cursor should be the word 'PASS'.</p>

	</body>
</html>
