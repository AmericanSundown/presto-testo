<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>border and padding on object</title>
<link rel="stylesheet" href="../../support/reftests.css"/>
<link rel='match' href='004-ref.xhtml'>
<style>
 #test > * {
	border:none;
	border-left: 100px dashed maroon;
	height: 150px;
	overflow: visible;
	padding-left: 50px;
	width: 200px;
	box-sizing: border-box;
 }
</style>
</head>
<body>
<div id="test">
 <object data="data:text/xml,
 &lt;svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200' width='200' height='200'>
  &lt;circle r='100' cy='100' cx='100'/>
 &lt;/svg>
 "/>
</div>
</body>
</html>
