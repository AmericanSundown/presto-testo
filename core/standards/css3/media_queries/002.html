<!DOCTYPE html>
<html>
<head>
<title>CSS3 Media queries</title>
<style type="text/css">
@media all and (min-width: 100px) {
	div {content: "TEST";}
}

@media not tty and (max-height: 4000px) {
	address {content: "TEST";}
}
</style>
</head>

<body>
<p>You should see the word TEST twice below:</p>

<div>FAIL</div>
<address>FAIL</address>

</body>
</html>
