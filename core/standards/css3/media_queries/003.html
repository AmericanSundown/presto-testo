<!DOCTYPE html>
<html>
<head>
<title>CSS3 Media queries</title>
<style type="text/css">
@media all and (min-width: 100px) and (max-width: 100000px) {
	div {content: "TEST";}
}

@media not tty and (max-height: 4000px) {
	address {content: "TEST";}
}
@media not all and (min-height: 20px) {
	address {background: red;}
}
</style>
</head>

<body>
<p>You should see the word TEST twice below and no red:</p>

<div>FAIL</div>
<address>FAIL</address>

</body>
</html>
