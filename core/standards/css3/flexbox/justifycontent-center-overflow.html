<!DOCTYPE html>
<title>flexbox | justify-content: center / overflow</title>
<link rel='match' href='justifycontent-center-overflow-ref.html'>
<style>
div {
	font-family: monospace;
	background: blue;
	margin: 1em 0 0 10em;
	border: 1px solid black;
	height: 8em;
	width: 4em;

	display: flex;
	justify-content: center;
}
span {
	background: white;
	margin: 1em;
	width: 5em;
	max-width: 6em;
	display: inline-block;

	flex: 1 0 0%;
}
span:nth-child(1) {background: yellow;}
span:nth-child(2) {background: pink;}
span:nth-child(3) {background: lightblue;}
</style>

<div>
	<span>dam</span><span>dam</span><span>dam</span>
</div>
