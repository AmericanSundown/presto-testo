<!DOCTYPE html>
<title>flexbox | flex: 0 auto</title>
<style>
div {
	background: blue;
	margin: 1em 0;
	border: 1px solid black;
	height: 8em;
	width: 22em;

	display: flex;
}
span {
	background: white;
	margin: 1em;
	width: 5em;
	display: inline-block;
	flex: 0 auto;
}
#flex span {
	flex: 0 1 auto;
}
</style>

<div>
	<span>one</span>
	<span>two</span>
	<span>three</span>
	<span>four</span>
</div>

<div id="flex">
	<span>one</span>
	<span>two</span>
	<span>three</span>
	<span>four</span>
</div>
