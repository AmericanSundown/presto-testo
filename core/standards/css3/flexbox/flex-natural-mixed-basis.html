<!DOCTYPE html>
<title>flexbox | flex: larger integer, mixed basis</title>
<style>
div {
	background: blue;
	height: 8em;
	width: 35em;

	display: flex;
}
span {
	background: white;
	width: 5em;

	flex: 1 1 auto;
}
span:nth-child(1) {
	flex: 1 1 0%;
}
span:nth-child(1) {background: yellow;}
span:nth-child(2) {background: pink;}
span:nth-child(3) {background: lightblue;}
span:nth-child(4) {background: grey;}
</style>

<div>
	<span>one</span>
	<span>two</span>
	<span>three</span>
	<span>four</span>
</div>
