<!DOCTYPE html>
<title>flexbox | computed style | min-height: auto</title>
<style>
html {
	display: flex;
	flex-direction: column;
}	
body {
	color: red;
	min-height: auto;
}
.PASS {color: black;}
</style>
<h1>FAIL, enable javascript</h1>
<script>
    var body = document.body;

    var passed =
	    getComputedStyle(body).getPropertyValue("min-height") ==
	    "auto";
    body.textContent = body.className = passed ? "PASS" : "FAIL";
    try{top.opener.rr(passed)}catch(e){}
</script>
