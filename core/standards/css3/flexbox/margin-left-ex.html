<!DOCTYPE html>
<title>flexbox | margin-left: auto</title>
<link rel='match' href='margin-left-ex-ref.html'>
<style>
div {
	background: blue;
	margin: 1em 0;
	border: 1px solid black;
	height: 8em;
	width: 32em;
	position: relative;

	display: flex;
}
span {
	background: white;
	margin: 1em;
	display: inline-block;
}
span:last-child {
	margin-left: auto;
}
</style>

<div>
	<span>one</span><span>two</span><span>three</span><span>four</span>
</div>
