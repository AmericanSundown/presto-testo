<!DOCTYPE html>
<title>flexbox | align-items: flex-start</title>
<style>
div {
	background: blue;
	margin: 1em 0;
	border: 1px solid black;
	height: 6em;
	width: 30em;

	display: flex;
	align-items: flex-start;
}
span {
	background: white;
	margin: 0 1em;
	width: 8em;
	display: inline-block;

	flex: none;
}
span:nth-child(1) {background: yellow;}
span:nth-child(2) {
	background: pink;
	height: 3em;
}
span:nth-child(3) {
	background: lightblue;
	height: 4em;
}
</style>

<div>
	<span>one</span>
	<span>two</span>
	<span>three</span>
</div>
