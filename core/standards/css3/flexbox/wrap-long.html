<!DOCTYPE html>
<title>flexbox | flex-wrap: wrap / long items</title>
<link rel='match' href='wrap-long-ref.html'>
<style>
div {
	background: blue;
	margin: 1em 0;
	border: 1px solid black;
	width: 20em;

	display: flex;
	flex-wrap: wrap;
}
span {
	background: white;
	margin: 1em;
	width: 8em;
	display: inline-block;
}

	width: 24em;
}

<div>
	<span>one</span>
	<span>two</span>
	<span>three</span>
	<span>four</span>
</div>
