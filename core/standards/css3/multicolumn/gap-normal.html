<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-gap</title>
<style>
body {
	width: 40em;
}
div {
	font-size: 1em;
	line-height: 1em;
	color: black;
	background: yellow;
	orphans: 1;
	widows: 1;

	column-width: 8em;
	column-gap: normal;
}
</style>
</head>

<body>
<p>There should be 4 columns of text below</p>

<div>
	one two three four
	five six seven eight
	nine ten eleven twelve
	thirtn fourtn fiftn sixtn
	seventn eightn ninetn twenty
	hundred thousand million billion
	trillion
</div>

</body>
</html>
