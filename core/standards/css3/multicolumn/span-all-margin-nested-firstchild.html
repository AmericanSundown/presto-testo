<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-span</title>
<style>
body {
	margin: 0;
}
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: navy;
	background: yellow;
	margin: 1em;
	border: 1em solid gray;
	width: 8em;
	float: left;
	orphans: 1;
	widows: 1;
	overflow: hidden;

	column-count: 4;
	column-gap: 0;
}
span, h6 {
	font-family: ahem;
	font-size: 1em;
	font-weight: normal;
	line-height: 1em;
	color: black;
	background: black;
	padding: 0;
	margin: 0;
	display: block;
}
h6 {
	margin: 1em 0;
	width: 11em;
	column-span: all;
}
span {
	color: pink;
	background: pink;
	margin: 2em 0;
}
h6~h6 {
	color: black;
	background: black;
	height: 1em;
}
h6~h6>span {
	background: pink;
	color: pink;
	margin: -2em 0 0;
}
#ref {
	column-count: auto;
	column-span: none;
	position: relative;
	height: 13em;
}
#ref div {
	position: absolute;
	top: 0;
	left: 0;
	width: 8em;
	height: 2em;
	background: navy;
}
#ref #s2 {
	top: 11em;
}
#ref #s3 {
	background: black;
	top: 3em;
}
#ref #s4 {
	background: pink;
	top: 5em;
	height: 1em;
}
#ref #s5 {
	background: black;
	top: 6em;
	height: 1em;
}
#ref #s6 {
	background: pink;
	top: 7em;
	height: 1em;
}
#ref #s7 {
	background: black;
	top: 9em;
	height: 1em;
}
</style>
</head>

<body>
<p>Patterns below should be identical</p>

<div>
	xx xx xx xx
	xx xx xx xx
	
	<h6><span>xxxxx</span></h6>
	<h6><span>xxxxx</span></h6>

	xx xx xx xx
	xx xx xx xx
</div>

<div id="ref">
	<div></div>
	<div id="s2"></div>
	<div id="s3"></div>
	<div id="s4"></div>
	<div id="s5"></div>
	<div id="s6"></div>
	<div id="s7"></div>
</div>

</body>
</html>
