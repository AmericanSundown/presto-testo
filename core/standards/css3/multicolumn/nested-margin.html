<!DOCTYPE html>
<html>
<head>
<title>multicolumn | nesting, margin</title>
<style>
body {
	width: 75em;
}
div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: black;
	background: yellow;
	margin: 1em;
	orphans: 1;
	widows: 1;

	column-count: 3;
}
div div {
	margin: 0 1em;
}
div div:nth-child(2) {
	color: pink;
}
div div:nth-child(3) {
	color: blue;
}


#one div:first-child {
	margin: 0 1em;
}
#two div:first-child {
	margin: 1em 1em 0;
}
</style>
</head>

<body>
<p>Both yellow areas below should feature 4 black squares, 4 pink
squares, and 4 blue squares</p>

<div id="one">
	<div>
		xx xx
		xx xx
		xx xx 
		xx xx
	</div>
	<div>
		xx xx
		xx xx
		xx xx 
		xx xx
	</div>
	<div>
		xx xx
		xx xx
		xx xx 
		xx xx
	</div>
</div>

<div id="two">
	<div>
		xx xx
		xx xx
		xx xx 
		xx xx
	</div>
	<div>
		xx xx
		xx xx

		xx xx
	</div>
	<div>
		xx xx
		xx xx

		xx xx
	</div>
</div>

</body>
</html>
