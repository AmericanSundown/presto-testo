<!DOCTYPE html>
<html>
<head>
<title>multicolumn | margin nth-child</title>
<style>
body {
	margin: 0;
}
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: blue;
	background: yellow;
	margin: 1em;
	border: 1em solid gray;
	width: 10em;
	orphans: 1;
	widows: 1;

	column-count: 2;
	column-gap: 0;
}
h5, h6 {
	font-family: ahem;
	font-size: 1em;
	font-weight: normal;
	line-height: 1em;
	margin: 1em 0;
}
/* reference */
#ref {
	column-count: auto;
	column-span: none;
	background: blue;
	position: relative;
	height: 8em;
}
#ref div {
	position: absolute;
	top: 3em;
	left: 0;
	width: 5em;
	height: 1em;
	background: yellow;
}
#ref #s2 {
	top: 5em;
}
#ref #s3 {
	top: 7em;
}
</style>
</head>

<body>
<p>Patterns below should be identical</p>

<div>
	xxxxx xxxxx
	xxxxx 
<h5>	xxxxx	</h5>
<h6>	xxxxx	</h6>
	xxxxx xxxxx
	xxxxx xxxxx
	xxxxx xxxxx
	xxxxx xxxxx
</div>

<div id="ref">
	<div></div>
	<div id="s2"></div>
	<div id="s3"></div>
</div>

</body>
</html>
