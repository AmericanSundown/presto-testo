<!DOCTYPE html>
<html>
<head>
<title>multicolumn | list-item</title>
<style>
ul {
	width: 400px;
	column-width: 200px;
	column-gap: 0;
	background: black;
}
li {
	margin-left: 20px;
	padding-bottom: 1px;
}
span {
	background: black;
	display: block;
}
p {
	margin: 0 0 100px;
}
</style>
</head>

<body>
<p>You should see a black rectangle below and no dots/bullets.</p>

<ul>
	<li>damer</li>
	<li>damer</li>
	<li>damer</li>
	<li>damer</li>
	<li>damer</li>
	<li><span>damer</span></li>
	<li>damer</li>
	<li>damer</li>
	<li>damer</li>
	<li>damer</li>
	<li>damer</li>
</ul>

</body>
</html>
