<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-count, clip</title>
<style>
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: blue;
	background: white;
	margin: 1em;
	border: 1em solid gray;
	width: 11em;
	overflow: hidden;
	orphans: 1;
	widows: 1;

	column-count: 3;
	column-gap: 4em;
}
span {
	color: black;
}
p+div {
	overflow: visible;
}
</style>
</head>

<body>
<div>
<span>
	xx xx 
	xx xx
</span>
<span>
	xx xx 
</span>
	xx xx
</div>

<p>There should be blue rectangles in patterns above and below this
text. The blue rectangle below should be a square, twice as large as the
rectangle above. It should overlap the gray border of the pattern.</p>

<div>
<span>
	xx xx 
	xx xx
</span>
<span>
	xx xx 
</span>
	xx xx
</div>

</body>
</html>
