<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-count</title>
<style>
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: black;
	background: yellow;
	margin: 1em;
	border: 1em solid gray;
	width: 12em;
	orphans: 1;
	widows: 1;

	column-count: 1000;
	column-gap: 0;
}
span {
	color: blue;
}
#ref {
	position: relative;
	height: 1em;
}
#ref span {
	background: blue;
	width: 2em;
	position: absolute;
	left: 0;
	top: 0;
}
</style>
</head>

<body>
<p>All patterns below should be identical</p>

<div id="one">
	xx xx 
	<span>xx xx</span>
	xx xx
	<span>xx xx</span>
</div>

<div id="ref">
	<span>x</span>
</div>

</body>
</html>
