<!DOCTYPE html>

<head>
<title>multicolomn | column-span inside block</title>
<style>
body>div {
	column-count: 4;
	position: absolute;
	color: black;
	background: black;
	orphans: 1;
	widows: 1;

	column-span: all;
}

</head>

</div>
