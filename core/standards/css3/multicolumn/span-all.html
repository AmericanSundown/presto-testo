<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-span</title>
<style>
body {
	margin: 0;
}
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: navy;
	background: yellow;
	margin: 1em;
	border: 1em solid gray;
	width: 11em;
	orphans: 1;
	widows: 1;

	column-count: 4;
	column-gap: 1em;
}
h6 {
	font-family: ahem;
	font-size: 1em;
	font-weight: normal;
	line-height: 1em;
	color: black;
	background: black;
	padding: 0;
	margin: 0;
	width: 11em;

	column-span: all;
}
span {
	color: blue;
}
span+span {
	color: pink;
}
#ref {
	column-count: auto;
	column-span: none;
	position: relative;
	height: 5em;
}
#ref div {
	position: absolute;
	top: 0;
	width: 2em;
	height: 2em;
	background: blue;
}
#ref #s2 {
	left: 3em;
}
#ref #s3 {
	background: pink;
	left: 6em;
}
#ref #s4 {
	background: pink;
	left: 9em;
}
#ref #s5 {
	background: navy;
	left: 0;
	top: 3em;
}
#ref #s6 {
	background: navy;
	left: 3em;
	top: 3em;
}
#ref #s7 {
	background: navy;
	left: 6em;
	top: 3em;
}
#ref #s8 {
	background: navy;
	left: 9em;
	top: 3em;
}
#ref #bar {
	left: 0;
	top: 2em;
	height: 1em;
	width: 11em;
	background: black;
}
</style>
</head>

<body>
<p>Patterns below should be identical</p>

<div>
<span>	xx xx xx xx	</span>
<span>	xx xx xx xx	</span>
<h6>	xxxxx	</h6>
	xx xx xx xx
	xx xx xx xx
</div>

<div id="ref">
	<div></div>
	<div id="s2"></div>
	<div id="s3"></div>
	<div id="s4"></div>
	<div id="s5"></div>
	<div id="s6"></div>
	<div id="s7"></div>
	<div id="s8"></div>
	<div id="bar"></div>
</div>

</body>
</html>
