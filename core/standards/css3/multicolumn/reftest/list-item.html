<!DOCTYPE html>
<html>
<head>
<title>multicolumn | list-item</title>
<style>
body {
	margin: 0;
}
ul, li, span {
	font-family: ahem;
	font-size: 1em;
	line-height: 100%;
}
ul {
	width: 400px;
	column-width: 200px;
	column-gap: 0;
	background: black;
}
li {
	margin-left: 20px;
	padding-bottom: 1px;
}
span {
	background: black;
	display: block;
}
p {
	margin: 0 0 100px;
}
</style>
</head>

<body>
<p>&nbsp;</p>
<ul>
	<li>damer</li>
	<li>damer</li>
	<li>damer</li>
	<li>damer</li>
	<li>damer</li>
	<li><span>damer</span></li>
	<li>damer</li>
	<li>damer</li>
	<li>damer</li>
	<li>damer</li>
	<li>damer</li>
</ul>

</body>
</html>
