<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-span</title>
<style>
body {
	margin: 0;
}
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: navy;
	background: yellow;
	margin: 1em;
	border: 1em solid gray;
	width: 11em;
	height: 5em;
	position: relative;
}
span {
	color: blue;
}
span+span {
	color: pink;
}
div div {
	position: absolute;
	top: 0;
	width: 2em;
	height: 2em;
	background: blue;
}
#s2 {
	left: 3em;
}
#s3 {
	background: pink;
	left: 6em;
}
#s4 {
	background: pink;
	left: 9em;
}
#s5 {
	background: navy;
	left: 0;
	top: 3em;
}
#s6 {
	background: navy;
	left: 3em;
	top: 3em;
}
#s7 {
	background: navy;
	left: 6em;
	top: 3em;
}
#s8 {
	background: navy;
	left: 9em;
	top: 3em;
}
#bar {
	left: 0;
	top: 2em;
	height: 1em;
	width: 11em;
	background: black;
}
</style>
</head>

<body>

<div>
	<div></div>
	<div id="s2"></div>
	<div id="s3"></div>
	<div id="s4"></div>
	<div id="s5"></div>
	<div id="s6"></div>
	<div id="s7"></div>
	<div id="s8"></div>
	<div id="bar"></div>
</div>

</body>
</html>
