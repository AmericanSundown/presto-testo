<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-rule</title>
<style>
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	background: gray;
	margin: 0 1em;
	width: 14.5em;
	height: 4em;
	position: relative;
}
p, div div {
	background: blue;
	margin: 0;
	width: 4em;
	height: 1em;
	position: absolute;
	top: 0;
	left: 0;
}
div div {
	background: black;
	height: 4em;
}
p {
	left: 7.5em;
}
p+p {
	left: 8.5em;
	top: 1em;
}
p+p+p {
	left: 9.5em;
	top: 2em;
}
p+p+p+p {
	left: 10.5em;
	top: 3em;
}
</style>
</head>

<body>

<div>
	<div></div>
	<p></p>
	<p></p>
	<p></p>
	<p></p>
</div>

</body>
</html>
