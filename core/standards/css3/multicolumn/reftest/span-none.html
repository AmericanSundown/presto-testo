<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-span</title>
<style>
body {
	margin: 0;
}
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: navy;
	margin: 1em;
	border: 1em solid gray;
	width: 11em;

	column-count: 2;
	column-gap: 1em;
	column-span: none;
}
h6 {
	font-family: ahem;
	font-size: 1em;
	font-weight: normal;
	line-height: 1em;
	color: black;
	background: black;
	padding: 0;
	margin: 0;
	width: 11em;
}
#p1 {
	color: blue;
}
#p2 {
	color: orange;
}
#p3 {
	color: pink;
}
#p4 {
	color: yellow;
}
</style>
</head>

<body>

<div>
<span id="p1">	xx xx xx xx	</span>
<h6>	xxxxxhohohoho	</h6>
<span id="p2">	xx xx xx xx	</span>
<span id="p3">	xx xx xx xx	</span>
<span id="p4">	xx xx xx xx	</span>
</div>

</body>
</html>
