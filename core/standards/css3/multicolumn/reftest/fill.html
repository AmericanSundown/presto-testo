<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-gap</title>
<style>
div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: yellow;
	background-color: yellow;
	background-image: url(red.png);
	background-repeat: no-repeat;
	background-position: 24em 3em;
	height: 5em;
	width: 30em;
	overflow: hidden;
	orphans: 1;
	widows: 1;

	column-count: 5;
	column-fill: balance;
	column-gap: 0;
}
</style>
</head>

<body>

<div>
	one two three four
	five six seven eight
	nine ten eleven twelve
	thirtn fourtn fiftn sixtn
	seventn eightn ninetn twenty
	hundred thousand million
</div>

</body>
</html>
