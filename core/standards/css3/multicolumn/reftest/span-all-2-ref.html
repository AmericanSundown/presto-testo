<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-span</title>
<style>
body {
	margin: 0;
}
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: navy;
	background: yellow;
	margin: 1em;
	border: 1em solid gray;
	width: 8em;
	height: 7em;
	position: relative;
	overflow: hidden;
}
span {
	color: blue;
}
span+span {
	color: pink;
}
div div {
	position: absolute;
	top: 0;
	left: 0;
	width: 4em;
	height: 2em;
	background: blue;
}
#s2 {
	background: pink;
	left: 4em;
}
#s3 {
	background: navy;
	top: 5em;
	width: 8em;
}
</style>
</head>

<body>

<div>
	<div></div>
	<div id="s2"></div>
	<div id="s3"></div>
</div>

</body>
</html>
