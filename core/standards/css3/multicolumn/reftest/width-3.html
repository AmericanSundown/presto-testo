<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-width</title>
<style>
body {
	margin: 0;
}
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: black;
	background: yellow;
	border: 1em solid gray;
	width: 12em;
	height: 2em;
	position: relative;
	orphans: 1;
	widows: 1;

	column-width: 6em;
	column-gap: 0;
}
span {
	color: blue;
}
div div {
	width: 2em;
	height: 2em;
	background: black;
	display: block;
	position: absolute;
	top: 0;
	left: 0;
}
div #s2 {
	left: 3em;
}
div #s3 {
	left: 6em;
	background: blue;
}
div #s4 {
	left: 9em;
	background: blue;
}
</style>
</head>

<body>

<div>
	<div></div>
	<div id="s2"></div>
	<div id="s3"></div>
	<div id="s4"></div>
</div>

</body>
</html>
