<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-span | float</title>
<style>
div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: navy;
	background: yellow;
	margin: 1em 5em;
	border: 1em solid gray;
	width: 11em;
	orphans: 1;
	widows: 1;

	column-count: 2;
	column-gap: 1em;
}
span {
	font-size: 1em;
	font-weight: normal;
	line-height: 1em;
	color: red;
	margin: 0;
	width: 11em;
	display: block;

	column-span: all;
}
span:first-child {
	float: right;
	color: pink;
	background: pink;
}
span+span {
	color: black;
}
#ref span:first-child {
	color: pink;
	background: pink;
	float: none;
	position: relative;
	left: -6em;
}
</style>
</head>

<body>
<p>Patterns below should be identical</p>

<div>
	<span>damer</span>
	<span>damer</span>
	ddddd ddddd
</div>

<div id="ref">
	<span>damer</span>
	<span>damer</span>
	ddddd ddddd
</div>

</body>
</html>
