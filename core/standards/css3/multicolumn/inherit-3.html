<!DOCTYPE html>
<html>
<head>
<title>multicolumn | inheritance</title>
<style>
body {
	width: 75em;
}
body>div {
	height: 2em;
	column-width: 8em;
}
div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: black;
	background: yellow;
	orphans: 1;
	widows: 1;
}
div>div {
	margin: 0 1em 1em;
}
div+div {
	color: blue;
}
div+div+div {
	color: pink;
}
</style>
</head>

<body>

<p>You should see four identical black squares, four identical blue
squares, and four identical pink squares, all aligned vertically.
(Ignore a horizontal scrollbar, if any)</p>

<div>
	<div>
		xx xx
		xx xx
		xx xx 
		xx xx
	</div>
	<div>
		xx xx
		xx xx
		xx xx 
		xx xx
	</div>
	<div>
		xx xx
		xx xx
		xx xx 
		xx xx
	</div>
</div>

</body>
</html>
