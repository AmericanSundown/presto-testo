<!DOCTYPE HTML>
<html>
<head>
   <title>CSS 2D Transforms, contenteditable</title>
   <style type="text/css">
      div {
         border: solid black;
         width: 10em;
         height: 5em;
         margin-top: 5em;
         margin-left: 5em;
         overflow: auto;
         transform: rotate(-45deg);
      }
   </style>
</head>
<body>
   <p>The box below should be rotated 45 degrees counterclockwise, and the text
   within it should be editable.</p>
   <div contenteditable>This is editable text.</div>
</body>
</html>
