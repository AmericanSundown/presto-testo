      div {
         width: 50px;
         height: 50px;
         transform: scale(2);
      }
   </style>
   <script type="text/javascript">
      onload = function() {
         var p = document.getElementsByTagName('p')[0];
         var tc = document.getElementsByTagName('div')[0];
         var value = tc.offsetWidth+'px '+tc.offsetHeight+'px';
         var passed = (value == '50px 50px');
         p.firstChild.nodeValue = (passed ? 'PASS' : 'FAIL (got '+value+')');
         try{top.opener.rr(passed);}catch(e){}
      }
   </script>
</head>
