<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <title>CSS 2D Transforms, getComputedStyle, transform-origin, length and
          percentage</title>
   <style type="text/css">
      p {
         width: 200px;
         height: 60px;
         -webkit-transform-origin: 20px 40%;
         -moz-transform-origin: 20px 40%;
         transform-origin: 20px 40%;
      }
   </style>
   <script type="text/javascript">
      onload = function() {
         var p = document.getElementsByTagName('p')[0];
         var style = getComputedStyle(p, null);
         var value = style.getPropertyValue('transform-origin');
         if (!value) {
            value = style.getPropertyValue('-webkit-transform-origin'); 
         }
         if (!value) { 
            value = style.getPropertyValue('-moz-transform-origin');
         }
         var passed = (value == '20px 24px');
         p.firstChild.nodeValue = (passed ? 'PASS' : 'FAIL (got '+value+')');
         try{top.opener.rr(passed);}catch(e){}
      }
   </script>
</head>
<body>
   <p>NOT TESTED (JavaScript required)</p>
</body>
</html>
