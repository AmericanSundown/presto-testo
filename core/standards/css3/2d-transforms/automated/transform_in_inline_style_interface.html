<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <title>CSS 2D Transforms, transform in inline style interface</title>
   <style type="text/css">
      div {
         transform: rotate(20deg);
      }
   </style>
   <script type="text/javascript">
      onload = function() {
         var divs = document.getElementsByTagName('div');
         var passed = false;
         var newValue = 'translateY(5%) scale(0.5)';
         if (divs[1].style.transform) {
            passed = divs[0].style.transform == '' 
                  && divs[1].style.transform == 'skew(1deg)'
            divs[1].style.transform = newValue;
            passed = passed && divs[1].style.transform == newValue;
         }
         var log = document.getElementsByTagName('p')[0].firstChild;
         log.data = (passed ? 'PASS' : 'FAIL');
         try{top.opener.rr(passed);}catch(e){}
      }
   </script>
</head>
<body>
   <p>NOT TESTED (JavaScript required)</p>
   <div></div>
   <div style="transform: skew(1deg)"></div>
</body>
</html>
