<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <title>CSS 2D Transforms, table, rotate</title>
   <style type="text/css">
      td {
         width: 50px;
         height: 50px;
         background: gray;
      }
      td + td { background: blue; }
      table {
         -moz-transform: rotate(180deg);
         -webkit-transform: rotate(180deg);
         transform: rotate(180deg);
      }
   </style>
</head>
<body>
   <p>The left column below should have two blue blocks, and the right should
   have two gray blocks.</p>
   <table>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
   </table>
</body>
</html>
