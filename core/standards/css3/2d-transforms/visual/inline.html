<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <title>CSS 2D Transforms, inline, rotate</title>
   <style type="text/css">
      span {
         transform: rotate(180deg);
      }
   </style>
</head>
<body>
   <p>The middle word below should be upside-down.</p>
   <div>Testing <span>testing</span> testing</div>
</body>
</html>
