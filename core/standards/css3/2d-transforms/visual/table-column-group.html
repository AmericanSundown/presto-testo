<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <title>CSS 2D Transforms, table-column-group, translate</title>
   <style type="text/css">
      table {
         border-spacing: 0;
      }
      td {
         width: 50px;
         height: 50px;
         padding: 0;
      }
      colgroup {
         background: red;
      }
      colgroup + colgroup {
         background: green;
         transform: translate(-100%, 0);
      }
   </style>
</head>
<body>
   <p>There should be a green square below, and no red.</p>
   <table>
      <colgroup>
         <col>
         <col>
      </colgroup>
      <colgroup>
         <col>
         <col>
      </colgroup>
      <tr>
         <td></td>
         <td></td>
         <td></td>
         <td></td>
      </tr>
      <tr>
         <td></td>
         <td></td>
         <td></td>
         <td></td>
      </tr>
   </table>
</body>
</html>
