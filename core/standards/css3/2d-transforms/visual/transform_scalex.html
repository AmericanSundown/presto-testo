<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <title>CSS 2D Transforms, transform, scaleX</title>
   <style type="text/css">
      div {
         height: 100px;
         width: 100px;
         background: red;
      }
      div > div {
         background: green;
         width: 50px;
         margin-left: 25px;
         -moz-transform: scaleX(2);
         -webkit-transform: scaleX(2);
         transform: scaleX(2);
      }
   </style>
</head>
<body>
   <p>There should be a green square and no red.</p>
   <div>
      <div></div>
   </div>
</body>
</html>
