<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <title>CSS 2D Transforms, table-column, rotate</title>
   <style type="text/css">
      table {
         border-spacing: 0;
      }
      td {
         width: 100px;
         height: 50px;
         padding: 0;
      }
      col {
         background: red;
      }
      col + col {
         background: green;
         transform-origin: left center;
         transform: rotate(180deg);
      }
   </style>
</head>
<body>
   <p>There should be a green square below, and no red.</p>
   <table>
      <col>
      <col>
      <tr>
         <td></td>
         <td></td>
      </tr>
      <tr>
         <td></td>
         <td></td>
      </tr>
   </table>
</body>
</html>
