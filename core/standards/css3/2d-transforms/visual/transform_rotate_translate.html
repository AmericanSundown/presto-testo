<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <title>CSS 2D Transforms, transform, rotate then translate</title>
   <style type="text/css">
      div {
         height: 100px;
         width: 100px;
         background: red;
      }
      div + div {
         background: green;
         -moz-transform: rotate(90deg) translate(-100px, 0);
         -webkit-transform: rotate(90deg) translate(-100px, 0);
         transform: rotate(90deg) translate(-100px, 0);
      }
   </style>
</head>
<body>
   <p>There should be a green square and no red.</p>
   <div></div>
   <div></div>
</body>
</html>
