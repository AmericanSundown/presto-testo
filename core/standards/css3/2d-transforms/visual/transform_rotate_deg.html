<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <title>CSS 2D Transforms, transform, rotate, deg</title>
   <style type="text/css">
      body > div {
         height: 141px;
         width: 141px;
         float: left;
         border: solid black;
      }
      div > div {
         height: 100px;
         width: 100px;
         margin-left: 21px;
         margin-top: 21px;
         background: blue;
         -moz-transform: rotate(45deg);
         -webkit-transform: rotate(45deg);
         transform: rotate(45deg);
      }
   </style>
</head>
<body>
   <p>There should be a rotated blue square below, with only its corners
   touching the black borders of the outer square.</p>
   <div>
      <div></div>
   </div>
</body>
</html>
