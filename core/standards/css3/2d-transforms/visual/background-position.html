<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <title>CSS 2D Transforms, background-position and scale</title>
   <style type="text/css">
      body > div {
         height: 82px;
         width: 208px;
         background: red;
      }
      div > div {
         height: 41px;
         width: 104px;
         margin-left: 52px;
         background: blue url(/resources/images/opera.png) no-repeat 1px;
         -moz-transform-origin: center top;
         -webkit-transform-origin: center top;
         transform-origin: center top;
         -moz-transform: scale(2);
         -webkit-transform: scale(2);
         transform: scale(2);
      }
   </style>
</head>
<body>
   <p>There should be a (scaled-up) image below with blue borders of equal
   thickness on all sides. There should be no red apart from the image 
   itself.</p>
   <div>
      <div></div>
   </div>
</body>
</html>
