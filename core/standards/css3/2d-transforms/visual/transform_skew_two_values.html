<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <title>CSS 2D Transforms, transform, skew, two values</title>
   <style type="text/css">
      body > div {
         height: 120px;
         width: 141px;
         border: solid black;
      }
      div > div {
         background: blue;
         height: 100px;
         width: 100px;
         -moz-transform-origin: top left;
         -webkit-transform-origin: top left;
         transform-origin: top left;
         -moz-transform: skew(22.5deg, 11.25deg);
         -webkit-transform: skew(22.5deg, 11.25deg);
         transform: skew(22.5deg, 11.25deg);
      }
   </style>
</head>
<body>
   <p>There should be a blue parallelogram below. Its top left and bottom
   right corners should touch the respective corners of the black border.</p>
   <div>
      <div></div>
   </div>
</body>
</html>
