<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <title>CSS 2D Transforms, inline-table, rotate</title>
   <style type="text/css">
      div > span {
         display: inline-table;
         border-spacing: 2px;
         -moz-transform: rotate(180deg);
         -webkit-transform: rotate(180deg);
         transform: rotate(180deg);
      }
      span > span {
         display: table-row;
      }
      span > span > span {
         display: table-cell;
         height: 50px;
         width: 50px;
         background: gray;
      }
      span > span > span + span {
         background: blue;
      }
   </style>
</head>
<body>
   <p>The left column below should have two blue blocks, and the right should
   have two gray blocks.</p>
   <div>Filler text 
      <span>
         <span><span></span><span></span></span>
         <span><span></span><span></span></span>
      </span>
      filler text</div>
</body>
</html>
