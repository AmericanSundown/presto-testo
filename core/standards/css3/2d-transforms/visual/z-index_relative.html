<!DOCTYPE html>
<html>
<head>
   <title>CSS 2D Transforms, z-index honored when position is relative</title>
   <style>
      div {
         height: 100px;
         width: 100px;
         background: green;
      }
      div + div {
         background: red;
         z-index: -1;
         position: relative;
         -moz-transform: translate(0, -100px);
         -webkit-transform: translate(0, -100px);
         transform: translate(0, -100px);
      }
   </style>
</head>
<body>
   <p>There should be a green square and no red.</p>
   <div></div>
   <div></div>
</body>
</html>
