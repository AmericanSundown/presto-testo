<head>

      div {
         background: blue;
         height: 50px;
         width: 50px;
         -moz-transform: translate(102px, 0);
         -webkit-transform: translate(102px, 0);
         transform: translate(102px, 0);
      }
   </style>
</head>

   <div></div>
</body>
