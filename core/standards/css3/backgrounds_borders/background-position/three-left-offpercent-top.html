<!DOCTYPE html>
<html>
<head>
<title>CSS3 | backgrounds and borders</title>
<style type="text/css">
html {
	background-color: hsl(0,0%,100%);
}
div {
	background-color: yellow;
	background-image: url(helperfiles/blue.png);
	background-repeat: no-repeat;
	background-position: left 40% top;
	border: 1px solid black;
	width: 100px;
	height: 100px;
}
p+div {
	background-position: 20px 0;
}
</style>
</head>

<body>

<div></div>

<p>Patterns above and below this text should be identical</p>

<div></div>

</body>
</html>
