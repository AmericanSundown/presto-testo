<!DOCTYPE html>
<html>
<head>
<title>CSS3 | backgrounds and borders</title>
<style type="text/css">
html {
	background-color: hsl(0,0%,100%);
}
div {
	height: 100px;
	width: 100px;
	background: #3366cc;
	border-image-source: url(diamond.png);
	border-image-slice: 28;
	border-width: 28px;

}
p+div {
	border-style: solid;
	border-color: #3366cc;
	border-image-source: none;
	position: relative;
}
span {
	background: white url(diamond.png);
	width: 28px;
	height: 28px;
	position: absolute;
	left: -28px;
	top: -29px;
}
span+span {
	left: auto;
	right: -28px;
}
span+span+span {
	left: -28px;
	top: auto;
	bottom: -28px;
}
span+span+span+span {
	left: auto;
	top: auto;
	right: -28px;
}
</style>
</head>

<body>

<div></div>

<p>Patterns above and below this text should be identical</p>

<div>
	<span></span>
	<span></span>
	<span></span>
	<span></span>
</div>

</body>
</html>
