<!DOCTYPE html>
<html>
<head>
<title>CSS3 | backgrounds and borders</title>
<style type="text/css">
html {
	background-color: hsl(0,0%,100%);
}
div:first-child {
	height: 100px;
	width: 100px;
	background: #3366cc;
	border-width: 28px;
	border-image: url(diamond.png) 28 / 1;

}
p+div {
	height: 100px;
	width: 100px;
	background: #3366cc;
	border: none;
}
</style>
</head>

<body>

<div></div>

<p>Patterns above and below this text should be identical</p>

<div>
	<span></span>
	<span></span>
	<span></span>
	<span></span>
</div>

</body>
</html>
