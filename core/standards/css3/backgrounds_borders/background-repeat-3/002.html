<!DOCTYPE html>
<html>
<head>
<title>CSS3 | backgrounds and borders</title>
<style type="text/css">
html {
	background-color: hsl(0,0%,100%);
}
div {
	background-color: yellow;
	background-image: url(blue.png);
	background-repeat: space;
	width: 120px;
	height: 60px;
	border: 1px solid black;
}
p+div {
	position: relative;
	background-repeat: no-repeat;
}
p+div::after {
	content: "";
	background: url(blue.png);
	border: solid black;
	border-width: 1px 1px 0 0;
	position: absolute;
	width: 50px;
	height: 50px;
	right: -1px;
	top: -1px;
	display; block;
}
</style>
</head>

<body>

<div></div>

<p>Patterns above and below should be identical</p>

<div></div>

</body>
</html>
