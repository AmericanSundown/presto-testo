<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <title>font-face test with a remote font, in a style sheet added by javascript post-load</title>
    <script>
      function addFontFaceStyle() {
        var newstyle = document.createElement("style");
        newstyle.textContent = "div { background: red; width: 4em; } @font-face { font-family: FontTest; src: url(../fonts/Ahem.ttf) ;}";
        bodyelm = document.getElementsByTagName("body")[0]
        bodyelm.appendChild(newstyle);
      }        
    </script>
  </head>
  <body onload="setTimeout('addFontFaceStyle()', 10);"> 
    <noscript>
      NOT TESTED: javascript has to be turned on. 
    </noscript>        
    <p>You should see a green rect below </p>
    <div style=" color: green; font: 20px FontTest;">FAIL</div>
  </body>
</html>
