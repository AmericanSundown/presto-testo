<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <title>removing a font-face rule in runtime (woff)</title>
    <style type="text/css">
      div { background: black; width: 4em; }
      @font-face { font-family: FontTest; src: url("../fonts/Ahem.woff") ;}
    </style>
    <script>
      function removeFontFaceStyle() { 
        document.getElementsByTagName('style')[0].parentNode.removeChild(document.getElementsByTagName('style')[0]);
       }
    </script>
  </head>
  <body onload='setTimeout("removeFontFaceStyle()", 100);'>
    <noscript>
      <p>Not tested: javascript must be enabled.</p>
    </noscript>
    <p>You should see the word PASS below</p>
    <div style=" color: black; font: 20px FontTest;">PASS</div>
  </body>
</html>
