<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<title>font-face test where the webfont should be used as normal even though it has the font-style "italic" internally</title>
		<style type="text/css">
			div { width: 4em; }
			@font-face { 
			  font-family: "FontTest"; 
			  font-style: normal;
			  src: url(../fonts/VeraIt.ttf) ;
			}
			@font-face { 
			  font-family: "FontTest"; 
			  font-style: italic;
			  src: url(../fonts/Ahem.ttf) ;}
			}
		</style>
	</head>
	<body>
	<p>You should see a rectangle and the word PASS below</p>
	  <p style="font: 20px FontTest;"><i>FAIL</i> PASS</p>
	</body>
</html>
