<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<title>font-face test where one webfont should be used for font-weight "bold" and another for "normal"</title>
		<style type="text/css">
			div { width: 4em; }
			p.normal { font: 20px FontTestBoldOnly; }
			p.bold  { font: 20px FontTestBoldOnly; font-weight: bold;}
			@font-face {
			  font-family: "FontTestBoldOnly"; 
  			  font-weight: normal;
			  src: url(../fonts/Vera.ttf);
			}
			@font-face { 
			  font-family: "FontTestBoldOnly"; 
  			  font-weight: bold;
			  src: url(../fonts/Ahem.ttf);
			}
			
		</style>
	</head>
	<body>
	<p>You should see the word PASS below, and not the word FAIL</p>
	  <div>
	  <p class=normal>PASS</p>
	  <p class=bold>FAIL</p>
	  </div>
	</body>
</html>
