<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<title>font-face test defining different webfonts for italic and normal, and then removing italic</title>
		<style type="text/css">
			div { width: 4em; }
			@font-face { 
			  font-family: Times New Roman; 
			  font-style: italic;
			  src: url("../fonts/Ahem.svg");
			  }
			@font-face { 
			  font-family: Times New Roman; 
			  font-style: normal;
			  src: url("../fonts/Ahem.svg");
			  }
			div.normal {
			  font-family: Times New Roman;
			  font-style: normal;
			}
			div.italic {
			  font-family: Times New Roman;
			  font-style: italic;
			}
		</style>
    <script>
      function removeFontFaceStyle() {
	document.styleSheets[0].deleteRule(2); 
	document.styleSheets[0].deleteRule(1); 
      }        
    </script>	
	
<meta http-equiv="Content-Type" content="text/html;charset=windows-1252">
</head>
	<body onload="setTimeout('removeFontFaceStyle()', 500)";>
  <p>You should see an italic pass and a normal pass below</p>

  <div class="italic">PASS</div>
  <div class="normal">PASS</div>
	</body>
</html>
