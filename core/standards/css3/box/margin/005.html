<!DOCTYPE html>
<meta charset="UTF-8">
<title>Collapsing Margins</title>
<style>
body { margin: 0; padding: 0; }
#red { background: red; position: absolute; top: 21px; width: 100%; height: 20px; z-index: -1; }
#green { background: lime; height: 20px; }

#outer { height: 21px; }
#inner { height: 20px; margin-bottom: 80px; }
</style>
<div id="red"></div>

<div id="outer">
	<div id="inner">
		There should be no red on this page
	</div>
</div>

<div id="green"></div>
