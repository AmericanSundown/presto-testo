<!doctype html>
<html><head>
  <title>Background properties, background-repeat: no-repeat, position 50% 50%, size 50%</title>
  <script src="../support/css-gradients-via-canvas.js"></script>
  <style>
  div {
    width: 200px;
    height: 100px;
    background-repeat: no-repeat;
    background-position: 50% 0;
    -moz-background-size: 50% 50%;
    -o-background-size: 50% 50%;
    -webkit-background-size: 50% 50%;
    -ms-background-size: 50% 50%;
    background-size: 50% 50%;
  }
  .test {
    background-image: -moz-linear-gradient(orange, blue);
    background-image: -o-linear-gradient(orange, blue);
    background-image: -webkit-linear-gradient(orange, blue);
    background-image: -ms-linear-gradient(orange, blue);
    background-image: linear-gradient(orange, blue);
  }

  </style>
</head><body>
  <div class="test"></div>
  <h4>There should be identical patterns above and below this line.</h4>
  <div class="ref"></div>

</body></html>
