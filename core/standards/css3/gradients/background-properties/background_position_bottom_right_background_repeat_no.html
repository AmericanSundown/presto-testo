<!doctype html>
<html><head>
  <title>Background properties, background-position: bottom right, background-repeat: no-repeat, background-origin: border-box, background-size: 55%, background-clip padding-box</title>
  <script src="../support/css-gradients-via-canvas.js"></script>
  <style>
  div {
    width: 200px;
    height: 100px;
    background-position: bottom right;
    background-repeat: no-repeat;
    background-origin: border-box;
    -moz-background-size: 55%;
    -o-background-size: 55%;
    -webkit-background-size: 55%;
    -ms-background-size: 55%;
    background-size: 55%;
    background-clip: padding-box;
    padding: 10px;
  }
  .test {
    background-image: -moz-linear-gradient(orange, blue);
    background-image: -o-linear-gradient(orange, blue);
    background-image: -webkit-linear-gradient(orange, blue);
    background-image: -ms-linear-gradient(orange, blue);
    background-image: linear-gradient(orange, blue);
  }

  </style>
</head><body>
  <div class="test"></div>
  <h4>There should be identical patterns above and below this line.</h4>
  <div class="ref"></div>

</body></html>
