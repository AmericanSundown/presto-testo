<!doctype html>
<html><head>
  <title>Background properties, overdraw and border</title>
  <script src="../support/css-gradients-via-canvas.js"></script>
  <style>
  div {
    width: 200px;
    height: 100px;
    -moz-background-size: 50% 100%;
    -o-background-size: 50% 100%;
    -webkit-background-size: 50% 100%;
    -ms-background-size: 50% 100%;
    background-size: 50% 100%;
    background-repeat: no-repeat;
    background-origin: border-box;
    border: 10px solid #000;
  }
  .test {
    background-image: -moz-linear-gradient(lightblue, blue);
    background-image: -o-linear-gradient(lightblue, blue);
    background-image: -webkit-linear-gradient(lightblue, blue);
    background-image: -ms-linear-gradient(lightblue, blue);
    background-image: linear-gradient(lightblue, blue);
  }

  </style>
</head><body>
  <div class="test"></div>
  <h4>There should be identical patterns above and below this line.</h4>
  <div class="ref"></div>

</body></html>
