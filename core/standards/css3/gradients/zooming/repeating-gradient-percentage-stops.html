<!DOCTYPE html>
<html><head>
  <title>Zoomed gradient, repeating radial gradient (percentage stops)</title>
  <script src="../support/css-gradients-via-canvas.js"></script>
  <style>
  div {
    width: 250px;
    height: 100px;
  }
  div.test {
    background-image: -moz-repeating-radial-gradient(left, 50px 50px, navy -100%, #d9e6a7 90%, #798b3c 90%, #798b3c 150%, #fff 150%);
    background-image: -o-repeating-radial-gradient(left, 50px 50px, navy -100%, #d9e6a7 90%, #798b3c 90%, #798b3c 150%, #fff 150%);
    background-image: -webkit-repeating-radial-gradient(left, 50px 50px, navy -100%, #d9e6a7 90%, #798b3c 90%, #798b3c 150%, #fff 150%);
    background-image: -ms-repeating-radial-gradient(left, 50px 50px, navy -100%, #d9e6a7 90%, #798b3c 90%, #798b3c 150%, #fff 150%);
    background-image: repeating-radial-gradient(left, 50px 50px, navy -100%, #d9e6a7 90%, #798b3c 90%, #798b3c 150%, #fff 150%);
  }

  </style>
</head><body>
  <div class="test"></div>
  <h4>There should be identical patterns above and below this line with zoom set to 150% (differences in aliasing are tolerable).</h4>
  <div class="ref"></div>

</body></html>
