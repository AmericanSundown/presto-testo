<!doctype html>
<html><head>
  <title>Interactive, background-attachment: fixed. </title>
  <script src="../support/css-gradients-via-canvas.js"></script>
  <style>
  div {
    width: 200px;
    height: 100px;
    background-attachment: fixed;
    border: 10px dashed #aaa;
    float: left;
    margin-right: 10px;
  }
  html {
    height: 200%;
  }
  body {
    padding-top: 400px;
  }
  .test {
    background-image: -moz-linear-gradient(orange 10%, blue 10%, orange 20%, blue 20%, orange 30%, blue 30%, orange);
    background-image: -o-linear-gradient(orange 10%, blue 10%, orange 20%, blue 20%, orange 30%, blue 30%, orange);
    background-image: -webkit-linear-gradient(orange 10%, blue 10%, orange 20%, blue 20%, orange 30%, blue 30%, orange);
    background-image: -ms-linear-gradient(orange 10%, blue 10%, orange 20%, blue 20%, orange 30%, blue 30%, orange);
    background-image: linear-gradient(orange 10%, blue 10%, orange 20%, blue 20%, orange 30%, blue 30%, orange);
  }

  </style>
</head><body>
  
  <h4>Both boxes should behave identical on scrolling page - their background should be "pinned" to the viewport.</h4>
  <div class="test"></div><div class="ref"></div>

</body></html>
