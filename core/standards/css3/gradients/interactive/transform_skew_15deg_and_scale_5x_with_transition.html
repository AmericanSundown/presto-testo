<!doctype html>
<html><head>
  <title>Interactive, transform: skew 15deg and scale .5x with transition</title>
  <script src="../support/css-gradients-via-canvas.js"></script>
  <style>
  div {
    width: 200px;
    height: 100px;
    -moz-transition: -moz-transform 1s;
    -o-transition: -o-transform 1s;
    -webkit-transition: -webkit-transform 1s;
    -ms-transition: -ms-transform 1s;
    transition: transform 1s;
    -moz-transform-origin: 0 0;
    -o-transform-origin: 0 0;
    -webkit-transform-origin: 0 0;
    -ms-transform-origin: 0 0;
    transform-origin: 0 0;
    margin-bottom: 10px;
  }
  div:hover {
    -moz-transform: scale(.5) skew(15deg);
    -o-transform: scale(.5) skew(15deg);
    -webkit-transform: scale(.5) skew(15deg);
    -ms-transform: scale(.5) skew(15deg);
    transform: scale(.5) skew(15deg);
  }
  .test {
    background-image: -moz-linear-gradient(orange, blue);
    background-image: -o-linear-gradient(orange, blue);
    background-image: -webkit-linear-gradient(orange, blue);
    background-image: -ms-linear-gradient(orange, blue);
    background-image: linear-gradient(orange, blue);
  }

  </style>
</head><body>
  
  <h4>There should be two identical patterns below and behave the same on hovering (change size and slant).</h4>
  <div class="test"></div><div class="ref"></div>

</body></html>
