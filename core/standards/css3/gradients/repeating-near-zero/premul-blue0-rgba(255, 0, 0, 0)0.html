<!DOCTYPE html>
<html><head>
  <title>Near zero stops, blue 0, rgba(255, 0, 0, 0) 0</title>
  
  <style>
  div {
    width: 33.3px;
    height: 100px;
    display: inline-block;
  }
  div.test {
    background: -moz-repeating-linear-gradient(blue 0, rgba(255, 0, 0, 0) 0);
    background: -o-repeating-linear-gradient(blue 0, rgba(255, 0, 0, 0) 0);
    background: -webkit-repeating-linear-gradient(blue 0, rgba(255, 0, 0, 0) 0);
    background: -ms-repeating-linear-gradient(blue 0, rgba(255, 0, 0, 0) 0);
    background: repeating-linear-gradient(blue 0, rgba(255, 0, 0, 0) 0);
  }
  div.ref1 {
    background: #7f7fff;
  }
  div.ref2 {
    background: rgba(0, 0, 255, 0.5);
  }

  </style>
</head><body>
  
  <h4>There should be a square filled with a single color below.</h4>
  <div class="test"></div><div class="ref1"></div><div class="ref2"></div>

</body></html>
