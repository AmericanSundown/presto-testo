<!DOCTYPE html>
<html><head>
  <title>Near zero stops, transparent 0, transparent 0</title>
  
  <style>
  div {
    width: 50px;
    height: 100px;
    display: inline-block;
  }
  div.test {
    background: -moz-repeating-linear-gradient(transparent 0, transparent 0);
    background: -o-repeating-linear-gradient(transparent 0, transparent 0);
    background: -webkit-repeating-linear-gradient(transparent 0, transparent 0);
    background: -ms-repeating-linear-gradient(transparent 0, transparent 0);
    background: repeating-linear-gradient(transparent 0, transparent 0);
  }
  div.ref {
    background: transparent;
  }

  </style>
</head><body>
  
  <h4>There should be nothing below.</h4>
  <div class="test"></div><div class="ref"></div>

</body></html>
