<!DOCTYPE html>
<html><head>
  <title>Near zero stops, rgba(0, 0, 255, 0.52) 0, rgba(0, 255, 0, 0.4), transparent 0</title>
  
  <style>
  div {
    width: 50px;
    height: 100px;
    display: inline-block;
  }
  div.test {
    background: -moz-repeating-linear-gradient(rgba(0, 0, 255, 0.52) 0, rgba(0, 255, 0, 0.4), transparent 0);
    background: -o-repeating-linear-gradient(rgba(0, 0, 255, 0.52) 0, rgba(0, 255, 0, 0.4), transparent 0);
    background: -webkit-repeating-linear-gradient(rgba(0, 0, 255, 0.52) 0, rgba(0, 255, 0, 0.4), transparent 0);
    background: -ms-repeating-linear-gradient(rgba(0, 0, 255, 0.52) 0, rgba(0, 255, 0, 0.4), transparent 0);
    background: repeating-linear-gradient(rgba(0, 0, 255, 0.52) 0, rgba(0, 255, 0, 0.4), transparent 0);
  }
  div.ref {
    background: rgba(0, 155, 100, 0.33);
  }

  </style>
</head><body>
  
  <h4>There should be a square filled with a single color below.</h4>
  <div class="test"></div><div class="ref"></div>

</body></html>
