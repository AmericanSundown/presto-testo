<!DOCTYPE html>
<html><head>
  <title>Near zero stops, red 0, lime, blue 0</title>
  
  <style>
  div {
    width: 50px;
    height: 100px;
    display: inline-block;
  }
  div.test {
    background: -moz-repeating-linear-gradient(red 0, lime, blue 0);
    background: -o-repeating-linear-gradient(red 0, lime, blue 0);
    background: -webkit-repeating-linear-gradient(red 0, lime, blue 0);
    background: -ms-repeating-linear-gradient(red 0, lime, blue 0);
    background: repeating-linear-gradient(red 0, lime, blue 0);
  }
  div.ref {
    background: rgba(64, 128, 64, 1);
  }

  </style>
</head><body>
  
  <h4>There should be a square filled with a single color below.</h4>
  <div class="test"></div><div class="ref"></div>

</body></html>
