<!doctype html>
<html><head>
  <title>Background properties with border, background-origin: content-box</title>
  <script src="../support/css-gradients-via-canvas.js"></script>
  <style>
  div {
    width: 200px;
    height: 100px;
    border: 10px dotted rgba(0,0,0,.5);
    background-origin: content-box;
    padding: 10px;
  }
  .test {
    background-image: -moz-linear-gradient(orange, blue);
    background-image: -o-linear-gradient(orange, blue);
    background-image: -webkit-linear-gradient(orange, blue);
    background-image: -ms-linear-gradient(orange, blue);
    background-image: linear-gradient(orange, blue);
  }

  </style>
</head><body>
  <div class="test"></div>
  <h4>There should be identical patterns above and below this line.</h4>
  <div class="ref"></div>

</body></html>
