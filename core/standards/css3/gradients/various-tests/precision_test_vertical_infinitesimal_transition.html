<!doctype html>
<html><head>
  <title>Various, infinitesimal color transition in vertical gradient</title>
  
  <style>
  div {
    width: 185px;
    height: 70px;
  }
  div.test {
    background-image: -moz-linear-gradient(blue, blue 20%, white 20%);
    background-image: -o-linear-gradient(blue, blue 20%, white 20%);
    background-image: -webkit-linear-gradient(blue, blue 20%, white 20%);
    background-image: -ms-linear-gradient(blue, blue 20%, white 20%);
    background-image: linear-gradient(blue, blue 20%, white 20%);
  }
  div.ref div {
    height: 20%;
    background: blue;
  }

  </style>
</head><body>
  <div class="test"></div>
  <h4>There should be identical patterns above and below this line.</h4>
  <div class="ref"><div></div></div>

</body></html>
