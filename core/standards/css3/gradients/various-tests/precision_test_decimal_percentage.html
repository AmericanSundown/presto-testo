<!doctype html>
<html><head>
  <title>Various, vertically-aligned horizontal gradient with 0.5% height</title>
  
  <style>
  div {
    width: 200px;
    height: 100px;
    background-image: -moz-linear-gradient(#fff, #fff 50%, #000 50%, #000 50.5%, #fff 50.5%, #fff);
    background-image: -o-linear-gradient(#fff, #fff 50%, #000 50%, #000 50.5%, #fff 50.5%, #fff);
    background-image: -webkit-linear-gradient(#fff, #fff 50%, #000 50%, #000 50.5%, #fff 50.5%, #fff);
    background-image: -ms-linear-gradient(#fff, #fff 50%, #000 50%, #000 50.5%, #fff 50.5%, #fff);
    background-image: linear-gradient(#fff, #fff 50%, #000 50%, #000 50.5%, #fff 50.5%, #fff);
    border: 1px solid #000;
  }

  </style>
</head><body>
  
  <h4>There should be horizontal, vertically-aligned line inside the box below.</h4>
  <div></div>

</body></html>
