<!doctype html>
<html><head>
  <title>Various, overridden by background:none and about:blank</title>
  
  <style>
  div {
    width: 100px;
    height: 100px;
    background: -moz-linear-gradient(green, green);
    background: -o-linear-gradient(green, green);
    background: -webkit-linear-gradient(green, green);
    background: -ms-linear-gradient(green, green);
    background: linear-gradient(green, green);
  }
  div.test {
    background: -moz-linear-gradient(red, red);
    background: -o-linear-gradient(red, red);
    background: -webkit-linear-gradient(red, red);
    background: -ms-linear-gradient(red, red);
    background: linear-gradient(red, red);
    background-color: green;
    background-image: none, url(about:blank) /* valid but transparent so green should be seen */;
  }
  .ref {
    background-color: green;
    background-image: none;
  }

  </style>
</head><body>
  <div class="test"></div>
  <h4>There should be green squares above and below this line.</h4>
  <div class="ref"></div>

</body></html>
