<!doctype html>
<html><head>
  <title>Border-radius, border + background-repeat: no-repeat + background-position: center</title>
  <script src="../support/css-gradients-via-canvas.js"></script>
  <style>
  .test, .ref {
    width: 200px;
    height: 100px;
    border-radius: 50px;
    border: 3px dashed orange;
    background-position: center;
    -moz-background-size: 50% 50%;
    -o-background-size: 50% 50%;
    -webkit-background-size: 50% 50%;
    -ms-background-size: 50% 50%;
    background-size: 50% 50%;
    background-repeat: no-repeat;
  }
  .test {
    background-image: -moz-linear-gradient(top left, #55f 50%, #000 50%);
    background-image: -o-linear-gradient(top left, #55f 50%, #000 50%);
    background-image: -webkit-linear-gradient(top left, #55f 50%, #000 50%);
    background-image: -ms-linear-gradient(top left, #55f 50%, #000 50%);
    background-image: linear-gradient(top left, #55f 50%, #000 50%);
  }

  </style>
</head><body>
  <div class="test"></div>
  <h4>There should be identical patterns above and below this line.</h4>
  <div class="ref"></div>

</body></html>
