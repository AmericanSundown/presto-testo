<!DOCTYPE html>
<html><head>
  <title>Repeating radial, stops at -100%, 90%</title>
  <script src="../support/css-gradients-via-canvas.js"></script>
  <style>
  div {
    width: 250px;
    height: 100px;
  }
  div.test {
    background-image: -moz-repeating-radial-gradient(left, 50px 50px, navy -100%, white 90%);
    background-image: -o-repeating-radial-gradient(left, 50px 50px, navy -100%, white 90%);
    background-image: -webkit-repeating-radial-gradient(left, 50px 50px, navy -100%, white 90%);
    background-image: -ms-repeating-radial-gradient(left, 50px 50px, navy -100%, white 90%);
    background-image: repeating-radial-gradient(left, 50px 50px, navy -100%, white 90%);
  }

  </style>
</head><body>
  <div class="test"></div>
  <h4>There should be identical patterns above and below this line.</h4>
  <div class="ref"></div>

</body></html>
