<!DOCTYPE html>
<html><head>
  <title>Repeating radial, stops at 0, 100% (both implicit)</title>
  <script src="../support/css-gradients-via-canvas.js"></script>
  <style>
  div {
    width: 250px;
    height: 100px;
  }
  div.test {
    background-image: -moz-repeating-radial-gradient(left, 100px 100px, navy, yellow);
    background-image: -o-repeating-radial-gradient(left, 100px 100px, navy, yellow);
    background-image: -webkit-repeating-radial-gradient(left, 100px 100px, navy, yellow);
    background-image: -ms-repeating-radial-gradient(left, 100px 100px, navy, yellow);
    background-image: repeating-radial-gradient(left, 100px 100px, navy, yellow);
  }

  </style>
</head><body>
  <div class="test"></div>
  <h4>There should be identical patterns above and below this line.</h4>
  <div class="ref"></div>

</body></html>
