<!DOCTYPE html>
<html>
<head>
  <title>CSS Gradients - painting tall, repeating body background</title>
  <style>
    body {
      height: 100000px;
      background-image: -moz-linear-gradient(left top, orange, blue);
      background-image: -webkit-linear-gradient(left top, orange, blue);
      background-image: -o-linear-gradient(left top, orange, blue);
      background-image: -ms-linear-gradient(left top, orange, blue);
      background-image: linear-gradient(left top, orange, blue);
    }
  </style>
  <script>
    var interval, y = 50000, step = 1000;

    onload = function()
    {
      var start = Date.now();

      // Scroll to the bottom
      window.scrollTo(0, y);

      // Scroll back up progressively
      interval = setInterval(function(){
        window.scrollTo(0, y-=step);

        if (y <= 0)
        {
          var total = Date.now() - start;
          clearInterval(interval);
          document.getElementById("result").textContent = "Test complete. Time was: " + total;
          try{top.opener.rr(total)}catch(e){}
        }
      });
    }
  </script>
</head>
<body>

  <p id="result"></p>

</body>
</html>
