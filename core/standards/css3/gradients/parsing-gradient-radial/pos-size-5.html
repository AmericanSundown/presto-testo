<!DOCTYPE html>
<html><head>
  <title>Radial gradient, position and size (left, closest-corner)</title>
  
  <style>
  div {
    width: 250px;
    height: 100px;
  }
  div.test {
    background-image: -moz-radial-gradient(left, closest-corner, orange 50%, teal 50%);
    background-image: -o-radial-gradient(left, closest-corner, orange 50%, teal 50%);
    background-image: -webkit-radial-gradient(left, closest-corner, orange 50%, teal 50%);
    background-image: -ms-radial-gradient(left, closest-corner, orange 50%, teal 50%);
    background-image: radial-gradient(left, closest-corner, orange 50%, teal 50%);
  }
  div.ref {
    background: teal;
  }

  </style>
</head><body>
  <div class="test"></div>
  <h4>There should be identical patterns above and below this line.</h4>
  <div class="ref"></div>

</body></html>
