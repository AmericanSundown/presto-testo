<!DOCTYPE html>
<html><head>
  <title>Radial gradient, position, shape and size (20px 30px, circle contain)</title>
  <script src="../support/css-gradients-via-canvas.js"></script>
  <style>
  div {
    width: 250px;
    height: 100px;
  }
  div.test {
    background-image: -moz-radial-gradient(20px 30px, circle contain, orange 50%, teal 50%);
    background-image: -o-radial-gradient(20px 30px, circle contain, orange 50%, teal 50%);
    background-image: -webkit-radial-gradient(20px 30px, circle contain, orange 50%, teal 50%);
    background-image: -ms-radial-gradient(20px 30px, circle contain, orange 50%, teal 50%);
    background-image: radial-gradient(20px 30px, circle contain, orange 50%, teal 50%);
  }

  </style>
</head><body>
  <div class="test"></div>
  <h4>There should be identical patterns above and below this line.</h4>
