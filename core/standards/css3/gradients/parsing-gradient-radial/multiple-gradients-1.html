<!DOCTYPE html>
<html><head>
  <title>Radial gradient, multiple gradients</title>
  <script src="../support/css-gradients-via-canvas.js"></script>
  <style>
  div {
    width: 250px;
    height: 100px;
  }
  div.test {
    background-image: -moz-radial-gradient(top left, 50px 50px, yellow, transparent), -moz-radial-gradient(bottom right, 100px 100px, teal, orange);
    background-image: -o-radial-gradient(top left, 50px 50px, yellow, transparent), -o-radial-gradient(bottom right, 100px 100px, teal, orange);
    background-image: -webkit-radial-gradient(top left, 50px 50px, yellow, transparent), -webkit-radial-gradient(bottom right, 100px 100px, teal, orange);
    background-image: -ms-radial-gradient(top left, 50px 50px, yellow, transparent), -ms-radial-gradient(bottom right, 100px 100px, teal, orange);
    background-image: radial-gradient(top left, 50px 50px, yellow, transparent), radial-gradient(bottom right, 100px 100px, teal, orange);
  }

  </style>
</head><body>
  <div class="test"></div>
  <h4>There should be identical patterns above and below this line.</h4>
  <div class="ref"></div>

</body></html>
