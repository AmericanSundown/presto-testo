<!DOCTYPE html>
<html><head>
  <title>Radial gradient, two stops before 0</title>
  
  <style>
  div {
    width: 250px;
    height: 100px;
  }
  div.test {
    background-image: -moz-radial-gradient(left, red -150px, blue -50px);
    background-image: -o-radial-gradient(left, red -150px, blue -50px);
    background-image: -webkit-radial-gradient(left, red -150px, blue -50px);
    background-image: -ms-radial-gradient(left, red -150px, blue -50px);
    background-image: radial-gradient(left, red -150px, blue -50px);
  }
  div.ref {
    background: blue;
  }

  </style>
</head><body>
  <div class="test"></div>
  <h4>There should be identical patterns above and below this line.</h4>
  <div class="ref"></div>

</body></html>
