<!DOCTYPE html>
<html><head>
  <title>Radial gradient, stop after 0 followed by stop after 100%, followed by stop without explicit position</title>
  <script src="../support/css-gradients-via-canvas.js"></script>
  <style>
  div {
    width: 250px;
    height: 100px;
  }
  div.test {
    background-image: -moz-radial-gradient(closest-side, #d9e6a7 90%, #798b3c 90%, #798b3c 200%, red);
    background-image: -o-radial-gradient(closest-side, #d9e6a7 90%, #798b3c 90%, #798b3c 200%, red);
    background-image: -webkit-radial-gradient(closest-side, #d9e6a7 90%, #798b3c 90%, #798b3c 200%, red);
    background-image: -ms-radial-gradient(closest-side, #d9e6a7 90%, #798b3c 90%, #798b3c 200%, red);
    background-image: radial-gradient(closest-side, #d9e6a7 90%, #798b3c 90%, #798b3c 200%, red);
  }

  </style>
</head><body>
  <div class="test"></div>
  <h4>There should be identical patterns above and below this line.</h4>
  <div class="ref"></div>

</body></html>
