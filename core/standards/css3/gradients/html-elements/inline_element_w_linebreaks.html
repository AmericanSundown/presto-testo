<!doctype html>
<html><head>
  <title>HTML elements, inline element with linebreaks</title>
  <script src="../support/css-gradients-via-canvas.js"></script>
  <style>
  span {
    font-family: Ahem;
    color: transparent;
  }
  .test {
    background-image: -moz-linear-gradient(top left, orange 50%, #000 50%);
    background-image: -o-linear-gradient(top left, orange 50%, #000 50%);
    background-image: -webkit-linear-gradient(top left, orange 50%, #000 50%);
    background-image: -ms-linear-gradient(top left, orange 50%, #000 50%);
    background-image: linear-gradient(top left, orange 50%, #000 50%);
  }

  </style>
</head><body>
  <span class="test">1234567890123456789<br>123456789012345<br>1234567890</span>
  <h4>There should be identical patterns above and below this line. Ahem font required.</h4>
  <span class="ref">1234567890123456789<br>123456789012345<br>1234567890</span>

</body></html>
