<!doctype html>
<html><head>
  <title>HTML elements, list marker</title>
  <script src="../support/css-gradients-via-canvas.js"></script>
  <style>
  .test {
    list-style-image: -moz-linear-gradient(top left, orange 50%, #000 50%);
    list-style-image: -o-linear-gradient(top left, orange 50%, #000 50%);
    list-style-image: -webkit-linear-gradient(top left, orange 50%, #000 50%);
    list-style-image: -ms-linear-gradient(top left, orange 50%, #000 50%);
    list-style-image: linear-gradient(top left, orange 50%, #000 50%);
  }

  </style>
</head><body>
  <ul><li class="test">List item</li></ul>
  <h4>There should be two identical list items above and below this line.</h4>
  <ul><li class="ref">List item</li></ul>

</body></html>
