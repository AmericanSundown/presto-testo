<!DOCTYPE html>
<html><head>
  <title>Form elements, meter</title>
  <script src="../support/css-gradients-via-canvas.js"></script>
  <style>
  .test {
    background-image: -moz-linear-gradient(top left, blue 50%, lightgray 50%);
    background-image: -o-linear-gradient(top left, blue 50%, lightgray 50%);
    background-image: -webkit-linear-gradient(top left, blue 50%, lightgray 50%);
    background-image: -ms-linear-gradient(top left, blue 50%, lightgray 50%);
    background-image: linear-gradient(top left, blue 50%, lightgray 50%);
  }
  .ref {
    background: none;
  }

  </style>
</head><body>
  <meter value="50" max="100" class="test"></meter>
  <h4>There should be two identical elements above and below this line.</h4>
  <meter value="50" max="100" class="ref"></meter>

</body></html>
