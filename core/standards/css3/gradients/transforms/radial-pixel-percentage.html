<!DOCTYPE html>
<html><head>
  <title>Transforms, radial gradient (pixel size, percentage stops)</title>
  <script src="../support/css-gradients-via-canvas.js"></script>
  <style>
  div {
    width: 250px;
    height: 100px;
    margin: 100px;
    -moz-transform: scale(1.5);
    -o-transform: scale(1.5);
    -webkit-transform: scale(1.5);
    -ms-transform: scale(1.5);
    transform: scale(1.5);
  }
  div.test {
    background-image: -moz-radial-gradient(75px 75px, 50px 50px, orange 50%, teal 50%);
    background-image: -o-radial-gradient(75px 75px, 50px 50px, orange 50%, teal 50%);
    background-image: -webkit-radial-gradient(75px 75px, 50px 50px, orange 50%, teal 50%);
    background-image: -ms-radial-gradient(75px 75px, 50px 50px, orange 50%, teal 50%);
    background-image: radial-gradient(75px 75px, 50px 50px, orange 50%, teal 50%);
  }

  </style>
</head><body>
  <div class="test"></div>
  <h4>There should be identical patterns above and below this line (differences in aliasing are tolerable).</h4>
  <div class="ref"></div>

</body></html>
