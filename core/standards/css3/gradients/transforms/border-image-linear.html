<!DOCTYPE html>
<html><head>
  <title>Transforms, border image, linear gradient (1 100% 1 100%)</title>
  <script src="../support/css-gradients-via-canvas.js"></script>
  <style>
  div {
    width: 50px;
    height: 50px;
    margin: 100px;
    -moz-transform: scale(1.5);
    -o-transform: scale(1.5);
    -webkit-transform: scale(1.5);
    -ms-transform: scale(1.5);
    transform: scale(1.5);
    border: 20px solid transparent;
  }
  div.test {
    border-image: -moz-linear-gradient(navy, transparent) 1 100% 1 100%;
    border-image: -o-linear-gradient(navy, transparent) 1 100% 1 100%;
    border-image: -webkit-linear-gradient(navy, transparent) 1 100% 1 100%;
    border-image: -ms-linear-gradient(navy, transparent) 1 100% 1 100%;
    -moz-border-image: -moz-linear-gradient(navy, transparent) 1 100% 1 100%;
    -o-border-image: -o-linear-gradient(navy, transparent) 1 100% 1 100%;
    -webkit-border-image: -webkit-linear-gradient(navy, transparent) 1 100% 1 100%;
    -ms-border-image: -ms-linear-gradient(navy, transparent) 1 100% 1 100%;
    border-image: linear-gradient(navy, transparent) 1 100% 1 100%;
  }

  </style>
</head><body>
  <div class="test"></div>
  <h4>There should be identical patterns above and below this line (differences in aliasing are tolerable).</h4>
  <div class="ref"></div>

</body></html>
