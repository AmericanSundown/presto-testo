<!doctype html>
<html><head>
  <title>Transforms, transform: scale 0.5x</title>
  <script src="../support/css-gradients-via-canvas.js"></script>
  <style>
  div {
    width: 200px;
    height: 100px;
    background-color: red;
    -moz-transform: scale(.5);
    -o-transform: scale(.5);
    -webkit-transform: scale(.5);
    -ms-transform: scale(.5);
    transform: scale(.5);
    -moz-transform-origin: 0 0;
    -o-transform-origin: 0 0;
    -webkit-transform-origin: 0 0;
    -ms-transform-origin: 0 0;
    transform-origin: 0 0;
  }
  .test {
    background-image: -moz-linear-gradient(orange, blue);
    background-image: -o-linear-gradient(orange, blue);
    background-image: -webkit-linear-gradient(orange, blue);
    background-image: -ms-linear-gradient(orange, blue);
    background-image: linear-gradient(orange, blue);
  }

  </style>
</head><body>
  <div class="test"></div>
  <h4>There should be identical patterns above and below this line.</h4>
  <div class="ref"></div>

</body></html>
