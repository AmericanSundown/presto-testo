<!DOCTYPE html>
<meta charset="UTF-8">
<title>transition-property: top, moving down</title>
<style>
div { transition-property: top; transition-duration: 2s;
      -webkit-transition-property: top; -webkit-transition-duration: 2s;
      background: blue; position: absolute; top: 0; height: 200px; width: 200px; }
</style>
<script>
onload = function() {
	var test = document.getElementById("test");
	test.addEventListener("transitionend", callback, false);
	test.addEventListener("webkitTransitionEnd", callback, false);
	test.style.top = "200px";
	document.getElementById("result").innerHTML = "Running test (FAIL if this doesn't update again in 2 seconds)";
}

function callback(evt) {
	var passed = evt.target.style.top == "200px";
	document.getElementById("result").innerHTML = passed ? "PASS if the transition was seen" : "FAIL - top is " + evt.target.style.top;
	try{top.opener.rr(passed);}catch(e){}
}
</script>
<p>The box below should move 200px down from the top over a 2 second duration.

<div id="test"></div>
