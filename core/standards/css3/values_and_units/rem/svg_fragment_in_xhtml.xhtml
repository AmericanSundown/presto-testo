<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <title>Rem unit used by SVG fragment in XHTML document</title>
   <style>
      html {
         font-size: 50px;
      }
      p {
         font-size: medium;
      }
      rect {
         font-size: 2rem;
      }
   </style>
</head>
<body>
   <p>There should be a green square and no red.</p>
   <svg xmlns="http://www.w3.org/2000/svg" style="font-size: 20px">
      <rect x="0" y="0" width="100" height="100" fill="red"/>
      <rect x="0" y="0" width="1em" height="100" fill="green"/>
   </svg>
</body>
</html>
