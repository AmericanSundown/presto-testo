<!DOCTYPE html>

<title>label containing textarea - onclick, onfocus, onblur (F: CORE-31765)</title>

<p>Click the label below. Then click the second label. You should see the word 'PASS' below, repeated 3 times.</p>

<form>
  <p>
    <label id="l1">
      Click me!
      <textarea  id="b" onclick="document.getElementById('result_onclick').innerHTML = 'PASS'; return false" onfocus="document.getElementById('result_onfocus').innerHTML = 'PASS'" onblur="document.getElementById('result_onblur').innerHTML = 'PASS'">foobar</textarea>
    </label>
    <label id="l2">
      Then click me!
    </label>
  </p>
</form>

<p id="result_onclick"></p>
<p id="result_onfocus"></p>
<p id="result_onblur"></p>
