<!doctype html>
<meta charset="utf-8" />
<title>input type=text size</title>

<p>
	There should be seven text fields below.  Each one slightly smaller than the
	next.  The seventh and last field should contain the word “PASS”.
</p>

<form>
	<p><input id="number_1" name="number_1" type="text" size="1" /></p>
	<p><input id="number_2" name="number_2" type="text" size="2" /></p>
	<p><input id="number_3" name="number_3" type="text" size="3" /></p>
	<p><input id="number_4" name="number_4" type="text" size="4" /></p>
	<p><input id="number_5" name="number_5" type="text" size="5" /></p>
	<p><input id="number_6" name="number_6" type="text" size="6" /></p>
	<p><input id="test" name="test" type="text" /></p>
</form>

<script>

	var number_1 = document.getElementById("number_1");
	var number_2 = document.getElementById("number_2");
	var number_3 = document.getElementById("number_3");
	var number_4 = document.getElementById("number_4");
	var number_5 = document.getElementById("number_5");
	var number_6 = document.getElementById("number_6");
	var test = document.getElementById("test");

	if (number_1.clientWidth < number_2.clientWidth
			&& number_2.clientWidth < number_3.clientWidth
			&& number_3.clientWidth < number_4.clientWidth
			&& number_4.clientWidth < number_5.clientWidth
			&& number_5.clientWidth < number_6.clientWidth
			&& number_6.clientWidth < test.clientWidth) {
		test.value = "PASS";
	} else {
		test.value = "FAIL";
	}

</script>
