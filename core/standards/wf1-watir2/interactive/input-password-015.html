<!doctype html>
<meta charset="utf-8" />
<title>input type=password Undo buffer injected and emptied by script</title>

<p>
	Focus the password field and press <kbd>C-z</kbd> to trigger the undo action.
	The word “foobar” (six characters) should appear.
</p>

<form>
	<p>
		<input id="test" type="password" />
	</p>
</form>

<script>

	var test = document.getElementById("test");
	test.value = "foobar";
	test.value = "";

</script>
