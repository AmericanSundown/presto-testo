<!doctype html>
<meta charset="utf-8" />
<title>select Increasing option value length</title>

<noscript>
  <p>Note: This test requires JavaScript.</p>
</noscript>

<p>
	Below you should see six select boxes of increasing width. Last one should contain “PASS”.
</p>

<form>
	<p>
		<select id="test1" name="test1"><option>01234</option></select>
	</p>
	<p>
		<select id="test2" name="test2"><option>0123456789</option></select>
	</p>
	<p>
		<select id="test3" name="test3"><option>012345678901234</option></select>
	</p>
	<p>
		<select id="test4" name="test4"><option>01234567890123456789</option></select>
	</p>
	<p>
		<select id="test5" name="test5"><option>0123456789012345678901234</option></select>
	</p>
	<p>
		<select id="test6" name="test6"><option>012345678901234567890123456789</option></select>
	</p>
</form>

<p id="result"></p>

<script>
	var test1 = document.getElementById("test1");
	var test2 = document.getElementById("test2");
	var test3 = document.getElementById("test3");
	var test4 = document.getElementById("test4");
	var test5 = document.getElementById("test5");
	var test6 = document.getElementById("test6");
	var result = document.getElementById("result");

    	if(test1.clientWidth < test2.clientWidth 
		&& test2.clientWidth < test3.clientWidth
		&& test3.clientWidth < test4.clientWidth
		&& test4.clientWidth < test5.clientWidth
		&& test5.clientWidth < test6.clientWidth
		) {
        	result.innerHTML = "PASS";
    	} else {
        	result.innerHTML = "FAIL";
    	}
</script>
