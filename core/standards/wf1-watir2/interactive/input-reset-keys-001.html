<!doctype html>
<meta charset="utf-8" />
<title>input type=reset accesskey</title>

<p>
	Clear the content from the text field below.  Press <kbd>Shift</kbd> +
	<kbd>Esc</kbd> in Opera, or execute the <var>Enter access key mode</var> Opera
	action in gogi, and press <kbd>o</kbd>.  This will activate the reset button,
	and the text field should be reset to its former value, namely “foobar”.
</p>

<form>
	<p>
		<input name="test" type="text" value="foobar" />
		<input name="reset" type="reset" accesskey="o" />
	</p>
</form>
