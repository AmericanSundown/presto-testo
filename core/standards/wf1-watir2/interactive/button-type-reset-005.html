<!doctype html>
<meta charset="utf-8" />
<title>button type="reset" Reset multiple prefilled fields</title>

<p>
	Clear the contents of both text fields below.  Click the reset button.  The
	contents of the two text fields should, respectively, read “foo” and ”bar”.
</p>

<form>
	<p>
		<input name="test1" type="text" value="foo" />
		<input name="test2" type="text" value="bar" />
		<button name="reset" type="reset">Click me!</button>
	</p>
</form>
