<!DOCTYPE html>

<title>input type=radio modifying 'name' in 'onfocus' handler</title>

<p>Click the radio button pointed by the arrow. Radio button 'A:' should be checked. Radio button 'B:' should be checked. Radio button 'C:' should be unchecked.</p>

<p>A: <input id="r1" type="radio" name="f1" checked="checked"/></p>

<p>B: <input id="r2" type="radio" name="f1" onfocus="this.name = 'f2'"/> &larr; click this</p>

<p>C: <input id="r3" type="radio" name="f2" checked="checked"/></p>
