<!doctype html>
<meta charset="utf-8" />
<title>button Reset button in combination with reset input</title>

<p>
	Type “foobar” in the text field below.  Click the first reset button.  The
	value in the text field should disappear.
</p>

<p>
	Type “foobar” a second time in the text field, and now click the second reset
	button.  The text should disappear again.
</p>

</p>

<form>
	<p>
		<input name="test" type="text" />
	</p>
	<p>
		<input name="reset1" type="reset" value="Click me first" />
	</p>
	<p>
		<button name="reset2" type="reset">Click me second</button>
	</p>
</form>
