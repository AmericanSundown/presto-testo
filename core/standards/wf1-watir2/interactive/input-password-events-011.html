<!doctype html>
<meta charset="utf-8" />
<title>input type=password onmouseout</title>

<p>
	Move your mouse over the first password field below, then move it away from
	it.  When you move it away, the word “PASS” should appear on this page.
</p>

<form>
	<p>
		<input name="test" type="password" onmouseout="document.getElementById('result').innerHTML = 'PASS';" />
	</p>
</form>

<p id="result"></p>
