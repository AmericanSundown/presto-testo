<!doctype html>
<meta charset="utf-8" />
<title>textarea value available in DOM</title>

<noscript>
  <p>Note: This test requires JavaScript.</p>
</noscript>

<p>
	You should see the word “PASS” on this page.
</p>

<form>
	<p>
		<textarea id="test" name="test">foobar</textarea>
	</p>
</form>

<p id="result"></p>

<script>

	var test   = document.getElementById("test");
	var result = document.getElementById("result");

	if (test.value == "foobar") {
		result.innerHTML = "PASS";
	} else {
		result.innerHTML = "FAIL";
	}

</script>
