<!doctype html>
<meta charset="utf-8" />
<title>button type="reset" Reset multiple fields</title>

<p>
	You should see two text fields and one reset button below.  Type “foo” in to
	the first text field, and “bar” in to the second.  Click the reset button.
	Both text field values should disappear.
</p>

<form>
	<p>
		<input name="test1" type="text" />
		<input name="test2" type="text" />
		<button name="reset" type="reset">Click me!</button>
	</p>
</form>
