<!doctype html>
<meta charset="utf-8" />
<title>input type=image onmousemove</title>

<p>
	Move your mouse over the image button below.  The word “PASS” should appear
	on this page.
</p>

<form>
	<p>
		<input name="test" type="image" onmousemove="document.getElementById('result').innerHTML = 'PASS';" />
	</p>
</form>

<p id="result"></p>
