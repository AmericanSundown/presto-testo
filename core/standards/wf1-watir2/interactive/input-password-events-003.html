<!doctype html>
<meta charset="utf-8" />
<title>input type=password onselect</title>

<p>
	Select the contents of the password field below.  The word ”PASS” should
	appear on this page.
</p>

<form>
	<p>
		<input name="test" type="password" value="Select me!" onselect="document.getElementById('result').innerHTML = 'PASS';" />
	</p>
</form>

<p id="result"></p>
