<!doctype html>
<meta charset="utf-8" />
<title>input type=password onblur</title>

<p>
	Click on the password field below.  Then click on the submit button.  The
	word ”PASS” should appear on this page.
</p>

<form>
	<p>
		<input name="test" type="password" onblur="document.getElementById('result').innerHTML = 'PASS';" />
	</p>
</form>

<p>
	<input name="submit" type="submit" />
</p>

<p id="result"></p>
