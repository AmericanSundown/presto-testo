<!doctype html>
<meta charset="utf-8" />
<title>input type=password Undo buffer with script</title>

<p>
	Focus the password field and press <kbd>C-z</kbd> to trigger the undo action.
	You should see the word “foobar” (six characters) in the password field.
</p>

<form>
	<p>
		<input id="test" type="password" value="foobar" />
	</p>
</form>

<script>

	var test = document.getElementById("test");
	test.value = "";

</script>
