<!doctype html>
<meta charset="utf-8" />
<title>input type=radio ondblclick</title>

<p>
	Double-click the radio button below.  The word “PASS” should appear on this
	page.
</p>

<form>
	<p>
		<input name="test" type="radio" ondblclick="document.getElementById('result').innerHTML = 'PASS';" />
	</p>
</form>

<p id="result"></p>
