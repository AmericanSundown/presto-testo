<!doctype html>
<meta charset="utf-8" />
<title>input type=password onchange</title>

<p>
	Type something in the password field below, and click on the submit button.
	The word “PASS” should appear on this page.
</p>

<form>
	<p>
		<input name="test" type="password" onchange="document.getElementById('result').innerHTML = 'PASS';" />
	</p>
</form>

<p>
	<input name="submit" type="submit" />
</p>

<p id="result"></p>
