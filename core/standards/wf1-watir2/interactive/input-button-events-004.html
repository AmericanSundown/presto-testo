<!doctype html>
<meta charset="utf-8" />
<title>input type=button onclick</title>

<p>
	Click on thebutton below.  The word “PASS” should appear on this page.
</p>

<form>
	<p>
		<input type="button" name="test" onclick="document.getElementById('result').innerHTML = 'PASS'; return false;" value="Click me"/>
	</p>
</form>

<p id="result"></p>
