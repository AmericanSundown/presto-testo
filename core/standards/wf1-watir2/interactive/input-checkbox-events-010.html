<!doctype html>
<meta charset="utf-8" />
<title>input type=checkbox onmouseout</title>

<p>
	Move your mouse over the checkbox below, then move it away from it.
	The word “PASS” should appear on this page.
</p>

<form>
	<p>
		<input name="test" type="checkbox" onmouseout="document.getElementById('result').innerHTML = 'PASS';" />
	</p>
</form>

<p id="result"></p>
