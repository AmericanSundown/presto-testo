<!doctype html>
<meta charset="utf-8" />
<title>select invalid size accessible in DOM</title>

<p>
	Below you should see drop down list containing "foobar". 
	It should be one line tall. The page should contain “PASS”.
</p>

<form>
	<p>
		<select id="test" name="test" size="asd"><option>foobar</option></select>
	</p>
</form>

<p id="result"></p>

<script>
	var test = document.getElementById("test");
	var result = document.getElementById("result");

	if (test.size == 1) {
		result.innerHTML = "PASS";
	} else {
		result.innerHTML = "FAIL";
	}
</script>
