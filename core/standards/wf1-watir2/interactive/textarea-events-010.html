<!doctype html>
<meta charset="utf-8" />
<title>textarea onmousemove</title>

<noscript>
  <p>Note: This test requires JavaScript.</p>
</noscript>

<p>
	Move your mouse over the textarea below.  Its value should change to
	“foobar”.
</p>

<form>
	<p>
		<textarea name="test" onmousemove="this.value = 'foobar';">Move mouse over me!</textarea>
	</p>
</form>
