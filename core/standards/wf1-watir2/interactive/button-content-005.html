<!doctype html>
<meta charset="utf-8" />
<title>button HTML support in caption</title>

<p>
	You should see the following text inside the button below:
</p>

<blockquote>
	<p>
		Lorem <em>ipsum</em> <strong>dolor</strong> <u>sit</u> <del>amet</del>
	</p>
</blockquote>

<form>
	<p>
		<button name="test">
			<div id="test2">Lorem <em>ipsum</em> <strong>dolor</strong> <u>sit</u> <del>amet</del></div>
		</button>
	</p>
</form>
