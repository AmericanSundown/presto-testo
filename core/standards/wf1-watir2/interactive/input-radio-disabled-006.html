<!doctype html>
<meta charset="utf-8" />
<title>input type=radio Value of disabled field available in DOM</title>

<p>
	Below you should see two radio fields.  Both radio fields should be checked.
</p>

<form>
	<p><input id="first_field" name="first_field" type="radio" checked /></p>
	<p><input id="test" name="test" type="radio" /></p>
</form>

<script>

	var first_field = document.getElementById("first_field");
	var test        = document.getElementById("test");

	test.checked = first_field.checked;
	
</script>
