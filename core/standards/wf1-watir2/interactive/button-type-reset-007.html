<!doctype html>
<meta charset="utf-8" />
<title>button type="reset" Reset checkbox field</title>

<p>
	Uncheck the checkbox below.  Click the reset button.  The checkbox should
	return to its previously checked state.
</p>

<form>
	<p><input name="test" type="checkbox" checked /></p>
	<p><button name="reset" type="reset">Click me!</button></p>
</form>
