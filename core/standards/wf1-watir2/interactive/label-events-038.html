<!DOCTYPE html>

<title>label textarea with 'display: none' contained in a label - onclick</title>

<p>Click the label below. The word 'PASS' should appear.</p>

<form>
  <p>
    <label id="l1">
      Click me!
      <textarea  style="display: none" id="b" onclick="document.getElementById('result_onclick').innerHTML = 'PASS'; return false">foobar</textarea>
    </label>
  </p>
</form>

<p id="result_onclick"></p>
