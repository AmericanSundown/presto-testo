<!DOCTYPE html>

<title>label disabled textarea contained in a label - onclick, onfocus, onblur</title>

<p>Click the label below. Then click the second label. Nothing should happen.</p>

<form>
  <p>
    <label id="l1">
      Click me!
      <textarea disabled="disabled" id="b" onclick="document.getElementById('result_onclick').innerHTML = 'FAIL'; return false" onfocus="document.getElementById('result_onfocus').innerHTML = 'FAIL'" onblur="document.getElementById('result_onblur').innerHTML = 'FAIL'">foobar</textarea>
    </label>
    <label id="l2">
      Then click me!
    </label>
  </p>
</form>

<p id="result_onclick"></p>
<p id="result_onfocus"></p>
<p id="result_onblur"></p>
