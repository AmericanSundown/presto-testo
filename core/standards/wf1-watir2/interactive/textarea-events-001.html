<!doctype html>
<meta charset="utf-8" />
<title>textarea onfocus</title>

<noscript>
  <p>Note: This test requires JavaScript.</p>
</noscript>

<p>
	Click the text field below.  Its value should change to “foobar”.
</p>

<form>
	<p>
		<textarea name="test" onfocus="this.value = 'foobar';"></textarea>
	</p>
</form>
