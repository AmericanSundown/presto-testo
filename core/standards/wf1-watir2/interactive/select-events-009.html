<!doctype html>
<meta charset="utf-8" />
<title>select onmousemove</title>

<noscript>
  <p>Note: This test requires JavaScript.</p>
</noscript>

<p>
	Move your mouse over the select below.  Its value should change to
	“foobar”.
</p>

<form>
	<p>
		<select name="test" onmousemove="this.value = 'foobar';"><option>Move mouse over me!</option><option>foobar</option></select>
	</p>
</form>
