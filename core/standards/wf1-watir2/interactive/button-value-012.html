<!doctype html>
<meta charset="utf-8" />
<title>button Value of button available in DOM</title>

<p>
	You should see the word “PASS” on this page.
</p>

<form>
	<p>
		<button id="test" name="test" value="foobar">Ignore me</button>
	</p>
</form>

<p id="result"></p>

<script>

	var test   = document.getElementById("test");
	var result = document.getElementById("result");

	if (test.value == "foobar") {
		result.innerHTML = "PASS";
	} else {
		result.innerHTML = "FAIL";
	}

</script>
