<!doctype html>
<meta charset="utf-8" />
<title>input type=submit onmouseout</title>

<p>
	Move your mouse over the submit button below, and then away from it.  The
	word “PASS” should appear on this page.
</p>

<form>
	<p>
		<input name="test" type="submit" onmouseout="document.getElementById('result').innerHTML = 'PASS';" />
	</p>
</form>

<p id="result"></p>
