<!doctype html>
<meta charset="utf-8" />
<title>button type="reset" Reset radio buttons</title>

<p>
	Invert the checked state of the radio buttons by clicking the one not
	checked.  Click the reset button.  The radio buttons should be returned to
	their previous state of checkedness.
</p>

<form>
	<p>
		<input name="test" type="radio" value="foo" />
		<input name="test" type="radio" value="bar" checked />
	</p>
	<p>
		<button name="reset" type="reset">Click me!</button>
	</p>
</form>
