<!doctype html>
<meta charset="utf-8" />
<title>select onfocus</title>

<noscript>
  <p>Note: This test requires JavaScript.</p>
</noscript>

<p>
	Click the select below.  Its value should change to “foobar”.
</p>

<form>
	<p>
		<select name="test" onfocus="this.value = 'foobar';"><option></option><option>foobar</option></select>
	</p>
</form>
