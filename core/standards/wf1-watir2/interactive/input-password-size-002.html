<!doctype html>
<meta charset="utf-8" />
<title>input type=password size</title>

<p>
	Below you should see an empty field that is 360 px in width.  Below the
	field, there should be a paragraph containing the word ”PASS”.
</p>

<form>
	<p>
		<input id="test" name="test" type="password" size="50" />
	</p>
</form>

<p id="result"></p>

<script>

	var test   = document.getElementById("test");
	var result = document.getElementById("result");

	if (test.clientWidth <= 350
			|| test.clientWidth >= 370) {
		result.innerHTML = "PASS";
	} else {
		result.innerHTML = "FAIL";
	}

</script>
