<!DOCTYPE html>
<meta charset="utf-8" />
<title>label label for and label, referring to the same element</title>

<p>Click first label. The second checkbox should get checked. Click second label. The second checkbox should get unchecked.</p>

<form>
  <p>
    <label id="l1" for="t">First label<input id="f" type="checkbox" /></label>
    <label id="l2">Second label<input id="t" type="checkbox" /></label>
  </p>
</form>
