<!doctype html>
<meta charset="utf-8" />
<title>input type=checkbox onblur</title>

<p>
	Click on the checkbox below.  Then click on the submit button.  The word
	“foobar” should appear on this page.
</p>

<form>
	<p>
		<input name="test" type="checkbox" onblur="document.getElementById('result').innerHTML = 'PASS';" />
	</p>
</form>

<p>
	<input name="submit" type="submit" />
</p>

<p id="result"></p>
