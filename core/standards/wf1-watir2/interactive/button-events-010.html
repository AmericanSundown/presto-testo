<!doctype html>
<meta charset="utf-8" />
<title>button onmouseout</title>

<p>
	Move your mouse over the button below, and then away from it.  The word
	“PASS” should appear on this page.
</p>

<form>
	<p>
		<button name="test" onmouseout="document.getElementById('result').innerHTML = 'PASS';">Move mouse over me, then away from me</button>
	</p>
</form>

<p id="result"></p>
