<!doctype html>
<meta charset="utf-8" />
<title>input type=password ondblclick</title>

<p>
	Double-click the password field below.  The word “PASS” should appear on
	this page.
</p>

<form>
	<p>
		<input name="test" type="password" ondblclick="document.getElementById('result').innerHTML = 'PASS';" />
	</p>
</form>

<p id="result"></p>
