<!doctype html>
<meta charset="utf-8" />
<title>input type=reset Value of disabled field available in DOM</title>

<p>
	You should see the word “PASS” below.
</p>

<form>
	<p>
		<input id="test" name="reset" type="reset" value="foobar" />
	</p>
</form>

<p id="result"></p>

<script>

	var test   = document.getElementById("test");
	var result = document.getElementById("result");

	if (test.value == "foobar") {
		result.innerHTML = "PASS";
	} else {
		result.innerHTML = "FAIL";
	}

</script>
