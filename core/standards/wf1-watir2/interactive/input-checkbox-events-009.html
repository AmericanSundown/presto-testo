<!doctype html>
<meta charset="utf-8" />
<title>input type=checkbox onmousemove</title>

<p>
	Move your mouse over the checkbox below.  The word “PASS” should appear on
	this page.
</p>

<form>
	<p>
		<input name="test" type="checkbox" onmousemove="document.getElementById('result').innerHTML = 'PASS';" />
	</p>
</form>

<p id="result"></p>
