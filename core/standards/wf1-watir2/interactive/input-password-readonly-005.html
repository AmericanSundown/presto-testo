<!doctype html>
<meta charset="utf-8" />
<title>input type=password Value of readonly field available in DOM</title>

<p>
	Below you should see two password fields.  Both password fields should contain the
	word “foobar”.  Click submit.  The word “foobar” should appear on the following
	page.
</p>

<form action="../res/return_single_post.php" method="post">
	<p>
		<input id="first_field" name="first_field" type="password" value="foobar" readonly />
		<input id="test" name="test" type="password" readonly />
		<input name="submit" type="submit" />
	</p>
</form>

<script>

	var first_field = document.getElementById("first_field");
	var test        = document.getElementById("test");

	test.value = first_field.value;
	
</script>
