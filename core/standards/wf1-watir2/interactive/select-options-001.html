<!doctype html>
<meta charset="utf-8" />
<title>select disabled option cannot be selected</title>

<p>
	Below you should see a drop down list with option "foobar2" disabled.
	Try to select all options. Only "foobar1" and "foobar3" should be 
	selectable.
</p>

<p>
	<select id="test" name="test">
		<option>foobar1</option>
		<option disabled>foobar2</option>
		<option>foobar3</option>
	</select>
</p>
