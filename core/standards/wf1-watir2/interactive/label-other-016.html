<!DOCTYPE html>

<title>label clicking a visible label should fire onclick on invisible input (CORE-31585) (F: CORE-31585)</title>

<style type="text/css">
  input { display: none; }
</style>

<p>Click on the label below. The word 'PASS' should appear.</p>

<form>
  <p><label id="l"><input onclick="document.getElementById('result').innerHTML = 'PASS'">Click me!</label></p>
</form>

<p id="result"></p>
