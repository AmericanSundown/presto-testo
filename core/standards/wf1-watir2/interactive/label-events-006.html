<!doctype html>
<meta charset="utf-8" />
<title>label label onmousemove</title>

<p>
	Move your mouse over the button below.  The word “PASS” should appear on this
	page.
</p>

<form>
	<p>
		<label id="test" onmousemove="document.getElementById('result').innerHTML = 'PASS';">Move mouse over me</label>
	</p>
</form>

<p id="result"></p>
