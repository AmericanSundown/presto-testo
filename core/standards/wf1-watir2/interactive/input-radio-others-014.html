<!DOCTYPE html>

<title>input type=radio modifying 'name' in 'onmouseover' handler</title>

<p>Move mouse button over the radio button pointed by the arrow. Radio button 'B:' should get unchecked.</p>

<p>A: <input id="r1" type="radio" name="m1" onmouseover="this.name = 'm2'" checked="checked"/> &larr; move mouse over this</p>

<p>B: <input id="r2" type="radio" name="m2" checked="checked"/></p>
