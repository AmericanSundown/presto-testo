<!DOCTYPE html>

<title>input type=file onblur</title>

<p>Click the file input below. Click somewhere else. The word "PASS" should appear.</p>

<form action="#">
  <p><input id="f" type="file" onclick="return false" onblur="document.getElementById('result').innerHTML = 'PASS'"/></p>
</form>

<p id="result"></p>
