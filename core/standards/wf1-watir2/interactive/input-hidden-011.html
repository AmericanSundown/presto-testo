<!doctype html>
<meta charset="utf-8" />
<title>input type=hidden Value available in DOM</title>

<p>
	You should see the word “PASS” on this page.
</p>

<form>
	<p>
		<input id="test" name="test" type="hidden" value="foobar" />
	</p>
</form>

<p id="result"></p>

<script>

	var test   = document.getElementById("test");
	var result = document.getElementById("result");

	if (test.value == "foobar") {
		result.innerHTML = "PASS";
	} else {
		result.innerHTML = "FAIL";
	}

</script>
