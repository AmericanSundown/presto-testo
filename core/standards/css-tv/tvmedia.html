<!DOCTYPE html>
<html>
<head>
<title>tv media</title>
<style type="text/css">
@media tv {
	body>p:first-child {
		color: green;
	}
}
</style>
<style type="text/css" media="tv">
@media all {
	body>p:first-child+p {
		color: green;
	}
}
</style>
<style type="text/css">
@media tv and (min-width: 0) {
	body>p:first-child+p+p {
		color: green;
	}
}
</style>
</head>

<body>

<p>this line should be green</p>
<p>this line should be green</p>
<p>this line should be green</p>

</body>
</html>
